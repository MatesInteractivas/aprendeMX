   <param name="A_28" value="id='Calculos()' algoritmo='sí' algoritmo='sí' inicio='alfa=Alfa*pi/180' hacer='status=(menu01==resp01)?1:min(0,status);status=(menu01==resp01)&(menu02==resp02)?2:min(1,status);status=(menu01==resp01)&(menu02==resp02)&(menu03==resp03)?3:min(2,status);menu03=(status<2)?0:menu03;menu02=(status<1)?0:menu02;menu01=(status<0)?0:menu01;retro=&squot;&squot;;;retro=((status==0)&(menu01==2))?&squot;Esto sería algo grosero. Es verdad que ir a una fiesta sin ser invitado también es grosero, pero las personas que se quedarían sin pastel, de tomarse tal decisión, no necesariamente iban a ser las que no fueron invitadas. Lupe y Juan piensan que hace menos daño al ambiente de la fiesta pedir disculpas y repartir equitativamente lo que queda, que tomar represalias, que podrían perjudicar a quienes no son responsables del problema.&squot;:retro;retro=((status==0)&(menu01==3))?&squot;Lupe y Juan no quieren hacer eso porque quedarían mal con todos los los comensales, tanto los que llegaron sin ser invitados, como los que sí fueron invitados.&squot;:retro;;retro=((status==1)&(menu02==2))?&squot;Esta información no es necesaria para resolver el problema.&squot;:retro;retro=((status==1)&(menu02==3))?&squot;Los trozos ya repartidos no importan, lo que necesitan saber es cuánto pastel queda, para poder repartirlo.&squot;:retro;;retro=((status==2)&(menu03==2))?&squot;Esto es la cantidad de pastel que se necesitaría para poder dar a todas las personas lo mismo que ya se dio a los primeros comensales. Pero esto sólo serviría si hubiera la posibilidad de ir a comprar más pastel, que no es el caso.&squot;:retro;retro=((status==2)&(menu03==3))?&squot;En realidad eso no es cierto, aún queda pastel. Además, la primera decisión tomada fué dar pastel a todos, aunque sean trozos más pequeños. Lo que hace falta es calcular el tamaño de esos trozos.&squot;:retro;;bien2=(u_nump!=&squot;&squot;)&(numpp==u_nump);mal2=(u_nump!=&squot;&squot;)&(numpp!=u_nump);;bien3=(u_numdiv!=&squot;&squot;)&(u_dendiv!=&squot;&squot;)&(num*u_dendiv==den*u_numdiv);mal3=(u_numdiv!=&squot;&squot;)&(u_dendiv!=&squot;&squot;)&(num*u_dendiv!=den*u_numdiv);;C2ok=bien2;C3ok=bien3;;TodoOk=bien3&bien2'">
   <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Ponte a prueba. Usa las fracciones para resolver un problema práctico.&squot;' hacer='initDisplay();Inicio();;;;'">

   <param name="G_07" value="espacio='E2' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(945,400,0.5,0.5)' archivo='images/personajes/girl_06_2x.png' info='niño tableta'">
   <param name="G_08" value="espacio='E2' tipo='texto' color='34495e' expresión='[x0-20,y0]' texto='Lupe y Juan han estado repartiendo octavas partes de 3 pasteles redondos. Saben que, si lo siguen haciendo, no va \na alcanzar para todos los comensales, pues llegaron a la fiesta [NC] en lugar de los 24 que esperaban. ¿Qué deben hacer?' fuente='SansSerif,PLAIN,19' decimales='0' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='(status>=s)' expresión='[x2-_AnchoDeCadena_(label[s],&squot;SansSerif&squot;,&squot;PLAIN&squot;,20)-textsep,y1+s*(mh+sh)]' familia='s' s.intervalo='[0,nT-1]' s.pasos='nT-1' texto='[label[s]]' fuente='SansSerif,PLAIN,20' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='E2' tipo='texto' color='27ae5f' dibujar-si='retro!=&squot;&squot;' expresión='[x2,y4-mh*2*(status==0)-mh*(status==1)]' texto='[retro]' fuente='SansSerif,BOLD,20' fijo='sí' ancho='mw-100'">
   <param name="G_11" value="espacio='E2' tipo='texto' color='27ae5f' dibujar-si='status==3' expresión='[x3+50,y4-5]' texto='¡Claro! Así habrán resuelto el problema de la mejor manera posible. Y los \ninvitados sabrán por qué no les tocó la misma cantidad de pastel a todos.' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' color='19bd9b' dibujar-si='status==3' expresión='[E2._w/2,y4+mh+sh+20,0,0]' texto='¡Manos a la obra!' fuente='SansSerif,ITALIC,20' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='status>2' expresión='[x5-_AnchoDeCadena_(action[s],&squot;SansSerif&squot;,&squot;PLAIN&squot;,20)-sh,y5+12+s*(mh+sh+10)]' familia='s' s.intervalo='[0,2]' s.pasos='2' texto='[action[s]]' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='imagen' dibujar-si='C1ok' coord_abs='sí' expresión='(700,y5+0*(mh+sh+10)+22,1,1)' archivo='images/icon_ok.png'">
   <param name="G_15" value="espacio='T1' tipo='imagen' dibujar-si='C1|C2|C3' coord_abs='sí' expresión='(T1._w/2,T1._h/2+28,1,1)' archivo='images/tablet_back.png'">
   <param name="G_16" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C1' expresión='[150,122]' texto='Ante un problema de este tipo conviene tomar decisiones que afecten lo menos posible a las personas que no son responsables de la situación. La decisión de repartir equitativamente el pastel que queda, entre quienes aún no tienen, es, quizás, la más prudente. Al pedir disculpas se puede señalar sutilmente a los responsables, sin hacer sentir mal a los demás comensales. Tomando todo esto en cuenta, y habiendo decidido hablar abiertamente para evitar chismorreos, esto es lo que Lupe y Juan dijeron a todos:  \n\n' fuente='SansSerif,ITALIC,19' decimales='0' fijo='sí' ancho='680'">
   <param name="G_17" value="espacio='T1' tipo='texto' color='e67e22' dibujar-si='C1' expresión='[515,377,0,0]' texto='Queridos amigos, calculamos mal el tamaño de los trozos de pastel que ya repartimos. Creíamos haber invitado a 24 personas, pero vemos que hay [NC]. Tal vez contamos mal las invitaciones. Para resolver el problema, hemos decidido repartir equitativamente el pastel que aún queda, entre las personas que aún no tienen. Lamentablemente, esto hará que les toque un trozo más pequeño. Les ofrecemos una disculpa y agradecemos su comprensión.  ' fuente='SansSerif,BOLD,19' decimales='0' fijo='sí' ancho='670'">
   <param name="G_18" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C1' expresión='[150,470]' texto='¿Qué te parece lo que hicieron Lupe y Juan? Coméntalo con tus compañeros.' fuente='SansSerif,ITALIC,19' decimales='0' fijo='sí'">
   <param name="G_19" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C2' expresión='[150,122]' texto='Lupe y Juan estaban repartiendo octavos de pastel a cada comensal. Observan que lo que queda daría para [PP] pedazos de ese tamaño.\n' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí' ancho='680'">
   <param name="G_20" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C2' expresión='[150,182]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs40\i Por lo tanto, la fracci\u243 n de pastel que a\u250 n pueden repartir es: \fs42  {\*\mjaformula{\fraction{\num{\expr PP\decimals 0\fixed1}}{\den 8}}}\fs48\i0\par \i\par \fs40 Sabiendo que hay {\*\mjaformula{\expr NC\decimals 0\fixed1}} personas en la fiesta y que el pastel dividido en octavos \par daba para 24 , se deduce que el pastel que queda hay que repartirlo entre\par \fs48}' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí'">
   <param name="G_21" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C2' expresión='[390,332]' texto='personas' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí' info='personas'">
   <param name="G_22" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C2&bien2' expresión='[150,390]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40\i Efectivamente, porque como quedan\fs42{\*\mjaformula{\expr PP\decimals 0\fixed1}}\fs40 trozos de pastel, sabemos que hay{\*\mjaformula{\expr PP\decimals 0\fixed1}}de los  \par 24  invitados a los que no se les ha dado pastel; y adem\u225 s hay que darle tambi\u233 n \par a los{\*\mjaformula{\expr NC-NI\decimals 0\fixed1}}que llegaron de m\u225 s.\fs48}' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='imagen' dibujar-si='C2ok' coord_abs='sí' expresión='(700,y5+1*(mh+sh+10)+22,1,1)' archivo='images/icon_ok.png'">
   <param name="G_24" value="espacio='E2' tipo='imagen' dibujar-si='C3ok' coord_abs='sí' expresión='(700,y5+2*(mh+sh+10)+22,1,1)' archivo='images/icon_ok.png'">
   <param name="G_25" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C3' expresión='[150,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40\i Hay que dividir{\*\mjaformula{\fraction{\num{\expr PP\decimals 0\fixed1}}{\den 8}}}de pastel entre las{\*\mjaformula{\expr NC-NI+PP\decimals 0\fixed1}}personas que a\u250 n no tienen pastel.\f2\fs40}' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí'">

   <param name="G_28" value="espacio='E2' tipo='texto' color='e67e22' dibujar-si='TodoOk' expresión='[190,E2._h-42]' texto='¡Buen trabajo!  Lupe y Juan repartieron equitativamente el pastel que quedaba.' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_29" value="espacio='E2' tipo='texto' color='e67e22' dibujar-si='TodoOk&0' expresión='[190,E2._h-42]' texto='¡Buen trabajo!  Pero esto no les da a Lupe y a Juan la justificación que querían.\n' fuente='SansSerif,BOLD,19' fijo='sí'">
   <param name="G_30" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C3' expresión='[150,193]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40\i El resultado de esta divisi\u243 n es:\f2\fs40}' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí'">
   <param name="G_31" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C3&bien3&(num!=u_numdiv)' expresión='[500,183]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs48\i{\*\mjaformula ={\fraction{\num{\expr num\decimals 0\fixed1}}{\den{\expr den\decimals 0\fixed1}}}}\f2\fs40}' fuente='SansSerif,ITALIC,24' decimales='0' fijo='sí'">
   <param name="G_32" value="espacio='T1' tipo='imagen' dibujar-si='C3&bien3' coord_abs='sí' expresión='(600,200,1,1)' archivo='images/icon_ok.png'">
   <param name="G_33" value="espacio='T1' tipo='imagen' dibujar-si='C3&mal3' coord_abs='sí' expresión='(600,200,1,1)' archivo='images/icon_wrong.png'">
   <param name="G_34" value="espacio='T1' tipo='segmento' color='16a085' dibujar-si='C3' coord_abs='sí' expresión='(425,208)(425+74,208)' fijo='sí' tamaño='0'">
   <param name="G_35" value="espacio='T1' tipo='texto' color='16a085' dibujar-si='C3&bien3' expresión='[150,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40\i\u191 C\u243 mo se miden trozos de{\*\mjaformula{\fraction{\num{\expr num\decimals 0\fixed1}}{\den{\expr den\decimals 0\fixed1}}}}del pastel?\par Como el pastel abarca 360\u176 , los trozos que hay que cortar deben abarcar\par  {\*\mjaformula{\fraction{\num{\expr num\decimals 0\fixed1}}{\den{\expr den\decimals 0\fixed1}}} de 360\u176 , es decir, {\expr num\decimals 0\fixed1}\u215 {\fraction{\num 360}{\den{\expr den\decimals 0\fixed1}}}={\expr num\decimals 0\fixed1}\u215 {\expr 360/den\decimals 2\fixed0}={\expr num*360/den\decimals 2\fixed0}\u176 }\par \par Lupe, con lo previsora que es, trajo un transportador a la fiesta, y con \u233 l van a\par medir los trozos de pastel que van a cortar. Ser\u225 n {\*\mjaformula{\expr NC-NI+PP\decimals 0\fixed1}}trozos de {\*\mjaformula{\expr num*360/den\decimals 2\fixed0}\u176 }cada uno.\par \f2\fs40}' fuente='SansSerif,ITALIC,20' decimales='0' fijo='sí'">
   <param name="G_36" value="espacio='T1' tipo='texto' color='34495e' dibujar-si='0' expresión='[645-_AnchoDeCadena_(menulbl,&squot;SansSerif&squot;,&squot;PLAIN&squot;,19),470]' texto='[menulbl]' fuente='SansSerif,PLAIN,19' fijo='sí'">
