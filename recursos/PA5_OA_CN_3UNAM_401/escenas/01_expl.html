   <param name="G_30" value="espacio='E1' tipo='texto' color='d35400' dibujar-si='(fase=2)&(angF=0)&(tt=tim)' expresión='[60,150]' texto='La palanca se mantiene en equilibrio ¿Es la única forma en que sucede esto?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='925' info='INFORMACION PARA LOS CONTROLES'">

   <param name="G_39" value="espacio='info' tipo='imagen' coord_abs='sí' expresión='(20,0)' archivo='images/tablet.png'">
   <param name="G_40" value="espacio='info' tipo='texto' color='34495e' dibujar-si='fase=0' expresión='[RetroMargIzq,110]' texto='La palanca es una barra rígida que puede girar libremente alrededor de\nun punto de apoyo o de un eje (llamado fulcro), por la acción de dos fuerzas aplicadas en los extremos de la barra.\n\nEn este caso donde sólo tenemos la barra y el fulcro, los pesos están dados por las porciones de la barra a los lados del fulcro. Si éste se encuentra en un punto  que divida en partes iguales a la barra, la palanca se encontrará en equilibrio. Por el contrario, si el fulcro no divide en partes iguales a la barra, la palanca tenderá a girar hacia el lado más largo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_41" value="espacio='info' tipo='texto' color='34495e' dibujar-si='fase=1' expresión='[RetroMargIzq,100]' texto='En este caso, el fulcro se coloca de tal manera que la palanca se\nencuentre en equilibrio, a continuación se coloca un peso extra, que en este caso son monedas de igual peso.\n\nSi en una palanca, el peso extra se coloca sobre el fulcro, el peso se distribuirá de igual forma en la palanca por lo que se mantendrá en equilibrio. Cuando la moneda se coloca en algún extremo de la barra, el peso será mayor de ese lado por lo que la palanca girará en dirección a ese extremo.\n\nSe le llama resistencia, a la fuerza que se necesita aplicar sobre el extremo de la palanca opuesto al peso para que ésta se mueva. Para obtener esa resistencia se debe multiplicar  la distancia del fulcro por el peso. ' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_42" value="espacio='info' tipo='texto' color='34495e' dibujar-si='fase=2' expresión='[RetroMargIzq,100]' texto='La fuerza que se debe aplicar para vencer una resistencia se le\nllama potencia. En este caso, la resistencia se encuentra en el lado derecho de la barra y el peso del lado izquierdo es la potencia.\n\nExisten varias formas de equilibrar una palanca. Por ejemplo,  si colocamos dos monedas a dos unidades de distancia del fulcro, podemos equilibrar la palanca: colocando al otro lado del fulcro 4 monedas a una unidad de distancia o 1 moneda a 4 unidades de distancia. ¿Qué relación existe entre la distancia y el número de monedas?\n\nCon este experimento podemos comprender, que la palanca se mantiene en equilibrio cuando la multiplicación del número de monedas (peso) por la distancia al fulcro, es la misma a cada lado de la palanca. En otras palabras la torca, es decir, la multiplicación de fuerza aplicada por distancia al eje de giro (fulcro), es la misma a cada lado de la palanca. El concepto de torca es muy importante ya que éste es el que nos permite entender que una fuerza aplicada a mayor distancia del fulcro nos da una multiplicación mayor de la fuerza.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='RetroWidth' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_43" value="espacio='info' tipo='texto' color='34495e' dibujar-si='fase=3' expresión='[RetroMargIzq,100]' texto='En este caso, si colocamos a cada lado de la barra la misma\ncantidad de monedas a la misma distancia, la palanca no se mantiene en equilibrio. Esto se debe a que el lado izquierdo, es decir, el lado de la potencia es más largo. \n\nEl peso extra debido a la barra es de mucha ayuda para vencer la resistencia, pues cuando se quiere levantar un peso muy grande, no es necesario equilibrar la palanca con el mismo peso en la potencia.\n\n¡Una barra más larga de nuestro lado nos ayuda a multiplicar fuerzas!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth' info='INFORMACION PARA LOS CONTROLES'">
