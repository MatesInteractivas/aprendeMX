   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en ochenta segundos&squot;;nP=10;T=80;TINR=10;;NP=0;PREG[NP,txt]=&squot;Un conductor y una sirena parten de un mismo lugar. El conductor a la izquierda, la sirena a la derecha. El conductor oye un tono más agudo que el original.&squot;;PREG[NP,rt1]=&squot;Nota que tanto el conductor se aleja de la sirena, como la sirena del conductor.&squot;;PREG[NP,rt2]=&squot;Ambas situaciones contribuyen a generar una frecuencia más baja (un tono más grave).&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El esquema abajo corresponde a una fuente que se mueve a la derecha.&squot;;PREG[NP,rt1]=&squot;Nota que las crestas de la onda se acumulan a la izquierda.&squot;;PREG[NP,rt2]=&squot;De tal forma que la fuente se mueve a la izquierda.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El esquema abajo corresponde a una fuente que se mueve a la derecha.&squot;;PREG[NP,rt1]=&squot;Dado que las crestas de la onda se acumulan a la derecha,&squot;;PREG[NP,rt2]=&squot;es correcto que la fuente se mueve hacia la derecha.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una persona colocada en la parte inferior del siguiente esquema recibirá un tono más agudo que el original.&squot;;PREG[NP,rt1]=&squot;Nota que la fuente se mueve hacia arriba, hacia donde se acumulan las crestas de la onda.&squot;;PREG[NP,rt2]=&squot;Así, se aleja de la parte inferior del esquema, y el oyente recibiría un tono más grave.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un oyente en la parte inferior del esquema oirá un tono más agudo que el original de la fuente.&squot;;PREG[NP,rt1]=&squot;Como las crestas de la onda se acumulan abajo, la fuente va hacia abajo. De tal&squot;;PREG[NP,rt2]=&squot;forma que se estaría acercando al oyente, y éste percibiría un tono más agudo.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La fuente de sonido en el esquema no se mueve.&squot;;PREG[NP,rt1]=&squot;No se ve que las crestas de ondas se acumulen más&squot;;PREG[NP,rt2]=&squot;en alguna dirección. Así pues, la fuente no está moviéndose.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La fuente de sonido en el esquema viaja a la velocidad del sonido.&squot;;PREG[NP,rt1]=&squot;Nota que a la derecha, las crestas de la onda coinciden todas en un mismo punto.&squot;;PREG[NP,rt2]=&squot;Eso quiere decir que la fuente se mueve a la derecha tan rápido como el sonido.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La fuente de sonido en el esquema a la derecha se mueve más rápido que aquella en el esquema a la izquierda.&squot;;PREG[NP,rt1]=&squot;Nota que las crestas de la onda se acumulan más en el esquema de la derecha.&squot;;PREG[NP,rt2]=&squot;De tal forma que la fuente en la derecha va más rápido que la de la izquierda.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Te mueves en un auto que siempre se acerca a un timbre. Primero lo oyes agudo, luego un poco más grave, y luego agudo otra vez. El carro frenó, aceleró y frenó otra vez.&squot;;PREG[NP,rt1]=&squot;Si siempre se acerca al timbre y en el primer intervalo lo oyes agudo,&squot;;PREG[NP,rt2]=&squot;tuvo que ir más rápido, luego más lento, y luego más rápido otra vez.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un barco que se acerca a la costa suena su bocina. Sus pasajeros oyen un tono más agudo que el original.&squot;;PREG[NP,rt1]=&squot;Los pasajeros del barco se mueven junto con la bocina, así que no se&squot;;PREG[NP,rt2]=&squot;acercan ni alejan de ella y oyen justo el tono original de la bocina.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una bocina estática produce un tono de 500 Hz, pero un oyente oye 550 Hz. El oyente se aleja de la bocina.&squot;;PREG[NP,rt1]=&squot;La frecuencia que escucha el oyente es mayor que la original (un tono&squot;;PREG[NP,rt2]=&squot;más agudo). Por lo mismo, se tiene que estar acercando a la bocina.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una persona observa un auto en movimiento que produce un sonido grave. El auto se aleja de la persona.&squot;;PREG[NP,rt1]=&squot;No necesariamente. El sonido del coche puede ser más grave que el que&squot;;PREG[NP,rt2]=&squot;percibe la persona, en cuyo caso el auto se estaría acercando a la persona.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Pepe y Ana están quietos y ven pasar un coche. Pepe oye un tono más agudo del coche que Ana. El coche se encuentra entre Pepe y Ana.&squot;;PREG[NP,rt1]=&squot;Sólo si el coche está entre ambos, se podrá estar acercando a Pepe y alejando de Ana.&squot;;PREG[NP,rt2]=&squot;Y sólo así Pepe escucharía un tono más agudo y Ana uno más grave.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un helicóptero pasa volando sobre ti. Primero escuchas un sonido más grave, y luego uno más agudo.&squot;;PREG[NP,rt1]=&squot;Al principio, el helicóptero se acerca a tí, produciendo una frecuencia más alta (sonido más&squot;;PREG[NP,rt2]=&squot;agudo). Tras pasar sobre ti, se aleja y produce una frecuencia más baja (sonido más grave).&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un auto se mueve en dirección a una persona y la persona se mueve en dirección al auto. La persona oirá un tono más agudo que el original.&squot;;PREG[NP,rt1]=&squot;Una persona escucha un tono más agudo si la fuente se acerca a ella. Lo mismo sucede si ella&squot;;PREG[NP,rt2]=&squot;se acerca a la fuente. Así que ambas situaciones juntas resultarán en un tono aún más agudo.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El coche de Juan se aleja del timbre de la escuela. También el de Pedro, pero el de Pedro corre mucho más rápido. Pedro escucha un tono más grave.&squot;;PREG[NP,rt1]=&squot;Recuerda que mientras más rápido se aleja un oyente de la fuente, menor&squot;;PREG[NP,rt2]=&squot;frecuencia recibirá y, por lo tanto, escuchará un sonido aún más grave.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una persona que se mueve huyendo de una fuente de sonido que se le acerca oirá un tono más agudo.&squot;;PREG[NP,rt1]=&squot;No necesariamente. Sólo oirá un tono más agudo si la fuente se&squot;;PREG[NP,rt2]=&squot;le acerca más rápido de lo que la persona se aleja de ella.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En una carrera de coches, dos autos van hacia una sirena en la meta. El carro a la derecha oye un tono de la sirena más agudo, ya que va más lento que el otro auto.&squot;;PREG[NP,rt1]=&squot;Si oye un tono más agudo, quiere decir que se&squot;;PREG[NP,rt2]=&squot;está acercando más rápido que el otro auto.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un helicóptero de la policía se encuentra sobrevolando justo sobre un auto. El automovilista oye el tono de la sirena igual que si estuvieran ambos estáticos.&squot;;PREG[NP,rt1]=&squot;Si el helicóptero sobrevuela al auto, no se acercan ni se alejan, sino mantienen igual&squot;;PREG[NP,rt2]=&squot;distancia. Así que no hay efecto Doppler ni cambio en la frecuencia que se escucha.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1'">
