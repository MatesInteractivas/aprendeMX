   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(_SEPARADOR_,_SEPARADOR_)' fijo='sí' info='(_SEPARADOR_)'">
   <param name="G_06" value="espacio='P1' tipo='texto' color='34495e' expresión='[0,0]' texto='Ahora veremos qué pasa con un tono cuando la fuente se acerca al oyente. Puedes tomar como ejemplo el caso de un vehículo que se mueve. En este caso, la frecuencia es siempre de 1 Hz.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='980'">
   <param name="G_07" value="espacio='P1' tipo='texto' color='1abc9c' expresión='[0,60]' texto='Elige en el menú Velocidad si quieres que la fuente se mueva lento, mediano, o rápido. Elige en el menú Dirección si quieres que se acerque o aleje al oyente. Pulsa el botón Iniciar para que la fuente empiece a emitir la onda y se mueva a la derecha o izquierda. Observa con qué frecuencia recibe las ondas el oyente. Al final, pulsa el botón Información para saber más.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='980'">
   <param name="G_08" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,90]' texto='Recuerda que el sonido se mueve a una misma velocidad (343 m cada segundo); esa es la velocidad con la que se abren las ondas hacia afuera' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_09" value="espacio='P2' tipo='texto' color='34495e' expresión='[0,0]' texto='Veamos ahora qué sucede cuando la fuente se mantiene estática y es el oyente quien se mueve.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='980'">
   <param name="G_10" value="espacio='P2' tipo='texto' color='1abc9c' expresión='[0,40]' texto='Elige la velocidad como lo hiciste antes. Haz lo mismo para decidir si quieres que el oyente se acerque o aleje de la fuente estática. Pulsa el botón Iniciar para que la fuente empiece a emitir y el oyente comience a moverse. Observa con qué frecuencia el oyente recibe las crestas de la onda. Al finalizar, pulsa el botón Información para aprender más.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='980'">
   <param name="G_11" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='En este caso, seguro notaste que si el oyente se acerca a la fuente, recibe más crestas de la onda en un mismo tiempo que si permaneciera estático.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_12" value="espacio='P1_1' tipo='arco' color='grisClaro' dibujar-si='P1despx>0' centro='(P1Aros[s,0],0)' radio='P1Aros[s,1]' fin='360' familia='s' s.intervalo='[0,P1naros]' s.pasos='P1naros' fijo='sí' ancho='3'">
   <param name="G_13" value="espacio='P1_1' tipo='imagen' expresión='(20,0,1,1)' archivo='images/ear.png'">
   <param name="G_14" value="espacio='P1_1' tipo='imagen' expresión='(P1despx,0,1,1)' archivo='images/ambulance.png'">
   <param name="G_15" value="espacio='P1' tipo='texto' color='34495e' dibujar-si='P1start+P1Aros[0,1]>20' expresión='[0,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Tiempo transcurrido = {\*\mjaformula{\expr P1t\decimals 1\fixed1}} s\par Crestas recibidas = {\*\mjaformula{\expr P1crecib\decimals 0\fixed1}}\par Frecuencia o\u237 da = \f2\fs44\i{\*\mjaformula{\fraction{\num Crestas recibidas}{\den Tiempo transcurrido}}}\f1\fs40\i0  = \f2\fs44\i{\*\mjaformula{\fraction{\num{\expr P1crecib\decimals 0\fixed0}}{\den{\expr P1t\decimals 1\fixed1}}}}\f1\fs40\i0  = \f2\fs44\i{\*\mjaformula{\expr P1crecib/P1t\decimals 1\fixed1}}\f1\fs40\i0  Hz}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_16" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,145]' texto='y es independiente de la velocidad a la que viaja la fuente.\n\nPero, si la fuente se acerca al oyente, cada cresta que produce está más cerca de la cresta anterior, de tal forma que el oyente recibe más crestas en cada segundo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_17" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,90]' texto='Entonces, cuando la fuente se acerca al oyente, éste recibe más crestas cada segundo y oye una frecuencia más alta o un tono más agudo. Esto es lo que pasa, por ejemplo, cuando un auto se acerca a ti.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_18" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs44 Si, por el contrario, la fuente se aleja del oyente, \u233 ste recibe menos crestas\par cada segundo (menor frecuencia); el oyente escucha un tono m\u225 s grave. Es\par probable que hayas notado este efecto cuando un auto se aleja de ti.\par \par Lo anterior explica que cuando un auto pasa cerca de ti primero oyes un tono\par agudo y cuando se aleja oyes un tono m\u225 s grave. A este efecto de cambio de\par tono se le conoce como \i Efecto Doppler\i0 .}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_19" value="espacio='P2_1' tipo='arco' color='grisClaro' dibujar-si='P2despx>0' centro='(0.5,0)' radio='P2Aros[s]' fin='360' familia='s' s.intervalo='[0,P2naros]' s.pasos='P2naros' fijo='sí' ancho='3'">
   <param name="G_20" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,90]' texto='Nota que la cantidad de crestas que llegan al oyente cada segundo se puede calcular, cuando cuentas con un intervalo de tiempo grande,' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_21" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 como el cociente del n\u250 mero total de ondas que se reciben entre el tiempo\par total del intervalo.\par \par As\u237 , para el ejemplo en que la fuente se acerca lentamente al oyente, al final de\par un intervalo de 25.3 segundos llegan 34 crestas al oyente, que es lo mismo que\par decir que cada segundo llegan \f2\fs48\i{\*\mjaformula{\fraction{\num 34}{\den 25.3}}}\f1\fs44\i0  crestas cada segundo, o bien, \f2\fs48\i{\*\mjaformula 1.4}\f1\fs44\i0\par crestas por segundo. Y como las crestas por segundo se miden en Hertz (Hz),\par la frecuencia ser\u237 a de \f2\fs48\i{\*\mjaformula 1.4}\f1\fs44\i0  Hz.}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_22" value="espacio='P2_1' tipo='imagen' expresión='(P2despx,0,1,1)' archivo='images/ear.png'">
   <param name="G_23" value="espacio='P2_1' tipo='imagen' expresión='(0.5,0,1,1)' archivo='images/ambulance.png'">
   <param name="G_24" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='P2Aros[0]+0.5>P2despx' expresión='[0,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Tiempo transcurrido = {\*\mjaformula{\expr P2t\decimals 1\fixed1}} s\par Crestas recibidas = {\*\mjaformula{\expr P2crecib\decimals 0\fixed1}}\par Frecuencia o\u237 da = \f2\fs44\i{\*\mjaformula{\fraction{\num Crestas recibidas}{\den Tiempo transcurrido}}}\f1\fs40\i0  = \f2\fs44\i{\*\mjaformula{\fraction{\num{\expr P2crecib\decimals 0\fixed0}}{\den{\expr P2t\decimals 1\fixed1}}}}\f1\fs40\i0  = \f2\fs44\i{\*\mjaformula{\expr P2crecib/P2t\decimals 1\fixed1}}\f1\fs40\i0  Hz}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_25" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==3' expresión='[RetroMargIzq,90]' texto='Observa también que, mientras más rápido se aproxima la fuente al oyente, más frecuencia de crestas recibe cada segundo. Esto es, oirá un tono más agudo mientras más rápido se acerca la fuente.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_26" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==3' expresión='[RetroMargIzq,190]' texto='Por otra parte, mientras la fuente se aleje más rápido del oyente, la frecuencia que recibe el oyente es menor. Es decir, mientras más rápido se aleje la fuente del oyente, éste oirá un tono más y más grave.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_27" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,190]' texto='También habrás notado que, mientras más rápido se acerca a la fuente, más crestas recibe en un mismo tiempo.\n\nEsto se traduce en que oirá una frecuencia más alta de la onda (un tono más alto) conforme se acerque más rápido a la fuente.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_28" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,90]' texto='Por otra parte, si el oyente se aleja en lugar de acercarse, recibirá menos ondas en un tiempo dado que si permaneciera estático. Es algo así como si le estuviera huyendo al frente de ondas.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_29" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,190]' texto='Y mientras más rápido se aleja de la fuente, menos frecuencia de crestas recibirá en un tiempo dado.\n\nAsí que mientras más rápido se aleja de la fuente, recibirá una frecuencia de crestas más baja (un tono más grave).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_30" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,90]' texto='El efecto es parecido a cuando se acerca o aleja la fuente, aunque no idéntico.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_31" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,170]' texto='Pero ahora ya puedes entender por qué cuando vas en un vehículo que se acerca a una fuente de sonido, la oyes más aguda que cuando te alejas de ella.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_32" value="espacio='P1' tipo='macro' expresión='macros/borde.txt' nombre='p1panel'">
   <param name="G_33" value="espacio='P2' tipo='macro' expresión='macros/borde.txt' nombre='p2panel'">
   <param name="G_34" value="espacio='P3' tipo='texto' color='34495e' expresión='[0,0]' texto='Ahora veamos la relación con el experimento del principio. Recuerda que los audífonos, que son la fuente, se mueven en círculos. Ellos se acercan y alejan del oyente conforme se mueven.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='980'">
   <param name="G_35" value="espacio='P3_1' tipo='texto' color='1abc9c' expresión='[0,0]' texto='Ahora controla la velocidad del giro de los audífonos con el menú Velocidad. Una vez elegida la velocidad, oprime el botón Iniciar para que los audífonos empiecen a girar. Observa cómo el oyente recibe las crestas de la onda dependiendo de dónde están los audífonos.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='488'">
   <param name="G_36" value="espacio='P3' tipo='macro' expresión='macros/borde.txt' nombre='p3panel'">
   <param name="G_37" value="espacio='P3_2' tipo='arco' color='grisClaro' dibujar-si='animand' centro='(P3Aros[s,0],P3Aros[s,1])' radio='P3Aros[s,2]' fin='360' familia='s' s.intervalo='[0,P3naros]' s.pasos='P3naros' fijo='sí' ancho='3'">
   <param name="G_38" value="espacio='P3_2' tipo='imagen' expresión='(0,0,1.15,1.15)' archivo='images/audifonos.png' rotini='180*P3theta/pi'">
   <param name="G_39" value="espacio='P3_2' tipo='imagen' expresión='(-5,0,1,1)' archivo='images/ear.png'">
   <param name="G_40" value="espacio='P3_1' tipo='texto' color='34495e' dibujar-si='(-pi/3+P3theta2%(2*pi)>pi/3)&(P3theta2%(2*pi)<pi)' expresión='[0,150]' texto='El oyente está recibiendo las crestas apelmazadas o acumuladas. Es decir, recibe más crestas cada segundo.\nEllo se debe a que estas crestas fueron producidas cuando el audífono se acercaba. Como la frecuencia es mayor, el sonido se oye más agudo.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='488'">
   <param name="G_41" value="espacio='P3_1' tipo='texto' color='34495e' dibujar-si='(P3theta2%(2*pi)>pi)&(-pi/3+P3theta2%(2*pi)<5*pi/3)' expresión='[0,150]' texto='El oyente está recibiendo las crestas separadas o enrarecidas. Es decir, recibe menos crestas cada segundo.\nEllo se debe a que estas crestas fueron producidas cuando el audífono se alejaba. Como la frecuencia es menor, el sonido se oye más grave.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='488'">
   <param name="G_42" value="espacio='P3InfoSp' tipo='texto' color='34495e' expresión='[RetroMargIzq,90]' texto='Como notaste, cuando los audífonos se acercan al oyente, producen crestas que llegan a la oreja apelmazadas o acumuladas.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_43" value="espacio='P3InfoSp' tipo='texto' color='34495e' expresión='[RetroMargIzq,170]' texto='El oyente recibe esa porción de la onda con una frecuencia mayor. Y ya sabes que una frecuencia mayor equivale a un sonido más agudo.\n\nPor otra parte, cuando los audífonos se alejan de la oreja, producen crestas que llegarán a ella más espaciadas entre sí.\n\nAsí, el oyente percibe una frecuencia menor, o un tono más grave.\n\nAhora ya entiendes la razón por la cual cuando los audífonos se acercan a la cámara en el experimento se oye un sonido más agudo y cuando se alejan, se oye un sonido más grave.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="Animación" value="pausa='80' controles='no' auto='no' inicio='dt=0.2;ianim=0;P1t=0' hacer='bla=(StepEscena==0)?P1Anim():bla;bla=(StepEscena==1)?P2Anim():bla;bla=(StepEscena==2)?P3Anim():bla;ianim=ianim+1' mientras='animand'">
