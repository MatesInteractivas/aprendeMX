   <param name="G_07" value="espacio='P1' tipo='texto' color='1abc9c' expresión='[0,80]' texto='Pulsa el botón “Bocina” para que emita pulsos. Usa el control correspondiente para modificar la frecuencia y observa qué pasa. Con los botones &squot;Vista superior&squot; y &squot;Vista lateral&squot; orienta la onda y relaciona estas vistas con dos representaciones comunes de ondas.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='980'">

   <param name="G_10" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='!P2ShwGraf' expresión='[0,0]' texto='De ahora en adelante usaremos las gráficas de crestas (como en la vista superior) para analizar nuestras ondas. Veamos cuántas crestas emite cada segundo la fuente en el centro y cuántas crestas recibe una persona fija en un punto.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_11" value="espacio='P2_1' tipo='texto' color='1abc9c' expresión='[0,0]' texto='Coloca al oyente (oreja) en algún lugar. Elige una frecuencia igual que antes. Luego pulsa el botón Bocina para que la fuente de sonido emita su onda. A partir de que la onda llega al oyente, el cronómetro del oyente empieza a contar. Nota cuántas crestas llegan al oyente cada segundo.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='478'">

   <param name="G_14" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='(P1_2.rot.y+14.5%360>50)&(P1_2.rot.y+14.5%360<130)' expresión='[P1_1._w-240,0]' texto='Aquí se ve sólo la vista superior. Los aros rojos corresponden a las crestas en la gráfica de la derecha. Observa cómo se ve la hoja como si fuera cortada por la hoja a la derecha.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='240'">

   <param name="G_24" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,90]' texto='Las frecuencias más grandes se perciben en la realidad como sonidos más agudos, mientras que las más chicas como sonidos más graves.\n' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_25" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,170]' texto='Por ejemplo, una frecuencia de 700 Hz es un sonido más agudo que una de 600 Hz.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_26" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='Seguro notaste en la simulación que si la fuente (el centro de donde parte la onda) emite una onda de cierta frecuencia (un cierto número' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_27" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,145]' texto='de crestas cada segundo), es la misma frecuencia que percibe una persona fija en un lugar por donde pasa la onda.\n\nEsto es independiente de dónde esté colocada la persona (en este caso, la oreja). Por ejemplo, si la fuente emitiera 600 crestas cada segundo, una persona fija en algún punto recibirá 600 crestas también cada segundo. Así, la frecuencia que se emite es la misma que se percibe.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
