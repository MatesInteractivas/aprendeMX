   <param name="G_03" value="espacio='TXT' tipo='texto' color='34495e' dibujar-si='nv==0' expresión='[40,90]' texto='Al mirar un barco gigantesco de varias toneladas nos asombra cómo es capaz de flotar, mientras que un simple trozo de metal se hunde hasta el fondo del mar.\n\nLos barcos flotan porque existe una fuerza que las &squot;&squot;empuja&squot;&squot; hacia arriba evitando que se hundan. Todo cuerpo sumergido en un fluido, sufre una fuerza en sentido ascendente igual al peso del fluido que desplazó. Es decir, que el empuje es proporcional a cuánta agua se desplace, o lo que es lo mismo, al volumen de agua que ha sido ocupado por el barco.\n\nEsta concepción la tuvo por primera vez Arquímedes y a continuación veremos a detalle de qué se trata.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='830'">
