   <param name="G_48" value="espacio='info' tipo='texto' color='34495e' dibujar-si='fase=1' expresión='[150,100]' texto='Como el empuje es igual al peso del fluido desplazado, lo que podemos\nhacer para aumentar el empuje es desplazar mayor cantidad de fluido. Por ejemplo, si colocamos una bolita de plastilina en agua, ésta se hundirá porque el empuje no es suficiente para contrarrestar el peso. Pero si le cambiamos la forma a la bolita de plastilina haciéndola hueca como un barquito, ésta desplazará más fluido y experimentará un empuje mayor. Si logras desplazar suficiente agua con la plastilina para que el empuje sea mayor al peso, el barquito de plastilina flotará.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth' info='INFORMACION PARA LOS CONTROLES'">
