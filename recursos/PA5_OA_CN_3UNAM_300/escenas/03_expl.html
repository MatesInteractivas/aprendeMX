   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en un minuto&squot;;nP=10;T=90;TINR=10;;NP=0;PREG[NP,txt]=&squot; Un metal como el hierro, es más denso que un líquido como el agua o el alcohol.&squot;;PREG[NP,rt1]=&squot;Cierto, las partículas del hierro están más juntas que las del agua y el alcohol.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Todos los sólidos son más densos que los líquidos.&squot;;PREG[NP,rt1]=&squot;El hielo es menos denso que el agua por esa razón flota&squot;;PREG[NP,rt2]=&squot;en el agua.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si tenemos dos objetos con el mismo volumen, el más denso siempre es el más pesado.&squot;;PREG[NP,rt1]=&squot;Como el más denso tiene sus partículas más juntas,&squot;;PREG[NP,rt2]=&squot;contiene mayor masa y su  peso es mayor.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El hielo es más denso que el agua.&squot;;PREG[NP,rt1]=&squot;Porque cuando se congela el agua, sus partículas dejan un espacio mayor entre ellas.&squot;;PREG[NP,rt2]=&squot;Un espacio mayor entre ellas que cuando están en forma líquida.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si en un contenedor depositamos más aceite que agua, el agua flotará.&squot;;PREG[NP,rt1]=&squot;No importa la cantidad de líquido que se deposite, lo que&squot;;PREG[NP,rt2]=&squot;importa es la densidad de los líquidos depositados.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Entre mayor sea la separación de partículas de un objeto, mayor será su densidad.&squot;;PREG[NP,rt1]=&squot;Entre más juntas estén las partículas de un objeto, mayor será su densidad.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los barcos flotan porque su peso hace que el empuje del agua aumente.&squot;;PREG[NP,rt1]=&squot;Flotan porque desplazan mayor cantidad de agua,&squot;;PREG[NP,rt2]=&squot;la cual determina la fuerza del empuje.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si soltamos un objeto en un líquido con la misma densidad, el objeto se hundirá.&squot;;PREG[NP,rt1]=&squot;El objeto se mantendra en la posición que lo coloquemos ya que&squot;;PREG[NP,rt2]=&squot;su peso se equilibrará con la fuerza de flotación del líquido.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]= &squot;La cantidad que se hunde un objeto en un líquido, depende solo de su volumen.&squot;;PREG[NP,rt1]=&squot;Depende tanto del volumen como de la densidad del objeto y del líquido.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un globo con helio flota debido a la diferencia de densidad con el aire.&squot;;PREG[NP,rt1]=&squot;La densidad del helio es menor a la del aire por lo que tiende a flotar.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El aire caliente tiende a bajar y el frío a subir.&squot;;PREG[NP,rt1]=&squot;El aire caliente tiene sus partículas más separadas&squot;;PREG[NP,rt2]=&squot;por lo que es menos denso y tiende a subir.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Respiramos mejor si nos encontramos en la punta de una montaña.&squot;;PREG[NP,rt1]=&squot;Ya que entre más alto estemos habrá menos aire.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un objeto pesa menos cuando se encuentra en un líquido.&squot;;PREG[NP,rt1]=&squot;Pues el empuje del fluido ayuda a cargar el objeto.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La densidad de un gas nunca cambia.&squot;;PREG[NP,rt1]=&squot;Puede cambiar debido a que el gas se puede comprimir&squot;;PREG[NP,rt2]=&squot;haciendo que sus partículas se encuentren más juntas.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si un objeto se sumerge en un líquido, podríamos saber si se compone de partes de diferente densidad.&squot;;PREG[NP,rt1]=&squot;Si se compone de una parte de una sola densidad, flotaría diferente&squot;;PREG[NP,rt2]=&squot;que si se compone de dos partes de diferente densidad.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot; Un vaso lleno de hielo un poquito por encima de su borde, al descongelarse, el agua se derramará.&squot;;PREG[NP,rt1]=&squot;Al descongelarse el agua se hace más densa juntando sus partículas,&squot;;PREG[NP,rt2]=&squot;así que ocupará menos espacio y no se derramará.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1'">
