   <param name="A_19" value="id='Mensaje()' algoritmo='sí' algoritmo='sí' Local='mS,add,S1mS2,S2mS1' inicio='mcm=McM(S1,S2);S2mS1=Mul(S2,S1);S1mS2=Mul(S1,S2)' hacer='msg=&squot;Los múltiplos de &squot;+S1+&squot; están marcados en azul.\n&squot;;msg=msg+&squot;Los múltiplos de &squot;+S2+&squot; están marcados en amarillo.\n&squot;;msg=msg+&squot;Los múltiplos comunes de &squot;+S1+&squot; y &squot;+S2+&squot; están marcados en rojo.\n\n&squot;;;add=(S2mS1)?&squot;&squot;+S2+&squot; es múltiplo de &squot;+S1+&squot;.\n\n&squot;:&squot;&squot;;msg=msg+add;add=(S1mS2)?&squot;&squot;+S1+&squot; es múltiplo de &squot;+S2+&squot;.\n\n&squot;:&squot;&squot;;msg=msg+add;add=((!Mul(S1,S2))&(!Mul(S2,S1)))?&squot;&squot;+S1+&squot; no es múltiplo de &squot;+S2+&squot;.\n\n&squot;+S2+&squot; no es múltiplo de &squot;+S1+&squot;.\n\n&squot;:&squot;&squot;;msg=msg+add;msg=msg+&squot;El mínimo común múltiplo\nde &squot;+S1+&squot; y &squot;+S2+&squot; es &squot;+McM(S1,S2)+&squot;.\n&squot;;add=(mcm==S1*S2)?&squot;Y es igual al producto  &squot;+S1+&squot; × &squot;+S2+&squot; = &squot;+(S1*S2)+&squot;.\nAsí que &squot;+S1+&squot; y &squot;+S2+&squot; son primos entre sí,\nes decir, no tienen divisor común distinto de 1.\n&squot;:&squot;&squot;;add=((mcm<S1*S2)&!(S1mS2|S2mS1))?&squot;Y es menor que &squot;+S1+&squot; × &squot;+S2+&squot; = &squot;+(S1*S2)+&squot;.\nPor lo tanto &squot;+S1+&squot; y &squot;+S2+&squot; tienen divisores comunes.\n&squot;:add;msg=msg+add+&squot;\n&squot;;add=(mcm<S1*S2)?&squot;&squot;+((S1*S2)/mcm)+&squot; es el máximo común divisor\nde &squot;+S1+&squot; y &squot;+S2+&squot;.\n\n&squot;:&squot;&squot;;msg=msg+add'">
