   <param name="A_27" value="id='Calculos()' algoritmo='sí' algoritmo='sí' inicio='alfa=Alfa*pi/180' hacer='status=(menu01==resp01)?1:min(0,status);status=(menu01==resp01)&(menu02==resp02)?2:min(1,status);status=(menu01==resp01)&(menu02==resp02)&(menu03==resp03)?3:min(2,status);menu03=(status<2)?0:menu03;menu02=(status<1)?0:menu02;menu01=(status<0)?0:menu01;retro=&squot;&squot;;retro=((status==0)&(menu01==1))?&squot;El costo de la cancha sería el mismo en cualquier escuela. Esto no ayuda mucho a justificar su petición.&squot;:retro;retro=((status==0)&(menu01==3))?&squot;No están pensndo en una justificación basada en la equidad de género, así que esta información no resulta muy útil para justificar la petición.?&squot;:retro;;retro=((status==1)&(menu02==2))?&squot;Esta información no en muy útil para apoyar la justificación que Lupe y Juan quieren usar.&squot;:retro;retro=((status==1)&(menu02==3))?&squot;Que haya alumnos sin interés en el deporte no contribuye mucho en favor del argumento que quieren dar Lupe y Juan.&squot;:retro;;retro=((status==2)&(menu03==2))?&squot;Esta información podría ser contraproducente para su argumento. Si hay muchos que no quieren hacer deporte, quizás les hace falta tener la cancha a ver si así se animan.&squot;:retro;retro=((status==2)&(menu03==3))?&squot;Que haya muchas o pocas niñas interesadas en el básquetbol no ayuda mucho para el argumento que quieren usar Lupe y Juan.&squot;:retro;;u_N[1]=u_NA1;u_N[2]=u_NA2;u_N[3]=u_NA3;;str=&squot;u_NA1=&squot;+u_N[1]+&squot; NCST[1,4]=&squot;+NCST[1,4];C3ok=(abs(u_N[1]-NCST[1,4])<0.02)&(abs(u_N[2]-NCST[2,4])<0.02)&(abs(u_N[3]-NCST[3,4])<0.02);;TodoOk=C3ok&(menu04==choice)'">
