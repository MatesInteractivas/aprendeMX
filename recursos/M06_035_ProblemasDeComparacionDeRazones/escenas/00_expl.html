   <param name="A_19" value="id='initDialog()' algoritmo='sí' algoritmo='sí' Local='str' inicio='N=0' hacer='fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡Hola Lupe,\nbuenos días!&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=saludando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Qué bueno que te veo! Acabo de enterarme de que nuestra calificación en matemáticas fue un 10.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿La de ambos?&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Sí! Nos van a dar un premio, a los dos.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡Caray! Me da gusto, pero me extraña un poco.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¿Pero por qué te extraña? Después de todo hemos estado discutiendo mucho sobre matemáticas.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Sí, es cierto, pero ¿tú crees que nos fue bien por eso?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Claro! Esas discusiones nos han ayudado a profundizar en las ideas matemáticas.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Tienes razón, eso nos ha ayudado, pero yo creo que hay algo más.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=pensando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¿Pero qué más? Simplemente nos hemos esforzado por entender bien las cosas.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=sorprendida;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Sí, pero muchas de las cosas que discutimos no vinieron en los exámenes.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=sorprendido;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Eso también es cierto. Entonces crees que hay algo más. A ver, ¿qué nos preguntaron en el último examen?&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Eran problemas de razones y los resolví usando fracciones y comparando unas con otras.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=parado;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Es verdad! También recuerdo haber estado convirtiendo fracciones a un denominador común.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=sorprendida;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Lo ves? Yo creo que nos fue bien porque aprendimos a manejar muy bien las razones y las fracciones.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=senyalando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Tal vez tengas razón. Es un tema muy importante y útil, que realmente estudiamos muy a fondo.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Por cierto,\n ví que resolviste los problemas de una manera distinta a como lo hago yo.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=senyalando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¿Sí?\n\n¿Pues cómo lo haces tú?&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Cada vez uso lo que más convenga. Convierto a porcentajes, o a decimales y a veces uso fracciones.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=senyalando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Pues yo casi siempre uso fracciones. Las convierto a un denominador común y así resulta fácil resolver los problemas.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALO
