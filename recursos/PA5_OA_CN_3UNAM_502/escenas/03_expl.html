   <param name="A_04" value="id='clear_OK_WRONG()' algoritmo='sí' algoritmo='sí' Local='j' inicio='iniciado=0;j=0' hacer='OK[j]=0;WRONG[j]=0;j=j+1' mientras='j<100'">
   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rt3=3;rt4=4;rsp=5;img=6;tri=7;usd=8;no=0;si=1;;instruc=&squot;10 enunciados en 90 segundos&squot;;nP=10;T=90;TINR=10;;NP=0;PREG[NP,txt]=&squot;Si una cazuela hecha toda de aluminio está calentándose en una estufa y tiene agua hirviendo, puedes tocar su mango con tus dedos sin quemarte.&squot;;PREG[NP,rt1]=&squot;El aluminio es un buen conductor del calor. Si la cazuela&squot;;PREG[NP,rt2]=&squot;tiene agua hirviendo, ésta estará a cerca de 100 grados&squot;;PREG[NP,rt3]=&squot;centígrados y su mango a unos 90. ¡Si lo tocas te quemas!&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cuando hace calor y nos ponemos frente a un ventilador encendido nos refrescamos porque el ventilador avienta aire frío.&squot;;PREG[NP,rt1]=&squot;El aire que avienta el ventilador no está más frío que el resto.&squot;;PREG[NP,rt2]=&squot;El frescor que sentimos se debe a que el aire que avienta remueve y&squot;;PREG[NP,rt3]=&squot;aleja al que tocaba nuestra piel, que ya habíamos calentado y humedecido.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cuando tocamos los objetos que nos rodean, unos se sienten más fríos que otros, pero en realidad todos están a la misma temperatura.&squot;;PREG[NP,rt1]=&squot;Si la temperatura ambiente es menor que la de nuestro cuerpo,&squot;;PREG[NP,rt2]=&squot;los objetos hechos con materiales conductores del calor&squot;;PREG[NP,rt3]=&squot;se sienten más fríos, aunque en realidad no lo estén.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Un refirgerador enfría todo lo que contiene a la misma temperatura, aunque los recipientes de metal que contiene se sientan más fríos que los de papel o plástico.&squot;;PREG[NP,rt1]=&squot;Los objetos de metal se sienten más fríos porque son conductores del&squot;;PREG[NP,rt2]=&squot;calor y transmiten más rápido, al resto de ellos mismos, el calor que&squot;;PREG[NP,rt3]=&squot;roban a nuestra piel, que sigue perdiendo calor y eso da sensación de frío.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Usamos cucharas de madera para cocinar porque la madera no transmite el calor a nuestras manos.&squot;;PREG[NP,rt1]=&squot;La madera es mala conductora del calor, por eso&squot;;PREG[NP,rt2]=&squot;los instrumentos de madera sirven para cocinar ya que&squot;;PREG[NP,rt3]=&squot;nos permiten manipular la comida caliente sin quemarnos.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Los conductores del calor siempre se sienten más fríos que los aislantes.&squot;;PREG[NP,rt1]=&squot;Eso pasa cuando la temperatura ambiente es menor que la de nuestro cuerpo.&squot;;PREG[NP,rt2]=&squot;Pero cuando es mayor, sentimos los conductores como más calientes porque el&squot;;PREG[NP,rt3]=&squot;calor que nos pasan lo recuperan inmediatamente de las partes que no tocamos.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;En lugares donde hace mucho frío, construyen las ventanas con doble vidrio porque el vidrio es muy buen aislante.&squot;;PREG[NP,rt1]=&squot;El vidrio no es buen aislante ni buen conductor, pero en cambio el aire&squot;;PREG[NP,rt2]=&squot;es muy buen aislante. Se ponen dos vidrios para dejar aire entre ellos.&squot;;PREG[NP,rt3]=&squot;En esas ventanas conviene poner los vidrios muy separados.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Para coger con la mano algo muy caliente y no quemarnos, podríamos usar guantes de lana.&squot;;PREG[NP,rt1]=&squot;La lana es un buen aislante térmico, especialmente porque lleva&squot;;PREG[NP,rt2]=&squot;aire atrapado entre sus fibras. Lo mismo sirve para mantenernos&squot;;PREG[NP,rt3]=&squot;calientes que para protegernos de las cosas demasiado calientes.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Las prendas más abrigadoras lo son porque generan calor propio.&squot;;PREG[NP,rt1]=&squot;Lo que hacen las prendas abrigadoras es evitar que nuestro cuerpo pierda calor.&squot;;PREG[NP,rt2]=&squot;Están hechas con materiales que llevan aire atrapado y éste, que es aislante,&squot;;PREG[NP,rt3]=&squot;evita la transmisión del calor de nuestro cuerpo al aire frío del exterior.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si el aire fuera tan buen aislante térmico como dicen, no necesitaríamos abrigarnos.&squot;;PREG[NP,rt1]=&squot;Aunque el aire es aislante, también es fluído y cuando la piel lo calienta&squot;;PREG[NP,rt2]=&squot;se expande y se eleva, alejándose de ella, por lo que esta última vuelve&squot;;PREG[NP,rt3]=&squot;a entrar en contacto con aire más fresco y sigue perdiendo calor.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los esquimales hacen sus casas, llamadas iglús, de hielo porque así son menos frías.&squot;;PREG[NP,rt1]=&squot;El hielo es un buen aislante térmico. Mantiene la temperatura interior del iglú&squot;;PREG[NP,rt2]=&squot;cerca de cero grados centígrados, mucho más alta que la del exterior que puede llegar a 40&squot;;PREG[NP,rt3]=&squot;bajo cero. Además, no tienen a la mano otros materiales de construcción más baratos.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Si al meternos a una piscina sentimos frío es porque el aire está más caliente que el agua de la piscina.&squot;;PREG[NP,rt1]=&squot;No necesariamente. Aunque el agua esté a la misma&squot;;PREG[NP,rt2]=&squot;temperatura que el aire, la sentimos más fría porque&squot;;PREG[NP,rt3]=&squot;es 20 veces mejor conductor térmico que el aire. &squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Sentimos más frío cuando hay viento que cuando el aire está en reposo.&squot;;PREG[NP,rt1]=&squot;Es porque el viento es aire en movimiento y el que llega a nuestra piel&squot;;PREG[NP,rt2]=&squot;aleja al que estaba pegado a ella y que ya habíamos calentado, así que&squot;;PREG[NP,rt3]=&squot;tiene que seguir cediendo calor para calentar el aire nuevo que la toca.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Si las paredes de una casa se construyen con un material aislante para que sea calientita en invierno, la casa tendrá que ser calurosa en verano.&squot;;PREG[NP,rt1]=&squot;Si las paredes son aislantes lo mismo sirven para aislar el&squot;;PREG[NP,rt2]=&squot; interior de la casa del frío exterior que del calor exterior.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si el techo de una casa es muy alto, ésta tiende a ser más fresca que si tuviera un techo bajo.&squot;;PREG[NP,rt1]=&squot;El aire caliente del interior tiende a elevarse,&squot;;PREG[NP,rt2]=&squot;así que el aire que queda en la parte de abajo, &squot;;PREG[NP,rt3]=&squot;donde la gente habita, estará más fresco.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Si el techo de una casa es muy alto, ésta tiende a ser más caliente que si tuviera un techo bajo.&squot;;PREG[NP,rt1]=&squot;El aire caliente del interior tiende a elevarse, así que&squot;;PREG[NP,rt2]=&squot;si el techo fuera alto, el aire que queda en la parte&squot;;PREG[NP,rt3]=&squot;de abajo, donde la gente habita, estaría más fresco.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si se hace una abertura en la parte más alta del techo de una casa, cuidando que no entre por él la luz del Sol, la casa se mantendrá más fresca en días de calor.&squot;;PREG[NP,rt1]=&squot;Como el aire caliente del interior tiende a elevarse,&squot;;PREG[NP,rt2]=&squot;éste saldrá por el hueco y dejará entrar aire más fresco del exterior.&squot;;PREG[NP,rt3]=&squot;Esto funciona sólo si el exterior no está más caliente que el interior.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Las casas antiguas tenían sótanos y eso las hacía menos frías durante el invierno.&squot;;PREG[NP,rt1]=&squot;Un sótano contiene una gran cantidad de aire&squot;;PREG[NP,rt2]=&squot;que aísla la casa de la tierra que, por&squot;;PREG[NP,rt3]=&squot;las noches, podría enfriarse mucho.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Los pisos más altos de un edificio de departamentos son fríos por las noches y calurosos de día.&squot;;PREG[NP,rt1]=&squot;Por las noches pierden calor por radiación y durante el día reciben el calor&squot;;PREG[NP,rt2]=&squot;del Sol por el techo. Los pisos medios mantienen una temperatura más estable&squot;;PREG[NP,rt3]=&squot;porque los pisos superiores e inferiores los aíslan de la intemperie.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;No conviene cubrir el mango de una cazuela de aluminio con madera o plástico porque así quemará más.&squot;;PREG[NP,rt1]=&squot;Al contrario, el plástico y más la madera,&squot;;PREG[NP,rt2]=&squot;son aislantes y ayudan a que el calor que llega&squot;;PREG[NP,rt3]=&squot;al mango de la cazuela no pase a la mano del cocinero.&squot;;PREG[NP,rsp]=no;NP=NP+1;;PREG[NP,txt]=&squot;El vidrio y el agua tienen casi la misma conductividad térmica, mucho mayor que la del aire y mucho menor que la de la mayoría de los metales.&squot;;PREG[NP,rt1]=&squot;Efectivamente. Por eso un vaso con agua fría se siente frío pero&squot;;PREG[NP,rt2]=&squot;más fríos se sienten un vaso de alumunio o una copa de plata&squot;;PREG[NP,rt3]=&squot;que contengan agua a la misma temperatura.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Las cucharas tienen un adelgazamiento al inicio del mango porque eso ayuda a que conduzcan menos el calor de la sopa a la mano.&squot;;PREG[NP,rt1]=&squot;Efectivamente. Por un angostamiento pasa menos calor.&squot;;PREG[NP,rt2]=&squot;De hecho si un extremo de un alambre de cobre se pone al fuego&squot;;PREG[NP,rt3]=&squot;el otro extremo no se calentará mucho, a menos que el alambre sea muy grueso.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Es fácil saber si el material de que está hecho un cuerpo es un buen conductor térmico o no.&squot;;PREG[NP,rt1]=&squot;A temperatura ambiente normal, digamos a 18 grados centígrados,&squot;;PREG[NP,rt2]=&squot;basta tocar el cuerpo y lo sabremos de inmediato. Si se siente frío&squot;;PREG[NP,rt3]=&squot;es que es buen conductor del calor. Si no, es más bien un asilante.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Un termo es un recipiente de paredes dobles entre las que se ha hecho el vacío. Conserva el calor, en parte, porque el vacío no conduce el calor.&squot;;PREG[NP,rt1]=&squot;Ya que la conducción del calor se produce cuando unas moléculas,&squot;;PREG[NP,rt2]=&squot;transmiten parte de su enegía de movimiento a otras, es imposible&squot;;PREG[NP,rt3]=&squot;la conducción del calor en ausencia de moléculas, o sea en el vacío.&squot;;PREG[NP,rsp]=si;NP=NP+1;;PREG[NP,txt]=&squot;Un termo es un recipiente de paredes gruesas hechas de un material plástico que es muy mal conductor del calor.&squot;;PREG[NP,rt1]=&squot;En realidad un termo es un recipiente de paredes dobles y reflejantes&squot;;PREG[NP,rt2]=&squot;entre las que se ha hecho el vacío. Conserva el calor porque el vacío&squot;;PREG[NP,rt3]=&squot;no puede conducir el calor y las paredes reflejantes no emiten radiación.&squot;;PREG[NP,rsp]=no;NP=NP+1;;'">

   <param name="A_09" value="id='evaluar(k,dijo)' algoritmo='sí' expresión='1' algoritmo='sí' hacer='OK[k]=(PREG[k,rsp]==dijo);WRONG[k]=(PREG[k,rsp]!=dijo);buenas=buenas+(PREG[k,rsp]==dijo);malas=malas+(PREG[k,rsp]!=dijo);note=buenas/nP;nota=(note<1)?&squot;Nota: &squot;+_NumToStr_(note*10,1):&squot;Nota: 10&squot;;cf=1;aprecio=(note>=0.56)?&squot;¡De panzazo!&squot;:&squot;Muy mal&squot;;aprecio=(note>=0.66)?&squot;Regular&squot;:&squot;Mal&squot;;cf=(note>=0.66)?2:cf;aprecio=(note>=0.76)?&squot;Bien&squot;:aprecio;cf=(note>=0.76)?2:cf;aprecio=(note>=0.86)?&squot;Muy bien&squot;:aprecio;cf=(note>=0.86)?3:cf;aprecio=(note>=0.96)?&squot;¡Excelente!&squot;:aprecio;cf=(note>=0.96)?4:cf;'">
