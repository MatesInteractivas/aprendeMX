   <param name="G_04" value="espacio='TXT' tipo='imagen' coord_abs='sí' expresión='(500+(s+(8-pn2)/2)*40,83+50,0.33,0.33)' familia='s' s.intervalo='[0,pn2-1]' s.pasos='pn2-1' archivo='images/naranja.png'">

   <param name="G_06" value="espacio='TXT' tipo='texto' color='34495e' expresión='[820,80]' texto='por  $[pd1]' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí' ancho='870'">
   <param name="G_07" value="espacio='TXT' tipo='texto' color='34495e' expresión='[820,80+50]' texto='por  $[pd2]' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí' ancho='870'">
   <param name="G_08" value="espacio='TXT' tipo='texto' fondo='sí' color='2ecc71' expresión='[30,20]' texto='Aprende a comparar fracciones de la manera más directa. ' fuente='SansSerif,BOLD,32' fijo='sí'">
   <param name="G_09" value="espacio='TXT' tipo='texto' color='34495e' expresión='[30,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 La manera m\u225 s r\u225 pida y directa  \par de saber que\fs44{\*\mjaformula{\fraction{\num{\expr pn1\decimals 0\fixed1}}{\den{\expr pd1\decimals 0\fixed1}}}}\fs40 es{\*\mjaformula{\expr (pn1*pd2<pn2*pd1)?&squot;menor&squot;:&squot;mayor&squot;\decimals 2\fixed1}}que\fs44{\*\mjaformula{\fraction{\num{\expr pn2\decimals 0\fixed1}}{\den{\expr pd2\decimals 0\fixed1}}},}\fs40\par es comprobar que {\*\mjaformula{\expr pn1\decimals 0\fixed1}}\u215 {\*\mjaformula{\expr pd2\decimals 0\fixed1}}{\*\mjaformula{\expr (pn1*pd2<pn2*pd1)?&squot;<&squot;:&squot;>&squot;\decimals 0\fixed1}}{\*\mjaformula{\expr pn2\decimals 0\fixed1}}\u215 {\*\mjaformula{\expr pd1\decimals 0\fixed1}.}  }' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí'">
   <param name="G_10" value="espacio='TXT' tipo='texto' color='34495e' expresión='[45,220]' texto='Puedes comprobarlo interpretando las razones como precios y aplicando \nlos métodos de Lupe o Juan. También puedes verificarlo haciendo \noperaciones con las fracciones así:\n' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí'">
   <param name="G_11" value="espacio='TXT' tipo='texto' color='34495e' expresión='[60,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40{\*\mjaformula{\fraction{\num{\expr pn1\decimals 0\fixed1}}{\den{\expr pd1\decimals 0\fixed1}}}  {\expr (pn1*pd2&lt;pn2*pd1)?&squot;&lt;&squot;:&squot;&gt;&squot;\decimals 0\fixed1}  {\fraction{\num{\expr pn2\decimals 0\fixed1}}{\den{\expr pd2\decimals 0\fixed1}}},}\fs38 porque si multiplicamos por{\*\mjaformula{\expr pd1\decimals 0\fixed1} y por {\expr pd2\decimals 0\fixed1}}obtenemos:\fs40\i}' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí'">
   <param name="G_12" value="espacio='TXT' tipo='texto' color='34495e' expresión='[60,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42{\*\mjaformula{\fraction{\num{\expr pn1\decimals 0\fixed1}\u215 {\expr pd1\decimals 0\fixed1}\u215 {\expr pd2\decimals 0\fixed1}}{\den{\expr pd1\decimals 0\fixed1}}} {\expr (pn1*pd2&lt;pn2*pd1)?&squot;&lt;&squot;:&squot;&gt;&squot;\decimals 0\fixed1} {\fraction{\num{\expr pn2\decimals 0\fixed1}\u215 {\expr pd1\decimals 0\fixed1}\u215 {\expr pd2\decimals 0\fixed1}}{\den{\expr pd2\decimals 0\fixed1}}},}\fs38 y simplificando llegamos a:}' fuente='SansSerif,PLAIN,21' decimales='0' fijo='sí'">
   <param name="G_13" value="espacio='TXT' tipo='texto' color='34495e' expresión='[60,415]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40{\*\mjaformula{\expr pn1\decimals 0\fixed1}\u215 {\expr pd2\decimals 0\fixed1}  {\expr (pn1*pd2&lt;pn2*pd1)?&squot;&lt;&squot;:&squot;&gt;&squot;\decimals 0\fixed1}  {\expr pn2\decimals 0\fixed1}\u215 {\expr pd1\decimals 0\fixed1},}\fs38 que es cierto porque\fs40{\*\mjaformula{\expr pn1*pd2\decimals 0\fixed1}  {\expr (pn1*pd2&lt;pn2*pd1)?&squot;&lt;&squot;:&squot;&gt;&squot;\decimals 0\fixed1}  {\expr pn2*pd1\decimals 0\fixed1}}\i}' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí'">
