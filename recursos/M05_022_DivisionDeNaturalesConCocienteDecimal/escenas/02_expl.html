   <param name="G_40" value="espacio='ESP' tipo='texto' color='34495e' dibujar-si='s<(ent(step/(2*OPDATA.filas))-COCIENTE_DEC_POS+1++bienDec*(initInDecimas||zeroInDecimas))' expresión='[X+SEP_H*(OPDATA.filas+s+getOpStrLength(1))+SEP_BARRA,Y]' familia='s' s.intervalo='[0,COCIENTE_EXTRA-1]' s.pasos='COCIENTE_EXTRA-1' texto='0' fuente='SansSerif,PLAIN,24' decimales='0' fijo='sí' info='ceros en el dividendo'">
   <param name="G_41" value="espacio='RETRO' tipo='punto' dibujar-si='0' expresión='(_SEPARADOR_,_SEPARADOR_)' fijo='sí'">
   <param name="G_42" value="espacio='RETRO' tipo='macro' fondo='sí' expresión='macros/borde.txt' nombre='bRetro' info='panel de retroalimentaciones'">

   <param name="G_44" value="espacio='RETRO' tipo='texto' color='e67e22' dibujar-si='(verificado)&&(!empty)&&(!bienOp)&&(!bienOpBadPos)' expresión='[bRetro.x+25,bRetro.y+40]' texto='Los valores que escribiste no son \ncorrectos.\n\nFijate en los números que aparecen en \nel enunciado del problema y corrige lo \nque escribiste.' fuente='SansSerif,BOLD,22' fijo='sí' info='Retro sumandos equivocados '">
   <param name="G_45" value="espacio='RETRO' tipo='texto' color='e67e22' dibujar-si='(verificado)&&(!empty)&&(!bienOp)&&(bienOpBadPos)' expresión='[bRetro.x+25,bRetro.y+40]' texto='Escribiste bien los valores, pero tienes \nque identificar que valor es el dividendo\ny que valor es el divisor, para colocarlos\nen el lugar que les corresponde.\n\nCorrige lo que escribiste.\n' fuente='SansSerif,BOLD,22' fijo='sí' info='Retro sumandos equivocados '">
