        <body>
		
		<div id="contenedor">
			
			<img class='imgAlebrije' />
			
			<div class="fondoParrafo e-oculto">
				<h1>Mi alebrije</h1>
				<p class='parrafo'>
					<span data-rubro='nombre'>No tiene nombre.</span>
					<!--span data-rubro='nombre'>Se llama Poncho El Darketa.</span-->
					<span data-rubro='cabezaIntro'></span>
					<span data-rubro='cabeza' data-detalle='trompa'>Tiene trompa de elefante. </span>
					<span data-rubro='cabeza' data-detalle='ojos'>Tiene ojos parecidos a los de un caracol. </span>
					<span data-rubro='cabeza' data-detalle='cuernos'>Tiene dos cuernos amarillos. </span>
					<span data-rubro='personalidad'>Es bonachón. </span>
					<span data-rubro='cuerpoIntro'></span>
					<span data-rubro='cuerpo' data-detalle='cuerpo'>Tiene un cuerpo largo y delgado. </span>
					<span data-rubro='cuerpo' data-detalle='patas'>Tiene cuatro patas, parecidas a las de un gecko. </span>
					<span data-rubro='cuerpo' data-detalle='alas'>Tiene alas de mariposa. </span>
					<!--span data-rubro='poder'>Le gusta comer insectos. </span-->
					<span data-rubro='color'>Tiene la piel azul con algunas pecas. </span>
				</p>
			</div>
