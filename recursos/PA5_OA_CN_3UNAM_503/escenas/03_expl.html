   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rt3=3;rsp=4;img=5;tri=6;usd=7;no=0;si=1;instruc=&squot;10 enunciados en 90 segundos&squot;;nP=10;T=90;TINR=4;;NP=0;PREG[NP,txt]=&squot;El calor no puede transmitirse en el vacío&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;¡Claro que puede! Por ejemplo, a la Tierra&squot;;PREG[NP,rt2]=&squot;le llega el calor del Sol mediante la radiación,&squot;;PREG[NP,rt3]=&squot;que recorre enormes distancias por el espacio vacío.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El cuerpo humano emite continuamente radiación infrarroja.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Esto puede verse en los termogramas, que muestran en&squot;;PREG[NP,rt2]=&squot;distintos colores las zonas de mayor y menor temperatura,&squot;;PREG[NP,rt3]=&squot;las cuales emiten más o menos radiación, respectivamente.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En la formación de nubes de tipo cumulonimbus interviene de manera importante la radiación.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Es precisamente la radiación solar la que hace aumentar&squot;;PREG[NP,rt2]=&squot;la temperatura del suelo, que luego calienta el aire y&squot;;PREG[NP,rt3]=&squot;lo hace elevarse, iniciándose así la formación de nubes.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Las piedras no emiten radiación.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Todos los cuerpos absorben y emiten radiación,&squot;;PREG[NP,rt2]=&squot;independientemente de si son o no seres vivos.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los coches blancos tardan más en calentarse con la luz solar que los negros.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Los colores claros como el blanco reflejan más la radiación&squot;;PREG[NP,rt2]=&squot;luminosa que los oscuros. Por eso los coches de colores&squot;;PREG[NP,rt3]=&squot;claros tardan más en calentarse cuando les da el Sol.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Envolver algo caliente en papel aluminio ayuda a que mantenga su calor.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;La radiación emitida por el objeto caliente se refleja en el&squot;;PREG[NP,rt2]=&squot;papel aluminio que lo cubre y así el cuerpo la puede reabsorber,&squot;;PREG[NP,rt3]=&squot;con lo que disminuye su pérdida de calor debida a la radiación.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un termo conserva el calor sólo porque evita su conducción al exterior.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;También evita la pérdida de calor por radiación.&squot;;PREG[NP,rt2]=&squot;Para eso es que la pared interior de un termo&squot;;PREG[NP,rt3]=&squot;se construye con un material reflejante.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si una casa se calienta demasiado con la luz del Sol, conviene pintar el techo de negro.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Al contrario, convendría pintarlo de blanco&squot;;PREG[NP,rt2]=&squot;o cubrirlo con un material reflejante,&squot;;PREG[NP,rt3]=&squot;por ejemplo, con papel de aluminio.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si por una ventana que da al oeste entra mucha luz del Sol y eso hace que se caliente demasiado la habitación, conviene ponerle una cortina gruesa y oscura.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;La cortina oscura absorbería la radiación del Sol, pero luego&squot;;PREG[NP,rt2]=&squot;emitiría la mitad hacia adentro. Sería mejor cubrir la ventana&squot;;PREG[NP,rt3]=&squot;con papel de aluminio, que reflejaría casi toda la radiación solar.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Por la noche el suelo y las casas se enfrían porque emiten más radiación de la que reciben.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Por eso las madrugadas son más frescas que los atarcederes.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Las hojas verdes de las plantas se calientan mucho con el Sol porque no reflejan la radiación.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Las hojas verdes de las plantas absorben la radiación solar, pero&squot;;PREG[NP,rt2]=&squot;no aumentan mucho su temperatura porque la clorofila usa esa radiación&squot;;PREG[NP,rt3]=&squot;para absorber bióxido de carbono, convirtiéndola así en energía química.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La sombra de los árboles puede imitarse perfectamente con una manta de tela verde.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;La clorofila de las hojas convierte la radiación solar en energía química,&squot;;PREG[NP,rt2]=&squot;en cambio la manta absorbe la radiación y la vuelve a emitir.&squot;;PREG[NP,rt3]=&squot;Por eso la sombra de un árbol es más fresca que la de una manta.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si un extremo de una barra larga de fierro oscuro sin pulir se calienta al rojo vivo, el otro extremo también deberá estar muy caliente.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Aunque el fierro es buen conductor del calor, también es un&squot;;PREG[NP,rt2]=&squot;buen emisor de radiación. Por lo tanto, el calor que se va&squot;;PREG[NP,rt3]=&squot;conduciendo por la barra, se va perdiendo por irradiación.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una llanta de hule expuesta de cerca a la luz de una lámpara puede calentarse muchísimo y llegar a incendiarse.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;El hule absorbe bien la radiación y es mal conductor del calor.&squot;;PREG[NP,rt2]=&squot;Por eso si se ilumina de cerca con un foco, la zona afectada&squot;;PREG[NP,rt3]=&squot;aumenta rápidamente su temperatura y puede llegar a quemarse.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una tabla de madera expuesta de cerca a la luz de una lámpara puede calentarse muchísimo y llegar a incendiarse.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;La madera absorbe bien la radiación y es mala conductora del calor.&squot;;PREG[NP,rt2]=&squot;Por eso si se ilumina de cerca con un foco, la zona afectada puede&squot;;PREG[NP,rt3]=&squot;aumentar suficientemente su temperatura como para llegar quemarse.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si un extremo de una cuchara de acero ha estado mucho rato cerca de una lámpara encendida, puede estar toda ella muy caliente.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Aunque el acero pulido de una cuchara no absorbe bien la radiación, algo&squot;;PREG[NP,rt2]=&squot;absorbe, y como no es mal conductor, el calor que absorbe lo transmite&squot;;PREG[NP,rt3]=&squot;al resto, pudiendo llegar a la larga a estar toda ella muy caliente.&squot;;PREG[NP,img]=no;NP=NP+1;;'">
