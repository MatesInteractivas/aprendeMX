   <param name="A_02" value="id='DESC' vector='sí' evaluar='una-sola-vez' tamaño='10' expresión='DESC[0]=&squot;¿Cuánto tiempo tarda en alcanzar los 90°C\nalgún punto de una barra opaca y aislante?&squot; ;DESC[1]=&squot;¿Cuánto tiempo tarda en alcanzar los 90°C algún punto\nde una barra reflejante y aislante?\n¿Por qué crees que tarda más en calentarse la barra reflejante que la opaca?&squot; ;DESC[2]=&squot;¿Cuánto tiempo tarda en alcanzar los 90°C\nalgún punto de una barra opaca y conductora?\n¿Por qué tarda más en calentarse la barra conductora que la aislante?&squot; ;DESC[3]=&squot;¿Cuánto tiempo tarda en alcanzar los 90°C\nalgún punto de una barra reflejante y conductora?&squot; ;DESC[4]=&squot;¿Qué temperatura llega a alcanzar una barra opaca y aislante?\n¿Por qué la temperatura no sigue subiendo indefinidamente?&squot;;DESC[5]=&squot;Comprueba que aunque la barra sea conductora, si es opaca, el extremo\nopuesto a donde está la lámpara no aumenta mucho su temperatura.&squot;;DESC[6]=&squot;Comprueba que si la barra es reflejante y conductora, al calentarse\ncon la lámpara su temperatura se mantiene bastante uniforme.\n¿Por qué crees que pasa esto?&squot;;DESC[7]=&squot;¿En qué caso la barra al calentarse muestra\nmayores diferencias de temperaturas?&squot;;DESC[8]=&squot;¿En qué caso la barra al calentarse mantiene\nuna distribución de temperaturas más uniforme?&squot;;'">
   <param name="A_03" value="id='Signo(x)' expresión='(x>=0)?1:-1'">

   <param name="A_06" value="id='tryPlay(k)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='parent.exec(&squot;tryPlay&squot;,&squot;EXP&squot;)'">

   <param name="A_08" value="id='setBarColor()' algoritmo='sí' algoritmo='sí' hacer='b_r=((emisor==0)&(conductor==1))?0.85:b_r;b_v=((emisor==0)&(conductor==1))?0.85:b_v;b_a=((emisor==0)&(conductor==1))?0.85:b_a;;b_r=((emisor==0)&(conductor==3))?0.8:b_r;b_v=((emisor==0)&(conductor==3))?0.8:b_v;b_a=((emisor==0)&(conductor==3))?0.8:b_a;;b_r=((emisor==1)&(conductor==1))?0.2:b_r;b_v=((emisor==1)&(conductor==1))?0.2:b_v;b_a=((emisor==1)&(conductor==1))?0.2:b_a;;b_r=((emisor==1)&(conductor==3))?0.4:b_r;b_v=((emisor==1)&(conductor==3))?0.4:b_v;b_a=((emisor==1)&(conductor==3))?0.4:b_a;'">
   <param name="A_09" value="id='setConductor()' algoritmo='sí' algoritmo='sí' inicio='setBarColor()' hacer='k1=1.5;k2=0.1;k2=(conductor==0)?0.05:k2;k2=(conductor==1)?0.1:k2;k2=(conductor==2)?0.2:k2;k2=(conductor==3)?0.4:k2;'">
   <param name="A_10" value="id='setEmisor()' algoritmo='sí' algoritmo='sí' inicio='setBarColor()' hacer='radiacion=(1+2*emisor)/3;;'">

   <param name="A_12" value="id='En(n)' algoritmo='sí' expresión='6000*(Mol[n,vx]^2+Mol[n,vy]^2)' algoritmo='sí' hacer=';'">
   <param name="A_13" value="id='calcTemp()' algoritmo='sí' algoritmo='sí' Local='n' inicio='T[0]=0;T[1]=0;T[2]=0;T[3]=0;T[4]=0;T[5]=0;T[6]=0;T[7]=0;n=1' hacer='T[0]=T[0]+Mol[n+0*ent(nMol/8),E];T[1]=T[1]+Mol[n+1*ent(nMol/8),E];T[2]=T[2]+Mol[n+2*ent(nMol/8),E];T[3]=T[3]+Mol[n+3*ent(nMol/8),E];T[4]=T[4]+Mol[n+4*ent(nMol/8),E];T[5]=T[5]+Mol[n+5*ent(nMol/8),E];T[6]=T[6]+Mol[n+6*ent(nMol/8),E];T[7]=T[7]+Mol[n+7*ent(nMol/8),E];n=n+1' mientras='n<nMol/8'">
   <param name="A_14" value="id='ctrlTemp()' algoritmo='sí' algoritmo='sí' hacer='T[0]=(2*T[0]+T[1])/3;T[1]=(T[0]+2*T[1]+T[2])/4;T[2]=(T[1]+2*T[2]+T[3])/4;T[3]=(T[2]+2*T[3]+T[4])/4;T[4]=(T[3]+2*T[4]+T[5])/4;T[5]=(T[4]+2*T[5]+T[6])/4;T[6]=(T[5]+2*T[6]+T[7])/4;T[7]=(T[6]+2*T[7])/3;'">
   <param name="A_15" value="id='doVel()' algoritmo='sí' algoritmo='sí' Local='i,fctr,Ly2,inZone,xi' inicio='damp=(emisor==1)?0.99:0.9995;Ly2=Luz.y0^2;i=1' hacer='Mol[i,vx]=damp*Mol[i,vx];Mol[i,vy]=damp*Mol[i,vy];Mol[i,vx]=Mol[i,vx]-k1*Mol[i,dx]-k2*(2*Mol[i,x]-Mol[i-1,x]-Mol[i+1,x]);Mol[i,vy]=Mol[i,vy]-k1*Mol[i,dy]-k2*(2*Mol[i,y]-Mol[i-1,y]-Mol[i+1,y]);xi=-8+i*16/nMol;inZone=prendida&(xi-1<=Luz.x)&(Luz.x<=xi+1);fctr=(inZone)?radiacion*0.05/(Ly2+(Mol[i,x]-Luz.x)^2):0;Mol[i,vx]=(inZone)?Mol[i,vx]+fctr*(rnd-0.5)*Signo(Mol[i,vx]):Mol[i,vx];Mol[i,vy]=(inZone)?Mol[i,vy]+fctr*(rnd-0.5)*Signo(Mol[i,vy]):Mol[i,vy];i=i+1' mientras='i<nMol'">
   <param name="A_16" value="id='doPos()' algoritmo='sí' algoritmo='sí' Local='i' inicio='i=1' hacer='Mol[i,x]=Mol[i,x]+Mol[i,vx];Mol[i,y]=Mol[i,y]+Mol[i,vy];Mol[i,dx]=Mol[i,x]-Mol[i,x0];Mol[i,dy]=Mol[i,y]-Mol[i,y0];Mol[i,E]=(nvib==nvibmax)?((nvibmax-1)*Mol[i,E]+En(i))/max(nvibmax,1):(nvib*Mol[i,E]+En(i))/(nvib+1);Mol[i,Eav]=(i>0)?(Mol[i-1,E]+Mol[i,E]+Mol[i+1,E])/3:(Mol[i,E]+Mol[i+1,E])/2;Mol[1,Eav]=Mol[2,Eav];Mol[i,hot]=3*Mol[i,Eav];i=i+1' mientras='i<nMol'">
   <param name="A_17" value="id='Vibra()' algoritmo='sí' algoritmo='sí' Local='k' inicio='nvibmax=1000;k=0' hacer='doVel();doPos();nvib=min(nvib+1,nvibmax);k=k+1;;' mientras='k<10'">
   <param name="A_18" value="id='TimeStr(t)' algoritmo='sí' expresión='timestr' algoritmo='sí' Local='timestr,ms,ss,cs' hacer='ms=(ent(t/60)<10)?&squot; &squot;+ent(t/60):&squot;&squot;+ent(t/60);ss=(ent(t%60)<10)?&squot;0&squot;+ent(t%60):&squot;&squot;+ent(t%60);cs=ent((t%60-ent(t%60))*100);cs=(cs<10)?&squot;0&squot;+cs:&squot;&squot;+cs;timestr=&squot;&squot;+ms+&squot;:&squot;+ss+&squot;.&squot;+cs'">
   <param name="A_19" value="id='Inicio()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001' hacer='nV=4;nva=-1;nv=3;bh=0.7;bsz=7.75;setConductor();setEmisor();apagado=0;Luz.y0=3.5;k0=7;ik1=k0*nMol/8;ik2=(k0+1)*nMol/8;newMol();t=0;r=0.85;xT=100;yT=165;;;;;'">
   <param name="A_20" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Aprende a explicar los efectos de la radiación en la temperatura de los cuerpos&squot;' hacer='Inicio();;;;;'">
   <param name="A_21" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='Lux.y=Luz.y0' hacer='Luz.x=max(-7.0,Luz.x);Luz.x=min(7.0,Luz.x)'">

   <param name="G_02" value="espacio='ER' tipo='texto' fondo='sí' color='34495e' expresión='[20,14]' texto='Realiza 9 experimentos que te ayudarán a conocer y entender los efectos de la radiación en la temperatura \nde los cuerpos. Puedes elegir que la barra sea opaca o reflejante y también que sea aislante o conductora.' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_07" value="espacio='ER' tipo='texto' fondo='sí' color='34495e' expresión='[xT+310,yT+5]' texto='y' fuente='SansSerif,PLAIN,19' fijo='sí'">

   <param name="G_10" value="espacio='ER' tipo='segmento' color='f1c40f' dibujar-si='prendida' expresión='(Luz.x+2.0*cos(s),Luz.y+0.2+3.0*sen(s))(Luz.x+0.8*cos(s),Luz.y+0.2+0.8*sen(s))' familia='s' s.intervalo='[3*pi/2-pi/3.5,3*pi/2+pi/3.5]' s.pasos='12' fijo='sí' tamaño='0' ancho='2' info='La luz'">
