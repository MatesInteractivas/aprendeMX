   <param name="G_05" value="espacio='E2' tipo='texto' color='ecf0f1' dibujar-si='nv==3' expresión='[100,400]' texto='¿Por qué se ablanda más rápido la \n   mantequilla a la que le da el sol?' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='700' info='mantequilla'">
   <param name="G_06" value="espacio='E2' tipo='texto' color='8e44ad' dibujar-si='nv==3' expresión='[490,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs42\b Transmisi\u243 n del calor por \i radiaci\u243 n.\cf0\f3\fs30\b0\i0}' fuente='SansSerif,BOLD,21' fijo='sí' info='#8e44ad'">
   <param name="G_07" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==3' expresión='[490,110]' texto='El calor no sólo se transmite a través de los cuerpos. También puede transmitirse a distancia cruzando el espacio vacío en forma de radiación.\n\nLa luz es un ejemplo de radiación que puede traernos calor desde una distancia enorme como es la que separa el Sol de la Tierra. \n\nLa radiación no es calor. Es una forma de energía que se convierte en calor cuando es absorbida por un cuerpo.\n\nLa mantequilla expuesta a la luz solar recibe esa radiación, la convierte en calor (vibraciones de las moléculas), aumenta su temperatura y eso hace que se ablande.\n\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='480' info='Conducción del calor en un tenedor de acero'">
   <param name="G_08" value="espacio='E2' tipo='texto' color='ecf0f1' dibujar-si='nv==4' expresión='[145,418]' texto='¿Por qué se ablanda más rápidamente \n    la mantequilla a la que le da la luz?' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='700' info='mantequilla'">
   <param name="G_09" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==4' expresión='[80,490]' texto='    Advertencia: Para facilitar su visualización unas partes \nde este video se aceleraron y otras corren en cámara lenta.\n' fuente='SansSerif,ITALIC,18' fijo='sí' info='Nota'">
   <param name="G_10" value="espacio='E2' tipo='texto' color='8e44ad' dibujar-si='nv==4' expresión='[610,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs40\b Transmisi\u243 n del calor por \i radiaci\u243 n.\cf0\f3\fs30\b0\i0}' fuente='SansSerif,BOLD,20' fijo='sí' info='#8e44ad'">
   <param name="G_11" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==4' expresión='[610,100]' texto='Los hornos de micro ondas funcionan con radiación que no vemos pero que calienta la comida. Igualmente, la luz de una lámpara es radiación que cuando la absorbe un material, como la mantequilla, éste se calienta. \n\nLa mantequilla se ablanda cuando aumenta su temperatura. Es por esto que el trozo de mantequilla al que le da directamente la luz de la lámpara, se ablanda y se cae del tenedor.\n\nEn esta unidad aprenderás que todos los cuerpos pueden emitir y absorber radiación, al emitirla se enfrían, y al absorberla se calientan. ' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='380' info='Conducción del calor en un tenedor de acero'">
   <param name="G_12" value="espacio='E2' tipo='texto' color='9b59b6' dibujar-si='nv==5' expresión='[20,60]' texto='Todos los cuerpos emiten y absorben radiación.' fuente='SansSerif,BOLD,21' fijo='sí' ancho='240'">
   <param name="G_13" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==5' expresión='[20,135]' texto='Un cuerpo a temperatura ambiente absorbe tanta radiación como la que emite.\nCuanto más caliente esté un cuerpo, más radiación emite. \n\nLa radiación que emite un cuerpo que está a temperatura muy alta puede ser visible, como en el ejemplo que muestra la fotografía adjunta de un hierro candente.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='260'">
   <param name="G_14" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==5' expresión='[750,60]' texto='Si el hierro estuviese a temperatura aún más alta, emitiría una luz más brillante y de color más blanco.\n\nUn hierro caliente como éste, al emitir radiación, se va enfriando, su color se va volviendo cada vez de un rojo más obscuro y a la larga, aunque aún esté bastante caliente, se vuelve gris obscuro. Eso no quiere decir que ya no emite radiación, sólo que ésta no es visible.\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='250'">
   <param name="G_15" value="espacio='E2' tipo='imagen' dibujar-si='(nv==5)' coord_abs='sí' expresión='(512,272,0.43,0.43)' archivo='images/hierro-incandescente.jpg'">
   <param name="G_16" value="espacio='E2' tipo='texto' color='9b59b6' dibujar-si='nv==6' expresión='[20,60]' texto='La radiación infrarroja \nno se ve pero se siente.' fuente='SansSerif,BOLD,21' fijo='sí' ancho='250'">
   <param name="G_17" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==6' expresión='[20,130]' texto='El cuerpo humano en general está a una temperatura más alta que su entorno y emite radiación infrarroja invisible. \n\nLa imagen adjunta es un termograma. La radiación infrarroja emitida a diferentes temperaturas puede distinguirse por su frecuencia y mediante un proceso digital es posible representar cada frecuencia, y por tanto cada temperatura, con un color distinto.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='260'">
   <param name="G_18" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==6' expresión='[745,60]' texto='En general en los termogramas se utiliza el azul para representar temperaturas bajas y el rojo para temperaturas altas, pasando por todos los colores del arcoiris. El blanco se usa para las temperaturas más altas.\n\nLa barra a la derecha del termograma muestra la escala que relaciona los colores con la temperatura. Así vemos que la temperatura del entorno es de 21 grados centígrados, la de la ropa está entre 25 y 30 grados, la de la piel entre 30 y 35, y la del líquido en la taza arriba de 50 grados.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='265'">
   <param name="G_19" value="espacio='E2' tipo='imagen' dibujar-si='(nv==6)&0' coord_abs='sí' expresión='(512,270,0.43,0.43)' archivo='images/termograma-mano.jpg'">
   <param name="G_20" value="espacio='E2' tipo='imagen' dibujar-si='(nv==6)' coord_abs='sí' expresión='(512,270,0.43,0.43)' archivo='images/termograma-bebiendo.jpg'">
   <param name="G_21" value="espacio='E2' tipo='texto' color='9b59b6' dibujar-si='(nv==7)&(t==0)' expresión='[20,60]' texto='La radiación puede transmitir calor a grandes distancias.' fuente='SansSerif,BOLD,21' fijo='sí' ancho='260'">
   <param name="G_22" value="espacio='E2' tipo='texto' color='9b59b6' dibujar-si='(nv==7)&(t==1)' expresión='[20,60]' texto='La radiación ultravioleta actúa de manera violenta sobre la piel.' fuente='SansSerif,BOLD,21' fijo='sí' ancho='260'">
   <param name="G_23" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==7' expresión='[20,160]' texto='La radiación proveniente del Sol contiene luz visible, radiación infrarroja y también radiación ultravioleta. Aunque la radiación ultravioleta no se ve ni se percibe en forma de calor, tiene efectos muy notorios en nuestra piel. Es la que broncea la piel y puede causarle quemaduras. En grandes cantidades, puede producir cáncer de piel ya que puede dañar las células y afectar su crecimiento.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='260'">
   <param name="G_24" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==7' expresión='[750,60]' texto='Es por esto que debemos protegernos contra la radiación solar.\n\nLa atmósfera se encarga de absorber parte de la radiación ultravioleta. \n\nLa luz solar que llega a la superficie de la Tierra por la mañana o por la tarde ha tenido que recorrer mayor distancia, dentro de la atmósfera, que la que llega al medio día, por lo cual trae menos radiación ultravioleta. \n\nPor eso es menos dañino asolearse por la mañana o por la tarde que al medio día.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='250'">
   <param name="G_25" value="espacio='E2' tipo='imagen' dibujar-si='(nv==7)&(t==0)' coord_abs='sí' expresión='(512,270,0.43,0.43)' archivo='images/el-sol.jpg'">
   <param name="G_26" value="espacio='E2' tipo='imagen' dibujar-si='(nv==7)&(t==1)' coord_abs='sí' expresión='(512,270,0.43,0.43)' archivo='images/el-sol-2.jpg'">
   <param name="G_27" value="espacio='E2' tipo='texto' color='blanco' dibujar-si='nv==5' expresión='[400,492]' texto='El hierro candente emite \nradiación visible e infrarroja.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='400' info='Nota'">
   <param name="G_28" value="espacio='E2' tipo='texto' color='blanco' dibujar-si='nv==6' expresión='[330,503]' texto='El cuerpo humano emite radiación infrarroja.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='400' info='Nota'">
   <param name="G_29" value="espacio='E2' tipo='texto' color='blanco' dibujar-si='(nv==7)&(t==0)' expresión='[320,492]' texto='La radiación puede transmitir calor a grandes distancias, como la del Sol a la Tierra.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='400' info='Nota'">
   <param name="G_30" value="espacio='E2' tipo='texto' color='blanco' dibujar-si='(nv==7)&(t==1)' expresión='[320,492]' texto='La radiación ultravioleta del Sol es más intensa \nal medio día que por la tarde o por la mañana.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='400' info='Nota'">
