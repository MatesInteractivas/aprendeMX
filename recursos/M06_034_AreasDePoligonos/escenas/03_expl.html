   <param name="G_37" value="espacio='T1' tipo='texto' color='34495e' dibujar-si='C2' expresión='[150,128]' texto='Para investigar cuánta superficie cubre un litro de pintura, Lupe y Juan van a la tienda de pinturas y le preguntan al vendedor ese dato. Sin embargo la respuesta es muy vaga. Dice que depende de cuánto solvente le pongan. Así que deciden buscar en Internet. En Google escriben: superficie que cubre un litro de pintura.\n\nAparecen varias páginas que dan diferentes valores, dependiendo del tipo de pintura y de la cantidad de solvente que le pongan. También puede depender de la superficie que vayan a pintar. \n\nLos valores que encuentran oscilan entre 8 y 12 metros cuadrados por litro, así que deciden utilizar un valor de 10 metros cuadrados por litro.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='700'">
