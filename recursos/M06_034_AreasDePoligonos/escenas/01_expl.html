   <param name="A_01" value="id='col' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='9' filas='5' expresión='col[0,0]=0;col[0,1]=232/255;col[0,2]= 76/255;col[0,3]= 61/255;col[0,4]=1;col[1,0]=0.00;col[1,1]=231/255;col[1,2]=126/255;col[1,3]= 34/255;col[1,4]=1;col[2,0]=0.00;col[2,1]=242/255;col[2,2]=196/255;col[2,3]= 15/255;col[2,4]=1;col[3,0]=0.00;col[3,1]= 46/255;col[3,2]=205/255;col[3,3]=113/255;col[3,4]=1;col[4,0]=0.00;col[4,1]= 53/255;col[4,2]=152/255;col[4,3]=220/255;col[4,4]=1.00;col[5,0]=0.00;col[5,1]=154/255;col[5,2]= 89/255;col[5,3]=181/255;col[5,4]=1;col[6,0]=0.00;col[6,1]=0.0;col[6,2]=0.0;col[6,3]=0.0;col[6,4]=1;col[7,0]=0.00;col[7,1]=149/255;col[7,2]=164/255;col[7,3]=164/255;col[7,4]=1;col[8,0]=0.00;col[8,1]=(3*16+4)/255;col[8,2]=(4*16+9)/255;col[8,3]=(5*16+14)/255;col[8,4]=1'">

   <param name="A_09" value="id='dist(x1,y1,x2,y2)' expresión='sqrt((x2-x1)^2+(y2-y1)^2)'">
   <param name="A_10" value="id='Dist(i,j)' expresión='dist(P[i,_x],P[i,_y],P[j,_x],P[j,_y])'">
   <param name="A_11" value="id='isIn(x,y,i0,i1,i2)' algoritmo='sí' expresión='in' algoritmo='sí' Local='in,x0,y0,x1,y1,x2,y2,a,b,c,d,e' hacer='x0=P[i0,_x];y0=P[i0,_y];x1=P[i1,_x];y1=P[i1,_y];x2=P[i2,_x];y2=P[i2,_y];det=(x1-x0)*(y2-y0)-(y1-y0)*(x2-x0);a=((x-x0)*(y2-y0)-(y-y0)*(x2-x0))/det;b=((x1-x0)*(y-y0)-(y1-y0)*(x-x0))/det;XT=x0+a*(x1-x0)+b*(x2-x0);YT=y0+a*(y1-y0)+b*(y2-y0);d=dist(x1,y1,x2,y2);alfa=(y2-y1)/d;beta=(x1-x2)/d;c=alfa*(x-x0)+beta*(y-y0);e=alfa*(x1-x0)+beta*(y1-y0);in=(0<a)&(a<1)&(0<b)&(b<1)&(abs(c)<abs(e));'">
   <param name="A_12" value="id='makePoligon(n)' algoritmo='sí' algoritmo='sí' Local='i,a,r' inicio='a=rnd*2*pi;i=0' hacer='r=r1+dr*rnd;P[i,_x]=(i<n)?1.2*r*cos(a):P[0,_x];P[i,_y]=(i<n)?r*sen(a):P[0,_y];a=a+2*pi/n;i=i+1' mientras='i<=n'">
   <param name="A_13" value="id='isSeg(i,j)' algoritmo='sí' expresión='is' algoritmo='sí' Local='is,k' inicio='is=0;k=0' hacer='is=is|(S[k,_i1]==i)&(S[k,_i2]==j)|(S[k,_i1]==j)&(S[k,_i2]==i);k=k+1' mientras='(!is)&(k<nS)'">
   <param name="A_14" value="id='SorE(i,j)' expresión='isSeg(i,j)|((i+1)%N==j)|((j+1)%N==i)'">
   <param name="A_15" value="id='isT(i0,i1,i2)' expresión='SorE(i0,i1)&SorE(i1,i2)&SorE(i2,i0)' hacer=';'">
   <param name="A_16" value="id='calcMids()' algoritmo='sí' algoritmo='sí' Local='i0,i1,i2,ok,x0,y0,x1,y1,x2,y2,xC,yC' inicio='i0=0;i1=1;i2=2' hacer='x0=P[i0,_x];y0=P[i0,_y];x1=P[i1,_x];y1=P[i1,_y];x2=P[i2,_x];y2=P[i2,_y];xC=(x0+x1+x2)/3;yC=(y0+y1+y2)/3;ok=(i0!=i1)&(i1!=i2)&(i2!=i0);ok=ok&isT(i0,i1,i2);ok=ok&isIn(xC,yC,i0,i1,i2);aux=(ok)?newTri(xC,yC,i0,i1,i2):&squot;&squot;;i2=i2+1;jump2=(i2==N);i1=(jump2)?i1+1:i1;i2=(jump2)?i1+1:i2;jump1=(i1==N-1);i0=(jump1)?i0+1:i0;i1=(jump1)?i0+1:i1;i2=(jump1)?i1+1:i2;;' mientras='(i0<N)&(i1<N)&(i2<N)&(i0+2<N)'">
   <param name="A_17" value="id='regSeg()' algoritmo='sí' algoritmo='sí' Local='isOk' hacer='isOk=(Ix1!=Ix2)&(((Ix1+1)%N)!=Ix2)&(((Ix2+1)%N)!=Ix1);S[nS,_x1]=X;S[nS,_y1]=Y;S[nS,_x2]=Xf;S[nS,_y2]=Yf;S[nS,_i1]=Ix1;S[nS,_i2]=Ix2;nS=(isOk)?nS+1:nS;aux=(nS+3>=N)?calcMids():&squot;&squot;;'">
   <param name="A_18" value="id='getSeg(x,y)' algoritmo='sí' expresión='ix>=0' algoritmo='sí' Local='i,d' inicio='i=0;ix=-1;Ix2=-1;drawing=0' hacer='better=(dist(x,y,P[i,_x],P[i,_y])<dthr);ix=(better)?i:ix;Xf=(better)?P[i,_x]:Xf;Yf=(better)?P[i,_y]:Yf;Ix2=(better)?i:Ix2;i=i+1;' mientras='i<N'">
   <param name="A_19" value="id='getPnt(x,y)' algoritmo='sí' expresión='ix>=0' algoritmo='sí' Local='i,ix' inicio='i=0;ix=-1;Ix1=-1;drawing=0' hacer='better=(dist(x,y,P[i,_x],P[i,_y])<dthr);ix=(better)?i:ix;X=(better)?P[i,_x]:X;Y=(better)?P[i,_y]:Y;Ix1=(better)?i:Ix1;drawing=drawing|better;i=i+1;' mientras='i<N'">
   <param name="A_20" value="id='newTri(x,y,i0,i1,i2)' algoritmo='sí' algoritmo='sí' hacer='T[nT,_x]=x;T[nT,_y]=y;T[nT,_v0]=i0;T[nT,_v1]=i1;T[nT,_v2]=i2;nT=nT+1;'">
   <param name="A_21" value="id='getTri(x,y)' algoritmo='sí' expresión='tri>=0' algoritmo='sí' Local='n' inicio='n=0;tri=-1;hayTri=0;hayBase=0;hayHgt=0' hacer='tri=(isIn(x,y,T[n,_v0],T[n,_v1],T[n,_v2]))?n:tri;xC=(tri>=0)?T[n,_x]:&squot;&squot;;yC=(tri>=0)?T[n,_y]:&squot;&squot;;T[n,_b]=(tri>=0)?0:T[n,_b];T[n,_h]=(tri>=0)?0:T[n,_h];T[n,_A]=(tri>=0)?0:T[n,_A];T[nT,_A]=SumA();n=n+1' mientras='(tri<0)&(n<nT)'">
   <param name="A_22" value="id='getBase(x,y)' algoritmo='sí' algoritmo='sí' hacer='x0=P[T[tri,_v0],_x];y0=P[T[tri,_v0],_y];x1=P[T[tri,_v1],_x];y1=P[T[tri,_v1],_y];x2=P[T[tri,_v2],_x];y2=P[T[tri,_v2],_y];d2=abs((x1-x0)*(y-y0)-(x-x0)*(y1-y0));d0=abs((x2-x1)*(y-y1)-(x-x1)*(y2-y1));d1=abs((x0-x2)*(y-y2)-(x-x2)*(y0-y2));hayBase=(dist(x,y,x0,y0)>dthr)&(dist(x,y,x1,y1)>dthr)&(dist(x,y,x2,y2)>dthr);base1=((d2<=d1)&(d2<=d0))?T[tri,_v0]:base1;base2=((d2<=d1)&(d2<=d0))?T[tri,_v1]:base2;base1=((d1<=d0)&(d1<=d2))?T[tri,_v2]:base1;base2=((d1<=d0)&(d1<=d2))?T[tri,_v0]:base2;base1=((d0<=d1)&(d0<=d2))?T[tri,_v1]:base1;base2=((d0<=d1)&(d0<=d2))?T[tri,_v2]:base2;T[tri,_b1]=base1;T[tri,_b2]=base2;;'">
   <param name="A_23" value="id='getHgt(x,y)' algoritmo='sí' algoritmo='sí' Local='dot,b,bx,by' hacer='b=Dist(base1,base2);bx=(P[base2,_x]-P[base1,_x])/b;by=(P[base2,_y]-P[base1,_y])/b;xV=X;yV=Y;dot=(xV-P[base1,_x])*bx+(yV-P[base1,_y])*by;xP=P[base1,_x]+dot*bx;yP=P[base1,_y]+dot*by;hayHgt=(dist(x,y,xP,yP)<dthr);hayHgt=hayHgt&((Ix1=T[tri,_v0])|(Ix1=T[tri,_v1])|(Ix1=T[tri,_v2]));hayHgt=hayHgt&(Ix1!=T[tri,_b1])&(Ix1!=T[tri,_b2]);T[tri,_h1x]=xV;T[tri,_h1y]=yV;T[tri,_h2x]=xP;T[tri,_h2y]=yP;drawing=0;;'">
   <param name="A_24" value="id='SumA()' algoritmo='sí' expresión='(ok)?sm:0' algoritmo='sí' Local='sm,n,ok' inicio='sm=0;n=0;ok=1' hacer='ok=ok&(T[n,_b]!=0)&(T[n,_h]!=0);sm=sm+T[n,_A];n=n+1' mientras='n<nT'">
   <param name="A_25" value="id='calcHPerp()' algoritmo='sí' algoritmo='sí' Local='R' hacer='R=dist(X,Y,MX,MY);dhX=(MY-Y)/R;dhY=-(MX-X)/R;;'">
   <param name="A_26" value="id='clearAll()' algoritmo='sí' algoritmo='sí' Local='n' inicio='tri=-1;hayTri=0;hayBase=0;hayHgt=0;nS=0;nT=0;n=0' hacer='T[n,_b]=0;T[n,_h]=0;T[n,_A]=0;n=n+1' mientras='n<20'">
   <param name="A_27" value="id='Inicio()' algoritmo='sí' algoritmo='sí' hacer='status=0;drawing=0;clearAll();makePoligon(N);'">
   <param name="A_28" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Explora la triangulación de terrenos y observa cómo calcular sus áreas.&squot;' hacer='r1=1.5;dr=2.0;HT=250;dHT=36;WT=(990-590)/4;dthr=22/E2.escala;Inicio();'">
   <param name="A_29" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='MP=E0.mouse_pressed;MX=E0.mouse_x;MY=E0.mouse_y;hayTri=(MP&(!MPA)&hayHgt)?0:hayTri;hayBase=(MP&(!MPA)&hayHgt)?0:hayBase;hayHgt=(MP&(!MPA)&hayHgt)?0:hayHgt;aux=((!animando)&MP&(!MPA))?getPnt(MX,MY):&squot;&squot;;aux=((!animando)&MPA&(!MP)&(status==1)&hayBase)?getHgt(MX,MY):&squot;&squot;;aux=((!animando)&MP&(!MPA)&hayTri&(!hayBase))?getBase(MX,MY):&squot;&squot;;hayTri=((!animando)&(MPA&(!MP)&(status==1)&(!hayBase)&getTri(MX,MY)))?1:hayTri;aux=((!animando)&MPA&(!MP)&(status==0)&getSeg(MX,MY))?regSeg():&squot;&squot;;status=(nS+3<N)?0:status;status=((nS+3==N)&(nT+2==N))?1:status;aux=(drawing&hayBase)?calcHPerp():&squot;&squot;;MPA=MP;Difiere();;'">

   <param name="G_02" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='(status=0)' expresión='[120,72]' texto='Número de lados del terreno:' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='400' info='Elije triángulo'">
   <param name="G_03" value="espacio='E2' tipo='texto' color='1abc9c' dibujar-si='(status==0)' expresión='[600,70]' texto='Traza algunos segmentos rectos entre los vértices para partir el polígono en triángulos. ' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='400' info='Título'">
   <param name="G_04" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='status==1' expresión='[600,60]' texto='El polígono está triangulado.\nAhora para cada triángulo hay \nque marcar su base y su altura.\nEl programa da las medidas, \nhace los cálculos y llena la tabla.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='400' info='Título'">
   <param name="G_05" value="espacio='E2' tipo='texto' color='1abc9c' dibujar-si='(status==1)&(T[nT,_A]!=0)&((!hayTri)|(hayTri&hayBase&hayHgt))&(!animando)' expresión='[100,70]' texto='Prueba con otra partición, con otro terreno\no con otras bases y alturas de los triángulos.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='400' info='Elije triángulo'">
   <param name="G_06" value="espacio='E2' tipo='texto' color='1abc9c' dibujar-si='(status==1)&(T[nT,_A]==0)&((!hayTri)|(hayTri&hayBase&hayHgt))&(!animando)' expresión='[120,80]' texto='Selecciona uno de los triángulos.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='400' info='Elije triángulo'">
   <param name="G_07" value="espacio='E2' tipo='texto' color='1abc9c' dibujar-si='(status==1)&hayTri&(!hayBase)&(!animando)' expresión='[120,80]' texto='Elige la base de este triángulo.\n\n' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='400' info='Elige base'">
   <param name="G_08" value="espacio='E2' tipo='texto' color='1abc9c' dibujar-si='(status==1)&hayTri&hayBase&(!hayHgt)&(!animando)' expresión='[120,70]' texto='Traza la altura correspondiente arrastrando el vértice opuesto hacia la base.\n' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='400' info='Traza altura'">
   <param name="G_09" value="espacio='E2' tipo='texto' color='1abc9c' dibujar-si='(status==0)&(N>4)' expresión='[600,130]' texto='Intenta hacer la partición con el menor número posible de triángulos.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='400' info='Título'">
   <param name="G_10" value="espacio='E0' tipo='segmento' color='e74c3c' dibujar-si='(status==1)&(T[nT,_A]!=0)' expresión='(P[T[s,_b1],_x],P[T[s,_b1],_y])(T[s,_h2x],T[s,_h2y])' familia='s' s.intervalo='[0,nT-1]' s.pasos='nT-1' fijo='sí' tamaño='0' info='bases extendidas'">

   <param name="G_12" value="espacio='E0' tipo='curva' color='34495e' dibujar-si='hayTri' expresión='(P[T[tri,_v0+(t%3)],_x],P[T[tri,_v0+(t%3)],_y])' t.intervalo='[0,3]' t.pasos='3' relleno='ffdd22' ancho='2'">
   <param name="G_13" value="espacio='E0' tipo='segmento' color='34495e' dibujar-si='(status==0)&drawing' expresión='(MX,MY)(X,Y)' fijo='sí' tamaño='0' info='segmento arrastrado para crearlo '">
   <param name="G_14" value="espacio='E0' tipo='segmento' color='3498db' dibujar-si='(status==1)&drawing&hayBase' expresión='(MX,MY)(X,Y)' fijo='sí' tamaño='0' ancho='4' info='dibujando altura'">

   <param name="G_16" value="espacio='E0' tipo='segmento' color='e74c3c' dibujar-si='hayTri&hayBase&hayHgt' expresión='(xP,yP)(P[base2,_x],P[base2,_y])' fuente='SansSerif,BOLD,18' fijo='sí' tamaño='0' info='la base extendida'">
   <param name="G_17" value="espacio='E0' tipo='segmento' color='80e74c3c' dibujar-si='hayTri&hayBase' expresión='(11*P[base1,_x]-10*P[base2,_x],11*P[base1,_y]-10*P[base2,_y])(11*P[base2,_x]-10*P[base1,_x],11*P[base2,_y]-10*P[base1,_y])' fuente='SansSerif,BOLD,18' fijo='sí' tamaño='0' info='la base extendida'">
