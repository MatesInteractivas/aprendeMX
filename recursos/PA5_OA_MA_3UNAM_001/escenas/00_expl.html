<script id="macros/angulo.txt" type="descartes/macro">
tipo_de_macro=R2
Idioma=español
id='distPtoP(P1.x,P1.y,P2.x,P2.y)' algoritmo='sí' expresión='sqrt((P1.x-P2.x)^2+(P1.y-P2.y)^2)' algoritmo='sí'
id='distPunToRec(Px,Py,Rx1,Ry1,Rx2,Ry2)' algoritmo='sí' expresión='D' algoritmo='sí' hacer='N=distPtoP(Rx1,Ry1,Rx2,Ry2);;U=(Rx2-Rx1)/N;V=(Ry2-Ry1)/N;D=abs(-V*(Px-Rx1)+U*(Py-Ry1))'
id='angleVtoV(_x1,_y1,_x2,_y2)' algoritmo='sí' expresión='_alfa' algoritmo='sí' hacer='_NU=sqrt(_x1^2+_y1^2);_Ux=_x1/_NU;_Uy=_y1/_NU;;_NV=sqrt(_x2^2+_y2^2);_Vx=_x2/_NV;_Vy=_y2/_NV;;_cosa=_Ux*_Vx+_Uy*_Vy;_sena=_Ux*_Vy-_Uy*_Vx;;_alfa=acos(_cosa);_alfa=(_sena<0)?(2*pi-_alfa):_alfa'
id='proyToRecta(_iRec,x,y)' algoritmo='sí' algoritmo='sí' hacer='_x1=O.x;_y1=O.y;;_x2=(_iRec==0)?A0.x:B0.x;_y2=(_iRec==0)?A0.y:B0.y;;_N=distPtoP(_x1,_y1,_x2,_y2);_U=(_x2-_x1)/_N;_V=(_y2-_y1)/_N;_Pr=_U*(x-_x1)+_V*(y-_y1);_xProy=_x1+_Pr*_U;_yProy=_y1+_Pr*_V'
id='clickEnSector(_mx,_my)' algoritmo='sí' expresión='_dentro' algoritmo='sí' hacer='_v1.x=(O.x-A.x);_v1.y=(O.y-A.y);;_v2.x=(O.x-_mx);_v2.y=(O.y-_my);;_dist=sqrt(_v2.x^2+_v2.y^2);_dentro=_dist<=sec.r;;_angActSec=(_dentro)?angleVtoV(_v1.x,_v1.y,_v2.x,_v2.y):(alfa+0.1);_dentro=(_dentro)&(_angActSec<=alfa)'
id='clickRecta(_mx,_my)' algoritmo='sí' expresión='_click1|_click2' algoritmo='sí' hacer='actualizaAlfa();;proyToRecta(0,_mx,_my);_click1=distPtoP(_mx,_my,_xProy,_yProy);_click1=(_click1<(10/Esp.escala));_K1=(A.x-O.x)/U.x;_usarY=(_K1<=0.000001);_K1=(_usarY)?_K1:((A.y-O.y)/U.y);_K2=(_usarY)?((_yProy-O.y)/U.y):((_xProy-O.x)/U.x);_click1=(_click1)&(_K2>=0)&(_K2<=_K1);rectaActiva=(_click1)?0:-1;;tt=(_click1)?0:proyToRecta(1,_mx,_my);_click2=(_click1)?100:(distPtoP(_mx,_my,_xProy,_yProy));_click2=(_click2<(10/Esp.escala));_K1=(B.x-O.x)/V.x;_usarY=(_K1<=0.000001);_K1=(_usarY)?_K1:((B.y-O.y)/V.y);_K2=(_usarY)?((_yProy-O.y)/V.y):((_xProy-O.x)/V.x);_click2=(_click2)&(_K2>=0)&(_K2<=_K1);rectaActiva=(_click2)?1:rectaActiva'
id='clickEnVertice(_mx,_my)' algoritmo='sí' expresión='_click1' algoritmo='sí' hacer='_click1=distPtoP(_mx,_my,O.x,O.y);_click1=(_click1<(10/Esp.escala))'
id='actualizaAlfa()' algoritmo='sí' algoritmo='sí' hacer='U.x=A.x-O.x;U.y=A.y-O.y;;NU=sqrt(U.x^2+U.y^2);U.x=U.x/NU;U.y=U.y/NU;V.x=B.x-O.x;V.y=B.y-O.y;;NV=sqrt(V.x^2+V.y^2);V.x=V.x/NV;V.y=V.y/NV;;cosa=U.x*V.x+U.y*V.y;sena=U.x*V.y-U.y*V.x;;alfa=acos(cosa);alfa=(sena<0)?(2*pi-alfa):alfa;alfaGrados=alfa*180/pi'
id='cambiaAngRec(_iRec,Mx,My)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='_dist1=distPtoP(O.x,O.y,A.x,A.y);_dist2=distPtoP(O.x,O.y,B.x,B.y);;_rActual=(_iRec==1)?_dist2:_dist1;;_v1.x=(Mx-O.x);_v1.y=(My-O.y);_nV1=distPtoP(_v1.x,_v1.y,0,0);cosa=((_v1.x*1)+(_v1.y*0))/(_nV1*1);_angActual=acos(cosa);_angActual=(_v1.y<0)?-_angActual:_angActual;_angActual=ent(_angActual*180/pi);;_angActual=ent(_angActual);_angActual=ent(_angActual);_angActual=ent(_angActual);;_angActual=_angActual*pi/180;;_newX=O.x+_rActual*cos(_angActual);_newY=O.y+_rActual*sen(_angActual);;A.x=(_iRec==0)?_newX:A.x;A.y=(_iRec==0)?_newY:A.y;;B.x=(_iRec==1)?_newX:B.x;B.y=(_iRec==1)?_newY:B.y;;actualizaAlfa()'
id='mantenDentro()' algoritmo='sí' algoritmo='sí' inicio='_estaDentro=0;_facReg=1/Esp.escala' hacer=';_dentroX=(A.x>=Esp.minX)&(A.x<=Esp.maxX);_dentroY=(A.y>=Esp.minY)&(A.y<=Esp.maxY);_dentro1=(_dentroX)&(_dentroY);;A.x=A.x-((_dentro1)?0:U.x*_facReg);A.y=A.y-((_dentro1)?0:U.y*_facReg);;_dentroX=(B.x>=Esp.minX)&(B.x<=Esp.maxX);_dentroY=(B.y>=Esp.minY)&(B.y<=Esp.maxY);_dentro2=(_dentroX)&(_dentroY);;B.x=B.x-((_dentro2)?0:V.x*_facReg);B.y=B.y-((_dentro2)?0:V.y*_facReg);;_estaDentro=(_dentro1)&(_dentro2)' mientras='!_estaDentro'
