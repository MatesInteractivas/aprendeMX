   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(_SEPARADOR_,_SEPARADOR_)' fijo='sí' info='(_SEPARADOR_)'">
   <param name="G_06" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,90]' texto='Nota que, aunque la simulación siempre empieza con un eclipse (solar o lunar), es difícil que se repita. Es decir, no es fácil que el Sol, Tierra y Luna queden en la misma línea (alineados).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_07" value="espacio='P1' tipo='texto' color='34495e' expresión='[0,0]' texto='Aquí aprenderás por qué los eclipses solares y lunares no son tan frecuentes. Además de comprender cómo ocurren los fenómenos de luna nueva y luna llena.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_08" value="espacio='P1_1' tipo='texto' color='1abc9c' expresión='[0,0]' texto='Con el menú elige el tipo de eclipse que quieres observar. Después pulsa “Animar” para iniciar la simulación. Puedes pausarla con el botón correspondiente o pulsar “Reiniciar” para verla de nuevo. Puedes avanzarlo paso a paso. Observa si en algún momento la Luna queda en la línea que une al Sol con la Tierra. Si eso sucede tendrás un eclipse. Al final pulsa “Información”. Puedes mover el espacio a tu derecha para ver el sistema desde varios ángulos, y regresarlo a su posición original con “Recentrar”.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='483'">
   <param name="G_09" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,190]' texto='A diferencia del modelo simplista, aquí puedes notar que la Luna rota alrededor de la Tierra en una órbita inclinada. Estamos exagerando la inclinación para que sea más notoria, ya que en la realidad son sólo 5 grados aproximadamente.\n\nPero entonces puedes notar que sólo cuando la Tierra regresa a su posición inicial, o se encuentra justo del lado opuesto del Sol, es posible tener un eclipse. Sólo en estas posiciones pueden coincidir la órbita de la Luna con la línea que une al Sol con la Tierra.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_10" value="espacio='P1' tipo='macro' dibujar-si='0' expresión='macros/borde.txt' nombre='P2panel'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='0' expresión='[20,0]' texto='aux=[aux]' fijo='sí'">
   <param name="G_12" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&(P1ianim!=0)&(P1TipoEcMn==1)&(t==0)&0' expresión='[0,0]' texto='La Tierra se encuentra justo entre la Luna y el Sol. La Tierra hace una sombra en la Luna y se tiene un eclipse lunar.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_13" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&(P1ianim!=0)&(P1TipoEcMn==1)&(t>0)&0' expresión='[0,0]' texto='La Tierra se encuentra aproximadamente entre la Luna y el Sol, pero no justo enmedio. Por eso, los rayos del Sol iluminan la Luna y vemos casi su cara completa. A esto se le llama luna llena.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_14" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&(P1ianim==0)&(P1TipoEcMn==1)&0' expresión='[0,0]' texto='La Luna gira alrededor de la Tierra. Tarda alrededor de 28 días (un mes lunar) en que la Tierra vuelva a quedar casi entre la Luna y el Sol.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_15" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&(P1ianim!=0)&(P1TipoEcMn==2)&(t==0)&0' expresión='[0,0]' texto='La Luna se encuentra justo entre la Tierra y el Sol. Al estar totalmente alineados los tres cuerpos, ella produce una sombra en la Tierra. Es decir, tenemos un eclipse solar.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_16" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&(P1ianim!=0)&(P1TipoEcMn==2)&(t>0)&0' expresión='[0,0]' texto='La Luna se encuentra más o menos entre la Tierra y el Sol. Pero al no estar totalmente alineados los tres cuerpos, ella no produce una sombra en la Tierra. Sin embargo, no podemos ver su cara iluminada y sólo vemos su cara oscura. A esto se le conoce como luna nueva.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_17" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&(P1ianim==0)&(P1TipoEcMn==2)&0' expresión='[0,0]' texto='La Luna gira alrededor de la Tierra. Tarda alrededor de 28 días (un mes lunar) en que la Luna vuelva a quedar en una posición más o menos entre la Tierra y el Sol.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_18" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,90]' texto='Ésta es una de las principales razones por la que los eclipses son tan infrecuentes. Pero también hay otras, como por ejemplo:' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_19" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,165]' texto='- La órbita de la Tierra y la de la Luna no son círculos perfectos. En este modelo se usaron círculos para simplificar, pero en realidad son óvalos cuya elongación es tan pequeña que parecen círculos. Aún así, esta elongación contribuye a hacer de los eclipses algo aún más complicado.\n- Los óvalos de los que se habla arriba además van girando conforme pasa el tiempo.\n- En este modelo no se considera la atracción que tiene el Sol sobre la Luna.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_20" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,90]' texto='La presentación de estos fenómenos tiene una periodicidad, es decir, tienden a repetirse, aunque no en las mismas condiciones exactamente.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_21" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,170]' texto='Dicha periodicidad es de aproximadamente 18 años con 11 días. A este periodo de tiempo se le conoce, desde la antigüedad, como Saros.\n\nEs por eso que los eclipses solares suelen repetirse alrededor de cada 18 años, y debido a que la Tierra también rota, éstos no son percibidos exactamente en el mismo lugar que el anterior.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_22" value="espacio='P2' tipo='texto' color='34495e' expresión='[0,0]' texto='Aquí se presenta una vista lateral de los eclipses. Considera que el Sol está muy lejos a la izquierda, por eso todos sus rayos llegan horizontales a la Tierra.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_23" value="espacio='P2_1' tipo='texto' color='1abc9c' expresión='[0,0]' texto='Elige con el menú si quieres que la Luna esté a la izquierda o a la derecha de la Tierra. Luego desplaza la Luna verticalmente y observa qué ocurre.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='483'">
   <param name="G_24" value="espacio='P2_2' tipo='segmento' color='magenta' expresión='(-10,0)(10,0)' fijo='sí' tamaño='0' ancho='5'">
   <param name="G_25" value="espacio='P2_2' tipo='curva' color='rojo' expresión='(-7+7*cos(t),2*sin(t))' t.intervalo='[0,pi/2]' t.pasos='10' ancho='5'">
   <param name="G_26" value="espacio='P2_2' tipo='imagen' expresión='(0,0,1,1)' archivo='[P2imgTierra]'">
   <param name="G_27" value="espacio='P2_2' tipo='arco' color='69808080' dibujar-si='(P2PosLunMn<2)&(abs(P2Luna.y)<1.5)' centro='(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y)' radio='0.5' inicio='90' fin='270' fijo='sí' relleno='69808080'">
   <param name="G_28" value="espacio='P2_2' tipo='arco' color='696d6d6d' dibujar-si='(P2PosLunMn<2)&(abs(P2Luna.y)<1.5)' centro='(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y)' radio='0.5' inicio='-90' fijo='sí' relleno='696d6d6d'">
   <param name="G_29" value="espacio='P2_2' tipo='polígono' color='ac586c7e' dibujar-si='(P2PosLunMn<2)&(abs(P2Luna.y)<1.5)' expresión='(P2Luna.x,P2Luna.y+s*0.39)(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y+s*0.5)(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y+s*0.25)(P2Luna.x,P2Luna.y+s*0.25)' familia='s' s.intervalo='[-1,1]' s.pasos='1' relleno='ac586c7e'">
   <param name="G_30" value="espacio='P2_2' tipo='polígono' color='34495e' dibujar-si='(P2PosLunMn<2)&(abs(P2Luna.y)<1.5)' expresión='(P2Luna.x,P2Luna.y+0.39)(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y+0.25)(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y-0.25)(P2Luna.x,P2Luna.y-0.39)(P2Luna.x,P2Luna.y+0.39)' relleno='34495e'">
   <param name="G_31" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='P2PosLunMn==1' expresión='[0,90]' texto='La Luna bloquea los rayos del Sol.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_32" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(P2PosLunMn==1)&(abs(P2Luna.y)<1.5)' expresión='[0,130]' texto='La sombra que produce se proyecta en la Tierra. En los lugares que no reciben sombra, se estaría viendo una luna nueva (la cara oscura de la Luna). Observa que hay una sombra intensa en la Tierra (llamada umbra) y un aro de sombra no tan intensa alrededor (llamada penumbra).' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_33" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(P2PosLunMn==1)&(abs(P2Luna.y)>1)' expresión='[0,130]' texto='Sin embargo, la sombra que produce no cae sobre la Tierra. Aún así, vemos sólo la cara oscura de la Luna. Es decir, estamos viendo una luna nueva.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_34" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='P2PosLunMn==2' expresión='[0,90]' texto='La Tierra bloquea los rayos del Sol.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_35" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(P2PosLunMn==2)&(abs(P2Luna.y)<1.5)' expresión='[0,130]' texto='La Luna, al colocarse detrás de la Tierra, recibe su sombra y así ocurre un eclipse lunar. Todas las personas que se encuentran en la parte sombreada de la Tierra, pueden observar este fenómeno. En el caso del eclipse solar, sólo las personas que se encuentren en la sombra que proyecta la Luna son las que pueden observar dicho fenómeno.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_36" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(P2PosLunMn==2)&(abs(P2Luna.y)>1)' expresión='[0,130]' texto='Sin embargo, la Luna se encuentra en una posición en la que no recibe la sombra de la Tierra. Por lo tanto la personas que se encuentran en la parte sombreada de la Tierra verán la cara de la Luna casi iluminada en su totalidad, a este suceso se le conoce como luna llena.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_37" value="espacio='P2_2' tipo='arco' color='34495e' dibujar-si='(P2PosLunMn<2)&(abs(P2Luna.y)<1.5)' centro='(-sqrt((1-(P2Luna.y^2)/(1.5^2))*0.75^2),P2Luna.y)' radio='0.25' fin='360' fijo='sí' relleno='34495e'">
   <param name="G_38" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='animand&0' expresión='[0,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red229\green121\blue18;\red52\green73\blue94;}\f1\fs40\cf0 Tiempo: {\*\mjaformula{\expr ent(t+0.5)\decimals 0\fixed1}} d\u237 as = {\*\mjaformula{\expr t/365\decimals 2\fixed0}} a\u241 os.\cf1}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_39" value="espacio='P1_1' tipo='texto' color='e57912' dibujar-si='(tr==0)&(P1ianim!=0)' expresión='[0,250]' texto='[(P2TipoEcMn==1)?&squot;¡Luna llena!&squot;:((P2TipoEcMn==2)?&squot;Luna nueva&squot;:&squot;&squot;)]' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='483'">
   <param name="G_40" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='Pudiste observar que sólo cuando la órbita de la Luna se cruza con la línea que une la Tierra con el Sol, es posible que ocurra un eclipse. Y aún' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_41" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,143]' texto='en este caso, la Luna puede estar en cualquier punto de su órbita, y sólo en dos puntos puede ocurrir un eclipse (si está más cerca del Sol sería un eclipse solar, y si está más lejos, un eclipse lunar).\n\nEs importante mencionar que los modelos que has visto no son a escala. Por un lado, el Sol es inmenso en comparación con la Tierra y la Luna. Y por otro lado, la distancia entre el Sol y la Tierra es gigantesca (imagina que la Tierra es una canica, el Sol una bola de boliche, y que están separados alrededor de 24 metros).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_42" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,90]' texto='Así que te imaginarás que para tener un eclipse solar, es necesario que la Luna se encuentre casi totalmente alineada. Tantito que no lo esté, y ya no se producirá un eclipse solar, sino una luna nueva.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_43" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,190]' texto='Como la Tierra es bastante más grande que la Luna, es más fácil que produzca una sombra sobre la Luna. Es por eso que los eclipses lunares son más frecuentes que los solares. Sin embargo, si la Luna se sale de la sombra de la Tierra, se verá su cara iluminada casi totalmente (luna llena).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_44" value="espacio='P2_2' tipo='imagen' expresión='(P2Luna.x,P2Luna.y,0.25,0.25)' archivo='[P2imgLuna]'">
   <param name="G_45" value="espacio='P2_2' tipo='curva' color='rojo' expresión='(-7+7*cos(t),2*sin(t))' t.intervalo='[-pi/2,-pi/10]' t.pasos='10' ancho='5'">
   <param name="G_46" value="espacio='P2_2' tipo='flecha' color='81ffff00' coord_abs='sí' expresión='(0,P2_2._h/2+s*48)(80,P2_2._h/2+s*48)' familia='s' s.intervalo='[-3,3]' s.pasos='6' fijo='sí' tamaño='7' ancho='0' ancho='0' flecha='81ffff00'">
   <param name="G_47" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,90]' texto='Adicionalmente, en los eclipses solares hay un área de sombra muy oscura justo en el centro de donde se produce la sombra. Esta área se llama &squot;umbra&squot;. En esta parte de la Tierra se observa un &squot;eclipse total&squot;.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_48" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,190]' texto='Pero también hay un área en forma de aro alrededor de la umbra donde la sombra no es tan intensa. A esta área se le conoce como &squot;penumbra&squot;. En las partes de la Tierra donde cae la penumbra se observa un &squot;eclipse parcial&squot;.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_49" value="espacio='P2_2' tipo='texto' color='blanco' dibujar-si='0' expresión='[20,0]' texto='[P2Luna.activo]  [P2imgLuna]' fijo='sí'">
   <param name="S_01" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='(tr%meslunar==0)&(P1TipoEcMn==1)&(P1Lunar==1)' expresión='[20,30]' texto='La Tierra se encuentra justo entre la Luna y el Sol. La\nTierra hace una sombra en la Luna y se tiene un eclipse\nlunar.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_02" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='(tr%meslunar==0)&(P1TipoEcMn==1)&(P1Lunar==2)' expresión='[20,30]' texto='La Tierra se encuentra aproximadamente entre la Luna\ny el Sol, pero no justo enmedio. Por eso, los rayos del\nSol iluminan la Luna y vemos casi su cara completa. A\nesto se le llama luna llena.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_03" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='(tr%meslunar!=0)&(P1TipoEcMn==1)&(t>0)' expresión='[20,30]' texto='La Luna gira alrededor de la Tierra. Tarda alrededor\nde 28 días (un mes lunar) en que la Tierra vuelva a\nquedar casi entre la Luna y el Sol.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_04" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='(P1ianim!=0)&(P1TipoEcMn==2)&(t==0)' expresión='[20,30]' texto='La Luna se encuentra justo entre la Tierra y el Sol. Al\nestar totalmente alineados los tres cuerpos, ella\nproduce una sombra en la Tierra. Es decir, tenemos un\neclipse solar.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_05" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='(P1ianim!=0)&(P1TipoEcMn==2)&(t>0)' expresión='[20,30]' texto='La Luna se encuentra entre la Tierra y el Sol. Pero al\nno estar totalmente alineados los tres cuerpos, no se\nproduce una sombra en la Tierra. No podemos ver la\ncara iluminada de la Luna, sólo vemos su cara oscura.\nA este suceso se le conoce como luna nueva.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_06" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='(P1ianim==0)&(P1TipoEcMn==2)&(t>0)' expresión='[20,30]' texto='La Luna gira alrededor de la Tierra. Tarda alrededor de\n28 días (un mes lunar) en que la Luna vuelva a quedar\nen una posición más o menos entre la Tierra y el Sol.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_07" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='t>0' expresión='[20,P1_2._h-20]' texto='Tiempo: [ent(t+0.5)] días =' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí'">
   <param name="S_08" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='t>0' expresión='[180,P1_2._h-20]' texto='[t/365] años.' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="S_09" value="espacio='P1_2' tipo='esfera' color='f2c40f' color_reverso='f2c40f' expresión='Esfera' cortar='sí' modelo='luz' ancho='0.5' Nu='10' Nv='10'">
   <param name="S_10" value="espacio='P1_2' tipo='esfera' color='3498db' color_reverso='3498db' expresión='Esfera' posini='(P1Tx,P1Ty,0)' cortar='sí' modelo='luz' ancho='0.25' Nu='10' Nv='10'">
   <param name="S_11" value="espacio='P1_2' tipo='esfera' color='bfb9b4' color_reverso='bfb9b4' dibujar-si='0' expresión='Esfera' posini='(P1Lr*cos(P1angluna),P1Lr*sin(P1angluna),0)' rotfin='(planoang,0,0)' posfin='(P1Tx,P1Ty,0)' modelo='luz' ancho='0.2'">
   <param name="S_12" value="espacio='P1_2' tipo='esfera' color='bfb9b4' color_reverso='bfb9b4' expresión='Esfera' posini='(P1Lx,P1Ly,P1Lz)' modelo='luz' ancho='0.2'">
   <param name="S_13" value="espacio='P1_2' tipo='superficie' fondo='sí' color='873e507b' color_reverso='873e507b' expresión='x=P1Tr*cos(u*2*pi)*sen(v*(pi/2)) y=P1Tr*sin(u*2*pi)*sen(v*(pi/2)) z=0' cortar='sí' modelo='luz' Nu='18' Nv='1'">
   <param name="S_14" value="espacio='P1_2' tipo='curva' fondo='sí' color='95aaea' expresión='x=P1Tr*cos(2*pi*u) y=P1Tr*sen(2*pi*u) z=0' ancho='2' Nu='18'">
   <param name="S_15" value="espacio='P1_2' tipo='superficie' color='586c7e' color_reverso='586c7e' expresión='x=P1Lr*cos(u*2*pi)*sen(v*(pi/2)) y=P1Lr*sin(u*2*pi)*sen(v*(pi/2)) z=0' rotini='(planoang,0,0)' posini='(P1Tx,P1Ty,0)' cortar='sí' modelo='luz' Nu='13' Nv='1'">
   <param name="S_16" value="espacio='P1_2' tipo='curva' fondo='sí' color='d8d8d8' expresión='x=P1Lr*cos(2*pi*u) y=P1Lr*sen(2*pi*u) z=0' rotini='(planoang,0,0)' posini='(P1Tx,P1Ty,0)' ancho='2' Nu='13'">
   <param name="S_17" value="espacio='P1_2' tipo='segmento' color='magenta' expresión='(0,0,0)(2*P1Tx,2*P1Ty,0)'">
   <param name="S_18" value="espacio='P1_2' tipo='texto' color='blanco' dibujar-si='0' expresión='[20,150]' texto='P1Lx=[P1Lx] P1Tx=[P1Tx]\nP1Ly=[P1Ly] P1Ty=[P1Ty]\nP1Lz=[P1Lz] P1Tz=[P1Tz]\nP1Lunar=[P1Lunar]\n=[(tr%meslunar)]' fijo='sí'">

</ajs>
