   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en dos minutos&squot;;nP=10;T=120;TINR=10;;NP=0;PREG[NP,txt]=&squot;Los eclipses solares son más fáciles de ver que los lunares.&squot;;PREG[NP,rt1]=&squot;Como la Tierra es más grande que la Luna, es más fácil que le haga&squot;;PREG[NP,rt2]=&squot;sombra. Por eso los eclipses lunares son más fáciles de ver.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los eclipses lunares ocurren cuando la Luna se interpone entre el Sol y la Tierra.&squot;;PREG[NP,rt1]=&squot;Los eclipses lunares son cuando la Tierra&squot;;PREG[NP,rt2]=&squot;se interpone entre el Sol y la Luna.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los eclipses solares ocurren cuando la Luna se interpone entre el Sol y la Tierra.&squot;;PREG[NP,rt1]=&squot;Cuando la Luna produce una sombra sobre la Tierra,&squot;;PREG[NP,rt2]=&squot;se dice que se tiene un eclipse solar.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Sólo puedes ver un eclipse solar de noche.&squot;;PREG[NP,rt1]=&squot;Los eclipses solares ocurren de día. Sólo de día recibimos&squot;;PREG[NP,rt2]=&squot;los rayos del Sol que pueden ser ocultados por la Luna.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Sólo puedes ver un eclipse lunar de noche.&squot;;PREG[NP,rt1]=&squot;Para ver la Luna oscurecida por el cuerpo de la Tierra, tenemos que estar&squot;;PREG[NP,rt2]=&squot;del oscuro de la Tierra. Es decir, tenemos que estar donde es de noche.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Hay luna nueva, cuando la Luna queda entre el Sol y la Tierra, pero no produce sombra sobre ella.&squot;;PREG[NP,rt1]=&squot;La luna nueva es una Luna oscura, pues sólo vemos la parte de la Luna que el Sol&squot;;PREG[NP,rt2]=&squot;no ilumina. Para que esto ocurra, la Luna debe estar casi entre el Sol y la Tierra.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los eclipses solo ocurren por bloqueo de los rayos del Sol por la Luna.&squot;;PREG[NP,rt1]=&squot;Los eclipses lunares involucran bloqueo de&squot;;PREG[NP,rt2]=&squot;los rayos solares por parte de la Tierra.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Sólo puedes ver un eclipse solar de día.&squot;;PREG[NP,rt1]=&squot;Sólo durante el día recibimos los rayos del Sol, mismos&squot;;PREG[NP,rt2]=&squot;que son bloqueados por la Luna en caso de un eclipse solar.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La órbita de la Tierra y de la Luna no son círculos perfectos.&squot;;PREG[NP,rt1]=&squot;Las órbitas de ambas están ligeramente ovaladas.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La órbita de la Luna y la de la Tierra coinciden en un mismo plano.&squot;;PREG[NP,rt1]=&squot;La órbita de la Luna está inclinada&squot;;PREG[NP,rt2]=&squot;aproximadamente 5 grados respecto a la de la Tierra.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si la órbita de la Luna no estuviera inclinada con respecto a la de la Tierra, los eclipses serían igual de escasos.&squot;;PREG[NP,rt1]=&squot;Porque pasaría lo que en la primera simulación, ocurrirían&squot;;PREG[NP,rt2]=&squot;más eclipses durante el año.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un mes lunar es más corto que un mes común.&squot;;PREG[NP,rt1]=&squot;Un mes lunar dura entre 28 y 29 días,&squot;;PREG[NP,rt2]=&squot;por lo que es más corto que un mes común.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En un eclipse lunar hay que cuidar los ojos y no verlo directamente.&squot;;PREG[NP,rt1]=&squot;Dado que en estos eclipses no vemos directamente hacia el Sol,&squot;;PREG[NP,rt2]=&squot;sino en el sentido opuesto, no hay riesgo de daño a nuestros ojos.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La escasez de eclipses se debe sólo a que la órbita de la Tierra y Luna no son circunferencias.&squot;;PREG[NP,rt1]=&squot;La principal causa de que no sean tan frecuentes los eclipses es que la&squot;;PREG[NP,rt2]=&squot;órbita de la Luna está inclinada 5 grados respecto a la de la Tierra.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El ciclo de Saros dura alrededor de 18 años.&squot;;PREG[NP,rt1]=&squot;Dura alrededor de 18 años con 11 días.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Es necesario proteger los ojos al ver un eclipse solar.&squot;;PREG[NP,rt1]=&squot;Porque nuestra vista puede ser dañada por los rayos que&squot;;PREG[NP,rt2]=&squot;puedan pasar alrededor de la Luna.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cuando hay un eclipse solar, todas las personas en el lado de la Tierra expuesto al Sol lo podrán ver.&squot;;PREG[NP,rt1]=&squot;Sólo lo podrán ver quienes estén en la parte de la sombra&squot;;PREG[NP,rt2]=&squot;producida por la Luna. Los demás no presenciarán el eclipse.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si hay un eclipse en México y se deja pasar 18 años y 11 días, el eclipse ocurrirá exactamente en México otra vez.&squot;;PREG[NP,rt1]=&squot;Después de dejar pasar ese tiempo ocurrirá otro eclipse, pero no&squot;;PREG[NP,rt2]=&squot;necesariamente en el mismo lugar, debido a la rotación de la Tierra.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los rayos del Sol nos llegan a la Tierra casi de forma paralela.&squot;;PREG[NP,rt1]=&squot;Gracias a que el Sol en realidad está lejísimos de la Tierra,&squot;;PREG[NP,rt2]=&squot;los rayos que recibimos llegan paralelos unos con otros.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1'">
