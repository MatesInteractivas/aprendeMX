   <param name="A_09" value="id='initDialog()' algoritmo='sí' algoritmo='sí' Local='str' inicio='N=0' hacer='fixData(N);str=&squot;quebrados:=0&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;\n\n\n    Buenos días Lupe.&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=saludando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Muy buenos días tengas tú también Juan!\n\n¿Ya estás listo para el examen de fracciones?&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;\n\nNo.\n\nCreo que nunca voy a entender la comparación de fracciones.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=pensando;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;\n\nPero ¿por qué?\n\nNo es tan complicada.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=asombrada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;A ver.\n\n¿Qué es más grande,\nun tercio de sandía o media naranja?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;El tercio de sandía.\n\nA menos que sea muy chiquitita y la naranja muy grandotota.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¿O sea que a veces un tercio es mayor que un medio y a veces al contrario?\n\n¿Ves por qué es complicado comparar fracciones?&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=asombrado;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Lo que veo es que estás hecho un lío.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Un tercio es menor que un medio.\n\nSiempre.\n\nPero considerados como partes de una misma cosa.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¿No puedo comparar media naranja con un tercio de sandía?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=pensando;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Puedes, pero al hacerlo no estás comparando fracciones.\n\nPara comparar dos fracciones debes pensarlas como partes de una misma unidad.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¿Por ejemplo un tercio de una naranja y un medio de otra?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;No, no, no.\n\nUn tercio de una naranja y un medio de la misma naranja.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¿No ves que una naranja puede ser muy grande y la otra muy pequeña?\n\nLa tercera parte de la grande puede ser mayor que la mitad de la chica.&squot;;DIALOGO[N,ludT]=10;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;\n\nSigo confundido.&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=pensando;str=&squot;quebrados:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Por eso te digo que al comparar fracciones debes pensar que son partes de una misma unidad.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;;fixData(N);str=&squot;quebrados:=2&squot;;DIALOGO[N,juan]=&squot;Pero entonces...\n\n¿Cómo voy a comparar dos tercios de una naranja con un medio de la misma naranja?\n\nNo la puedo partir en tres, apartar dos tercios y luego sacar media naranja del tercio que me queda.&squot;;DIALOGO[N,judT]=11;DIALOGO[N,jact]=asombrado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Claro que no!\n\nNo puedes hacer eso.\n\nA ver...\n\n¿Cómo te lo podría explicar?&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¿Ves?\n\nPor eso no entiendo nada.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;No vas a partir realmente la naranja.\n\nVas a comparar cómo serían dos tercios si la partieras en tres, con una mitad, si la partieras en dos.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¿O sea que sólo imaginas que la partes?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sí.&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¿Y para qué sirve comparar fracciones que sólo existen en tu imaginación?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Mmm. . .&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Por ejemplo, si en un puesto ofrecen dos naranjas a tres pesos y en otro una naranja a dos pesos, ¿en cuál te conviene comprar?&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;En el primero, creo.&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=pensando;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¿Por qué?&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Pues porque. . .&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=pensando;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Porque en el primero te dan dos tercios de naranja por un peso y en el segundo sólo te dan media.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Sí, es cierto.\n\n¡Y no partimos ninguna naranja para llegar a esto!&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=asombrado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Así es, sólo comparamos fracciones de una naranja abstracta.\n\nLa fracción que nos darían en cada puesto por un peso.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¡Igual que al comparar números enteros!\n\nTres es siempre menor que cinco, aunque tres naranjas pesen más que cinco uvas.&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=asombrado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Exactamente.&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Y veo que comparar fracciones, aunque sean abstractas, sirve para tomar buenas decisiones.&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=asombrado;str=&squot;quebrados:=2&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Si.\n\nPara eso sirven las matemáticas, entre otras cosas.\n\nPara ayudarnos a tomar buenas decisiones.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=0&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;¡Muchas gracias Lupe!\n\nMe aclaraste algo muy importante.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;quebrados:=0&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;De nada.\n\nMe alegra ser útil.&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=3&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Pero. . . volviendo al mercado, y si en un puesto ofrecen tres naranjas a cinco pesos y en el otro cuatro a siete...\n\n¿Qué es más tres quintos o cuatro séptimos?&squot;;DIALOGO[N,judT]=10;DIALOGO[N,jact]=asombrado;str=&squot;quebrados:=3&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Eso ya es otro problema.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=3&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Sí.\n\nDifícil.\n\n¿No?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=pensando;str=&squot;quebrados:=4&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;No tanto.\n\nLa clave para comparar fracciones es convertirlas a fracciones equivalentes con un mismo denominador.&squot;;DIALOGO[N,ludT]=10;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=4&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Visto así, parece fácil.\n\nO sea que acabas comparando los numeradores, que son números enteros.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=senyalando;str=&squot;quebrados:=4&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Exacto!&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=4&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Oye, y cómo haces eso de convertir las fracciones que vas a comparar a otras equivalentes con el mismo denominador?&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=senyalando;str=&squot;quebrados:=4&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Para eso vamos a estudiar esta unidad.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;quebrados:=0&squot;;makeFig(N,1,str);DIALOGO[N,juan]=&squot;Bueno, mil gracias.\n\nMe voy a estudiar.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=saludando;str=&squot;quebrados:=0&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;A mí todavía me cuesta trabajo comparar fracciones.\n\nAsí que también me voy a estudiar.\n\nAdiós.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);str=&squot;quebrados:=0&sq
