   <param name="A_30" value="id='Init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='iStr.w=_AnchoDeCadena_(&squot;i&squot;,&squot;SansSerif&squot;,&squot;PLAIN&squot;,21);wStr.w=_AnchoDeCadena_(&squot;w&squot;,&squot;SansSerif&squot;,&squot;PLAIN&squot;,21);;TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=0;brdw=4;editing=-1;Teclado.S=&squot;&squot;;Teclado.Sa=&squot;&squot;;texth=27;textp=10;;spnw=40;spnh=46;mnh=46;;AutorControls();;TXT.rojo= ( 8*16+ 0)/256;TXT.verde=( 5*16+ 0)/256;TXT.azul= ( 1*16+ 8)/256;;CTRTXT.rojo= ( 1*16+ 8)/256;CTRTXT.verde=( 2*16+ 0)/256;CTRTXT.azul= ( 2*16+ 8)/256;;CTR.rojo= (11*16+ 4)/256;CTR.verde=( 6*16+ 1)/256;CTR.azul= ( 0*16+ 0)/256;;CTI.rojo= ( 15*16+ 16)/256;CTI.verde=( 15*16+ 16)/256;CTI.azul= ( 15*16+ 16)/256;;CTI2.rojo= ( 12*16+ 0)/256;CTI2.verde=( 12*16+ 0)/256;CTI2.azul= ( 12*16+ 0)/256;'">
   <param name="A_31" value="id='_SEPARADOR_' expresión='0'">
   <param name="A_32" value="id='Inicio()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='cn1x=2.65;cn1y=-1.7;cn2x=-4.5;cn2y=2.5;cn3x=-4.7;cn3y=-0.2;cn4x=-3.5;cn4y=1.3;cn5x=-3;cn5y=-0.2;cn6x=-0.8;cn6y=1.3;cn2bx=340;cn2by=165;cn4bx=250;cn4by=345;cnw=1;cn2w=46;cnh=1;cn2h=46;Retro=&squot;&squot;;;respDada=ent(rnd*5.99999);CT[respDada,value]=&squot;&squot;+(respDada+1);;RetroTx[0,0]=&squot;Cable que conecta el polo negativo de la pila al clavo que no tiene alambre enredado.&squot;;RetroTx[0,1]=&squot;Éste es el cable que conecta la pila con la tapa. ¿Qué número le corresponde? Corrige tu respuesta.&squot;;RetroTx[1,0]=&squot;La batería. Es la fuente de corriente.&squot;;RetroTx[1,1]=&squot;Ésta es la batería. ¿Qúe número le corresponde? Corrige tu respuesta.&squot;;RetroTx[2,0]=&squot;Cable que conecta el polo positivo de la pila a un extremo de la bobina. Se usa como interruptor.&squot;;RetroTx[2,1]=&squot;Conecta el polo positivo de la pila a un extremo de la bobina. ¿Qué número corresponde? Corrige tu respuesta.&squot;;RetroTx[3,0]=&squot;Cable que conecta un extremo de la bobina a la tapa de la lata.&squot;;RetroTx[3,1]=&squot;Cable que conecta un extremo de la bobina a la tapa de la lata. ¿Qué número corresponde? Corrige tu respuesta.&squot;;RetroTx[4,0]=&squot;La bobina. Es una espira de alambre enredada alrededor de un clavo.&squot;;RetroTx[4,1]=&squot;El alambre enredado alrededor de un clavo es la bobina. ¿Qué número le corresponde? Corrige tu respuesta.&squot;;RetroTx[5,0]=&squot;Tapa de la lata.&squot;;RetroTx[5,1]=&squot;Ésta es la tapa de la lata. ¿Qué número le corresponde? Corrige tu respuesta.&squot;;;Descr[0]=&squot;Batería.\n\nSe le conoce también como pila y es la fuente de energía. Gracias a ella se mueven las cargas por el circuito. Al movimiento de cargas alrededor del circuito se le conoce como corriente.\nAsí pues, la batería es la responsable de que haya una corriente.\nSu símbolo es una doble línea, donde la línea más grande representa el polo positivo de donde fluye la corriente y la más corta representa el polo negativo.&squot;;Descr[1]=&squot;Cable conductor rojo.\n\nEl color rojo normalmente se asocia con el polo positivo de la pila, indicando por donde sale la corriente.\n\n En el diagrama, el cable conductor rojo y la pasta conductora roja aparecen combinados en una misma línea, dado que ambos representan material por el cual la corriente puede moverse de forma relativamente libre.\n\nEl uso de colores es sólo para facilitar originalmente el estudio de los circuitos, pero eventualmente deberás poder estudiarlos sin la ayuda del color.&squot;;Descr[2]=&squot;Pasta conductora roja.\n\nÉsta permite el libre flujo de corriente, muy parecido a como lo hace un cable. Es por eso que se pinta como parte de una misma línea que junto con el cable rojo sale del lado positivo de la pila.\n\nAunque la pasta sólo se considera una continuación del alambre, permite moldear los circuitos de una manera más fácil de lo que nos lo permite el cable.\n\nAl igual que con el cable rojo, el color rojo simplemente indica que proviene más directamente del polo positivo de la pila.&squot;;Descr[3]=&squot;LED.\n\nEs un dispositivo electrónico. Se prende cuando pasa corriente por él, la corriente pasa del polo positivo de la pila al negativo. En el primer experimento se utilizó un LED debido a que prende con más facilidad que un foco. De cualquier forma, piensa de ahora en adelante en que una resistencia es un foco normal o incandescente.\nLos focos comunes o incandescentes, que son de un filamento delgado, no conducen la corriente tan libremente, y se les llama resistencias pues resisten el paso de la corriente. Al pasar corriente por los focos, se calientan tanto que emiten luz. Las resistencias normalmente se presentan en los diagramas como un zig-zag.&squot;;Descr[4]=&squot;Pasta conductora azul.\n\nAl igual que la pasta roja, permite que la corriente pase por ella, también es moldeable, y permite hacer un circuito más fácil que sólo con cables.\n\nLos colores oscuros se usan para denotar los elementos que se encuentran más cerca del polo negativo de la pila.\n\nEn el diagrama, la pasta oscura y el cable negro conducen corriente. Como ambos están juntos, se representan con una sola línea.&squot;;Descr[5]=&squot;Un cable conductor negro. El cable color negro es el que normalmente va pegado al polo negativo de la pila.\n\nEn el diagrama, la pasta azul conductora y el cable negro se representan con una sola línea pues están unidos y conducen electricidad libremente.&squot;;;DescrE6[0]=&squot;Este circuito se puede ver de la siguiente manera: Empezando desde la pila de abajo y en sentido de las manecillas del reloj:\n-Del polo positivo de la pila de abajo sigue un cable al polo negativo de la pila de arriba.\n-Del polo positivo de esta pila sigue otro cable a la resistencia.\n-De la resistencia sigue un cable al polo negativo de la pila de abajo.\nAsí, el orden es pila - pila - resistencia, y las pilas van en la misma dirección (del polo positivo de una sigue el polo negativo de la otra).&squot;;DescrE6[1]=&squot;Este circuito se puede ver de la siguiente manera: Empezando con la pila a la izquierda y yendo en sentido de las manecillas del reloj:\n-Del polo positivo de esta pila sale un cable al negativo de la pila de arriba.\n-Del polo positivo de la pila de arriba sale un cable a la resistencia.\n-De la resistencia sale un cable al polo negativo de la pila de la izquierda.\n-Así, el orden es pila - pila - resistencia, y las pilas van en la misma dirección (del polo positivo de una sigue el polo negativo de la otra).\nAunque el diagrama del primer circuito y de éste no son idénticos, corresponden a un mismo circuito puesto que la secuencia de elementos es igual.&squot;;DescrE6[2]=&squot;Este circuito se puede ver de la siguiente manera: Empezando en la pila izquierda y yendo en contra de las manecillas del reloj:\n-De su polo positivo va un cable a la pila abajo.\n-De ella sale un cable a la ruptura.\n-De ésta sale otro cable a la resistencia.\nEl orden es pila - pila - ruptura - resistencia, con las pilas en igual dirección.\nComo lo quieras ver, este circuito tiene un elemento que ni el circuito 1 ni el 2 tienen: la ruptura. Como le sobra este elemento, los circuitos no son iguales.\nSi se quitara la ruptura de este circuito, sí correspondería al circuito 1 y 2.&squot;;DescrE6[3]=&squot;Este circuito se puede ver de la siguiente manera: Empezando en la pila izquierda y yendo en contra de las manecillas del reloj:\n-De su polo positivo va un cable a la pila derecha.\n-De ésta va un cable a la resistencia. De la resistencia va un cable de regreso a la pila izquierda.\nEl orden es pila - pila - resistencia, pero las pilas están encontradas, y no van en la misma dirección.\nAunque la secuencia de elementos es igual que para el circuito 1 y 2, como las pilas en este caso están encontradas, el circuito 4 no corresponde ni al 1 ni al 2.&squot;;;DescrInfoE6[0]=&squot;Nota que los circuitos 1 y 2 se pueden representar con el mismo diagrama debido a que las pilas están en la misma dirección y en los dos casos están ordenados así: pila-pila-resistencia. No importa que no estén pintadas exactamente en las mismas posiciones. O que los cables estén representados de forma distinta.\n\nPor ello, estos dos circuitos son iguales aunque su diagrama no sea idéntico.\n\nEl circuito 3 tiene una ruptura o switch, que se representa como una patita abierta en el circuito, que no está en ninguno de los otros circuitos. Esto lo hace diferente.\n\nEl circuito 4, a pesar de poder tener el mismo orden de elementos que el 1 y 2, tiene las pilas encontradas. Es decir, no van en igual dirección. Por esto no es el mismo circuito que el 1 y 2.&squot;;DescrInfoE6[1]=&squot;Para que dos circuitos sean iguales:\n\n- Los elementos representados deben coincidir en el orden.\n\n- Los elementos deben ser los mismos en un diagrama que en otro.\n\n- Las pilas deben ser iguales en su disposición. Si dos pilas dadas en un circuito están opuestas, también deben estar así en el otro.\n\n- Los cables sólo indican conexiones donde la corriente pasa libremente. Su longitud y vueltas no importan en el diagrama siempre y cuando los elementos que conectan cumplan con las condiciones mencionadas antes.&squot;;;Vrf[0,0]=0;Vrf[0,1]=140;Vrf[0,2]=90;Vrf[1,0]=0;Vrf[1,1]=200;Vrf[1,2]=223;Vrf[2,0]=0;Vrf[2,1]=77;Vrf[2,2]=323;;Seg[0,0]=2.5;Seg[0,1]=-0.25;Seg[1,0]=2.5;Seg[1,1]=-2.5;Seg[2,0]=-2.5;Seg[2,1]=-2.5;Seg[3,0]=-2.5;Seg[3,1]=-0.5;Seg[4,0]=-3;Seg[4,1]=-0.25;Seg[5,0]=-2;Seg[5,1]=0.25;Seg[6,0]=-2.5;Seg[6,1]=0.5;Seg[7,0]=-2.5;Seg[7,1]=2.5;Seg[8,0]=2.5;Seg[8,1]=2.5;Seg[9,0]=2.5;Seg[9,1]=0.25;;DescrE6previo0=&squot;Podemos ver este circuito de 3 formas.\n\n1. Empezando desde la pila de abajo: del polo positivo de la pila de abajo sigue un cable al polo negativo de la pila de arriba. Del polo positivo de esta pila sigue otro cable a la resistencia. De la resistencia sigue un cable al polo negativo de la pila de abajo. Así, el orden es pila - pila - resistencia, y las pilas van en la misma dirección (del polo positivo de una sigue el polo negativo de la otra).\n\n2. Empezando con la pila de arriba y viendo qué sigue de su polo positivo, el orden sería pila - resistencia - pila. Las pilas también están en la misma dirección en el circuito (aunque haya una resistencia enmedio, el polo positivo de la primera pila va dirigido hacia el polo negativo de la otra).\n\n3. Empezando en la resistencia: de la resistencia sale un cable a una pila de abajo, de esta sale otro a la pila de arriba, y de ésta otro a la resistencia. Las pilas tienen la misma dirección.&squot;;DescrE6previo1=&squot;Podemos ver este circuito de 3 formas.\n\n1. Empezando con la pila a la izquierda: de su polo positivo sale un cable al negativo de la pila de arriba. Del polo positivo de la pila de arriba sale un cable a la resistencia. De la resistencia sale un cable que regresa al polo negativo de la pila a la izquierda. El orden es entonces pila - pila - resistencia y las pilas siguen la misma dirección (el cable que sale de un polo positivo eventualmente va a dar al polo negativo de la otra pila)).\n\n2. Empezando en la pila de arriba: de su polo positivo sale un cable a la resistencia. De la resistencia sale un cable al polo negativo de la pila de la izquierda. Del polo positivo de ésta sale un cable al polo negativo de la de arriba. El orden es entonces pila - resistencia - pila y las pilas van en la misma dirección.\n\n3. Empezando en la resistencia: el orden es resistencia - pila - pila, y las pilas van en la misma dirección.&squot;;DescrE6previo2=&squot;Podemos ver este circuito de 3 formas.\n\n1. Empezando en la resistencia: de ella va un cable a la pila izquierda, de la cual va un cable a la pila abajo. De ella va un cable a una ruptura del circuito. De ésta sale un cable de regreso a la resistencia. El orden es resistencia - pila - pila - ruptura, y las pilas siguen la misma dirección (el polo positivo de una está vinculado en el circuito al negativo de la otra).\n\n2. Empezando en la pila izquierda: de su polo positivo va un cable a la pila abajo. De ella sale un cable a la ruptura. De ésta sale otro cable a la resistencia. El orden es resistencia - pila - pila - ruptura - resistencia, con las pilas en igual dirección.\n\n3. Empezando en la pila de abajo: de su polo positivo sale un cable a una ruptura. De la ruptura sale un cable a la resistencia. De la resistencia sale un cable a la pila izquierda. De ella sale un cable a la pila de abajo. El orden es pila - ruptura - resistencia - pila, y las pilas siguen la misma dirección.&squot;;DescrE6previo3=&squot;Podemos ver este circuito de 3 formas.\n\n1. Empezando en la resistencia: de ella va un cable a la pila izquierda. De la pila izquierda va un cable a la pila derecha. Y de la pila derecha va un cable a la resistencia. El orden es resistencia - pila - resistencia, pero las pilas están encontradas. Esto es, del polo positivo de una va al polo positivo de la otra, en lugar de al negativo como cuando van en la misma dirección.\n\n2. Empezando en la pila izquierda: de ésta va un cable a la pila derecha, y de la pila derecha va un cable a la resistencia. De la resistencia va un cable de regreso a la pila izquierda. El orden es pila - pila - resistencia, pero las pilas están encontradas, y no van en la misma dirección.\n\n3. Empezando en la pila derecha: de ella sale un cable a la resistencia. De la resistencia sale un cable a la pila izquierda, y de ésta sale un cable de regreso a la pila derecha. El orden es pila - resistencia - pila, pero las pilas están encontradas.&squot;;;RetroMargIzq=129;RetroMargDer=853;RetroMargSup=90;RetroMargInf=474;RetroWidth=RetroMargDer-RetroMargIzq'">

   <param name="G_70" value="espacio='InfoE7Sp' tipo='texto' color='34495e' expresión='[RetroMargIzq,90]' texto='Los circuitos abiertos suelen denotarse con una ruptura, o una patita que sale del circuito. Las rupturas son útiles cuando no se quiere que pase corriente, como cuando apagas un foco.\n\nSi la patita (también llamada interruptor) se moviera, el circuito se cerraría (los cables ya no tienen el hueco), y la corriente se conduciría. A este tipo de circuitos se les conoce como circuitos cerrados.\n\nCuando el circuito está abierto, hay aire entre cables. Aunque es posible conducir electricidad por el aire, sólo se logra si tienes una pila muy muy potente. Así que, para fines prácticos, si hay aire interrumpiendo tu circuito (es decir, tienes un circuito abierto), se considera que no se puede pasar corriente por él.\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='650'">
