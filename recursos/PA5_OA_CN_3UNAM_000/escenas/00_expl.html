   <param name="A_01" value="id='Subt' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='5' expresión='Subt[0,0]=0;Subt[0,1]=34.5;Subt[0,2]=&squot;Observa que si el circuito mostrado se cierra con una barra de aluminio, el LED enciende, indicando que hay corriente.\n\nSi lo cierras con un clavo de metal, también enciende.\n\nPero si lo cierras con una barra de plastilina, no enciende.\n\nSi se usa una barra de madera, o la pasta resistiva, tampoco enciende.&squot;;Subt[1,0]=Subt[0,1];Subt[1,1]=47.5;Subt[1,2]=&squot;Si el contacto se hace directo entre la plastilina, el LED se enciende nuevamente.\n\nPero si te tocan los extremos de la pasta que conecta el LED, éste se apaga.\n\n¿Por qué será esto?&squot;;Subt[2,0]=Subt[1,1];Subt[2,1]=60;Subt[2,2]=&squot;El circuito aquí tiene un bloque rojo hecho de dos tiras (una gorda y la otra delgada). Al cerrar el circuito tocando el extremo lejano de la tira delgada, el LED prende muy tenue.\n\nPero si se toca el extremo lejano de la tira gruesa, el LED prende intensamente.&squot;;Subt[3,0]=Subt[2,1];Subt[3,1]=71;Subt[3,2]=&squot;Comparamos también el comportamiento del LED sólo en la tira delgada.\n\nMientras más cerca del LED hacemos el contacto sobre la tira delgada, éste prende más fuerte.&squot;;Subt[4,0]=Subt[3,1];Subt[4,1]=86;Subt[4,2]=&squot;Y mientras más nos alejamos del LED sobre la tira gruesa, más tenue prende el LED.\n\n¿Por qué ocurrirá esto?&squot;'">

   <param name="A_12" value="id='ninyo' vector='sí' evaluar='una-sola-vez' tamaño='6' expresión='ninyo[parado]=    &squot;images/personajes/boy_01_mirror.png&squot;;ninyo[saludando]= &squot;images/personajes/boy_02_mirror.png&squot;;ninyo[asombrado]= &squot;images/personajes/boy_03_mirror.png&squot;;ninyo[tablet]=    &squot;images/personajes/boy_04_mirror.png&squot;;ninyo[senyalando]=&squot;images/personajes/boy_05_mirror.png&squot;;ninyo[pensando]=  &squot;images/personajes/boy_06_mirror.png&squot;'">
   <param name="A_13" value="id='tryPlay(k)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='parent.exec(&squot;tryPlay&squot;,&squot;EXP&squot;)'">
   <param name="A_14" value="id='doPlay(k)' algoritmo='sí' algoritmo='sí' hacer='parent.exec(&squot;doPlay&squot;,k);parent.update()'">
   <param name="A_15" value="id='Inicio()' algoritmo='sí' algoritmo='sí' hacer='n=0;t=0;ninya_actitud=parada;ninyo_actitud=parado;Handler(ent(n/3));slow=128;r=1.5;nN=3;Rx=280;Rw=460;nw=ent(Rw/(nN+1));Ry=120;;autorInicio();;FotDesc[0]=&squot;Observamos una de las conexiones del circuito ya hecho. Vemos que hay un LED desconectado para poder comparar cómo se ve uno prendido contra uno apagado.\n\n¡Desarmemos el experimento para ver cómo se hizo!&squot;;FotDesc[1]=&squot;Quitamos el LED y desconectamos los alambres. La cubierta de plástico de los alambres fue retirada en las puntas de cada lado para introducirla en la pasta de acuerdo con el color del cable.\n\nEl cable rojo se conecta al polo positivo (+) de la batería y el azul al polo negativo (-).&squot;;FotDesc[2]=&squot;La pasta es un tipo de engrudo conductor. Su preparación se puede hacer en una olla pequeña.\n\nTe mostramos en un recuadro la pasta como se ve al final para que recuerdes qué es lo que se está preparando.&squot;;FotDesc[3]=&squot;Para hacer la pasta, primero agregamos 45 gramos de harina a la olla (9 taparroscas con harina).&squot;;FotDesc[4]=&squot;Luego se agregan alrededor de 30 ml de agua (aproximadamente 6 taparroscas con agua).&squot;;FotDesc[5]=&squot;Posteriormente se agregan alrededor de 15 gramos de sal común (aproximadamente 3 taparroscas con sal). Se utiliza la sal para hacer la “Pasta conductora”. Para hacer la “Pasta resistiva”, es decir, que no conduce la electricidad, utilicen azúcar en lugar de sal.&squot;;FotDesc[6]=&squot;Se agregan entre 5 y 10 gotas de colorante rojo. Recuerda que para hacer la “Pasta conductora” en color azul repite el procedimiento y agrega colorante azul.&squot;;FotDesc[7]=&squot;Se exprime luego el jugo de medio limón.&squot;;FotDesc[8]=&squot;Opcionalmente se agrega una cuarta parte de taparrosca de aceite vegetal. Ello con el fin de darle un poco más de consistencia a la mezcla.&squot;;FotDesc[9]=&squot;Se calientan los ingredientes y se mezclan con una cuchara hasta que tenga consistencia pastosa (alrededor de 5 minutos).\n\nPide a un adulto que te ayude con este paso.\n\nDespués deberás dejar enfriar la pasta.&squot;;FotDesc[10]=&squot;Así pues, parece que el material necesario para el experimento es:\n\n-Colorante para comida rojo y azul.\n-Dos pilas de 9 V.\n-Contactos para las pilas de 9 V.\n-Plastilina blanca.\n-Pasta conductora.\n-1 barrita de madera.\n-1 barrita de aluminio.\n-1 clavo.\n-5 LEDs.\n-1 taparrosca.\n-Pasta conductora en dos colores.&squot;;;panel.x=680;panel.y=56;panel.w=324;panel.h=436;;panelC.x=585;panelC.y=56;panelC.w=419;panelC.h=424'">

   <param name="A_21" value="id='initDialog()' algoritmo='sí' algoritmo='sí' Local='str' inicio='N=0' hacer='fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n\n    mmm. . .&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n\n    Hola Juan.&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Hola Lupe.\n\n¿Cómo te va?&squot;;DIALOGO[N,judT]=4;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n     Muy bien y ¿a ti?&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;muestra_figura_1:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Bien.\nMira esta maravillosa figura.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n¡Pero solo es un punto!&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);str=&squot;muestra_figura_1:=0&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Bueno, cómo no te gusto mejor la quito.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\nQue sentido :(&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=pensando;N=N+1;;aux=&squot;FIN DEL DIALOGO, NO BORRAR&squot;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=parada;N=N+1'">
