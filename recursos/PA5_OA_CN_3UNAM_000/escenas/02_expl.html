   <param name="A_26" value="id='_SEPARADOR_' expresión='0'">
   <param name="A_27" value="id='Inicio()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='cn1x=2.65;cn1y=-1.7;cn2x=-4.5;cn2y=2.5;cn3x=-4.7;cn3y=-0.2;cn4x=-3.5;cn4y=1.3;cn5x=-3;cn5y=-0.2;cn6x=-0.8;cn6y=1.3;cn2bx=340;cn2by=165;cn4bx=250;cn4by=345;cnw=1;cn2w=46;cnh=1;cn2h=46;Retro=&squot;&squot;;;respDada=ent(rnd*5.99999);CT[respDada,value]=&squot;&squot;+(respDada+1);;RetroTx[0,0]=&squot;Cable que conecta el polo negativo de la pila al clavo que no tiene alambre enredado.&squot;;RetroTx[0,1]=&squot;Éste es el cable que conecta la pila con la tapa. ¿Qué número le corresponde? Corrige tu respuesta.&squot;;RetroTx[1,0]=&squot;La batería. Es la fuente de corriente.&squot;;RetroTx[1,1]=&squot;Ésta es la batería. ¿Qúe número le corresponde? Corrige tu respuesta.&squot;;RetroTx[2,0]=&squot;Cable que conecta el polo positivo de la pila a un extremo de la bobina. Se usa como interruptor.&squot;;RetroTx[2,1]=&squot;Conecta el polo positivo de la pila a un extremo de la bobina. ¿Qué número corresponde? Corrige tu respuesta.&squot;;RetroTx[3,0]=&squot;Cable que conecta un extremo de la bobina a la tapa de la lata.&squot;;RetroTx[3,1]=&squot;Cable que conecta un extremo de la bobina a la tapa de la lata. ¿Qué número corresponde? Corrige tu respuesta.&squot;;RetroTx[4,0]=&squot;La bobina. Es una espira de alambre enredada alrededor de un clavo.&squot;;RetroTx[4,1]=&squot;El alambre enredado alrededor de un clavo es la bobina. ¿Qué número le corresponde? Corrige tu respuesta.&squot;;RetroTx[5,0]=&squot;Tapa de la lata.&squot;;RetroTx[5,1]=&squot;Ésta es la tapa de la lata. ¿Qué número le corresponde? Corrige tu respuesta.&squot;;;Descr[0]=&squot;La batería, conocida también como la pila, es la fuente de energía. Gracias a ella se mueven las cargas por el circuito. Al movimiente de cargas alrededor del circuito se le conoce como corriente.\n\nAsí pues, la batería es la responsable de que haya una corriente.\n\nSu símbolo es una doble raya, donde la raya más grande representa el polo positivo, de donde fluye la corriente.&squot;;Descr[1]=&squot;Un cable conductor rojo. El color rojo normalmente se asocia con el polo positivo de la pila, indicando por donde sale la corriente.\n\n En el diagrama, el cable conductor rojo y la pasta conductora roja aparecen combinados en una misma línea, dado que ambos representan material por el cual la corriente puede moverse de forma relativamente libre.\n\nLa notación por colores es sólo para facilitar originalmente el estudio de los circuitos, pero eventualmente deberás poder estudiarlos sin la ayuda del color.&squot;;Descr[2]=&squot;Pasta conductora roja.\n\nÉsta permite el libre flujo de corriente, muy parecido a como lo hace un cable. Es por eso que se pinta también como parte de una misma línea que representa el alambre rojo que sale del polo positivo de la pila.\n\nAunque la pasta se considera una continuación del alambre, tiene la virtud de que permite moldear los circuitos de forma más fácil de lo que lo permite el cable.\n\nAl igual que con el cable rojo, el color rojo simplemente indica que proviene más directamente del polo positivo de la pila.&squot;;Descr[3]=&squot;LED.\n\nEs un tipo de foco. Se prende cuando pasa corriente por él del polo positivo de la pila al negativo.\n\nLos focos comunes o incandescentes, que son de un filamento delgado, no conducen la corriente tan libremente, y como resisten el paso de la corriente, se les cataloga también como resistencias. Al resistir estos focos el paso de la corriente, se calientan tanto cuando se les forza una corriente que emiten luz.\n\nLas resistencias normalmente se presentan en los diagramas como un zig-zag.&squot;;Descr[4]=&squot;Pasta conductora azul.\n\nAl igual que la roja, permite que la corriente pase por ella\n\nTambién es moldeable como la roja, permitiendo hacer circuitos más fácilmente que con puros cables.\n\nLos colores oscuros se usan para denotar los elementos que se encuentran más cerca del polo negativo de la pila.\n\nEn el diagrama, la pasta oscura y el cable negro, como ambos conducen y están juntos, se representan con una sola línea.&squot;;Descr[5]=&squot;Un cable conductor negro. El negro se asocia normalmente con el polo negativo de la pila.\n\nEn el diagrama, como ambos pasta azul conductora y cable negro están unidos, se representan con una sola línea.&squot;;;Vrf[0,0]=0;Vrf[0,1]=140;Vrf[0,2]=90;Vrf[1,0]=0;Vrf[1,1]=200;Vrf[1,2]=223;Vrf[2,0]=0;Vrf[2,1]=77;Vrf[2,2]=323;;Seg[0,0]=2.5;Seg[0,1]=-0.25;Seg[1,0]=2.5;Seg[1,1]=-1.5;Seg[2,0]=-2.5;Seg[2,1]=-1.5;Seg[3,0]=-2.5;Seg[3,1]=1.5;Seg[4,0]=2.5;Seg[4,1]=1.5;Seg[5,0]=2.5;Seg[5,1]=0.3;;gros=12;longit=5;ProbGros=1;imageFocoGros=&squot;images/foco_on_3.png&squot;;imageFocoLong=&squot;images/foco_on_2.png&squot;;;p1x=9-(9-5.75)*ianim/5;p1y=0;p2x=9;p2y=-3+3*ianim/5;p3x=5.5+(9-5.5)*ianim/5;p3y=-3;p4x=2;p4y=-3*ianim/5;p5x=5.5-3.25*ianim/5;p5y=0;;RetroMargIzq=129;RetroMargDer=853;RetroMargSup=90;RetroMargInf=474;RetroWidth=RetroMargDer-RetroMargIzq'">

   <param name="G_22" value="espacio='PregsSp' tipo='texto' color='34495e' dibujar-si='StepPregs==1' expresión='[RetroMargIzq,90]' texto='Como habrás visto, para dos cables del mismo material y de igual longitud, uno más grueso que el otro, la corriente fluirá mejor por el más grueso. Puedes imaginar que la corriente son coches y pueden viajar más fácilmente por una carretera de varios carriles (más gruesa) que por una de menos (más angosta).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='650'">
   <param name="G_23" value="espacio='PregsSp' tipo='texto' color='34495e' dibujar-si='StepPregs==1' expresión='[RetroMargIzq,250]' texto='Pero para dos cables del mismo material e igual grosor, la corriente fluirá mejor para el cable más corto. Puedes pensar también en un congestionamiento de coches: es más fácil recorrer una distancia corta en un congestionamiento que una distancia larga.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_24" value="espacio='E5' tipo='texto' color='34495e' expresión='[20,20]' texto='¿Qué es la corriente? Es algo que fluye. Seguramente ya te imaginas que se trata de electrones.\n\nResulta que, para hacer las cosas más interesantes, hay dos tipos de corriente: la convencional y la de electrones.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='950'">
   <param name="G_25" value="espacio='InfoE5Sp' tipo='texto' color='34495e' expresión='[RetroMargIzq,90]' texto='- La convencional: es la corriente que fluye del polo positivo al polo negativo de una pila. Es la que normalmente se considera en labores de electricistas y en las ingenierías.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='680'">

   <param name="G_41" value="espacio='PregsSp' tipo='texto' color='34495e' dibujar-si='StepPregs==2' expresión='[RetroMargIzq,90]' texto='Todos los materiales, aún los mejores conductores de corriente como el cobre y otros metales, tienen un poquito de resistencia al paso de la electricidad. Ellos también conducen peor si son más largos y más delgados. Pero son tan buenos conductores que este efecto casi no se nota.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='650'">
   <param name="G_42" value="espacio='PregsSp' tipo='texto' color='34495e' dibujar-si='StepPregs==2' expresión='[RetroMargIzq,250]' texto='Es por eso que cuando se usan cables de cobre (por ejemplo), no importa si son muy largos o no. Se les toma siempre como buenos conductores, y en los diagramas, da lo mismo la longitud que escojas para un cable de este material. Finalmente, siempre conducirá muy bien.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_43" value="espacio='InfoE5Sp' tipo='texto' color='34495e' expresión='[RetroMargIzq,170]' texto='- La de los electrones o electrónica: es la que fluye del polo negativo de la pila al polo positivo. Es poco usada, pero representa el flujo real de electrones.\n\nEn los recursos donde se aborde el tema de circuitos, sólo se representará la corriente convencional. Así que esto sólo es un breviario cultural.\n\nPara entender cómo funciona un circuito, puedes usar cualquiera de las 2 corrientes, ya que para circuitos son equivalentes.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
