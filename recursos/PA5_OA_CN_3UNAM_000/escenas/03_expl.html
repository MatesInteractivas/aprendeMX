   <param name="A_05" value="id='clear_OK_WRONG()' algoritmo='sí' algoritmo='sí' Local='j' inicio='iniciado=0;j=0' hacer='OK[j]=0;WRONG[j]=0;j=j+1' mientras='j<100'">
   <param name="A_06" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en dos minutos&squot;;nP=10;T=120;TINR=7;;NP=0;PREG[NP,txt]=&squot;Tenemos dos barras de cobre de 1 cm de longitud. La primera tiene un grosor de 1 cm², y la segunda  2 cm². La de menor grosor conduce mejor.&squot;;PREG[NP,rt1]=&squot;Para conductores de igual material y longitud,&squot;;PREG[NP,rt2]=&squot;aquél más grueso conduce mejor.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Tenemos dos barras de hierro del mismo grosor, si la primera conduce mejor la electricidad que la segunda, entonces la primera es más corta que la segunda.&squot;;PREG[NP,rt1]=&squot;Para conductores de igual material y grosor, aquél de&squot;;PREG[NP,rt2]=&squot;menor longitud conduce electricidad de mejor forma.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si los polos de una pila se conectan por un lado con madera, y por otro con cobre, la electricidad se va por la madera.&squot;;PREG[NP,rt1]=&squot;Si la electricidad tiene dos caminos posibles para fluir, irá por&squot;;PREG[NP,rt2]=&squot;aquél que la conduce mejor. En este caso, el cobre.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La sal es mejor conductor que el azúcar.&squot;;PREG[NP,rt1]=&squot;Recuerda el experimento donde hicieron la masa, la pasta conductora está hecha&squot;;PREG[NP,rt2]=&squot;con sal, mientras que la resistiva (o poco conductora) está hecha con azúcar.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La corriente convencional y la corriente de electrones fluyen en igual sentido.&squot;;PREG[NP,rt1]=&squot;Recuerda que la corriente convencional va del polo positivo al negativo de una pila,&squot;;PREG[NP,rt2]=&squot;mientras que la de electrones va del polo negativo al positivo de la pila.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si una tira de pasta conductora se hace más larga y más gruesa, siempre conducirá electricidad mejor.&squot;;PREG[NP,rt1]=&squot;No necesariamente. Al hacerla más gruesa conduce más la electricidad. Sin embargo,&squot;;PREG[NP,rt2]=&squot;si es demasiado larga disminuye mucho la cantidad de electricidad que conduce.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si una tira de pasta conductora se hace más larga y más delgada, siempre conducirá menos electricidad.&squot;;PREG[NP,rt1]=&squot;Para un mismo material, una tira más delgada disminuye su conductividad,&squot;;PREG[NP,rt2]=&squot;y también disminuye si adelgaza, por lo que la tira resultante conducirá menos.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Es imposible conducir electricidad a través del aire.&squot;;PREG[NP,rt1]=&squot;Es posible conducir electricidad a través de cualquier medio&squot;;PREG[NP,rt2]=&squot;siempre y cuando cuentes con una pila lo suficientemente potente.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;A un circuito en el que hay una brecha de aire en alguna parte del cable se le conoce como abierto.&squot;;PREG[NP,rt1]=&squot;Cuando hay una ruptura en un circuito por la que la pila no podrá forzar corriente,&squot;;PREG[NP,rt2]=&squot;al circuito se le conoce como abierto pues la brecha es la abertura.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El diagrama de la derecha corresponde al circuito de la izquierda.&squot;;PREG[NP,rt1]=&squot;Empecemos por la pila izquierda, el orden es: pila-resistencia-pila-resistencia.&squot;;PREG[NP,rt2]=&squot;Además, las pilas en ambos casos están encontradas.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El diagrama de la derecha corresponde al circuito de la izquierda.&squot;;PREG[NP,rt1]=&squot;Las pilas en el diagrama van en la misma dirección,&squot;;PREG[NP,rt2]=&squot;mientras que en el circuito van encontradas (en dirección opuesta).&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La diferencia entre el circuito y el diagrama está en el número de pilas de cada uno.&squot;;PREG[NP,rt1]=&squot;Aunque el diagrama no corresponde al circuito,&squot;;PREG[NP,rt2]=&squot;la diferencia está en el número de resistencias, no de pilas.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El diagrama de la derecha corresponde al circuito de la izquierda.&squot;;PREG[NP,rt1]=&squot;La única diferencia está en que la resistencia está en el cable&squot;;PREG[NP,rt2]=&squot;conectado al polo positivo de la pila, no al negativo.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El diagrama de la derecha corresponde al circuito de la izquierda.&squot;;PREG[NP,rt1]=&squot;Como se trata de una pila y dos resistencias, no importa&squot;;PREG[NP,rt2]=&squot;dónde se coloquen éstas en el diagrama. Siempre seguirá el mismo orden.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El diagrama de la derecha corresponde al circuito de la izquierda.&squot;;PREG[NP,rt1]=&squot;Si giras el diagrama 180 grados, notarás que corresponde al circuito.&squot;;PREG[NP,rt2]=&squot;Esto es lo mismo que encontrar el orden pila - resistencia - pila en el diagrama.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La diferencia entre el diagrama y el circuito está en la ruptura o abertura del circuito.&squot;;PREG[NP,rt1]=&squot;En el diagrama falta la abertura, cuando ésta está presente&squot;;PREG[NP,rt2]=&squot;en el circuito (las resistencias están separadas).&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El diagrama de la derecha corresponde al circuito de la izquierda.&squot;;PREG[NP,rt1]=&squot;En el diagrama sobra una abertura respecto al circuito.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Para que un foco prenda con más intensidad en un circuito con pasta conductora, una estrategia es apelmazar la pasta y disminuir la distancia de contacto entre pila y foco.&squot;;PREG[NP,rt1]=&squot;Al apelmazar la pasta, crece el área y baja la longitud del cable. Ambos&squot;;PREG[NP,rt2]=&squot;resultados favorecen que conduzca mejor la electricidad y prenda mejor tu foco.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si duplicas el largo de un cable de pasta en un circuito con un foco, éste prende más tenue. Esto no sucede con el cobre. Ello se debe a que la pasta conduce mejor.&squot;;PREG[NP,rt1]=&squot;El cobre, al ser mejor conductor que la pasta, casi no pierde su capacidad de conducir al&squot;;PREG[NP,rt2]=&squot;aumentar su longitud. De tal forma que el cobre es mejor conductor que la pasta conductora.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1'">
