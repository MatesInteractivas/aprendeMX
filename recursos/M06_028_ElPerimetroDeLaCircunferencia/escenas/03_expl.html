   <param name="A_20" value="id='defineProblems()' algoritmo='sí' algoritmo='sí' inicio='NP=0' hacer='P[NP,xpln]=&squot;La figura muestra el esquema de un circuito de paseo para ciclistas que está formado por tres tramos rectos, iguales entre sí, y tres arcos de circunferencia, también iguales entre sí. La medida de los tramos rectos es de 1000 m y el radio de los arcos es de 160 m.&squot;;P[NP,stmt]=&squot;¿Cuál es la longitud de cada arco? ¿Cuál es la longitud total del circuito?&squot;;P[NP,hint]=&squot;Los tres arcos circulares son iguales y juntos equivalen a una circunferencia.&squot;;P[NP,lbl1]=&squot;Longitud de cada arco&squot;;P[NP,rsp1]=335;P[NP,unt1]=&squot;m&squot;;P[NP,err1]=1;P[NP,lbl2]=&squot;Longitud total del circuito&squot;;P[NP,rsp2]=4005;P[NP,unt2]=&squot;m&squot;;P[NP,err2]=2;NP=NP+1;;P[NP,xpln]=&squot;Los diámetros de las monedas mexicanas de $1, $2, $5 y $10, son: 20 mm, 22 mm, 25 mm y 28 mm, respectivamente. Por tanto, si la de $1 rueda sin deslizarse, recorre 62.8 mm en cada vuelta.&squot;;P[NP,stmt]=&squot;¿Qué distancia recorre la de $10 al dar una vuelta rodando? ¿Cuántas vueltas daría la de $5 si recorriera 157 cm rodando?&squot;;P[NP,hint]=&squot;Una moneda al rodar recorre su perímetro cada vez que da una vuelta.&squot;;P[NP,lbl1]=&squot;La de $10 en una vuelta recorre&squot;;P[NP,rsp1]=88;P[NP,unt1]=&squot;mm&squot;;P[NP,err1]=1;P[NP,lbl2]=&squot;Al recorrer 157 cm, la de $5 daría&squot;;P[NP,rsp2]=20;P[NP,unt2]=&squot;vueltas&squot;;P[NP,err2]=0.5;NP=NP+1;;P[NP,xpln]=&squot;Originalmente el metro se definió como la 40,000-ésima parte del perímetro de La Tierra y, aunque actualmente se define en términos de una barra de platino-iridio que se encuentra en París, sigue siendo cierto que el perímetro de La Tierra mide casi exactamente 40,000 kilómertros.&squot;;P[NP,stmt]=&squot;¿Qué distancia hay, sobre la superficie terrestre, entre el Polo Norte y el Círculo del Ecuador?\n¿Cuál es el radio de La Tierra?&squot;;P[NP,hint]=&squot;Del polo al ecuador hay un cuarto de meridiano terrestre. Del diámetro se puede obtener el perímetro y viceversa. El radio es la mitad del diámetro. &squot;;P[NP,lbl1]=&squot;Del polo al ecuador hay&squot;;P[NP,rsp1]=10000;P[NP,unt1]=&squot;km&squot;;P[NP,err1]=1;P[NP,lbl2]=&squot;Radio de La Tierra&squot;;P[NP,rsp2]=6369.5;P[NP,unt2]=&squot;km&squot;;P[NP,err2]=10;NP=NP+1;;P[NP,xpln]=&squot;La longitud del circuito de carreras de autos de Indianápolis, sede de la famosa carrera Indy 500, es poco más de 4 km. El circuito consta de 4 tramos rectos y 4 curvas de un cuarto de circunferencia. Dos de los tramos rectos son paralelos entre sí y miden 1000 m cada uno. Los otros dos, también paralelos entre sí miden 200 m cada uno.&squot;;P[NP,stmt]=&squot;¿Qué longitud tiene cada uno de los cuatro tramos curvos?  ¿Cuál es el radio de los sectores circulares que forman esos tramos curvos?&squot;;P[NP,hint]=&squot;Los cuatro tramos largos deben sumar 4000 metros, menos lo que suman los tramos rectos. Si juntas los cuatro tramos curvos se forma una circunferencia.&squot;;P[NP,lbl1]=&squot;Longitud de un tramo curvo&squot;;P[NP,rsp1]=400;P[NP,unt1]=&squot;m&squot;;P[NP,err1]=5;P[NP,lbl2]=&squot;Radio de los tramos curvos&squot;;P[NP,rsp2]=254.78;P[NP,unt2]=&squot;m&squot;;P[NP,err2]=5;NP=NP+1;;P[NP,xpln]=&squot;Las pistas de atletismo constan de dos segmentos rectos de 84.39 m y dos\nsemicircunferencias de 36.5 m de radio, como muestra la figura. En general\ntienen 8 o 9 carriles de 122 cm de ancho, numerados de adentro hacia afuera.&squot;;P[NP,stmt]=&squot;Cuando un corredor da una vuelta a la pista por el primer carril, recorre 400 m. ¿Cuántos metros recorrería si diera la vuelta por el segundo carril? ¿Qué tanto más adelante debe ponerse la salida del segundo carril para que la competencia sea justa?&squot;;P[NP,hint]=&squot;Las partes rectas no cambian, pero el radio de las curvas aumenta y por tanto también la longitud.&squot;;P[NP,lbl1]=&squot;Distancia que recorrería&squot;;P[NP,rsp1]=405.66;P[NP,unt1]=&squot;m&squot;;P[NP,err1]=0.02;P[NP,lbl2]=&squot;La salida debe adelantarse&squot;;P[NP,rsp2]=5.66;P[NP,unt2]=&squot;m&squot;;P[NP,err2]=0.02;NP=NP+1;;'">
