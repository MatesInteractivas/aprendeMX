   <param name="G_15" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==2' expresión='[630,275]' texto='Cuando se deja caer un poco de tinta al lado derecho del líquido, puede verse cómo la tinta primero se hunde, luego viaja hacia la izquierda por abajo y sube porque el líquido está más caliente de ese lado y regresa a la derecha por arriba. Esto muestra cómo se comporta la corriente de convección provocada por el calentamiento de un líquido únicamente por un lado.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='350' info='tinta en solución jabonosa'">
