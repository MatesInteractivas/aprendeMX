   <param name="A_16" value="id='doMove()' algoritmo='sí' algoritmo='sí' Local='i,r' inicio='i=0' hacer='r=P[i,radio];P[i,x]=P[i,x]+P[i,vx];P[i,y]=P[i,y]+P[i,vy];P[i,vy]=P[i,vy]+g/10000;aux=(((nv==1)|(nv==3))&(i>0))?Choques(i):0;P[i,vx]=(P[i,x]<x1+r)?-P[i,vx]:P[i,vx];P[i,x]=(P[i,x]<x1+r)?x1+r+(x1+r-P[i,x]):P[i,x];P[i,vx]=(P[i,x]>x2-r)?-P[i,vx]:P[i,vx];P[i,x]=(P[i,x]>x2-r)?x2-r+(x2-r-P[i,x]):P[i,x];P[i,vy]=(P[i,y]<y1+r)?-P[i,vy]:P[i,vy];P[i,y]=(P[i,y]<y1+r)?y1+r+(y1+r-P[i,y]):P[i,y];P[i,vy]=(P[i,y]>y2-r)?-P[i,vy]:P[i,vy];P[i,y]=(P[i,y]>y2-r)?y2-r+(y2-r-P[i,y]):P[i,y];P[i,hot]=min(1,60*(P[i,vx]^2+P[i,vy]^2));i=i+1;;' mientras='i<M'">

   <param name="A_19" value="id='initMol()' algoritmo='sí' algoritmo='sí' inicio='animando=0' hacer='ik1=k0*nMol/8;ik2=(k0+1)*nMol/8;aux=nuevasParticulas(nP);newMol();veces=20-5*conductor;Vibra();veces=1;Move();calcTemp();PromT=(T[0]+T[1]+T[2]+T[3]+T[4]+T[5]+T[6]+T[7])/8;aux=(nv>1)?Vibra():&squot;&squot;;;;' mientras='0&((nv==2)&((16+20*PromT<40)|(16+20*PromT>60)))'">

   <param name="G_13" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='(nv==0)' expresión='[580,20]' texto='La formación de nubes, el movimiento de las hojuelas de avena en agua hirviendo y algunas corrientes marinas son ejemplos de transmisión del calor por convección. \n\nLas diferencias de temperatura provocan movimientos de aire o agua, los cuales a veces forman corrientes que transportan calor.\n\nPor ejemplo, la Corriente del Golfo transporta calor del mar Caribe, que recibe mucha radiación solar por estar cerca del ecuador, a la costa atlántica del continente europeo, que recibe poca.\n\n¿Cómo funcionan y por qué se generan estas corrientes llamadas de convección?' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='410'">
   <param name="G_14" value="espacio='EC' tipo='imagen' dibujar-si='(nv==1)|(nv==3)' coord_abs='sí' expresión='(300,188,1,1)' archivo='images/olla.png'">

   <param name="G_19" value="espacio='EC' tipo='texto' color='8e44ad' dibujar-si='(nv==1)' expresión='[75,35]' texto='¿Cómo funciona una corriente de convección?' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_20" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='(nv==1)' expresión='[580,35]' texto='Pulsa el botón “Comenzar” y observa el movimiento de los puntos de colores que representan a las moleculas de agua. Las más rojas representan a las más calientes, y las azules a las más frías.\n\nObserva que las más calientes suben y hacen que el fluido circule pues dejan hueco a las vecinas de abajo a la izquierda y éstas a su vez dejan hueco a las de arriba a la izquierda, etcétera.\n\nLas moléculas más calientes son las que se mueven más rápido. Al chocar unas con otras se alejan más entre ellas que las que las más lentas. Eso hace que el fluido caliente se expanda y tenga menor densidad que el frío. Por eso sube.\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='410'">
   <param name="G_21" value="espacio='EC' tipo='texto' color='8e44ad' dibujar-si='(nv==2)' expresión='[60,10]' texto='Otro aspecto que influye en la transmisión del calor por convección: la difusión. ' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_22" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='nv==2' expresión='[20,50]' texto='Cuando vertimos café caliente en un vaso de leche fría, la leche se calienta y el café se enfría. Ambos líquidos se mezclan y el más caliente transfiere calor al más frío.\n\nEste fenómeno se llama difusión y ocurre entre dos gases cualesquiera o entre dos líquidos que pueden mezclarse. No ocurre entre líquidos que no se mezclan, como el agua y el aceite. \n\nEl video muestra una característica interesante de la difusión: es más rápida en agua caliente que en agua fría. ¿Cómo funciona la difusión y cómo transmite calor? ' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='400'">
   <param name="G_23" value="espacio='E2' tipo='punto' color='(P[s,hot],P[s,hot]/4,1-P[s,hot],0)' dibujar-si='(nv==3)' expresión='(P[s,_x],P[s,_y])' familia='s' s.intervalo='[0,M-1]' s.pasos='M-1' decimales='0' fijo='sí' tamaño='R' info='las moléculas '">
   <param name="G_24" value="espacio='EC' tipo='texto' color='8e44ad' dibujar-si='(nv==3)' expresión='[50,35]' texto='¿Cómo funciona la difusión y cómo transmite el calor?' fuente='SansSerif,BOLD,21' fijo='sí'">
   <param name="G_25" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='nv==3' expresión='[580,50]' texto='En esta simulación las moléculas rojas representan el fluido caliente y van más rápido que las azules. \n\nPulsa Comenzar para ver cómo la difusión transfiere el calor en un fluido. \n\nAl chocar unas con otras las moléculas más rápidas transfieren energía a las más lentas. El color es más rojo cuanto más rápido van y más azul cuanto más lento van. A la larga se nota que en cualquier zona puede haber moléculas de cualquier color entre el azul y el rojo. Cuando eso ocurre todo el fluido está ya a la misma temperatura. Se alcanza el equilibrio térmico.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='400'">
   <param name="G_26" value="espacio='EC' tipo='texto' color='blanco' dibujar-si='(nv==0)&(status==0)' expresión='[40,350]' texto='Las nubes de tipo cumulonimbus se forman por la convección, consecuencia de la ascensión del aire calentado por el Sol y la condensación de su humedad.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500'">
   <param name="G_27" value="espacio='EC' tipo='texto' color='blanco' dibujar-si='(nv==0)&(status==1)' expresión='[40,323]' texto='El movimiento del agua hirviendo, exhibido por las hojuelas de avena, se debe a la corriente de convección que se forma cuando sube el agua caliente en el cazo y los desplazamientos que acarrea en el resto del agua.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500'">
   <param name="G_28" value="espacio='EC' tipo='texto' color='blanco' dibujar-si='(nv==0)&(status==2)' expresión='[40,325]' texto='Algunas corrientes marinas, como la Corriente del Golfo, se forman en parte por convección. El agua caliente de los mares tropicales se eleva hacia la superficie y provoca desplazamientos de agua por todo el océano.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500'">
