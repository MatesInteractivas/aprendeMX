   <param name="A_23" value="id='doVelRad()' algoritmo='sí' algoritmo='sí' inicio='aux=&squot;la parte de la lámpara&squot;' hacer='conductor=(i<=nMol/2)?conductor1:conductor2;fctr=(nv==3)?1.0*(0.12-0.01*conductor)/(Ly2+(Mol[i,x]-Luz.x)^2):0;fctri=((nv==3)&(i< nMol/2))?fctr*(1+radia1/5):fctr;fctri=((nv==3)&(i>=nMol/2))?fctr*(1+radia2/5):fctr;inZone=(nv==3)&(Luz.x-1<=-8+i*16/nMol)&(-8+i*16/nMol<=Luz.x+1);Mol[i,vx]=((nv==3)&inZone)?Mol[i,vx]+fctri*(rnd-0.5):Mol[i,vx];Mol[i,vy]=((nv==3)&inZone)?Mol[i,vy]+fctri*(rnd-0.5):Mol[i,vy];'">
   <param name="A_24" value="id='doVel()' algoritmo='sí' algoritmo='sí' Local='i,fctr,Ly2,damping,inZone' inicio='damp=(emisor)?0.98:0.99;damp=(nv==2)?0.99:damp;Ly2=Luz.y0^2;i=1' hacer='Mol[i,vx]=Mol[i,vx]-k1*Mol[i,dx];Mol[i,vy]=Mol[i,vy]-k1*Mol[i,dy];k2=(i<nMol/2)?k21:k22;Mol[i,vx]=Mol[i,vx]-k2*(2*Mol[i,x]-Mol[i-1,x]-Mol[i+1,x]);Mol[i,vy]=Mol[i,vy]-k2*(2*Mol[i,y]-Mol[i-1,y]-Mol[i+1,y]);;dampi=((nv==3)&(i< nMol/2))?0.995-radia1/100:damp;dampi=((nv==3)&(i>=nMol/2))?0.995-radia2/100:damp;Mol[i,vx]=(nv>0)?dampi*Mol[i,vx]:Mol[i,vx];Mol[i,vy]=(nv>0)?dampi*Mol[i,vy]:Mol[i,vy];ik1=ent((k0-0.5)*nMol/8);ik2=ent((k0+0.5)*nMol/8);inZone=animando&(!pausado)&((nv>1)&(ik1<i)&(i<ik2));Mol[i,vx]=((nv>1)&inZone)?Mol[i,vx]+0.018*(rnd-0.5):Mol[i,vx];Mol[i,vy]=((nv>1)&inZone)?Mol[i,vy]+0.018*(rnd-0.5):Mol[i,vy];i=i+1' mientras='i<nMol'">
   <param name="A_25" value="id='doPos()' algoritmo='sí' algoritmo='sí' Local='i' inicio='i=1' hacer='Mol[i,x]=Mol[i,x]+Mol[i,vx];Mol[i,y]=Mol[i,y]+Mol[i,vy];Mol[i,dx]=Mol[i,x]-Mol[i,x0];Mol[i,dy]=Mol[i,y]-Mol[i,y0];Mol[i,E]=(nvib==nvibmax)?((nvibmax-1)*Mol[i,E]+En(i))/(nvibmax):(nvib*Mol[i,E]+En(i))/(nvib+1);Mol[i,Eav]=(Mol[i-1,E]+Mol[i,E]+Mol[i+1,E])/3;P[i,hot]=3*Mol[i,Eav];Mol[1,Eav]=Mol[2,Eav];i=i+1' mientras='i<nMol'">
   <param name="A_26" value="id='Vibra()' algoritmo='sí' algoritmo='sí' Local='k' inicio='nvibmax=(nv==3)?250:10000;k=0' hacer='doVel();doPos();nvib=min(nvib+1,nvibmax);k=k+1;' mientras='k<veces'">
   <param name="A_27" value="id='processED()' algoritmo='sí' algoritmo='sí' Local='touched' hacer='touched=(-7.75<ED.mouse_x)&(ED.mouse_x<7.75)&(-0.5<ED.mouse_y)&(ED.mouse_y<2.5);k0=(touched)?ent(8*(ED.mouse_x+7.75)/(2*7.75)):k0;aux=(touched)?initMol():&squot;&squot;'">
   <param name="A_28" value="id='Inicio()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001' hacer='Estufa.x=6;nV=1;r=0.15;r2=2*r;R=r*E2.escala;x1=0;x2=E2._w/E2.escala;y1=0;y2=E2._h/E2.escala;vm=0.03;;bsz=7.7;Luz.y0=3.0;animar=0;animando=0;;initMol();;aux=(nv==0)?circulaP():&squot;&squot;;;;;'">
   <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Aprende cómo funciona la transmisión del calor por convección.&squot;' hacer='X0=E2._w/(2*E2.escala);Y0=E2._h/(2*E2.escala);nva=-1;nv=1;Inicio();animar=(nv==0);animando=animar;Therm.y=7;;;;;'">
   <param name="A_30" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='Estufa.y=-0.6;Estufa.x=min(7,max(-7,Estufa.x));k0=(Estufa.x+8)/2;Therm.y=min(9.6,max(4.6,Therm.y));Therm.x=min(4.45,max(-4.40,Therm.x));bh=(nv==2)?0.2:0.2;Luz.y=Luz.y0;Luz.x=max(-7.0,Luz.x);Luz.x=min( 7.0,Luz.x);moved=(Therm.x!=Therm.xa)|(Therm.y!=Therm.ya);aux=((nva!=nv)&(nv>=2))?initMol():&squot;&squot;;aux=((nv==0)&animando)?Move():&squot;&squot;;moved=(Therm.x!=Therm.xa)|(Therm.y!=Therm.ya);aux=((nv==1)&animando&(!moved))?circulaP():&squot;&squot;;moved=(Estufa.x!=Estufa.xa);aux=((nv>1)&animando&(!moved))?Vibra():&squot;&squot;;aux=((nv>1)&(!moved))?calcTemp():&squot;&squot;;PromT=(T[0]+T[1]+T[2]+T[3]+T[4]+T[5]+T[6]+T[7])/8;aux=(0&ED.mouse_pressed)?processED():&squot;&squot;;;Xt=(150+(Therm.x*EC.escala))/E2.escala;Yt=( 90+(Therm.y-6)*EC.escala-45)/E2.escala;Tmptr=max(20,20+Hot(Xt,Yt)*80);;nva=nv;Luz.xa=Luz.x;Therm.xa=Therm.x;Therm.ya=Therm.y;Estufa.xa=Estufa.x;'">

   <param name="A_32" value="id='fin' evento='sí' condición='animar' acción='calcular' parámetro='animar=0' ejecución='siempre' pos_mensajes='centro'">

   <param name="G_02" value="espacio='EC' tipo='texto' fondo='sí' color='8e44ad' dibujar-si='nv==1' expresión='[60,15]' texto='¿Cómo se generan las corrientes de convección?' fuente='SansSerif,BOLD,21' fijo='sí'">

   <param name="G_06" value="espacio='E2' tipo='punto' color='(P[s,hot],0,1-P[s,hot],0)' dibujar-si='(nv==1)' expresión='(P[s,_x],P[s,_y])' familia='s' s.intervalo='[0,M-1]' s.pasos='M-1' decimales='0' fijo='sí' tamaño='R' info='las moléculas '">
   <param name="G_07" value="espacio='E2' tipo='punto' color='(P[s,_c],0,(P[s,_c]==0),0)' dibujar-si='0&(nv==1)' expresión='(P[s,_x],P[s,_y])' familia='s' s.intervalo='[0,M-1]' s.pasos='M-1' decimales='0' fijo='sí' tamaño='R' info='las moléculas '">
   <param name="G_08" value="espacio='EC' tipo='imagen' coord_abs='sí' expresión='(868-s*170,410,1,1)' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='images/base.png'">
   <param name="G_09" value="espacio='EC' tipo='imagen' dibujar-si='animando&(flama1)' coord_abs='sí' expresión='(868,382,1,1)' archivo='images/flama01.png'">
   <param name="G_10" value="espacio='EC' tipo='imagen' dibujar-si='animando&(!flama1)' coord_abs='sí' expresión='(868,382,1,1)' archivo='images/flama02.png'">
   <param name="G_11" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='nv==1' expresión='[20,60]' texto='En esta simulación se calienta únicamente el lado derecho del cazo con agua, encendiendo una de las dos parrillas. Los puntos azules dentro del cazo representan las moléculas de agua y van cambiando de color azul a rojo cuando se calientan.\n\nAl inicio la temperatura del agua es de 20˚C y no hay movimiento, es decir no circula. A medida que pasa el tiempo la temperatura del agua va aumentando y podrás observar que cerca del fuego el agua es más caliente que el resto. Cuando el agua se va calentando empieza a circular y el calor se va distribuyendo hasta llegar a ser casi igual en todo el cazo.\n\nMide la temperatura en diferentes puntos del cazo arrastrando el termómetro por su extremo superior. Comprueba cómo va aumentando la temperatura en todo el cazo.\n' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='510'">
   <param name="G_12" value="espacio='EC' tipo='punto' expresión='(Therm.x+1.0,Therm.y-5.75+s*0.495)' familia='s' s.intervalo='[1,10]' s.pasos='9' texto='[(s+1)*10]°C' fuente='SansSerif,BOLD,12' decimales='0' fijo='sí' tamaño='0' info='Las marcas del termómetro'">

   <param name="G_14" value="espacio='EC' tipo='imagen' expresión='(Therm.x+1.1,Therm.y-3.1,0.4,0.4)' archivo='images/thermometer.svg' info='El termómetro en svg'">
