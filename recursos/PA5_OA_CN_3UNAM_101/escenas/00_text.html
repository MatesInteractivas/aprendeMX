   <param name="G_03" value="espacio='TXT' tipo='texto' fondo='sí' color='2c3e50' expresión='[20,105]' texto='Muchos objetos que manejamos son bidimensionales. Sólo tienen ancho y alto. Por ejemplo, las figuras en un libro o en la televisión.\n\nLas imágenes son bidimensionales y lo podemos notar con nuestros propios ojos. Pero, ¿será posible hacer una imagen que aparente tener también profundidad?\n\nA estas imágenes se les conoce como tridimensionales (tres dimensiones: ancho, alto y profundo). Un ejemplo de ellas son los hologramas.\n\nAunque lo que veremos ahora no son exactamente hologramas, parecen tener la propiedad de profundidad. Veamos un experimento relacionado.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='450'">
