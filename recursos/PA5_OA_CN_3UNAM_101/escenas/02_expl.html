   <param name="G_16" value="espacio='info' tipo='texto' color='34495e' dibujar-si='fase=1' expresión='[150,120]' texto='La imagen que se encuentra en la parte inferior, es una imagen plana.\nCuando se refleja en el acetato, se forma una imagen virtual detrás de él. La posición donde se forma la imagen virtual, depende de la inclinación que tenga el acetato. Si éste se encuentra completamente vertical, la imagen no se refleja, pero si se coloca horizontalmente, la imagen virtual se observará en la parte de arriba.\n\nPara crear la ilusión de un holograma se utiliza un material reflejante transparente, esta transparencia permite ver la parte de atrás del acetato haciendo la ilusión de que la imagen virtual se encuentra en interacción con los demás objetos.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='720' info='INFORMACION PARA LOS CONTROLES'">
