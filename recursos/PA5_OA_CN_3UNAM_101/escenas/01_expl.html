   <param name="G_36" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='fase=4' expresión='[705,140]' texto='La imagen real se encuentra\ndel lado del observador, la\nimagen virtual se genera\ndetrás de la superficie\nreflejante, por lo que un\nespejo da la sensación de\nprofundidad.' fuente='SansSerif,PLAIN,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='fase=0' expresión='[60,16]' texto='Explora lo que le pasa a la luz cuando se encuentra con un espejo plano.' fuente='SansSerif,BOLD,24' fijo='sí' info='Título'">
   <param name="G_38" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='fase=1' expresión='[60,16]' texto='Explora lo que le pasa a la luz cuando se encuentra con un espejo convexo.' fuente='SansSerif,BOLD,24' fijo='sí' info='Título'">

   <param name="G_40" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='(fase=4)' expresión='[60,16]' texto='Explora cómo se forma una imagen virtual con un espejo plano.' fuente='SansSerif,BOLD,24' fijo='sí' info='Título'">
   <param name="G_41" value="espacio='E1' tipo='texto' color='27ae60' dibujar-si='fase=0' expresión='[40,55]' texto='¿Cómo se refleja la luz en un espejo a partir de que lo incide? Mueve el control en la punta del láser\npara poder dirigir la luz que incide en el espejo. Pulsa el botón “Información” para ver más detalles.' fuente='SansSerif,ITALIC,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_42" value="espacio='E1' tipo='texto' color='27ae60' dibujar-si='fase=1' expresión='[40,55]' texto='Ahora veamos cómo se refleja la luz en un espejo convexo como el que se muestra. Pulsa el\nbotón ”Información” para ver más detalles.' fuente='SansSerif,ITALIC,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_43" value="espacio='E1' tipo='texto' color='27ae60' dibujar-si='fase=2' expresión='[40,55]' texto='A diferencia de un espejo convexo ¿cómo se refleja la luz en un espejo cóncavo como el que se\nmuestra? Pulsa el botón “Información” para ver más detalles.' fuente='SansSerif,ITALIC,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='27ae60' dibujar-si='fase=3' expresión='[40,55]' texto='Ahora veamos un caso interesante, ¿qué pasa cuando rayos de luz paralelos inciden en un\nespejo cóncavo? es decir, si en lugar de rotar la luz, sólo la subimos y bajamos.' fuente='SansSerif,ITALIC,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_45" value="espacio='E1' tipo='texto' color='27ae60' dibujar-si='fase=4' expresión='[40,55]' texto='Mueve el control gráfico y observa donde se posiciona la imagen real, la imagen virtual y el ojo.' fuente='SansSerif,PLAIN,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">

   <param name="G_47" value="espacio='info' tipo='imagen' coord_abs='sí' expresión='(20,0)' archivo='images/tablet.png'">
