   <param name="A_15" value="id='Inicio()' algoritmo='sí' algoritmo='sí' hacer='n=0;t=0;ninya_actitud=parada;ninyo_actitud=parado;Handler(ent(n/3));slow=128;r=1.5;nN=3;Rx=280;Rw=460;nw=ent(Rw/(nN+1));Ry=120;;autorInicio();;FotDesc[0]=&squot;Vemos el experimento terminado.\n\nConsiste en una pirámide invertida de acetato sobre la tableta.&squot;;FotDesc[1]=&squot;Aquí se aprecia desde arriba la pirámide invertida sobre la tableta.\n\nDesarmémoslo para ver cómo se construyó.&squot;;FotDesc[2]=&squot;La pirámide consiste en cuatro caras de acetato pegadas con cinta adhesiva.&squot;;FotDesc[3]=&squot;La forma de cada cara es de un trapecio. Y las caras están adheridas entre sí por uno de los lados.&squot;;FotDesc[4]=&squot;Al mirar de cerca los trapecios, podemos darnos cuenta de las dimensiones que tienen.\n\nEl lado mayor mide 10 cm, el lado menor 3cm y la altura 6 cm.\n\nLas figuras fueron recortadas de una hoja de acetato.&squot;;FotDesc[5]=&squot;Las figuras fueron marcadas cuatro veces en el acetato, a partir de una figura trazada en un papel.&squot;;FotDesc[6]=&squot;La figura original se trazó con lápiz en una hoja de cuadrícula chica, donde cada uno de sus lados mide medio centímetro.&squot;;FotDesc[7]=&squot;El material necesario para el experimento es:\n\n-Una hoja de papel con cuadrícula chica.\n-Un plumón indeleble.\n-Una regla.\n-Cinta adhesiva transparente.\n-Tijeras.\n-Lápiz.\n-Una hoja de acetato.\n-Tu tableta.&squot;;FotDesc[8]=&squot;Este es el video que debes proyectar en tu tableta, para realizar el experimento.\n\nEl video debe reproducirse en pantalla completa para que se pueda ver el objeto proyectado en las tres dimensiones, con ayuda de los lados de la pirámide.&squot;;;panel.x=680;panel.y=56;panel.w=324;panel.h=436;;panelC.x=585;panelC.y=56;panelC.w=419;panelC.h=424'">
