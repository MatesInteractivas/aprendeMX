   <param name="A_04" value="id='setTit(titulo)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='parent.set(&squot;titulo&squot;,titulo);parent.update();'">

   <param name="A_08" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_12" value="id='calcBase()' algoritmo='sí' algoritmo='sí' Local='n' inicio='alfa=(NL%2==0)?(pi/(NL)):0;n=0' hacer='XX[n]=-r*sen(alfa+2*pi*n/NL);YY[n]=r*cos(alfa+2*pi*n/NL);n=n+1;XX[NL]=XX[0];YY[NL]=YY[0];' mientras='n<=NL'">
   <param name="A_13" value="id='randomizeBase()' algoritmo='sí' algoritmo='sí' Local='n,dr' inicio='alfa=(NL%2==0)?(pi/(NL)):0;n=0' hacer='dr=(rnd-0.5)*r/2;XX[n]=-(r+dr)*sen(alfa+2*pi*n/NL);YY[n]=(r+dr)*cos(alfa+2*pi*n/NL);n=n+1;XX[NL]=XX[0];YY[NL]=YY[0];' mientras='n<=NL'">
   <param name="A_14" value="id='X(n,T)' algoritmo='sí' expresión='R*XX[n]+P.x*T' algoritmo='sí' hacer='R=((caso==prisma)|(caso==cilindro))?1:1-T'">
   <param name="A_15" value="id='Y(n,T)' algoritmo='sí' expresión='R*YY[n]+P.y*T' algoritmo='sí' hacer='R=((caso==prisma)|(caso==cilindro))?1:1-T'">
   <param name="A_16" value="id='getName()' algoritmo='sí' expresión='name' algoritmo='sí' Local='name' inicio='name=&squot;&squot;' hacer='name=(caso==1)?name+&squot;Prisma&squot;:name;name=(caso==2)?name+&squot;Pirámide&squot;:name;name=(caso==3)?name+&squot;Cilindro&squot;:name;name=(caso==4)?name+&squot;Cono&squot;:name;name=(NL==3)?name+&squot; triangular&squot;:name;name=(NL==4)?name+&squot; cuadrangular&squot;:name;name=(NL==5)?name+&squot; pentagonal&squot;:name;name=(NL==6)?name+&squot; hexagonal&squot;:name;name=(NL==7)?name+&squot; heptagonal&squot;:name;name=(NL==8)?name+&squot; octagonal&squot;:name;name=(NL==9)?name+&squot; nonagonal&squot;:name;name=(NL==10)?name+&squot; decagonal&squot;:name;name=(NL==11)?name+&squot; undecagonal&squot;:name;name=(NL==12)?name+&squot; dodecagonal&squot;:name;name=((regular==1)&(caso<3))?name+&squot; regular&squot;:name;name=(regular==2)?name+&squot; irregular&squot;:name;name=((dP==0)&(caso!=2))?name+&squot; recto&squot;:name;name=((dP==0)&(caso==2)&(regular==1))?name+&squot; recta&squot;:name;'">
   <param name="A_17" value="id='Calculos()' algoritmo='sí' algoritmo='sí' inicio='DP=24/E3.escala' hacer='regular=(caso>=3)?1:regular;B.x=((NL<128)&(caso>=3))?B.x/sen(pi/12):B.x;B.x=((NL==128)&(caso<3))?r*sen(pi/12):B.x;NL=(caso<3)?min(12,NL):NL;NL=(caso>=3)?128:NL;strNL=_NumToStr_(NL,0);H.x=2.5;H.y=min(max(-1.5,H.y),2);B.y=-1.65;B.x=min(max(0,B.x),1.25);hP=H.y+1.5;r=(caso<3)?min(B.x/sen(pi/NL),1.5):B.x;B.x=(caso<3)?r*sen(pi/NL):r;aux=(regular!=2)?calcBase():&squot;&squot;;dP=dist(0,0,P.x,P.y);P.x=(dP<DP)?0:P.x;P.y=(dP<DP)?0:P.y;dP=(dP<DP)?0:dP;;;'">
   <param name="A_18" value="id='otroCuerpo()' algoritmo='sí' algoritmo='sí' Local='oldname' inicio='momento=2;oldname=getName()' hacer='caso=1+ent(rnd<0.5);caso=(rnd<0.3)?caso+2:caso;esRecto=(rnd<0.5);P.x=(esRecto)?0:1+rnd;P.y=(esRecto)?0:1+rnd;P.x=(rnd<0.5)?-P.x:P.x;P.y=(rnd<0.5)?-P.y:P.y;B.x=0.5+rnd;H.y=0.25+1.0*rnd;NL=(caso<3)?3+ent(rnd*6):128;regular=((caso==1)|(caso==2))?1+ent(rnd*2):1;aux=(regular==2)?calcBase():&squot;&squot;;aux=(regular==2)?randomizeBase():&squot;&squot;;col=1+ent(rnd*8);rojo =COL[col,roj];verde=COL[col,ver];azul =COL[col,azu];Calculos();nombre=getName();' mientras='oldname==nombre'">

   <param name="A_24" value="id='fin' evento='sí' condición='1' acción='calcular' parámetro='limpiar=0\nanimar=0\nplayAudio=0\n' ejecución='siempre' pos_mensajes='centro'">

   <param name="S_08" value="espacio='E3' tipo='superficie' color='(rojo,verde,azul,trnsp)' color_reverso='(rojo,verde,azul,trnsp)' dibujar-si='(caso>=3)' expresión='x=X(u*NL,v*1) y=Y(u*NL,v*1) z=B.y+(H.y-B.y)*v*1' modelo='metal' Nu='NL' Nv='1'">
   <param name="S_09" value="espacio='E3' tipo='superficie' color='(0.8,0.9,1.0,0.8)' color_reverso='(0.8,0.9,1.0,0.8)' expresión='x=3*(2*u-1) y=3*(2*v-1) z=B.y-0.05' aristas='sí' Nu='1' Nv='1'">
