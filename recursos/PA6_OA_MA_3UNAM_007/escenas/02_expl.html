   <param name="G_14" value="espacio='PLANO' tipo='texto' fondo='sí' expresión='[absX(s)-_AnchoDeCadena_(s+&squot;&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;15&squot;)/2,absY(-0.2)]' familia='s' s.intervalo='[-numX-1,numX+1]' s.pasos='(numX+1)*2' texto='[s]' fuente='SansSerif,BOLD,15' decimales='0' fijo='no'">
   <param name="G_15" value="espacio='PLANO' tipo='texto' fondo='sí' dibujar-si='s!=0' expresión='[absX(0.15),absY(s)-5]' familia='s' s.intervalo='[-numY-1,numY+1]' s.pasos='(numY+1)*2' texto='[s]' fuente='SansSerif,BOLD,15' decimales='0' fijo='no'">
   <param name="G_16" value="espacio='PLANO' tipo='segmento' color='335196f3' dibujar-si='ej==0' expresión='(G.x,0)(G.x,G.y)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_17" value="espacio='PLANO' tipo='segmento' color='335196f3' dibujar-si='ej==0' expresión='(0,G.y)(G.x,G.y)' fijo='sí' tamaño='0' ancho='3'">

   <param name="G_20" value="espacio='PLANO' tipo='imagen' dibujar-si='ej==1' expresión='(cx,cy,1,1)' archivo='images/buspk.png'">
   <param name="G_21" value="espacio='RETRO' tipo='punto' fondo='sí' dibujar-si='0' expresión='(__SEPARADOR__,__SEPARADOR__)' fijo='sí' info='(__SEPARADOR__)'">
   <param name="G_22" value="espacio='RETRO' tipo='macro' fondo='sí' expresión='macros/borde.txt' nombre='bRetro'">

   <param name="G_24" value="espacio='RETRO' tipo='texto' color='6c4517' dibujar-si='(!bien)' expresión='[bRetro.x+20,bRetro.y+20]' texto='             ¡Inténtalo de nuevo!\n\nRecuerda que la primera coordenada\nindica la distancia del punto al eje \nhorizontal, mientras que la segunda \ncoordenada indica la distancia del \npunto al eje vertical.' fuente='Monospaced,PLAIN,19' decimales='0' fijo='no'">
   <param name="G_25" value="espacio='RETRO' tipo='texto' color='6c4517' dibujar-si='(ej==1)&&(bien)' expresión='[bRetro.x+50,bRetro.y+20]' texto='            ¡Felicidades!\n\nReconociste correctamente las \ncoordenadas del autobús en el\nplano.' fuente='Monospaced,PLAIN,19' decimales='0' fijo='no'">
</ajs>
