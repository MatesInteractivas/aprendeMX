   <param name="A_17" value="id='permuta_POS_Y()' algoritmo='sí' expresión='x' algoritmo='sí' Local='i,tmp,iRnd' inicio='i=0' hacer='iRnd=ent(rnd*POS_Y.long);tmp=POS_Y[iRnd];;POS_Y[iRnd]=POS_Y[i];POS_Y[i]=tmp;;i=i+1' mientras='i<POS_Y.long'">

   <param name="G_07" value="espacio='E2' tipo='texto' color='blanco' expresión='[bInfo.x-40,bInfo.y]' texto='El autobús está\nen la coordenada' fuente='Monospaced,PLAIN,19' decimales='0' fijo='no' color_borde_texto='173320'">

   <param name="G_15" value="espacio='PLANO' tipo='punto' color='(20,30,(s==ubicacion)?1:0,00)' expresión='(POS_X[s],POS_Y[s])' familia='s' s.intervalo='[0,7]' s.pasos='7' texto='  [NOMBRE[s]]' fuente='Monospaced,PLAIN,17' fijo='sí' tamaño='0'">

<script type="descartes/macro" id="macros/borde.txt">

tipo='imagen' coord_abs='sí' expresión='(x-22,y+h+22,1,1)' archivo='images/borde_ab_iz.png' info='abajo izquierda' 
tipo='imagen' coord_abs='sí' expresión='(x+w/2,y+h+22,w,1)' archivo='images/borde_ab_ce.png' info='abajo centro'

tipo='polígono' coord_abs='sí' expresión='(x-1,y-1)(x+w+1,y-1)(x+w+1,y+h+1)(x-1,y+h+1)(x-1,y-1)' relleno='(rojo,verd,azul,tnsp)' ancho='0' 
</script>
