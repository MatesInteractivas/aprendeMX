   <param name="G_06" value="espacio='EXAMPLES' tipo='texto' color='(R(_azuloscuro),V(_azuloscuro),A(_azuloscuro),00)' expresión='[500+_Nx_(pn2,0,46,20),100+13]' texto='[_NumToStr_(pn2,0)]' fuente='SansSerif,PLAIN,20' decimales='0' fijo='sí' info='Texto del pulsador vertical'">

   <param name="G_09" value="espacio='EXAMPLES' tipo='arco' color='negro' centro='(-5+s*10/9,-1.5)' radio='0.5' fin='360' familia='s' s.intervalo='[0,9]' s.pasos='9' fijo='sí' relleno='(R(s),V(s),A(s),00)'">
