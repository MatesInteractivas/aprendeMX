   <param name="A_09" value="id='initDialog()' algoritmo='sí' algoritmo='sí' Local='str' inicio='N=0' hacer='fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n\n    mmm. . .&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Hola Juan.&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Hola Lupe.\n\n¡Qué bueno que te veo!\n\nQuiero preguntarte algo.&squot;;DIALOGO[N,judT]=3;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n     Tú dirás.&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Por qué crees que las civilizaciones antiguas le daban tanta importancia al círculo?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;¡Caray!\n\n¡Qué intelectual!\n\n¿Y ahora por qué me preguntas eso?&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=asombrada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Es que ayer vi un documental en la tele sobre los antiguos griegos.\n\nEran muy inteligentes.&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=sorprendido;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;          Sí.\n\n          ¿Y?&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);str=&squot;circulo:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Pues que para ellos el círculo era algo muy especial. Decían que es la figura perfecta.\n\nY realmente no sé por qué.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Bueno, el círculo es importante porque aparece mucho en la naturaleza y en lo que los hombres construyen.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n¿De veras?\n\nYo no lo veo mucho en el bosque, por ejemplo.&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;¡Claro que sí!\n\nEn los troncos de los árboles cortados, en los centros de las flores, en las olas que se forman en un charco cuando tiras una piedra. . .&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Y no olvides las ruedas de los carros, los botones, las carátulas de muchos relojes y las secciones de las columnas de los edificios o de las plumas. . .&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;y el contorno de la Luna y de los balones de futbol ...&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Bueno, sí, ya me convenciste.&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Aunque, claro, no son perfectos. Los círculos perfectos son un producto de nuestra imaginación, igual que otras figuras geométricas.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Pero hacemos dibujos de ellos. ¿No?&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Los dibujos son representaciones, casi perfectas, de esas figuras ideales, pero siempre tienen imperfecciones.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;De acuerdo.\n\nPero no me has dicho por qué los griegos consideraban más perfecto al círculo que al cuadrado o al hexágono, por ejemplo.&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;¡ Ah!\n\nHay una razón muy evidente.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n¿De veras?\n\n¿Cuál?&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;str=&squot;cuadrado:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Mira, si giras un cuadrado un ángulo de 90 grados se ve igual. ¿Verdad?&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Sí.&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;En cambio si lo giras 45 grados se ve diferente.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;girado:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;¿Ves?&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Sí.&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;str=&squot;cuadrado:=0&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,ludT]=0;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;girado:=0&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;str=&squot;hexagono:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Lo mismo le pasa al hexágono. Si lo giras 60 grados queda igual, pero si lo giras 30 grados cambia.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;;fixData(N);str=&squot;girado:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Sí, es cierto.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;hexagono:=0&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;En cambio ...\n\n¡Tan tan tan tan!\n&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;circulo:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;No me digas, ya lo veo. El círculo no cambia cuando lo giras.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=sorprendido;str=&squot;circulo:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Así es, no importa cuántos grados lo gires, siempre queda igual.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Pues sí, entiendo que eso lo hace muy especial.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;anillo:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Es la única figura con esa propiedad.\n\nBueno, aparte de otras formadas por circunferencias, como los anillos.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;circulo:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;A propósito. . .\n\n¿Estamos hablando de circunferencias o de círculos?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;circunferencia:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;De ambos.\n\nLo que dije es válido tanto para el círculo como para la circunferencia.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Ok, pero. . .\n\n¿Son realmente cosas diferentes?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Sí, y en la escuela se le da mucha importancia a la distinción.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Si?&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Sí.\nUna circunferencia es la curva formada por todos los puntos que están a la misma distancia del centro, y el círculo es lo de adentro.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Qué bueno que me lo dices, me fijaré bien en hacer la distinción.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Sí, eso es lo más conveniente.\n\nPero no creas, en la vida diaria no se hace siempre esta distinción.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Muchas veces se le llama círculo a una circunferencia.\nY cuando algo tiene forma de circunferencia se dice que es circular, y no que es circunferencial.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;circunferencia:=0&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Oye, ¿y qué tienen que ver el círculo y la circunferencia con el número Pi?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;str=&squot;circulo:=0&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Todo!\n\nEl número Pi está íntimamente relacionado con ambos.\n\nEs la razón del perímetro al diámetro de cualquier circunferencia.\n\nSiempre la misma.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Qué es eso de la razón entre el perímetro y el diámetro?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=pensando;str=&squot;division:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Si divides la longitud del perímetro de una circunferencia entre la del diámetro, obtienes siempre ese número.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;multiplicacion:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡ A caray!\n\nEntonces podemos obtener el perímetro de cualquier circunferencia multiplicando Pi por la medida del diámetro.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=sorprendido;str=&squot;area:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sí.\n\nPor eso el número Pi es tan importante.\n\nY también podemos calcular el área del círculo multiplicando Pi por el cuadrado del radio.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;area:=0&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Y cuánto vale Pi?&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;3.141592 653589 793238 462643 383279 502884 197169 399375 105820 974944 . . .\n\nTiene una infinidad de dígitos.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Y yo cómo me voy a aprender ese chorizo?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=sorprendido;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;No hace falta. Puedes usar 3.1416 que es fácil de recordar y es suficientemente exacto para todo lo que necesites.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¡Wow!\n\n¡Cuánto sabes!\n\n¿Cómo lo aprendes?&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Fácil. Leyendo.\n\nAdiós,\nluego nos vemos.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Leyendo?\n\nCreo que voy a leer más.\n\nQuisiera saber tanto como Lupe.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=parada;DIALOGO[N,lshw]=0;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=parada;DIALOGO[N,lshw]=0;N=N+1;'">
