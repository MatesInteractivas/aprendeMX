   <param name="A_04" value="id='clear_OK_WRONG()' algoritmo='sí' algoritmo='sí' Local='j' inicio='iniciado=0;j=0' hacer='OK[j]=0;WRONG[j]=0;j=j+1' mientras='j<100'">
   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rt3=3;rsp=4;img=5;tri=6;usd=7;no=0;si=1;instruc=&squot;10 enunciados en 90 segundos&squot;;nP=10;T=90;TINR=4;NP=0;;PREG[NP,txt]=&squot;El hielo pesa más que el agua.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;El hielo es menos denso que el agua, por eso flota.&squot;;PREG[NP,rt2]=&squot;El agua, al congelarse ocupa más espacio que en estado líquido.&squot;;PREG[NP,rt3]=&squot;Un volumen de hielo pesa menos que el mismo volumen de agua.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El agua pesa más que el hielo.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;El hielo es menos denso que el agua, por eso flota.&squot;;PREG[NP,rt2]=&squot;Una misma cantidad de hielo que de agua ocupa más espacio.&squot;;PREG[NP,rt3]=&squot;Un volumen de hielo pesa menos que el mismo volumen de agua.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cuando se ponen los rieles en una vía de tren hay que pegar perfectamente cada uno con el siguiente para que al pasar el tren no haga ruido.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Al contrario, hay que dejar un par de centímetros&squot;;PREG[NP,rt2]=&squot;de separación entre los rieles, esto impedirá que&squot;;PREG[NP,rt3]=&squot;se enchuequen si llegaran a calentarse y dilatarse.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En las carreteras que pasan por lugares muy soleados se pueden producir ondulaciones en el pavimento.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Al calentarse mucho el pavimento éste tiende a expandirse&squot;;PREG[NP,rt2]=&squot;más que el suelo sobre el que está colocado&squot;;PREG[NP,rt3]=&squot;y por eso se producen ondulaciones.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una cucharada de consomé en polvo se disuelve mejor en agua caliente que en agua fría.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Las moléculas del agua caliente se mueven más rápidamente&squot;;PREG[NP,rt2]=&squot;que las del agua fría y cuando chocan con las de la sopa&squot;;PREG[NP,rt3]=&squot;eso contribuye a que se desprendan mejor de los gránulos.&squot;;PREG[NP,img]=no;NP=NP+1;PREG[NP,txt]=&squot;El chocolate se disuelve mejor en leche fría que en leche caliente.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Las moléculas de la leche caliente se mueven más rápidamente que las&squot;;PREG[NP,rt2]=&squot;de la leche fría y eso ayuda a que las del chocolate se mezclen mejor.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si se mete un vaso de vidrio muy caliente en agua fría, puede quebrarse.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Al entrar en contacto con el agua fría, algunas partes del vidrio&squot;;PREG[NP,rt2]=&squot;se contraen más de prisa que otras y eso puede provocar que se rompa.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si se mete un vaso de vidrio muy frío en agua caliente, puede quebrarse.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Al entrar en contacto con el agua caliente, algunas partes del vidrio&squot;;PREG[NP,rt2]=&squot;se expanden más de prisa que otras y eso puede provocar que se rompa.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En el desierto hace mucho calor porque el Sol calienta el aire en las alturas y éste baja a la superficie calentándola mucho.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;En el desierto el cielo suele estar despejado y el Sol pega de lleno&squot;;PREG[NP,rt2]=&squot;en la tierra y la calienta. La tierra caliente tranfiere calor al aire&squot;;PREG[NP,rt3]=&squot;que está en contacto con ella y por eso aumenta la temperatura ambiental.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;A la altura en que vuelan los aviones la temperatura suele ser muy baja (40 o 50 grados centígrados bajo cero) y por eso el aire es muy denso.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Es cierto que ese aire está muy frío pero también está sujeto a una&squot;;PREG[NP,rt2]=&squot;presión muy baja, así que no está comprimido. La densidad del aire&squot;;PREG[NP,rt3]=&squot;no sólo depende de su temperatura sino también de la presión.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si vaciamos de agua una botella desechable, la tapamos y la metemos al refrigerador, al sacarla estará inflada.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Al contrario, el aire que está dentro de la botella al enfriarse&squot;;PREG[NP,rt2]=&squot;disminuirá su volumen y eso hará que la botella se aplaste un poco.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si ponemos una botella llena de agua en el congelador durante varias horas ésta se contrae y se aplasta.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;Al contrario, al transformarse el agua en hielo, éste&squot;;PREG[NP,rt2]=&squot;ocupará más espacio que el agua y la botella se inflará.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En regiones en las que durante el día hace mucho calor y durante la noche mucho frío, en una noche especialmente fría pueden llegar a desprenderse los azulejos de una pared.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;El material de la pared, con el frío, puede contraerse más&squot;;PREG[NP,rt2]=&squot;que los zulejos, provocando que se desprendan y caigan.&squot;;PREG[NP,rt3]=&squot;&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Las paredes de un edificio pueden crujir con los cambios de temperatura.&squot;;PREG[NP,rsp]=si;PREG[NP,rt1]=&squot;Como las paredes están hechas con una variedad de materiales, por ejemplo,&squot;;PREG[NP,rt2]=&squot;ladrillos, cemento, cal y pintura, los cuales se comprimen y se expanden con&squot;;PREG[NP,rt3]=&squot;el calor, unos más y otros menos, se crean tensiones entre ellos y crujen.&squot;;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Igual que el hielo es menos denso que el agua, también el agua es menos densa que el vapor.&squot;;PREG[NP,rsp]=no;PREG[NP,rt1]=&squot;El agua al hervir se convierte en vapor y éste requiere mucho más espacio&squot;;PREG[NP,rt2]=&squot;que el que ocupa la misma cantidad de agua líquida, y si no lo tiene,&squot;;PREG[NP,rt3]=&squot;aumenta mucho la presión, que es lo que ocurre en las ollas exprés.&squot;;PREG[NP,img]=no;NP=NP+1;;'">
