<body style="margin:0px; padding:0px">

<ajs name="Descartes" width=1024 height=568 code="Descartes">
   <param name="tamaño" value="1024x568">
   <param name="image_loader" value="images/transp_1x1.png">
   <param name="expand" value="">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.340, 2015-05-21">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=100 ancho_oeste=120 alto=50">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' despl_imagen='arr-izq' fondo='ecf0f1' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='680' y='200' ancho='300' alto='180' dibujar-si='nv<2' escala='36' O.x='-155' O.y='90' despl_imagen='arr-izq' fondo='aa3498db' red='no' red10='no' ejes='no' texto='405860'">
   <param name="E_03" value="tipo='R2' id='EC' y='45' alto='450' dibujar-si='nv<2' fijo='sí' escala='30' O.x='315' O.y='50' despl_imagen='arr-izq' fondo='ffecf0f1' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='prev' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='          Anterior' expresión='(E1._w/8-100,E1._h-66,200,46)' fijo='sí' visible='sí' color='blanco' color-int='gris' negrita='sí' fuente puntos='24' imagen='_STYLE_|class=btnAprendeMx verdeAgua regresar|shadowTextColor=rgba(0,0,0,0.2)|shadowTextOffsetY=2|shadowTextBlur=0|textBorder=0' acción='calcular' parámetro='doPlay(0)\nnv=max(nv-1,0)\naux=(nv==0)?initP():&squot;&squot;\naux=(nv==1)?nuevasParticulas(N):&squot;&squot;\naux=(nv>1)?initMol():&squot;&squot;\nanimando=0\npausado=0\n' dibujar-si='(nv>1)' activo-si='nv>1'">
   <param name="C_02" value="id='next' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='          Siguiente' expresión='(7*E1._w/8-100,E1._h-66,200,46)' fijo='sí' visible='sí' color='blanco' color-int='gris' negrita='sí' fuente puntos='24' imagen='_STYLE_|class=btnAprendeMx verdeAgua iniciar|shadowTextColor=rgba(0,0,0,0.2)|shadowTextOffsetY=2|shadowTextBlur=0|textBorder=0' acción='calcular' parámetro='doPlay(0)\nnv=min(nv+1,nV-1)\naux=(nv==1)?nuevasParticulas(N):&squot;&squot;\nanimando=0\npausado=0\n' dibujar-si='(nv+1<nV)&((nv==1)|!animando)' activo-si='nv+1<nV' pos_mensajes='centro'">
   <param name="C_03" value="id='reinit' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='          Reiniciar' expresión='(3*E1._w/8-100,E1._h-66,200,46)' fijo='sí' visible='sí' color='blanco' color-int='gris' negrita='sí' fuente puntos='24' imagen='_STYLE_|class=btnAprendeMx azul restart|shadowTextColor=rgba(0,0,0,0.2)|shadowTextOffsetY=2|shadowTextBlur=0|textBorder=0' acción='calcular' parámetro='doPlay(0)\ninitMol()\nanimando=0\npausado=0' dibujar-si='(nv==1)'">
   <param name="C_04" value="id='go' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='[goname]' expresión='(5*E1._w/8-100,E1._h-66,200,46)' fijo='sí' visible='sí' color='blanco' color-int='gris' negrita='sí' fuente puntos='24' imagen='_STYLE_|class=btnAprendeMx amarillo play|shadowTextColor=rgba(0,0,0,0.2)|shadowTextOffsetY=2|shadowTextBlur=0|textBorder=0' acción='calcular' parámetro='doPlay(0)\nvC2.play()\nanimar=1\nanimando=1\napagado=1\npausado=0' dibujar-si='(nv==1)&!animando'">
   <param name="C_05" value="id='pause' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='          Pausa' expresión='(5*E1._w/8-100,E1._h-66,200,46)' fijo='sí' visible='sí' color='blanco' color-int='gris' negrita='sí' fuente puntos='24' imagen='_STYLE_|class=btnAprendeMx amarillo pause|shadowTextColor=rgba(0,0,0,0.2)|shadowTextOffsetY=2|shadowTextBlur=0|textBorder=0' acción='calcular' parámetro='doPlay(0)\nanimando=0\npausado=1' dibujar-si='(nv==1)&animando'">
   <param name="A_01" value="id='T' vector='sí' evaluar='una-sola-vez' tamaño='8'">
   <param name="A_02" value="id='X(t)' expresión='((t==1)|(t==2))?16/nMol:0'">
   <param name="A_03" value="id='Y(t)' expresión='((t<2)|(t=4))?2:3'">
   <param name="A_04" value="id='P' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='300' filas='10' expresión='nP=60;N=50;masa=0;color=1;_c=1;radio=2;x=3;y=4;z=5;vx=6;vy=7;vz=8;_x=3;_y=4;_u=6;_v=7;hot=9;'">
   <param name="A_05" value="id='tryPlay(k)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='parent.exec(&squot;tryPlay&squot;,&squot;EXP&squot;)'">
   <param name="A_06" value="id='doPlay(k)' algoritmo='sí' algoritmo='sí' hacer='parent.exec(&squot;doPlay&squot;,k);parent.update()'">
   <param name="A_07" value="id='toca(n)' algoritmo='sí' expresión='siToca' algoritmo='sí' Local='j,r3,siToca' inicio='siToca=0;r3=3*r;j=0' hacer='siToca=(sqrt((P[n,x]-P[j,x])^2+(P[n,y]-P[j,y])^2)<r3);j=j+1' mientras='(!siToca)&(j<n)'">
   <param name="A_08" value="id='nuevasParticulas(K)' algoritmo='sí' vector='sí' matriz='sí' algoritmo='sí' Local='i,vs,norm' inicio='M=K;animando=(nv==0)?animando:0;t=0;i=0' hacer='P[i,radio]=r;P[i,masa]=1;P[i,x]=(i<K/2)?x1+r+(x2-x1-r2)*(0.5+rnd/2):x1+r+(x2-x1-r2)*rnd/2;P[i,y]=(i<K/2)?y1+r+(y2-y1-r2)*(0.0+rnd/1):y1+r+(y2-y1-r2)*rnd/1;P[i,z]=0;alfa=rnd*2*pi;P[i,color]=(i>=K/2);vs=(i>=K/2)?vm/4:vm*(1+4*nv);vs=(nv==0)?vm:vs;norm=sqrt(sqrt((P[i,x]-X0)^2+(P[i,y]-Y0)^2));P[i,vx]=(nv==0)? vs*(P[i,y]-Y0)/norm:vs*cos(alfa);P[i,vy]=(nv==0)?-vs*(P[i,x]-X0)/(4*norm)/norm-vs*(i<=K/2)/4+vs*(i>K/2)/4:vs*sen(alfa);P[i,vz]=0;i=((i==0)|!toca(i))?i+1:i;' mientras='i<K'">
   <param name="A_09" value="id='Colision(j,k)' algoritmo='sí' algoritmo='sí' Local='vxj,vyj,vxk,vyk,vxj,vyj,vxk,vyk,dx,dy,nx,ny,tx,ty' hacer='dx=P[k,x]-P[j,x];dy=P[k,y]-P[j,y];penetr=P[j,radio]+P[k,radio]-sqrt(dx*dx+dy*dy);penetr2=2*penetr;norm=sqrt(dx*dx+dy*dy);norm=(norm<epsilon)?1:norm;nx=dx/norm;ny=dy/norm;tx=-ny;ty=nx;vjn=P[j,vx]*nx+P[j,vy]*ny;vjt=P[j,vx]*tx+P[j,vy]*ty;vkn=P[k,vx]*nx+P[k,vy]*ny;vkt=P[k,vx]*tx+P[k,vy]*ty;vmn=(vjn+vkn)/2;dvs=(vkn-vjn>=0)?1:-1;dvn=dvs*sqrt(abs((vjn^2+vkn^2)/2-vmn^2));P[j,vx]=nx*(vmn+dvn)+tx*vjt;P[j,vy]=ny*(vmn+dvn)+ty*vjt;P[k,vx]=nx*(vmn-dvn)+tx*vkt;P[k,vy]=ny*(vmn-dvn)+ty*vkt;P[k,x]=P[k,x]+nx*penetr2;P[k,y]=P[k,y]+ny*penetr2;P[j,x]=P[j,x]-nx*penetr2;P[j,y]=P[j,y]-ny*penetr2'">
   <param name="A_10" value="id='Choques(j)' algoritmo='sí' expresión='kchoque' algoritmo='sí' Local='k,kchoque' inicio='k=0;kchoque=-1' hacer='choque=(sqrt((P[j,x]-P[k,x])^2+(P[j,y]-P[k,y])^2)<r2);aux=(choque)?Colision(j,k):0;k=k+1' mientras='!choque&(k<i)'">
   <param name="A_11" value="id='doMove()' algoritmo='sí' algoritmo='sí' Local='i,r' inicio='i=0' hacer='r=P[i,radio];P[i,x]=P[i,x]+P[i,vx];P[i,y]=P[i,y]+P[i,vy];P[i,vy]=P[i,vy]+g/10000;aux=(((nv==0)|(nv==1))&(i>0))?Choques(i):0;P[i,vx]=(P[i,x]<x1+r)?-P[i,vx]:P[i,vx];P[i,x]=(P[i,x]<x1+r)?x1+r+(x1+r-P[i,x]):P[i,x];P[i,vx]=(P[i,x]>x2-r)?-P[i,vx]:P[i,vx];P[i,x]=(P[i,x]>x2-r)?x2-r+(x2-r-P[i,x]):P[i,x];P[i,vy]=(P[i,y]<y1+r)?-P[i,vy]:P[i,vy];P[i,y]=(P[i,y]<y1+r)?y1+r+(y1+r-P[i,y]):P[i,y];P[i,vy]=(P[i,y]>y2-r)?-P[i,vy]:P[i,vy];P[i,y]=(P[i,y]>y2-r)?y2-r+(y2-r-P[i,y]):P[i,y];P[i,hot]=min(1,60*(P[i,vx]^2+P[i,vy]^2));i=i+1;;' mientras='i<M'">
   <param name="A_12" value="id='Move()' algoritmo='sí' algoritmo='sí' Local='k' inicio='k=0' hacer='doMove();k=k+1' mientras='k<veces'">
   <param name="A_13" value="id='Inicio()' algoritmo='sí' algoritmo='sí' inicio='epsilon=0.000001' hacer='apagado=0;nV=2;nv=1;r=0.15;r2=2*r;R=r*E2.escala;x1=0;x2=E2._w/E2.escala;y1=0;y2=E2._h/E2.escala;vm=0.03;bsz=7.7;animar=0;animando=0;nuevasParticulas(nP);Move();;;;'">
   <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Explora la expansión y contracción de un gas ante los cambios de temperatura.&squot;' hacer='X0=E2._w/(2*E2.escala);Y0=E2._h/(2*E2.escala);nva=-1;nv=1;Inicio();animar=0;animando=animar;;;;;'">
   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='goname=(pausado)?&squot;          Continuar&squot;:&squot;          Comenzar&squot;;bh=0.7;PromT=(T[0]+T[1]+T[2]+T[3]+T[4]+T[5]+T[6]+T[7])/8;aux=(animando)?Move():&squot;&squot;;nva=nv;'">
   <param name="A_16" value="id='anim' evento='sí' condición='animar' acción='animar' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_17" value="id='fin' evento='sí' condición='animar' acción='calcular' parámetro='animar=0\n' ejecución='siempre' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E1' tipo='texto' fondo='sí' color='34495e' expresión='[60,16]' texto='[titulo]' fuente='SansSerif,BOLD,24' fijo='sí' info='Título'">
   <param name="G_02" value="espacio='EC' tipo='imagen' fondo='sí' expresión='(0,1,1,1)' archivo='images/olla.png'">
   <param name="G_03" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='nv==1' expresión='[20,40]' texto='El fenómeno de difusión ocurre entre dos gases o entre dos líquidos que pueden mezclarse. No pasa, en cambio, entre líquidos que no se mezclan, por ejemplo, entre agua y aceite.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='600'">
   <param name="G_04" value="espacio='EC' tipo='texto' color='34495e' dibujar-si='nv==1' expresión='[20,150]' texto='En esta simulación las moléculas rojas representan el fluido caliente y van más rápido que las azules. Pulsa Comenzar para ver cómo al chocar unas con otras las moléculas más rápidas transfieren energía a las más lentas. El color es más rojo cuanto más rápido van y más azul cuanto más lento van. A la larga, se llega a un equilibrio térmico que se nota porque en cualquier zona puede haber moléculas de cualquier color entre el azul y el rojo. Cuando eso ocurre todo el fluido está ya a la misma temperatura.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='600'">
   <param name="G_05" value="espacio='E2' tipo='punto' color='(P[s,hot],P[s,hot]/4,1-P[s,hot],0)' dibujar-si='(nv==1)' expresión='(P[s,_x],P[s,_y])' familia='s' s.intervalo='[0,M-1]' s.pasos='M-1' decimales='0' fijo='sí' tamaño='R' info='las moléculas '">
   <param name="G_06" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(830,E1._h-140,1,1)' archivo='images/base.png'">
   <param name="G_07" value="espacio='E1' tipo='imagen' dibujar-si='animando&(flama1)' coord_abs='sí' expresión='(830,E1._h-167,1,1)' archivo='images/flama01.png'">
   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='animando&(!flama1)' coord_abs='sí' expresión='(830,E1._h-167,1,1)' archivo='images/flama02.png'">
   <param name="Animación" value="pausa='25' controles='no' auto='no' inicio='dt=25/1000;_tiempo=0' hacer='_tiempo=_tiempo+dt;flama1=1-flama1;;;' mientras='animando'">
</ajs>
