   <param name="G_03" value="espacio='E2' tipo='texto' color='ecf0f1' dibujar-si='nv==0' expresión='[80,433]' texto='¿Por qué la botella caliente chupa el líquido frío?' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='700' info='botella'">
   <param name="G_04" value="espacio='E2' tipo='texto' color='8e44ad' dibujar-si='nv==0' expresión='[595,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs40\b El aire se \i expande\i0  al calentarse. Lo mismo\par ocurre con la mayor\u237 a de sustancias.\cf0\f3\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==0' expresión='[595,125]' texto='Los gases, como el aire, se expanden cuando se calientan. Eso los hace menos densos, es decir, poca cantidad de ellos ocupa mucho espacio. \n\nCuando la botella de este experimento se calienta, también lo hace el aire que tiene adentro, provocando que se expanda. Al entrar en contacto con el líquido, el aire dentro de la botella comienza a enfriarse y se contrae, es decir, disminuye su volumen. Esto crea un vacío dentro de la botella que es ocupado por el líquido, empujado por la presión atmosférica.\n\nIgual que el aire casi todas las substancias se expanden al calentarse y se contraen al enfriarse.' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='400' info='botella'">
   <param name="G_06" value="espacio='E2' tipo='texto' color='ecf0f1' dibujar-si='nv==1' expresión='[120,421]' texto=' ¿Por qué la tinta se mezcla mejor \ncon el agua caliente que con la fría?\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='580' info='mantequilla'">
   <param name="G_07" value="espacio='E2' tipo='texto' color='8e44ad' dibujar-si='nv==1' expresión='[595,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs40\b La mayor\u237 a de las substancias se disuelven \par mejor en agua caliente que en agua fr\u237 a.\cf0\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==1' expresión='[595,130]' texto='El recipiente de la izquierda tiene agua fría y el de la derecha tiene agua caliente. \n\nObserva que al depositar una gota de tinta ésta se difunde mejor en el agua caliente que en la fría.\n\nEn esta unidad verás que esto se debe a que las moléculas del agua caliente se mueven más rápidamente y acarrean mejor a las de tinta. También verás que los gases se expanden con el calor porque éste hace que sus moléculas viajen a velocidades mayores.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='400' info='Difusión de la tinta en agua fría y caliente'">

   <param name="G_13" value="espacio='E2' tipo='texto' color='8e44ad' dibujar-si='nv==2' expresión='[605,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs40\b El agua se expande al congelarse\cf0\f2\fs30\b0 .}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==2' expresión='[605,100]' texto='A la izquierda aparecen dos tubos con la misma cantidad de agua pintada de rojo. El de la derecha se pone unas horas en el congelador y vemos que su nivel aumenta. La columna de hielo es más alta que la de agua.\n\nEsto demuestra que al congelarse el agua se expande. Por eso el hielo flota. Porque es menos denso que el agua.\n\nEsta curiosa propiedad, que cuando se congela se expande, casi exclusiva del agua, tiene gran impacto en las formas de vida de nuestro planeta. Por ejemplo, si el hielo se hundiera, las plantas marinas se congelarían y los peces no tendrían alimento. \n\n\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='400' info='los tubos con agua coloreada'">

   <param name="G_18" value="espacio='E2' tipo='texto' color='ecf0f1' dibujar-si='(nv==3)&(t<=1)' expresión='[80,420]' texto='Esta jarrita se llenó de agua y se metió\na un congelador durante unas horas...' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='520' info='hojuelas de avena'">

   <param name="G_20" value="espacio='E2' tipo='texto' color='ecf0f1' dibujar-si='(nv==3)&(t==3)' expresión='[125,432]' texto='¿Por qué se rompió la jarrita?' fuente='SansSerif,PLAIN,19' fijo='sí' ancho='520' info='hojuelas de avena'">
   <param name="G_21" value="espacio='E2' tipo='texto' color='8e44ad' dibujar-si='nv==3' expresión='[500,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs40\b El hielo ocupa m\u225 s espacio que el agua\cf0\f2\fs30\b0}' fuente='SansSerif,BOLD,20' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' color='34495e' dibujar-si='nv==3' expresión='[500,100]' texto='A la izquierda aparece una sucesión de imágenes que muestran el efecto que puede producir congelar agua en un recipiente.\n\n¿Por qué se rompió la jarrita? \n\nLa razón es que el agua en estado sólido (hielo), ocupa más espacio que el agua en estado líquido. Por eso al congelarse el agua de la superficie forma una capa de hielo que impide, por la forma que tiene la jarrita, que el agua que se encuentra debajo se expanda al congelarse. Por eso cuando ésta se congela, al no tener espacio para expandirse, hace presión sobre las paredes de la jarrita y la rompe. Lo mismo puede pasarle a una botella de refresco en el congelador.\n\n\n\n' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='500' info='hojuelas de avena'">
