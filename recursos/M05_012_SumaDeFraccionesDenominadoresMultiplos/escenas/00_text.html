   <param name="G_03" value="espacio='TX2' tipo='texto' fondo='sí' color='34495e' dibujar-si='0' expresión='[65,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40\u191 C\u243 mo sumar \fs44{\*\mjaformula{\fraction{\num 2}{\den 3}}+{\fraction{\num 1}{\den 6}}}\fs40 ?\par Para sumar fracciones hay que expresarlas \par con un mismo denominador. En este caso, \par como 6 es m\u250 ltiplo de 3 (6 = 3 \u215  2), convetimos\par \fs44{\*\mjaformula{\fraction{\num 2}{\den 3}}}\fs40  a su equivalemte \fs44{\*\mjaformula{\fraction{\num 4}{\den 6}}}\fs40  para as\u237  poder \par sumar las fracciones expresadas en sextos:\par               \fs44{\*\mjaformula{\fraction{\num 2}{\den 3}}+{\fraction{\num 1}{\den 6}}={\fraction{\num 4}{\den 6}}+{\fraction{\num 1}{\den 6}}={\fraction{\num 5}{\den 6}}}\fs40 . \par \par \par \par \par \f3\fs38}' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='2' info='texto 01'">

   <param name="G_06" value="espacio='TX2' tipo='texto' fondo='sí' color='34495e' expresión='[30,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs44{\*\mjaformula{\fraction{\num 2}{\den 3}}+{\fraction{\num 1}{\den 6}}}\fs40  vemos que 6 = 3 \u215  2. Entonces \par convertimos\fs44  {\*\mjaformula{\fraction{\num 2}{\den 3}}}\fs40  a su equivalente \fs44{\*\mjaformula{\fraction{\num 4}{\den 6}}}\fs40 , \par y sumamos los numeradores: \par                \fs44{\*\mjaformula{\fraction{\num 2}{\den 3}}+{\fraction{\num 1}{\den 6}}={\fraction{\num 4}{\den 6}}+{\fraction{\num 1}{\den 6}}={\fraction{\num 5}{\den 6}}}\fs40 . \par \par \par \par \par \f3\fs38}' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='2' info='texto 01'">
