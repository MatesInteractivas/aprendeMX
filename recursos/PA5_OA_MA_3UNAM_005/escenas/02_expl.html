   <param name="A_28" value="id='mkPlgm_2(Ax,Ay,Bx,By,Cx,Cy,Dx,Dy)' algoritmo='sí' algoritmo='sí' Local='BC' inicio='color=3' hacer=';BC=dist(Bx,By,Cx,Cy);Px=-(Cy-By)/BC;Py= (Cx-Bx)/BC;dot=Px*(Ax-Bx)+Py*(Ay-By);Px=Bx+dot*Px;Py=By+dot*Py;Vx=Cx-Bx;Vy=Cy-By;;nF=0;FIG[nF,_nom_]=&squot;Paralelogramo&squot;;FIG[nF,_mom_]=0;FIG[nF,_tam_]=4;FIG[nF,_col_]=color;FIG[nF,_x0_]=Ax;FIG[nF,_y0_]=Ay;FIG[nF,_x1_]=Bx;FIG[nF,_y1_]=By;FIG[nF,_x2_]=Cx;FIG[nF,_y2_]=Cy;FIG[nF,_x3_]=Dx;FIG[nF,_y3_]=Dy;nF=nF+1;;FIG[nF,_nom_]=&squot;Paralelogramo parte 1&squot;;FIG[nF,_mom_]=1;FIG[nF,_tam_]=4;FIG[nF,_col_]=color;FIG[nF,_x0_]=Px;FIG[nF,_y0_]=Py;FIG[nF,_x1_]=Bx;FIG[nF,_y1_]=By;FIG[nF,_x2_]=Cx;FIG[nF,_y2_]=Cy;FIG[nF,_x3_]=Dx;FIG[nF,_y3_]=Dy;nF=nF+1;;FIG[nF,_nom_]=&squot;Paralelogramo parte 2&squot;;FIG[nF,_mom_]=1;FIG[nF,_tam_]=3;FIG[nF,_col_]=color;FIG[nF,_x0_]=Ax+t*Vx;FIG[nF,_y0_]=Ay+t*Vy;FIG[nF,_x1_]=Bx+t*Vx;FIG[nF,_y1_]=By+t*Vy;FIG[nF,_x2_]=Px+t*Vx;FIG[nF,_y2_]=Py+t*Vy;nF=nF+1;;FIG[nF,_nom_]=&squot;Rectángulo del paralelogramo&squot;;FIG[nF,_mom_]=2;FIG[nF,_tam_]=4;FIG[nF,_x0_]=Px;FIG[nF,_y0_]=Py;FIG[nF,_x1_]=Bx;FIG[nF,_y1_]=By;FIG[nF,_x2_]=Cx;FIG[nF,_y2_]=Cy;FIG[nF,_x3_]=Px+Vx;FIG[nF,_y3_]=Py+Vy;FIG[nF,_col_]=color;nF=nF+1;'">
   <param name="A_29" value="id='calcPie(x1,y1,x2,y2,hx,hy)' algoritmo='sí' expresión='obtuso' algoritmo='sí' Local='pie' hacer='pie.x=(x2-x1);pie.y=(y2-y1);pie=sqrt(pie.x^2+pie.y^2);pie=(pie<0.000001)?0.000001:pie;pie.x=pie.x/pie;pie.y=pie.y/pie;dot=pie.x*(hx-x1)+pie.y*(hy-y1);pie.x=x1+dot*pie.x;pie.y=y1+dot*pie.y;;obtuso=obtuso|(dot<0)|(dot>pie);recto=recto|(abs(dot)<2)|(abs(dot-pie)<2);'">
   <param name="A_30" value="id='crop()' algoritmo='sí' algoritmo='sí' hacer='A.x=min(max(A.x,minx),maxx);A.y=min(max(A.y,miny),maxy);B.x=min(max(B.x,minx),maxx);B.y=min(max(B.y,miny),maxy);C.x=min(max(C.x,minx),maxx);C.y=min(max(C.y,miny),maxy);'">
   <param name="A_31" value="id='Calculos()' algoritmo='sí' algoritmo='sí' Local='dot,baseIsAB,baseIsBC' hacer='crop();D.x=A.x+(C.x-B.x);D.y=A.y+(C.y-B.y);AB=dist(A.x,A.y,B.x,B.y);BC=dist(B.x,B.y,C.x,C.y);dot=(C.x-B.x)*(B.x-A.x)+(C.y-B.y)*(B.y-A.y);cruz=(B.x-A.x)*(C.y-B.y)-(B.y-A.y)*(C.x-B.x);;aux=((cruz>=0)&(AB>=BC)&(dot>=0))?mkPlgm_1(A.x,A.y,B.x,B.y,C.x,C.y,D.x,D.y):&squot;&squot;;aux=((cruz>=0)&(AB>=BC)&(dot<0))?mkPlgm_2(B.x,B.y,C.x,C.y,D.x,D.y,A.x,A.y):&squot;&squot;;aux=((cruz>=0)&(AB<BC)&(dot>=0))?mkPlgm_2(A.x,A.y,B.x,B.y,C.x,C.y,D.x,D.y):&squot;&squot;;aux=((cruz>=0)&(AB<BC)&(dot<0))?mkPlgm_1(B.x,B.y,C.x,C.y,D.x,D.y,A.x,A.y):&squot;&squot;;aux=((cruz<0)&(AB>=BC)&(dot>=0))?mkPlgm_2(C.x,C.y,B.x,B.y,A.x,A.y,D.x,D.y):&squot;&squot;;aux=((cruz<0)&(AB>=BC)&(dot<0))?mkPlgm_1(D.x,D.y,C.x,C.y,B.x,B.y,A.x,A.y):&squot;&squot;;aux=((cruz<0)&(AB<BC)&(dot>=0))?mkPlgm_1(C.x,C.y,B.x,B.y,A.x,A.y,D.x,D.y):&squot;&squot;;aux=((cruz<0)&(AB<BC)&(dot<0))?mkPlgm_2(D.x,D.y,C.x,C.y,B.x,B.y,A.x,A.y):&squot;&squot;;;Area=abs((B.x-A.x)*(C.y-B.y)-(B.y-A.y)*(C.x-B.x))/2500;baseIsAB=(abs(CT[0,value]-AB/50)<0.05);baseIsBC=(abs(CT[0,value]-BC/50)<0.05);mal[0]=((CT[0,value]!=&squot;&squot;)&(abs(CT[0,value]-AB/50)>0.1)&(abs(CT[0,value]-BC/50)>0.1));mal[1]=((CT[1,value]!=&squot;&squot;)&((baseIsAB&(abs(Area*50/AB-CT[1,value])>0.1))|(baseIsBC&(abs(Area*50/BC-CT[1,value])>0.1))));mal[2]=((CT[2,value]!=&squot;&squot;)&(abs(CT[0,value]*CT[1,value]-CT[2,value])>0.0001));BIEN=((CT[2,value]!=&squot;&squot;)&!(mal[0]|mal[1]|mal[2]));;;;'">
