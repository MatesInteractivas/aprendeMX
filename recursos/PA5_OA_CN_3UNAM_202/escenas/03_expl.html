   <param name="A_03" value="id='WRONG' vector='sí' evaluar='una-sola-vez' tamaño='100'">
   <param name="A_04" value="id='clear_OK_WRONG()' algoritmo='sí' algoritmo='sí' Local='j' inicio='iniciado=0;j=0' hacer='OK[j]=0;WRONG[j]=0;j=j+1' mientras='j<100'">
   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en un minuto&squot;;nP=10;T=60;TINR=10;;NP=0;PREG[NP,txt]=&squot;Considerando al oído como un espiral los sonidos que detectamos hasta el final de la espiral son los agudos&squot;;PREG[NP,rt1]=&squot;Ya que los agudos no se difractan tanto como los graves&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En algunas salas de música hay pilares entre las butacas, si te colocas detrás de ellas no podrías escuchar los sonidos que se producen en el escenario&squot;;PREG[NP,rt1]=&squot;La mayoría de los sonidos que se producen en un concierto tienen una longitud de&squot;;PREG[NP,rt2]=&squot;onda mayor al tamaño de las columnas por lo que los sonidos se difractan&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Mediante la difracción podemos destruir un sonido &squot;;PREG[NP,rt1]=&squot;Si difractamos un sonido por medio de dos agujeros, el sonido interferirá&squot;;PREG[NP,rt2]=&squot;consigo mismo pudiendo así destruirse en algunos puntos&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si analizamos la luz como una onda, esta también puede difractarse como un sonido&squot;;PREG[NP,rt1]=&squot;Esto pasa cuando se puede ver un poco de luz en un cuarto oscuro donde hay&squot;;PREG[NP,rt2]=&squot;una pequeña rendija, en esa pequeña rendija se difracta la luz&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si no queremos que se escuche sonido alguno fuera de una habitación debemos de sellar muy bien todo el cuarto&squot;;PREG[NP,rt1]=&squot;Ya que si hay una pequeña abertura, el sonido atravesará por ahí&squot;;PREG[NP,rt2]=&squot;difractándose y escuchándose en varios puntos fuera del cuarto&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La difracción del sonido es cuando este se dispersa al encontrarse con una barrera &squot;;PREG[NP,rt1]=&squot;El sonido cambia su forma de propagación cuando se encuentra&squot;;PREG[NP,rt2]=&squot;con un orificio en una barrera o con una esquina&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cuando un sonido pasa por un agujero, pareciera que del otro lado del agujero se formaran nuevos generadores de sonido&squot;;PREG[NP,rt1]=&squot;Al difractarse el sonido, este se esparce equitativamente en el agujero&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los sonidos agudos no se difractan&squot;;PREG[NP,rt1]=&squot;Sí se difractan pero en menor medida que los graves&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;;PREG[NP,txt]=&squot;La difracción sólo se produce con dos tipos de barreras&squot;;PREG[NP,rt1]=&squot;Si se encuentra con una barrera pequeña y el sonido la rodea&squot;;PREG[NP,rt2]=&squot;o cuando se encuentra con un orificio en una barrera&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La mayoría de sonidos que podemos escuchar se difractan&squot;;PREG[NP,rt1]=&squot;Debido a que la longitud de onda de los sonidos que podemos escuchar se encuentran entre&squot;;PREG[NP,rt2]=&squot; 1.7 y 17 m así que pueden difractarse en la mayor parte de los obstáculos que encuentran&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Entre mayor sea la abertura en una pared, más se podrá difractar un sonido&squot;;PREG[NP,rt1]=&squot;Para mayor difracción, la longitud de onda debe ser mayor al orificio&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El sonido de un tambor se difracta menos que el de una trompeta&squot;;PREG[NP,rt1]=&squot; El sonido de un tambor es más grave que el de una trompeta por lo que&squot;;PREG[NP,rt2]=&squot; se difracta más que el de una trompeta&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En el espacio exterior, por ejemplo la Luna, el sonido se puede difractar más&squot;;PREG[NP,rt1]=&squot;El sonido necesita de un medio como el aire para poder transmitirse por lo&squot;;PREG[NP,rt2]=&squot;que en la luna no se escuchan sonidos, mucho menos existe la difracción&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cuando una onda se encuentra con una pared sin agujeros, el sonido trata de darle la vuelta&squot;;PREG[NP,rt1]=&squot;Para darle la vuelta se necesita que el sonido se encuentre con la orilla de la barrera&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si una persona muy alta se para delante de nosotros cuando estamos escuchando un concierto, dejaríamos de escuchar la música del concierto&squot;;PREG[NP,rt1]=&squot;Ya que la longitud de onda de la mayoría de sonidos&squot;;PREG[NP,rt2]=&squot;en un concierto es mayor al tamaño de una persona&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;'">
