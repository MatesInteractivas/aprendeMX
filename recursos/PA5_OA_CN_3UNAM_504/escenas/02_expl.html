   <param name="G_09" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='!P2ShwGraf' expresión='[0,0]' texto='Veamos ahora la relación con el experimento del video. Recuerda que la botella usada tiene dentro dióxido de carbono, un gas invernadero. Observa qué pasa con la radiación de la lámpara en la botella.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">

   <param name="G_11" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='P1GasMn==2' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Elegiste el ox\u237 geno. Su f\u243 rmula diat\u243 mica (es decir, que\par est\u225  hecha por dos \u225 tomos de ox\u237 geno), es \f2\fs44\i{\*\mjaformula O{\subix 2}}\f1\fs40\i0 . Este\par gas se comporta igual que el nitr\u243 geno diat\u243 mico \f2\fs44\i{\*\mjaformula N{\subix 2}}\f1\fs40\i0\par que compone la mayor parte de la atm\u243 sfera.\par \par \u191 Qu\u233  le pasa cuando se le incide un rayo de calor?}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_12" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,165]' texto='Así, los gases invernadero son capaces de redirigir los rayos de calor en diversas direcciones, algunos de ellos regresan a la superficie de la Tierra y la vuelven a calentar.\n\nAsí que el aumento de dióxido de carbono atmosférico que ha ocurrido desde la Revolución Industrial se traduce en que la Tierra retenga más calor.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
