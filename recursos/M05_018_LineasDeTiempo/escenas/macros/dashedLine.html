<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>TITULO</title>
	<script type='text/javascript' src='../lib/descartes-min.js'></script>
</head>
<body BGCOLOR="e0e4e8">

<p align="center">
<ajs name="Descartes" width=970 height=550 code="Descartes">
   <param name="tamaño" value="970x550">
   <param name="image_loader" value="">
   <param name="expand" value="">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.353, 2016-02-17">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' despl_imagen='arr-izq' fondo='blanco' red='grisClaro' red10='gris' ejes='grisObscuro' texto='no'">
   <param name="A_01" value="id='setPattern(l,s)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='len=l;spa=s;;W=sqrt((x0-x1)^2+(y0-y1)^2);NUMSEG=ent(W/(len+spa));'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='x0=300;y0=120;x1=200;y1=200;w=5;R=190/255;G=60/255;B=140/255;;setPattern(10,10)'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='segmento' color='(R,G,B,00)' coord_abs='sí' expresión='(x0+(x1-x0)*(s*(spa+len)/W),y0+(y1-y0)*(s*(spa+len)/W))(x0+(x1-x0)*((s*spa+(s+1)*len)/W),y0+(y1-y0)*((s*spa+(s+1)*len)/W))' familia='s' s.intervalo='[0,NUMSEG]' s.pasos='NUMSEG' fijo='sí' tamaño='0' ancho='w'">
</ajs></p>

</body>
</html>
