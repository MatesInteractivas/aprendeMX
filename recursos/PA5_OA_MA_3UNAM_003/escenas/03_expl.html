   <param name="A_06" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rsp=1;img=2;tri=3;usd=4;no=0;si=1;;NP=0;makeTri(ent(rnd*NT),1,1,1,1,1,1);PREG[NP,txt]=&squot;Todos los triángulos tienen tres alturas.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;makeTri(ent(rnd*NT),1,0,1,0,1,0);PREG[NP,txt]=&squot;Hay triángulos que no tienen tres alturas.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;makeTri(rect,0,0,0,0,1,1);PREG[NP,txt]=&squot;Los triángulos rectángulos sólo tienen una altura.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,1,0,1,0,0,0);PREG[NP,txt]=&squot;En un triángulo rectángulo hay dos lados que también son alturas.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),1,1,0,0,0,0);PREG[NP,txt]=&squot;El lado que se escoge como base es paralelo a la altura correspondiente.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),1,1,0,1,0,1);PREG[NP,txt]=&squot;La base es perpendicular a las tres alturas del triángulo.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),1,1,1,1,1,1);PREG[NP,txt]=&squot;Un triángulo no puede tener dos alturas paralelas.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),1,1,1,1,1,1);PREG[NP,txt]=&squot;Un triángulo no puede tener dos alturas perpendiculares entre sí.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,0,1,0,1,0,0);PREG[NP,txt]=&squot;Un triángulo que tiene dos alturas perpendiculares entre sí es rectángulo.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,1,1,1,1,0,0);PREG[NP,txt]=&squot;Si el triángulo es obtusángulo entonces los pies de dos de sus alturas quedan fuera de sus correspondientes bases.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,1,1,1,1,0,0);PREG[NP,txt]=&squot;En un triángulo obtusángulo sólo uno de los pies de sus alturas queda fuera de su correspondiente base.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,1,1,1,1,0,0);PREG[NP,txt]=&squot;En un triángulo obtusángulo los pies de todas sus alturas quedan fuera de las bases correspondientes.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(acut,0,1,0,1,0,1);PREG[NP,txt]=&squot;Si el triángulo es acutángulo entonces los pies de todas sus alturas caen dentro de las bases correspondientes.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(acut,0,1,0,1,0,1);PREG[NP,txt]=&squot;Si el triángulo es acutángulo entonces los pies de sus alturan coinciden.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(acut,0,1,0,1,0,1);PREG[NP,txt]=&squot;En un triángulo acutángulo hay dos alturas cuyos pies caen fuera de las bases correspondientes.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,0,1,0,1,0,1);PREG[NP,txt]=&squot;Si un triángulo es rectángulo entonces todas sus alturas pasan por uno de los vértices.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,0,1,0,1,0,1);PREG[NP,txt]=&squot;En un triángulo rectángulo dos de sus alturas pasan por el mismo vértices pero la otra no.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,1,0,1,0,1,1);PREG[NP,txt]=&squot;Una de las alturas de un triángulo obtusángulo es menor que todos los lados.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(equi,1,1,1,1,1,1);PREG[NP,txt]=&squot;En un triángulo equilátero todas las alturas son iguales.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(equi,1,1,1,1,1,1);PREG[NP,txt]=&squot;Los triángulos equiláteros sólo tienen una altura.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(isoc,0,0,1,1,1,1);PREG[NP,txt]=&squot;Un triángulo isósceles tiene dos alturas iguales.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(isoc,1,1,0,0,0,0);PREG[NP,txt]=&squot;En un triángulo isósceles el pie de una de sus alturas es el punto medio de su base.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(isoc,0,1,0,1,0,1);PREG[NP,txt]=&squot;En un triángulo isósceles todas las alturas son diferentes.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(acut,1,0,0,0,0,1);PREG[NP,txt]=&squot;En esta figura el segmento marcado en azul es la altura correspondiente a la base seleccionada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,1,0,0,0,0,1);PREG[NP,txt]=&squot;El segmento marcado es la altura correspondiente a la base amarilla.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,1,0,0,1,0,0);PREG[NP,txt]=&squot;El segmento azul es la altura correspondiente a la base coloreada de amarillo.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(isoc,1,0,0,0,0,1);PREG[NP,txt]=&squot;En la figura, el segmento marcado es la altura correspondiente a la base seleccionada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(equi,1,0,0,1,0,0);PREG[NP,txt]=&squot;El segmento azul es la altura que corresponde a la base marcada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),1,1,0,0,0,0);PREG[NP,txt]=&squot;El segmento azul es la altura correspondiente a la base amarilla.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),0,0,0,0,1,1);PREG[NP,txt]=&squot;En esta figura el segmento marcado es la altura correspondiente a la base seleccionada.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(ent(rnd*NT),0,0,1,1,0,0);PREG[NP,txt]=&squot;El segmento azul es la altura correspondiente a la base seleccionada.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,0,0,1,1,0,0);PREG[NP,txt]=&squot;En esta figura el lado amarillo es la base de la altura marcada.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,1,0,0,1,0,0);PREG[NP,txt]=&squot;El lado seleccionado es la base de la altura marcada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(obtu,0,0,1,0,0,1);PREG[NP,txt]=&squot;El lado seleccionado es la base de la altura marcada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,0,0,0,0,1,1);PREG[NP,txt]=&squot;En esta figura el lado seleccionado es la base de la altura marcada.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,1,0,0,0,0,1);PREG[NP,txt]=&squot;El lado amarillo es la base de la altura marcada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,0,0,1,0,0,1);PREG[NP,txt]=&squot;El lado seleccionado es la base de la altura marcada en azul.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;makeTri(rect,0,1,0,0,1,0);PREG[NP,txt]=&squot;En la figura, el lado seleccionado es la base de la altura marcada.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=si;NP=NP+1;;;;'">
   <param name="A_07" value="id='ORD' vector='sí' evaluar='una-sola-vez' tamaño='100'">
   <param name="A_08" value="id='randomTri(n)' algoritmo='sí' algoritmo='sí' Local='dx,dy' inicio='dx=20;dy=20;x0=505;y0=220' hacer='A.x=430+(rnd-1/2)*dx;A.y=140;;B.x=580+(rnd-1/2)*dx;B.y=140;;C.x=(DATA[n,typ]==acut)?A.x+(B.x-A.x)*(0.2+0.6*rnd):C.x;;C.x=(DATA[n,typ]==rect)?B.x:C.x;;C.x=(DATA[n,typ]==obtu)?B.x+(B.x-A.x)*(0.15+0.4*rnd):C.x;;C.y=300+(rnd-1/2)*dy;;C.x=(DATA[n,typ]==equi)?(A.x+B.x)/2:C.x;C.y=(DATA[n,typ]==equi)?A.y+(B.x-A.x)*sqrt(3)/2:C.y;;C.x=(DATA[n,typ]==isoc)?(A.x+B.x)/2:C.x;C.y=(DATA[n,typ]==isoc)?300+(rnd-1/2)*dy:C.y;;b_rojo=DATA[n,vAB];b_verde=DATA[n,vBC];b_naranja=DATA[n,vCA];Girar(rnd*2*pi);Calculos();;;'">

   <param name="A_17" value="id='initDisplay()' algoritmo='sí' algoritmo='sí' hacer='miescala=50;x_btns=750;y_btns=E2._h-112;asz=0.25;bd=145;;'">

   <param name="A_19" value="id='Girar(teta)' algoritmo='sí' algoritmo='sí' Local='x1,y1,xg,yg,ct,st' hacer='ct=cos(teta);st=sen(teta);;x1=A.x-x0;y1=A.y-y0;xg=ct*x1-st*y1;yg=st*x1+ct*y1;A.x=x0+xg;A.y=y0+yg;;x1=B.x-x0;y1=B.y-y0;xg=ct*x1-st*y1;yg=st*x1+ct*y1;B.x=x0+xg;B.y=y0+yg;;x1=C.x-x0;y1=C.y-y0;xg=ct*x1-st*y1;yg=st*x1+ct*y1;C.x=x0+xg;C.y=y0+yg;'">
   <param name="A_20" value="id='calcPie(x1,y1,x2,y2,hx,hy)' algoritmo='sí' expresión='obtuso' algoritmo='sí' Local='pie' hacer='pie.x=(x2-x1);pie.y=(y2-y1);pie=sqrt(pie.x^2+pie.y^2);pie=(pie<0.000001)?0.000001:pie;pie.x=pie.x/pie;pie.y=pie.y/pie;dot=pie.x*(hx-x1)+pie.y*(hy-y1);pie.x=x1+dot*pie.x;pie.y=y1+dot*pie.y;;obtuso=obtuso|(dot<0)|(dot>pie);recto=recto|(abs(dot)<2)|(abs(dot-pie)<2);'">
   <param name="A_21" value="id='Calculos()' algoritmo='sí' algoritmo='sí' Local='dot' hacer='c=sqrt((B.x-A.x)^2+(B.y-A.y)^2);a=sqrt((C.x-B.x)^2+(C.y-B.y)^2);b=sqrt((A.x-C.x)^2+(A.y-C.y)^2);obtuso=0;recto=0;obtuso=obtuso|calcPie(A.x,A.y,B.x,B.y,C.x,C.y);c.x=pie.x;c.y=pie.y;hc=sqrt((C.x-c.x)^2+(C.y-c.y)^2);calcPie(B.x,B.y,C.x,C.y,A.x,A.y);a.x=pie.x;a.y=pie.y;ha=sqrt((A.x-a.x)^2+(A.y-a.y)^2);calcPie(C.x,C.y,A.x,A.y,B.x,B.y);b.x=pie.x;b.y=pie.y;hb=sqrt((B.x-b.x)^2+(B.y-b.y)^2);;'">
