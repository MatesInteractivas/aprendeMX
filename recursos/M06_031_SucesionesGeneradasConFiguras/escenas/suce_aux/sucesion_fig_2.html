<body BGCOLOR="e0e4e8">
<ajs name="Descartes" width=970 height=550 code="Descartes">

   <param name="Idioma" value="español">

   <param name="C_01" value="id='n1' tipo='numérico' región='interior' espacio='E1' nombre='n1' expresión='(0,0,150,40)' valor='7' incr='1' min='0' max='7' discreto='sí' fijo='sí' visible='sí' acción='calcular' parámetro='setFigura(n1)\ninitPos()' dibujar-si='debug'">

   <param name="C_04" value="id='selected' tipo='numérico' región='exterior' espacio='E1' nombre='selected' valor='selected' incr='1' min='0' max='5' discreto='sí' fijo='sí' visible='sí' acción='calcular' pos_mensajes='centro'">

   <param name="A_02" value="id='col' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='10' filas='10' expresión='_bermellon=0;col[0,0]=&squot;bermellon-alizarion e74c3c&squot;;col[0,1]=(14*16+ 7)/255;col[0,2]=( 4*16+12)/255;col[0,3]=( 3*16+12)/255;col[0,4]=1 ;_naranja=1;col[1,0]=&squot;naranja-carrot e67e22&squot;;col[1,1]=(14*16+ 6)/255;col[1,2]=( 7*16+14)/255;col[1,3]=( 2*16+ 2)/255;col[1,4]=1;_amarillo=2;col[2,0]=&squot;amarillo-sunflower f1c40f&squot;;col[2,1]=(15*16+ 1)/255;col[2,2]=(12*16+ 4)/255;col[2,3]=( 0*16+15)/255;col[2,4]=1;_verdeclaro=3;col[3,0]=&squot;verde claro-emerald 2ecc71&squot;;col[3,1]=( 2*16+14)/255;col[3,2]=(12*16+12)/255;col[3,3]=( 7*16+ 1)/255;col[3,4]=1;_verdeagua=4;col[4,0]=&squot;verde agua-turquoise 1abc9c&squot;;col[4,1]=( 1*16+10)/255;col[4,2]=(11*16+12)/255;col[4,3]=( 9*16+12)/255;col[4,4]=1;_azul=5;col[5,0]=&squot;azul-Peter_river 3498db&squot;;col[5,1]=( 3*16+ 4)/255;col[5,2]=( 9*16+ 8)/255;col[5,3]=(13*16+11)/255;col[5,4]=1.00;_lavanda=6;col[6,0]=&squot;lavanda-amethyst 9b59b6&squot;;col[6,1]=( 9*16+11)/255;col[6,2]=( 5*16+ 9)/255;col[6,3]=(11*16+ 6)/255;col[6,4]=1;_azuloscuro=7;col[7,0]=&squot;azul oscuro-wet_asphalt 34495e&squot;;col[7,1]=( 3*16+ 4)/255;col[7,2]=( 4*16+ 9)/255;col[7,3]=( 5*16+14)/255;col[7,4]=1;_concreto=8;col[8,0]=&squot;cian-concrete 95a5a6&squot;;col[8,1]=( 9*16+ 5)/255;col[8,2]=(10*16+ 5)/255;col[8,3]=(10*16+ 6)/255;col[8,4]=1;_nubes=9;col[9,0]=&squot;blanco-clouds ecf0f1&squot;;col[9,1]=(14*16+12)/255;col[9,2]=(15*16+ 0)/255;col[9,3]=(15*16+ 1)/255;col[9,4]=1;'">
   <param name="A_03" value="id='sucesion' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='10' filas='10' expresión=';ô=|00 :- Valor|;ô=|01 :- Indice|;ô=|02 :- Valor|;;ô=|03 :- Relleno A|;ô=|04 :- Relleno R|;ô=|05 :- Relleno G|;ô=|06 :- Relleno B|;;ô=|07 :- Linea A|;ô=|08 :- Linea R|;ô=|09 :- Linea G|;ô=|10 :- Linea B|'">
   <param name="A_04" value="id='abs2Rel(x,y)' algoritmo='sí' expresión='res.x' algoritmo='sí' hacer='res.x=(x-E1._w/2-E1.Ox)/E1.escala;res.y=(E1._h/2+E1.Oy-y)/E1.escala'">
   <param name="A_05" value="id='rel2Abs(x,y)' algoritmo='sí' expresión='res.x' algoritmo='sí' hacer='res.x=x*E1.escala+E1._w/2+E1.Ox;res.y=-y*E1.escala+E1._h/2+E1.Oy'">
   <param name="A_06" value="id='rndColorsAux()' algoritmo='sí' expresión='x' algoritmo='sí' Local='idx,idxC' inicio='idx=0;' hacer='idxC=(idx%7);sucesion[idx,2]=_azuloscuro;sucesion[idx,3]=idxC;idx=idx+1' mientras='idx<nFigs'">
   <param name="A_07" value="id='rndColors()' algoritmo='sí' expresión='x' algoritmo='sí' Local='idx,idx1,idx2,val' inicio='rndColorsAux();idx=0' hacer='idx1=ent(rnd*nFigs);idx2=ent(rnd*nFigs);val=sucesion[idx1,3];;sucesion[idx1,3]=sucesion[idx2,3];sucesion[idx2,3]=val;;idx=idx+1' mientras='idx<nFigs*2'">
   <param name="A_08" value="id='___MACRO___' expresión='0'">
   <param name="A_09" value="id='updateValues()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='rndColors();initPos()'">
   <param name="A_10" value="id='___SETS___' expresión='0'">
   <param name="A_11" value="id='setFigura(idx)' algoritmo='sí' expresión='x' algoritmo='sí' Local='tmpA,chgW,tmpR,chgR' hacer='idxF=_Eval_(&squot;&squot;+idx)'">
   <param name="A_12" value="id='setTerminos(t0,t1,t2,t3,t4,t5)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='sucesion[0,0]=t0;sucesion[1,0]=t1;sucesion[2,0]=t2;sucesion[3,0]=t3;sucesion[4,0]=t4;sucesion[5,0]=t5;sucesion[6,0]=t6;updateValues();'">
   <param name="A_13" value="id='setIndexs(t0,t1,t2,t3,t4,t5)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='sucesion[0,1]=t0;sucesion[1,1]=t1;sucesion[2,1]=t2;sucesion[3,1]=t3;sucesion[4,1]=t4;sucesion[5,1]=t5;sucesion[6,1]=t6'">
   <param name="A_14" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='RADIO_1=0.5;RADIO_2=1;ANCHO_P=3;ANCHO_L=1;nFigs=5;debug=0;;verSelected=0;selected=0;;verLabels=1;verIndex=1;desplasoY=0;;rndColors();setFigura(7);  setIndexs(1,  2, 3, 4, 5, 6);setTerminos(4, -1, 5, 6, 7, 8);;;;tres_p=&squot;⋯&squot;;tres_p=&squot;···&squot;;tres_p.w=_AnchoDeCadena_(tres_p,&squot;Serif&squot;,&squot;BOLD&squot;,56);'">
   <param name="A_15" value="id='initPos()' algoritmo='sí' algoritmo='sí' Local='allW,gapX,width,height' hacer='width=E1.escala*max(RADIO_1,RADIO_2)*2;height=width+100;gapX=40;allW=(width+gapX)*nFigs-gapX;;terms.fig.w=width;terms.fig.h=width;terms.fig.initX=(E1._w-allW)/2+width/2;terms.fig.initY=(E1._h-height)/2+height/2-10;terms.fig.gapX=gapX;;pol.x1=terms.fig.initX-terms.fig.w/2;pol.y1=terms.fig.initY-terms.fig.h/2;pol.x2=pol.x1+allW;pol.y2=pol.y1+terms.fig.h'">
   <param name="A_16" value="id='___GRAF___' expresión='0'">
   <param name="A_17" value="id='getFigPos(idx)' algoritmo='sí' expresión='isVisible' algoritmo='sí' Local='isVisible,value,tt' hacer=';fig.abs.x=terms.fig.initX+(terms.fig.w+terms.fig.gapX)*idx;fig.abs.y=terms.fig.initY+desplasoY;fig.abs.w=terms.fig.w;fig.abs.h=terms.fig.h;;;;fig.x=abs2Rel(fig.abs.x,fig.abs.y);fig.y=res.y;fig.w=fig.abs.w/E1.escala;fig.h=fig.abs.h/E1.escala;;;value=sucesion[idx,0];isVisible=(idx<nFigs)&(value>-1);fig.RADIO_1=RADIO_1;fig.RADIO_2=RADIO_2;fig.setFigura(idxF);tt=(isVisible)?fig.configuraFigura(value):0;;getColor(idx,0);fig.cL.r=cL.r;fig.cL.g=cL.g;fig.cL.b=cL.b;fig.cR.r=cR.r;fig.cR.g=cR.g;fig.cR.b=cR.b'">
   <param name="A_18" value="id='getFigTxtPos(idx)' algoritmo='sí' expresión='fig.txt.visible' algoritmo='sí' Local='ver,ff,fw,fz,value' inicio='fz=22;ff=&squot;SansSerif&squot;;fw=&squot;BOLD&squot;' hacer='value=sucesion[idx,0];ver=(verLabels)?getFigPos(idx):0;fig.txt.visible=ver ;fig.txt=value;fig.txt.w=(ver)?(_AnchoDeCadena_(&squot; &squot;+fig.txt,ff,fw,fz)):0;fig.txt.x=fig.abs.x-(fig.txt.w)/2;fig.txt.y=fig.abs.y+fig.abs.h/2+15'">
   <param name="A_19" value="id='getFigIdxPos(idx)' algoritmo='sí' expresión='fig.txt.visible' algoritmo='sí' Local='ver,ff,fw,fz' inicio='fz=22;ff=&squot;SansSerif&squot;;fw=&squot;BOLD&squot;' hacer='ver=(verIndex)?getFigPos(idx):0;fig.txt.visible=ver ;fig.txt=sucesion[idx,1];fig.txt.w=(ver)?(_AnchoDeCadena_(fig.txt+&squot;&squot;,ff,fw,fz)):0;fig.txt.x=fig.abs.x-(fig.txt.w)/2;fig.txt.y=fig.abs.y-(fig.abs.h/2+5)-fz'">
   <param name="A_20" value="id='getColor(idxFig,idxPol)' algoritmo='sí' expresión='1' algoritmo='sí' Local='idxC' hacer='idxL=sucesion[idxFig,2];cL.r=col[idxL,1];cL.g=col[idxL,2];cL.b=col[idxL,3];;idxR=sucesion[idxFig,3];cR.r=col[idxR,1];cR.g=col[idxR,2];cR.b=col[idxR,3];'">
   <param name="A_21" value="id='getSelectTerm()' algoritmo='sí' expresión='verSelected' algoritmo='sí' Local='m' inicio='m=10/E1.escala' hacer='tt=(selected>-1)?getFigPos(selected):0;;sel.pol.x1=fig.x-fig.w/2;sel.pol.y1=fig.y-fig.h/2;;sel.pol.x2=sel.pol.x1+fig.w;sel.pol.y2=sel.pol.y1+fig.h;;sel.pol.x1=sel.pol.x1-m;sel.pol.y1=sel.pol.y1-m-40/E1.escala;sel.pol.x2=sel.pol.x2+m;sel.pol.y2=sel.pol.y2+m;;img.x=fig.x;img.y=sel.pol.y1+(17/2)/E1.escala'">
   <param name="A_22" value="id='calcOnFigure()' algoritmo='sí' expresión='x' algoritmo='sí' Local='mx,my' hacer='mx=E1.mouse_x;my=E1.mouse_y;sobre=sobreCual(mx,my);tt=(sobre>-1)?fireOnClick(sobre):0'">
   <param name="A_23" value="id='sobreCual(mx,my)' algoritmo='sí' expresión='sobre' algoritmo='sí' Local='idx,sobre,pol.x1,pol.y1,pol.x2,pol.y2,sobreX,sobreY' inicio='idx=nFigs-1;sobre=-1' hacer='getFigPos(idx);;pol.x1=fig.x-fig.w/2;pol.y1=fig.y-fig.h/2;;pol.x2=pol.x1+fig.w;pol.y2=pol.y1+fig.h;;sobreX=(mx>=pol.x1)&(mx<=pol.x2);sobreY=(my>=pol.y1)&(my<=pol.y2);;sobre=((sobreX)&(sobreY))?idx:sobre;;__Trace_(&squot;Buscando en : [&squot;+mx+&squot;,&squot;+my+&squot;] Sobre : [&squot;+pol.x1+&squot;,&squot;+pol.x2+&squot;][&squot;+pol.y1+&squot;,&squot;+pol.y2+&squot;] &squot;+sobreX+&squot; &squot;+sobreY+&squot; : &squot;+sobre);idx=idx-1' mientras='(idx>=0)&(sobre<0)'">

   <param name="A_25" value="id='limpiar()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='limpiarEscena=1'">
   <param name="A_26" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init()'">
   <param name="A_27" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='recienPress=(!pressAnt)&(E1.mouse_pressed);tt=(recienPress)?calcOnFigure():0;pressAnt=E1.mouse_pressed'">
   <param name="A_28" value="id='limpiarEscena' evento='sí' condición='limpiarEscena' acción='limpiar' parámetro='limpiarEscena=1' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_29" value="id='limpiarEscena' evento='sí' condición='limpiarEscena' acción='calcular' parámetro='limpiarEscena=1' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_30" value="id='ready' evento='sí' condición='1' acción='calcular' parámetro='parent.exec(&squot;appFiguresReady&squot;,&squot;&squot;)\nparent.update()' ejecución='una-sola-vez' pos_mensajes='centro'">

   <param name="G_02" value="espacio='E1' tipo='polígono' fondo='sí' color='ecf0f1' dibujar-si='getSelectTerm()' expresión='(sel.pol.x1,sel.pol.y1)(sel.pol.x1,sel.pol.y2)(sel.pol.x2,sel.pol.y2)(sel.pol.x2,sel.pol.y1)(sel.pol.x1,sel.pol.y1)' relleno='ecf0f1'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='getFigIdxPos(s)' expresión='[fig.txt.x,fig.txt.y]' familia='s' s.intervalo='[0,nFigs-1]' s.pasos='nFigs-1' texto='[fig.txt]' fuente='SansSerif,BOLD+ITALIC,18' decimales='6' fijo='no' info='INDICES DE LAS FIGURAS'">
   <param name="G_04" value="espacio='E1' tipo='macro' fondo='sí' dibujar-si='getFigPos(sM)' expresión='macros/figuras2.txt' familia='sM' sM.intervalo='[0,5]' sM.pasos='5' posini='[fig.x,fig.y]' nombre='fig'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='(cL.r,cL.g,cL.b,00)' dibujar-si='(s<nFigs)&(!getFigPos(s))' expresión='[fig.abs.x-tres_p.w/2,fig.abs.y-46/2]' familia='s' s.intervalo='[0,5]' s.pasos='5' texto='[tres_p]' fuente='Serif,BOLD,56' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='segmento' color='95a5a6' dibujar-si='getFigTxtPos(s)' coord_abs='sí' expresión='(fig.abs.x-fig.abs.w/2,fig.txt.y-4)(fig.abs.x+fig.abs.w/2,fig.txt.y-4)' familia='s' s.intervalo='[0,nFigs-1]' s.pasos='nFigs-1' fijo='sí' tamaño='1' ancho='3'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='7f8c8d' dibujar-si='getFigTxtPos(s)' expresión='[fig.txt.x,fig.txt.y]' familia='s' s.intervalo='[0,nFigs-1]' s.pasos='nFigs-1' texto='[fig.txt]' fuente='SansSerif,BOLD,20' decimales='6' fijo='no'">
   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='getSelectTerm()' expresión='(img.x,img.y,1,1)' archivo='../images/sucesiones/flecha_senalar_fraccion.png'">
