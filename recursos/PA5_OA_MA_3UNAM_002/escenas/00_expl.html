   <param name="A_10" value="id='MIms' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='13' filas='6' expresión='MIms.IMG=0;MIms.BTN_IMG=1;MIms.TXT=2;;ind=0;MIms[ind,0]=&squot;images/00_expl/ninyo.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_ninyo.png&squot;;MIms[ind,2]=&squot;La masa de un niño de 10 años es de unos 40 kilogramos.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/petanca.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_petanca.png&squot;;MIms[ind,2]=&squot;La petanca es un juego muy popular en varios países sobre todo en el sur de Francia y el norte de España, se juega con bolas de metal llamadas bochas que pueden pesar entre 800 y 1200 g.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/insecto.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_insecto.png&squot;;MIms[ind,2]=&squot;Un insecto pesa alrededor de 50 mg.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/gato.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_gato.png&squot;;MIms[ind,2]=&squot;Un gato doméstico suele pesar alrededor de 3.5 kilogramos.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/elefante.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_elefante.png&squot;;MIms[ind,2]=&squot;Un elefante pesa alrededor de 7 toneladas.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/barco.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_barco.png&squot;;MIms[ind,2]=&squot;La masa de un trasatlántico puede llegar a ser de 120000 toneladas o más.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/queso.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_queso.png&squot;;MIms[ind,2]=&squot;Para hacer un pastel de queso se requieren alrededor de 250 g de queso.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/pastilla.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_pastilla.png&squot;;MIms[ind,2]=&squot;La masa de algunos medicamentos es de entre 100 y 1000 mg.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/boliche.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_boliche.png&squot;;MIms[ind,2]=&squot;El peso de una bola de boliche suele estar entre los 4.08 y los 7.25 kilogramos.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/ninya.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_ninya.png&squot;;MIms[ind,2]=&squot;Una niña de 10 años pesa alrededor de 35 kilogramos.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/manzanas.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_manzanas.png&squot;;MIms[ind,2]=&squot;Una caja de manzanas pesa alrededor de 17 kilogramos.&squot;;;ind=ind+1;MIms[ind,0]=&squot;images/00_expl/ancla.png&squot;;MIms[ind,1]=&squot;images/00_expl/btn_ancla.png&squot;;MIms[ind,2]=&squot;El peso de un ancla para un barco como el Titanic es de aproximadamente 15 toneladas.&squot;;;'">

   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(drawIf,s)&&(CP(interfaz,s)==MENU)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-brdw,CP(ctw,s)+2*brdw,t),botY(rd,CP(cty,s)-brdw,CP(cth,s)+2*brdw,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8 -(CP(selected,s)*0.8),0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' ancho='0' info='(PLANTILLA) borde exterior'">

<!-- macro para dibujar los bordes -->

<script type="descartes/macro" id="macros/borde.txt">

tipo_de_macro=R2

Idioma=español

id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='w=200;h=100;x=150;y=150;tnsp=0;rojo=1;verd=1;azul=1'

tipo='imagen' coord_abs='sí' expresión='(x-22,y-22,1,1)' archivo='images/borde_ar_iz.png' info='arriba izquierda' 

tipo='imagen' coord_abs='sí' expresión='(x+w/2,y-22,w,1)' archivo='images/borde_ar_ce.png' info='arriba centro' 

tipo='imagen' coord_abs='sí' expresión='(x+w+22,y-22,1,1)' archivo='images/borde_ar_de.png' info='arriba derecha' 

tipo='imagen' coord_abs='sí' expresión='(x-22,y+h/2,1,h)' archivo='images/borde_ce_iz.png' info='centro izquierda' 

tipo='imagen' coord_abs='sí' expresión='(x+w+22,y+h/2,1,h)' archivo='images/borde_ce_de.png' info='centro derecha' 

tipo='imagen' coord_abs='sí' expresión='(x-22,y+h+22,1,1)' archivo='images/borde_ab_iz.png' info='abajo izquierda' 

tipo='imagen' coord_abs='sí' expresión='(x+w/2,y+h+22,w,1)' archivo='images/borde_ab_ce.png' info='abajo centro' 

tipo='imagen' coord_abs='sí' expresión='(x+w+22,y+h+22,1,1)' archivo='images/borde_ab_de.png' info='abajo derecha' 

tipo='polígono' coord_abs='sí' expresión='(x-1,y-1)(x+w+1,y-1)(x+w+1,y+h+1)(x-1,y+h+1)(x-1,y-1)' relleno='(rojo,verd,azul,tnsp)' ancho='0' 

</script>



<!-- macro -->

<script type="descartes/macro" id="macros/randoms.txt">

tipo_de_macro=R2

Idioma=español

id='minRango' expresión='0' evaluar='una-sola-vez' constante='si'

id='maxRango' expresión='10' evaluar='una-sola-vez' constante='si'

id='n_numeros' expresión='ent(maxRango-minRango)'

id='VecAux1' tamaño='n_numeros+100' evaluar='una-sola-vez' expresión='VecAux1[0]=0;VecAux1[1]=0;VecAux1[2]=0' vector='si'

id='resultadoVec' tamaño='n_numeros+100' evaluar='una-sola-vez' vector='si'

id='initVecAux1()' inicio='_indexT=0;_ancla=minRango;' hacer='VecAux1[_indexT]=_ancla;_indexT=_indexT+1;_ancla=_ancla+1;' mientras='_indexT<n_numeros' algoritmo='si'

id='reacomodaVector(_posBorrar)' inicio='_indexAcomoda=_posBorrar;' hacer='VecAux1[_indexAcomoda]=VecAux1[_indexAcomoda+1];_indexAcomoda=_indexAcomoda+1' mientras='_indexAcomoda<(n_numeros-1)' algoritmo='si'

id='creaAleatorios()' inicio='initVecAux1();_indexCrearAl=0;' hacer='_cuantosQuedan=(n_numeros-_indexCrearAl);_indexAleatorio=ent(rnd*_cuantosQuedan);;resultadoVec[_indexCrearAl]=VecAux1[_indexAleatorio];;reacomodaVector(_indexAleatorio);_indexCrearAl=_indexCrearAl+1' mientras='_indexCrearAl<n_numeros' algoritmo='si'

tipo='texto' color='azul' expresión='[20,20*s]' familia='s' s.intervalo='[0,n_numeros-1]' s.pasos='n_numeros-1' texto='resultadoVec([s])=[resultadoVec[s]]' fijo='no' 

tipo='texto' color='azul' expresión='[220,20*s]' familia='s' s.intervalo='[0,n_numeros-1]' s.pasos='n_numeros-1' texto='VecAux1([s])=[VecAux1[s]]' fijo='no' 

</script>



</body>
