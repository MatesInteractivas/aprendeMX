   <param name="G_25" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='animando&(P1_R1_Mn==3)&(P1_R2_Mn==3)' expresión='[0,10]' texto='Si ninguno de los focos está presente, el circuito está abierto en cualquiera de los dos caminos en paralelo.\n\nAsí, la corriente no puede pasar por ninguna parte.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='420'">
   <param name="G_26" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='animando&(P1_R1_Mn!=P1_R2_Mn)&((P1_R1_Mn==3)|(P1_R2_Mn==3))' expresión='[0,10]' texto='Si falta un foco, el circuito está abierto en ese camino. La corriente no puede pasar por ahí. Entonces, la corriente se mueve a través del otro foco.\n\nAún cuando falta un foco, la corriente viaja por el otro. Así, el circuito no está completamente abierto, como en el caso de cuando ambos focos están en serie y quitas uno.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='420'">
   <param name="G_27" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='animando&(P1_R1_Mn!=P1_R2_Mn)&(P1_R1_Mn!=3)&(P1_R2_Mn!=3)' expresión='[0,10]' texto='Cuando los focos tienen diferente resistencia, la corriente tiende a viajar mejor por el foco de menos resistencia.\n\nObserva que hay más número de puntitos (los puntitos representan la corriente) que viajan por el foco de menor resistencia.\n\nPor lo mismo, éste foco prende más intensamente que el otro.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='420'">
   <param name="G_28" value="espacio='P1_Retro' tipo='texto' color='34495e' dibujar-si='P1StepRetro==0' expresión='[RetroMargIzq,90]' texto='- Dos focos puestos en paralelo y conectados a la misma pila prenden igual si tienen la misma resistencia.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='675'">
   <param name="G_29" value="espacio='P1_Retro' tipo='texto' color='34495e' dibujar-si='P1StepRetro==0' expresión='[RetroMargIzq,180]' texto='- La corriente se reparte entre ambos focos según qué tan fácil pasa la corriente por cada uno. Si uno permite pasar a la corriente con más facilidad que el otro, la corriente preferirá viajar por éste y prenderá más intensamente.\n\n- Si un foco no está presente, el circuito está abierto en ese camino. Puedes ver esto como que hubiera una resistencia muy muy grande por la que la corriente no puede pasar. Y la corriente entonces viajará por el otro foco.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_30" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='!animando' expresión='[0,10]' texto='¿Qué sucede cuando en un circuito tienes dos resistencias (focos) en serie?\n\n¿Qué ocurre si quitas una pero dejas la otra puesta?\n\n¿Qué pasará si una de las dos resistencias en serie es más resistente al paso de la corriente eléctrica que la otra?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='425'">

   <param name="G_76" value="espacio='P4_2' tipo='punto' color='f39c12' dibujar-si='animando&(((P4_P1_Mn==1)&(P4_P2_Mn==0))|((P4_P1_Mn==0)&(P4_P2_Mn==0)))' coord_abs='sí' expresión='(P4[4,0]-s*P4distp5,P4[4,1])' familia='s' s.intervalo='[0,ent(P4IT)-1]' s.pasos='ent(P4IT)-1' fijo='sí' tamaño='7' info='punto horizontal de arriba a la derecha'">
   <param name="G_77" value="espacio='P4_2' tipo='punto' color='f39c12' dibujar-si='animando&(P4NumPilas==2)' coord_abs='sí' expresión='(P4[5,0]-s*P4distp6,P4[5,1])' familia='s' s.intervalo='[0,ent(P4IT)-1]' s.pasos='ent(P4IT)-1' fijo='sí' tamaño='7' info='punto vertical de enmedio de arriba'">
   <param name="G_78" value="espacio='P4_2' tipo='punto' color='f39c12' dibujar-si='animando&(P4_P1_Mn==0)&(P4_P2_Mn==1)' coord_abs='sí' expresión='(P4[6,0]-s*P4distp7,P4[6,1])' familia='s' s.intervalo='[0,2*ent(P4IT)-1]' s.pasos='2*ent(P4IT)-1' fijo='sí' tamaño='7' info='punto horizontal de arriba a la derecha cuando no hay pila derecha'">
   <param name="G_79" value="espacio='P4_2' tipo='punto' color='f39c12' dibujar-si='animando&(P4_P1_Mn==1)&(P4_P2_Mn==0)' coord_abs='sí' expresión='(P4[7,0]-s*P4distp8,P4[7,1])' familia='s' s.intervalo='[0,2*ent(P4IT)-1]' s.pasos='2*ent(P4IT)-1' fijo='sí' tamaño='7' info='punto horizontal de arriba a la izquierda cuando no hay pila izquierda'">
   <param name="G_80" value="espacio='P2_2' tipo='texto' color='34495e' expresión='[10+232*s,255]' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='Foco [(s==0)?&squot;izquierdo&squot;:&squot;derecho&squot;]' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_81" value="espacio='P3_2' tipo='texto' color='34495e' expresión='[10+232*s,255]' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='Pila [(s==0)?&squot;superior&squot;:&squot;inferior&squot;]' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_82" value="espacio='P4_2' tipo='imagen' coord_abs='sí' expresión='(234,185,0.4,0.4)' archivo='images/foco_off.png'">
   <param name="G_83" value="espacio='P4_2' tipo='imagen' coord_abs='sí' expresión='(234,185,0.4,0.4)' archivo='images/foco_on_0.png'">

   <param name="G_85" value="espacio='P4_2' tipo='texto' color='34495e' expresión='[10+232*s,255]' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='Pila [(s==0)?&squot;izquierda&squot;:&squot;derecha&squot;]' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_86" value="espacio='P4_2' tipo='texto' dibujar-si='0' expresión='[60,50]' texto='([P4_2._w/2+g7.x*P4_2.escala],[P4_2._h/2-g7.y*P4_2.escala])\nP4IT=[P4IT]\nP4distp1=[P4distp1]' fijo='sí'">
   <param name="G_87" value="espacio='P4_1' tipo='texto' color='34495e' dibujar-si='animando&(P4NumPilas==2)' expresión='[0,10]' texto='Mientras más pilas conectas, más corriente pasa por el foco, y prende más intensamente.\n\nEsto es cierto para pilas conectadas en serie. Recuerda que en paralelo, no se suma la contribución de las pilas.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='425'">
   <param name="G_88" value="espacio='P4_1' tipo='texto' color='34495e' dibujar-si='animando&(P4NumPilas==1)' expresión='[0,10]' texto='Al tener sólo una pila, la corriente no es tan intensa y el foco prende tenue.\n\nNota que, aunque se quitó una pila, se cerró el circuito con un alambre en su lugar. Si no estuviera el alambre, el circuito estaría abierto y no pasaría corriente, como lo has revisado antes.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='425'">
   <param name="G_89" value="espacio='P4_1' tipo='texto' color='34495e' dibujar-si='animando&(P4NumPilas==0)' expresión='[0,10]' texto='Si no hay ninguna pila, aunque el circuito esté cerrado, no hay nada que favorezca que la corriente fluya por el circuito.\n\nPor lo mismo, el foco no prende.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='425'">
   <param name="G_90" value="espacio='P4_Retro' tipo='texto' color='34495e' expresión='[RetroMargIzq,90]' texto='- El agregar pilas en paralelo no aumenta la corriente en el foco.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='675'">
   <param name="G_91" value="espacio='P2_Retro' tipo='texto' color='34495e' dibujar-si='P2StepRetro==0' expresión='[RetroMargIzq,170]' texto='- En este caso, el aumentar la resistencia de un foco hace que la corriente total sea menor.\n\n- Una corriente menor implica que ambos focos prenderán menos.\n\n- Como la corriente que pasa por un foco es la misma que pasa por el otro foco, ambos prenden igual de intenso siempre.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_92" value="espacio='P1_Retro' tipo='texto' color='34495e' dibujar-si='P1StepRetro==1' expresión='[RetroMargIzq,90]' texto='- La corriente que viaja por un foco depende de qué tan resistente es al paso de ella. Aunque la pila podría generar más corriente, observa cómo hay un tope para la corriente que puede pasar por solamente un foco.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='675'">
   <param name="G_93" value="espacio='P1_Retro' tipo='texto' color='34495e' dibujar-si='P1StepRetro==1' expresión='[RetroMargIzq,220]' texto='- Si ambos focos faltan, el circuito está abierto en los dos caminos por los que puede pasar la corriente. De tal forma que no fluirá corriente por el circuito. Es necesario por lo menos tener un foco para que pase la corriente.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_94" value="espacio='P2_Retro' tipo='texto' color='34495e' dibujar-si='P2StepRetro==1' expresión='[RetroMargIzq,90]' texto='- Si quitas un foco, abres el circuito y la corriente no tiene un camino por donde pasar, por lo que ambos focos se apagan.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='675'">
   <param name="G_95" value="espacio='P2_Retro' tipo='texto' color='34495e' dibujar-si='P2StepRetro==1' expresión='[RetroMargIzq,170]' texto='- Las resistencias en paralelo tienen una ventaja sobre las colocadas en serie. Se usan cuando una misma pila o fuente de corriente se requiere para prender, por ejemplo, varios focos. Si pusieras los focos en serie, con cada uno que añades, la corriente va disminuyendo, mientras que en paralelo, la misma fuente de corriente prende a todos por igual.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_96" value="espacio='P3_Retro' tipo='texto' color='34495e' expresión='[RetroMargIzq,145]' texto='- Con sólo una pila en paralelo, la misma corriente fluye por el foco, por lo que enciende igual de intenso que si están las 2 conectadas.\n\n- Si no hay pilas conectadas, no habrá corriente, y el foco estará apagado.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_97" value="espacio='P4_Retro' tipo='texto' color='34495e' expresión='[RetroMargIzq,145]' texto='- Sin embargo, si están dispuestas en serie como viste en la última página, la corriente sí aumenta al agregar más pilas y el foco prende más fuerte.\n\n- Colocar pilas en paralelo puede servir cuando necesitas que el foco esté prendido y puede ocurrir que una pila se eche a perder. La otra sigue pasando corriente al foco.\n\n- Colocar pilas en serie es útil cuando el foco requiere mucha corriente para prender.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
