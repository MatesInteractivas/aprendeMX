   <param name="G_62" value="espacio='P2Paral_Retro' tipo='texto' color='34495e' expresión='[129,90]' texto='En el circuito con pilas en paralelo, los polos de las pilas y cables se unirán de la siguiente manera: los polos positivos van unidos a un mismo cable y este cable se une a un extremo de la resistencia; por otro lado los polos negativos van unidos también a un mismo cable y este cable se une al otro extremo de la resistencia. El cable que parte de los polos positivos va a un extremo de la resistencia, y el cable que parte del negativo al otro extremo.\n\nIgual que con las resistencias, siempre que se cumpla esta condición, los circuitos serán iguales, aunque el diagrama pueda variar. Por ejemplo, los diagramas a la derecha corresponden a un mismo circuito.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='400'">
