   <param name="A_11" value="id='MIms' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='13' filas='6' expresión='MIms.IMG=0;MIms.BTN_IMG=1;MIms.TXT=2;;MIms[0,0]=&squot;images/00_expl/balanza.png&squot;;MIms[0,1]=&squot;images/00_expl/btn_balanza.png&squot;;MIms[0,2]=&squot;Usamos la balanza para medir la masa de objetos mediante comparaciones con masas conocidas.&squot;;;MIms[1,0]=&squot;images/00_expl/maraton.png&squot;;MIms[1,1]=&squot;images/00_expl/btn_maraton.png&squot;;MIms[1,2]=&squot;En la maratón se corre una distancia de 42.195 kilómetros. O lo que es lo mismo, una distancia de 26 millas con 385 yardas.&squot;;;MIms[2,0]=&squot;images/00_expl/ninyo2.png&squot;;MIms[2,1]=&squot;images/00_expl/btn_ninyo2.png&squot;;MIms[2,2]=&squot;Un niño de 10 años mide alrededor de 140 cm y pesa alrededor de 40 kg.&squot;;;MIms[3,0]=&squot;images/00_expl/ninya2.png&squot;;MIms[3,1]=&squot;images/00_expl/btn_ninya2.png&squot;;MIms[3,2]=&squot;Una niña de 10 años mide alrededor de 135 centímetros y pesa alrededor de 35 kilogramos.&squot;;;MIms[4,0]=&squot;images/00_expl/QuimSet.png&squot;;MIms[4,1]=&squot;images/00_expl/btn_QuimSet.png&squot;;MIms[4,2]=&squot;El vaso de precipitados, el matraz, la probeta, y otros instrumentos parecidos se utilizan para medir el volumen de los líquidos.&squot;;;MIms[5,0]=&squot;images/00_expl/termom.png&squot;;MIms[5,1]=&squot;images/00_expl/btn_termom.png&squot;;MIms[5,2]=&squot;Los termómetros sirven para medir la temperatura.&squot;;;MIms[6,0]=&squot;images/00_expl/dinamom.png&squot;;MIms[6,1]=&squot;images/00_expl/btn_dinamom.png&squot;;MIms[6,2]=&squot;El dinamómetro sirve para medir la magnitud de una fuerza.&squot;;;MIms[7,0]=&squot;images/00_expl/balAnalitica.png&squot;;MIms[7,1]=&squot;images/00_expl/btn_balAnalitica.png&squot;;MIms[7,2]=&squot;Las básculas analíticas más modernas permiten determinar pesos tan pequeños como 0.1 miligramos.&squot;;;MIms[8,0]=&squot;images/00_expl/silos.png&squot;;MIms[8,1]=&squot;images/00_expl/btn_silos.png&squot;;MIms[8,2]=&squot;Los silos, estructuras para almacenar grano, miden de 4 a 8 m de diámetro y de 10 a 25 m de alto, con volúmenes tan grandes como 1,250 metros cúbicos.&squot;;;MIms[9,0]=&squot;images/00_expl/toneles.png&squot;;MIms[9,1]=&squot;images/00_expl/btn_toneles.png&squot;;MIms[9,2]=&squot;Cada tonel de vino almacena alrededor de 210 litros, o 55 galones.&squot;;;MIms[10,0]=&squot;images/00_expl/areaMexico.png&squot;;MIms[10,1]=&squot;images/00_expl/btn_areaMexico.png&squot;;MIms[10,2]=&squot;México tiene un área total de 1,964,375 km², aproximadamente.&squot;;;MIms[11,0]=&squot;images/00_expl/globoaeros.png&squot;;MIms[11,1]=&squot;images/00_expl/btn_globoaeros.png&squot;;MIms[11,2]=&squot;Los globos aerostáticos más grandes pueden contener hasta 16,990 metros cúbicos, o 600,000 pies cúbicos de aire.&squot;'">

   <param name="G_03" value="espacio='E2' tipo='curva' color='(CTR.rojo,CTR.verde,CTR.azul,00)' dibujar-si='CP(drawIf,s)&&(CP(interfaz,s)!=SPINNER)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)?CTI.rojo:CTI2.rojo,CP(active,s)?CTI.verde:CTI2.verde,CP(active,s)?CTI.azul:CTI2.azul,00)' info='(PLANTILLA) relleno boton'">

   <param name="G_05" value="espacio='E2' tipo='texto' color='6c4517' dibujar-si='CP(drawIf,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;PLAIN&squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' fuente='SansSerif,PLAIN,21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">

<!-- macro -->
<script type="descartes/macro" id="macros/randoms.txt">
tipo_de_macro=R2
Idioma=español
id='minRango' expresión='0' evaluar='una-sola-vez' constante='si'
id='maxRango' expresión='10' evaluar='una-sola-vez' constante='si'
id='n_numeros' expresión='ent(maxRango-minRango)'
id='VecAux1' tamaño='n_numeros+100' evaluar='una-sola-vez' expresión='VecAux1[0]=0;VecAux1[1]=0;VecAux1[2]=0' vector='si'
id='resultadoVec' tamaño='n_numeros+100' evaluar='una-sola-vez' vector='si'
