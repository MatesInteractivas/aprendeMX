[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;A ver, repíteme\ncómo lo hiciste.&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Un litro da 3 vasos.\n2 litros dan 6 vasos.\nCon 2 litros alcanza\npara 3 invitados. 2 : 3.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Y esos dos puntos\nentre el 2 y el 3\nqué significan?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Así se escribe que algo\nestá en razón de 2 a 3.\nRepartiremos el agua a\nrazón de dos litros por\ncada tres personas.&squot;;DIALOGO[N,ludT]=10;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Y si los vasos\nfueran chicos, digamos\nque salen 4 vasos\npor litro?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¿Y le quisiéramos\ndar 3 vasos chicos\na cada invitado?&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Sí. ¿A ver, cómo\nhaces el cálculo?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Con 1 litro llenamos\n4 vasos y con 3 litros\nllenamos 12, lo cual\nalcanza para 4 personas.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡Ah! Entonces\nla razón sería  3 : 4,\no sea 3 litros para\ncada 4 personas.&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Precisamente!\n¿Ves?\nNo es tan difícil.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Volviendo a la fiesta,\nquedamos en dar 3\ntacos y 2 galletas\na cada invitado.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Si, y dos litros de\nagua de jamaica por\ncada tres invitados.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;showsol:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿A cuántas personas\nvamos a invitar?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;Npersonas:=24&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Ayer hicimos la cuenta,\neran 24 contándonos\na nosotros dos.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;Ntacos:=72&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Entonces tenemos que\npreparar 72 tacos,\nya que 24 × 3 = 72.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=parado;str=&squot;Ngalletas:=48&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Si, y tenemos que\nhornear 48 galletas\nporque 24 × 2 = 48.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Ahora hay que calcular\nlos litros de agua de\njamaica que hacen falta\npara 24 personas.&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=senyalando;str=&squot;Nlitros:=16&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Si para 3 personas\nnecesitamos 2 litros,\npara 24 personas\nnecesitamos 16 litros.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;A ver, explícamelo\nmás despacio.\n¿Cómo lo hiciste?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;2 litros para 3 invitados.\nEntonces\n16 = 2×8 litros para\n24 = 3×8 invitados.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡Ah, caray! ¿Y de\ndónde sacaste el 8?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Dividiendo 24 por 3.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Y por qué dividiste\n24 por 3?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Para saber por cuánto\nhay que multiplicar 3\npara obtener 24, que es\nel número de invitados.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡Es lo mismo por lo\nque hay que multiplicar\n2 para obtener el\nnúmero de litros!&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=sorprendido;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;¡Exacto!\n3×8=24  invitados y\n2×8=16  litros.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Qué significan los\ncuatro puntitos que\nestás poniendo \nentre dos razones?&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=sorprendido;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Indican que las razones\nson equivalentes.\n2 : 3  : :  16 : 24  se lee:\n2 es a 3 como 16 es a 24.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Y hay alguna manera\nfácil de recordar lo\nque hay que hacer?&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Claro, hay una regla\nmuy sencilla.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿De veras?\n¿Cuál es?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Si la razón es  2 : 3\nel número de litros\npara 24 personas es\n24 entre 3 por 2.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿De veras?&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sólo hay que dividir\nel número de personas\npor 3 y multiplicar por 2,\n24/3 × 2= 8 × 2 = 16.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Tan fácil?&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sí, cuando la razón es\n2:3 se divide por 3\ny se multiplica por 2.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¡Y si la razón fuera  3 : 4\ndivides las personas por\n4 y multiplicas por 3!&squot;;DIALOGO[N,judT]=7;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sí. En ese caso necesitaríamos\n(24/4) × 3 = 6 × 3 = 18\nlitros.&squot;;DIALOGO[N,ludT]=10;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;showcalc:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;¿Y esa regla nos sirve\npara calcular todo?&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;str=&squot;&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sí. Tacos, galletas\ny litros de agua de\njamaica, todo sale\ncon la misma regla.&squot;;DIALOGO[N,ludT]=12;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Bueno, lo importante\nes que ya sabemos lo\nque hay que preparar.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Sí, 72 tacos,\n48 galletas y\n16 litros de agua\nde jamaica.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Pero lo mejor es que...&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Ya sabemos cómo\nutilizar la\nproporcionalidad.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=parada;N=N+1;;;fixData(N);str=&squot;&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Pero lo mejor es que...&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Ya sabemos cómo\nutilizar la\nproporcionalidad.&squot;;DIALOGO[N,ludT]=0;DIALOGO[N,lact]=parada;N=N+1;;'">
