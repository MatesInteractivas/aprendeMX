   <param name="A_09" value="id='initDialog()' algoritmo='sí' algoritmo='sí' Local='str' inicio='N=0' hacer='fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n\n    mmm. . .&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n\n    Hola Juan.&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Hola Lupe.\n\n¿Cómo te va?&squot;;DIALOGO[N,judT]=4;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n     Muy bien y ¿a ti?&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Bien. Pero tengo una duda que quizá tú puedas aclararme.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;A ver, dime cúal es tu duda.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=asombrada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Es que ayer estaba platicando con mi prima Liliana, y me comentó que de su casa a su escuela se hace una hora de camino.\n\nEntonces saqué un mapa y le dije que eso no era posible, si su casa se ve muy cerquita de la escuela.&squot;;DIALOGO[N,judT]=9;DIALOGO[N,jact]=sorprendido;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;          Sí.\n\n¿Y te fijaste en la escala del mapa?&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Pues lo mismo me dijo mi prima, así que mi duda es, ¿qué es eso de la escala de un mapa?&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Bueno, intentaré explicarte qué es.\n\nPrimero que nada, sabes lo que es un mapa, ¿verdad?&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Por supuesto que sé, ni que fuera burro.\n\nUn mapa es una representación gráfica de un lugar, por ejemplo del territorio mexicano.&squot;;DIALOGO[N,judT]=8;DIALOGO[N,jact]=senyalando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Órale.\n\nEn efecto un mapa es un dibujo que representa la realidad.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Y justamente como un mapa es una representación, son necesarios elementos que permitan relacionar lo que vemos en el dibujo de un mapa con lo que representa en la realidad.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Ohhh.\n\nY la escala es uno de esos elementos, ¿verdad?&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;En efecto, la escala en un mapa es la relación de proporción entre las medidas del dibujo con las medidas reales.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;muestra_escala:=1&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Por ejemplo, aquí se muestra la escala de un mapa.\n\nLo que representan esos números es que para un 1 cm en el mapa, en la realidad se tiene 1000 km.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Para 2 cm se tienen 2000 km, para 3 cm se tienen 3000 km, etcétera.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Sigo sin entender bien, para qué me sirve eso.&squot;;DIALOGO[N,judT]=4;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Pues muy fácil, utilizando una regla mides la distancia entre dos lugares en un mapa, como la casa y la escuela de tu prima, y usando la escala puedes encontrar la distancia real que hay entre esos dos lugares.&squot;;DIALOGO[N,ludT]=9;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿De veras?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Sí, sólo necesitas multiplicar la cantidad que mediste con la regla, por el valor que te indica la escala para 1 cm.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;En este ejemplo tendrías que multiplicar por 1000, y con eso obtienes el tamaño real, que corresponde a la distancia que mediste.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Ohhh.\n\nAhora entiendo, entonces no importa qué tan cerca se vea algo en un mapa, si no me fijo en la escala, no podré saber realmente qué tan lejos o cerca está.&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Correcto.\n\nLa escala es muy importante para interpretar de forma correcta la información que proporciona un mapa.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);str=&squot;muestra_escala:=0&squot;;makeFig(N,0,str);DIALOGO[N,juan]=&squot;Muy bien.\n\nCreo que ya entendí esto de la escala de un mapa. Muchas gracias por aclarar mi duda.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;De nada, sabes que me gusta ayudar a mis compañeros a entender mejor las cosas.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Nos vemos en clase.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Adiós,\nluego nos vemos.&squot;;DIALOGO[N,ludT]=4;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,ludT]=1;DIALOGO[N,lact]=parada;N=N+1;'">
