   <param name="A_27" value="id='calcPaso01()' algoritmo='sí' expresión='x' algoritmo='sí' Local='tt,nVistos,isPlay' hacer='idxOver=sobreCual(calendar.mouse_x,calendar.mouse_y);nVistos=getNVistos();idx2=max(0,idxOver);;updateVisto=(idxOver==nVistos);isGlobo=(idxOver==bufanda.sece_idx)|((idxOver>-1)&(!updateVisto));tt=(isGlobo)?setGlobo(idxOver):0;;tt=(idxOver>nVistos);idxOver=(tt)?-1:idxOver;GLOBO.txt=(!tt)?GLOBO.txt:&squot;Sólo puedes escoger el siguiente día de los marcados&squot;;;_Trace_(&squot;El idxOver : &squot;+idxOver);vistos[idx2]=(updateVisto)?1:vistos[idx2];;isNoAhorro=!(GLOBO.visible|updateVisto);_Trace_(&squot;No es Ahorro &squot; + isNoAhorro + &squot;:&squot;+gVer);tt=(isNoAhorro)?calcDiaNoAhorro():doPlay(0);_Trace_(&squot;**********************************************&squot;);'">
   <param name="A_28" value="id='calcDiaNoAhorro()' algoritmo='sí' expresión='x' algoritmo='sí' Local='idx,label.x2,label.y2,over' inicio='idx=0-initCell;over=0;mx=calendar.mouse_x;my=-calendar.mouse_y;_Trace_(&squot;Buscando Celda NO:[&squot;+mx+&squot;,&squot;+my+&squot;]&squot;)' hacer='getCalDayLabelPos(idx);;label.x1=label.x-36;label.y1=label.y-48;label.x2=label.x1+label.w;label.y2=label.y1+label.h;;over=(mx>=label.x1)&(mx<=label.x2)&(my>=label.y1)&(my<=label.y2);tt=(over)?setGloboNada(label.x1,label.y1,label.w,label.h):0;idx=idx+1' mientras='(idx<35)&(!over)'">

   <param name="G_01" value="espacio='E2' tipo='texto' fondo='sí' color='34495e' expresión='[60,16]' texto='Observa las cantidades que Lupe anotó en el calendario.' fuente='SansSerif,BOLD,24' fijo='sí' info='Título'">
   <param name="G_02" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(_PASOS_,_SEPARADOR_)' fijo='sí' info='(_SEPARADOR_)'">
   <param name="G_03" value="espacio='INSTR' tipo='texto' color='34495e' dibujar-si='paso==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red22\green160\blue133;\red52\green73\blue94;}\f1\fs44 Lupe quiere comprar una bufanda que cuesta\b{\*\mjaformula ${\expr bufanda.precio\decimals 2\fixed0}}\b0\par y sabemos que ella ahorra del dinero que le dan \par para el recreo, la misma cantidad todos los d\u237 as.\par Adem\u225 s, su pap\u225  le dio\b{\*\mjaformula ${\expr ahorro.n\decimals 2\fixed0}}\b0 para ayudarla\par desde el primer d\u237 a. Entonces:\par \par \fs42\b\u191 Cu\u225 nto  est\u225  ahorrando Lupe \par cada d\u237 a?\b0\par \par \fs44\i\cf0 Toca los d\u237 as en el calendario \par para obtener m\u225 s informacion.\fs42\i0\cf1}' fuente='SansSerif,PLAIN,22' fijo='no' info='Siguiente elemento en la sucesion 01'">
   <param name="G_04" value="espacio='INSTR' tipo='texto' color='34495e' dibujar-si='paso==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red230\green126\blue34;\red52\green73\blue94;\red22\green160\blue133;}\f1\fs44 Para poder saber cu\u225 nto ahorra cada d\u237 a hay que\par hacer la diferencia entre el dinero que tiene en \par dos d\u237 as consecutivos.\fs42\par \par \cf0\fs44\b Entonces, ella est\u225  ahorrando{\*\mjaformula ${\expr ahorro.k\decimals 2\fixed0}}\par al d\u237 a.\fs42\b0\cf1\par \par \fs44\i\cf2 Toca sobre los siguientes d\u237 as\par para revisar cu\u225 nto ahorrar\u225 , \par y averiguar cu\u225 ndo tendr\u225  el \par dinero suficiente.\fs42\i0\cf1}' fuente='SansSerif,PLAIN,22' fijo='no' info='Siguiente elemento en la sucesion 01'">
   <param name="G_05" value="espacio='INSTR' tipo='texto' color='34495e' dibujar-si='(paso==2)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red230\green126\blue34;\red52\green73\blue94;}\f1\fs44 Dado que la bufanda cuesta{\*\mjaformula ${\expr bufanda.precio\decimals 2\fixed0},}Lupe tendr\u225  \par suficiente dinero para comprarla el d\u237 a : \par                      \par                                        \cf0\fs48\b{\*\mjaformula{\expr diaFin.txt\decimals 2\fixed0}{\expr diaFin.n+1\decimals 2\fixed0}}del mes.\cf1\fs42\b0}' fuente='SansSerif,PLAIN,22' fijo='no' info='Siguiente elemento en la sucesion 01'">
