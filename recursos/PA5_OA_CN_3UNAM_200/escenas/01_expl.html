   <param name="G_06" value="espacio='P1' tipo='texto' color='1abc9c' expresión='[0,20]' texto='Pulsa el botón “Bocina” para que vibre una vez. Observa qué sucede en el aire. Pulsa el botón “Gráfica” para que veas una representación gráfica del fenómeno. Al final, pulsa el botón “Información”.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='980'">
   <param name="G_07" value="espacio='P1_1' tipo='punto' color='34495e' expresión='(Parts[s,0],Parts[s,1])' familia='s' s.intervalo='[0,numParts-1]' s.pasos='numParts-1' fijo='sí'">
   <param name="G_08" value="espacio='P1_1' tipo='curva' color='rojo' dibujar-si='P1ShwGraf' expresión='(t,1.6+1.4*e^(-((t-dwave)*3)^2))' t.intervalo='[dwave-0.3,P1w]' t.pasos='(P1w-dwave+0.9)*25' ancho='3'">
   <param name="G_09" value="espacio='P1_1' tipo='curva' color='rojo' dibujar-si='P1ShwGraf' expresión='(t,1.6-1.4*e^(-((t-dwave+0.9)*3)^2))' t.intervalo='[0,dwave-0.6]' t.pasos='25*dwave' ancho='3'">
   <param name="G_10" value="espacio='P1_1' tipo='segmento' color='rojo' dibujar-si='P1ShwGraf' expresión='(dwave-0.6,-0.6+1.6)(dwave-0.3,0.6+1.6)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_11" value="espacio='P1_1' tipo='polígono' color='34495e' coord_abs='sí' expresión='(1,1)(P1_1._w-1,1)(P1_1._w-1,P1_1._h-1)(1,P1_1._h-1)(1,1)' ancho='3'">
   <param name="G_12" value="espacio='P1' tipo='texto' color='34495e' dibujar-si='!P1ShwGraf' expresión='[0,105]' texto='Cuando se genera un pulso, la bocina comprime el aire a su derecha. Los puntitos son moléculas de aire. Observa cómo en la parte delantera se aglomera el aire (a esto se le llama &squot;compresión&squot;) y justo detrás queda poco aire (a esto se le llama &squot;vacío&squot;).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_13" value="espacio='P1' tipo='texto' color='34495e' dibujar-si='P1ShwGraf' expresión='[0,105]' texto='La gráfica mostrada se interpreta así: donde es más alta corresponde a donde el aire está más comprimido. Donde es más baja es donde hay más vacío de aire. Donde está a la mitad de altura es donde no hay ni compresión ni vacío del aire. Las gráficas son útiles para no tener que ver siempre las moléculas de aire. Es una forma de representar el fenómeno.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_14" value="espacio='P1' tipo='texto' color='((s==0)?0:1,00,(s==0)?1:0,00)' dibujar-si='animando&(dwave>4.28)&(dwave<15)' expresión='[-160+s*270+dwave*P1.escala,208]' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='[(s==0)?&squot;Hueco con poco aire&squot;:&squot;Aire comprimido&squot;]' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='984'">
   <param name="G_15" value="espacio='P1' tipo='imagen' coord_abs='sí' expresión='(0,226)' archivo='P1bocina'">
   <param name="G_16" value="espacio='P1' tipo='segmento' color='((s==0)?0:1,00,(s==0)?1:0,00)' dibujar-si='animando' expresión='(-9.6+s*0.8+dwave,0)(-8.8+s*0.8+dwave,0)' familia='s' s.intervalo='[0,1]' s.pasos='1' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_17" value="espacio='P1InfoSp' tipo='texto' color='34495e' expresión='[RetroMargIzq,90]' texto='Ahora sólo analizaste el caso en que la bocina pulsa una sola vez. Pudiste ver cómo se propaga la compresión de aire y el vacío detrás de ella. Cuando el pulso golpea  tu tímpano, que es una membrana que mueve unos huesecillos que forman tu oído, eso es lo que percibes como sonido. En este caso, sólo oirías un golpe cuando el pulso llega a tus oídos.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_18" value="espacio='P2' tipo='texto' color='1abc9c' expresión='[0,20]' texto='Pulsa el botón “Bocina” para que vibre de forma continua. Observa qué sucede en el aire cada vez que vibra la bocina. Con el botón “Gráfica” podrás ver la gráfica que te indica donde el aire está comprimido y dónde hay vacío. Al final, pulsa el botón “Información” para aprender más.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='980'">
   <param name="G_19" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='!P2ShwGraf' expresión='[0,105]' texto='Cuando se generan varios pulsos, las partes con aire comprimido van viajando a la derecha, seguidas de sus partes con vacío. Observa cómo se van formando partes de compresión y vacío y cómo viajan a la derecha.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_20" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='P2ShwGraf' expresión='[0,105]' texto='La gráfica significa lo mismo que en la página anterior. Las partes con aire comprimido corresponden a partes altas de la gráfica y las partes con vacío corresponden a puntos bajos en la gráfica. Como ahora no es un pulso, sino varios consecutivos, se forman partes altas y partes bajas en la gráfica.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_21" value="espacio='P2' tipo='imagen' coord_abs='sí' expresión='(0,226)' archivo='P2bocina'">
   <param name="G_22" value="espacio='P2_1' tipo='punto' color='34495e' expresión='(Parts[s,0],Parts[s,1])' familia='s' s.intervalo='[0,numParts-1]' s.pasos='numParts-1' fijo='sí'">
   <param name="G_23" value="espacio='P2_1' tipo='curva' color='rojo' dibujar-si='P2ShwGraf' expresión='(t,1.5*cos(3.927*(t-dwave))+1.6)' t.intervalo='[0,dwave+0.4]' t.pasos='25*dwave' ancho='3'">
   <param name="G_24" value="espacio='P2_1' tipo='segmento' color='rojo' dibujar-si='P2ShwGraf' expresión='(dwave+0.4,1.6)(P1w,1.6)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_25" value="espacio='P2_1' tipo='polígono' color='34495e' coord_abs='sí' expresión='(1,1)(P2_1._w-1,1)(P2_1._w-1,P2_1._h-1)(1,P2_1._h-1)(1,1)' ancho='3'">
   <param name="G_26" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='En esta simulación pudiste ver qué pasa cuando la bocina vibra consecutivamente, no sólo una vez. Éste es un comportamiento más realista, ya que la bocina suele vibrar varias veces. En lugar de escuchar sólo un golpe cuando el pulso llega a tu oído, cuando llegan varios pulsos consecutivos, lo que se oye es un tono.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_27" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,250]' texto='La gráfica consiste en muchos pulsos seguidos. Este tipo de gráficas son las que se producen para un tono o nota pura. A esto se le conoce como ondulación consecutiva (partes altas seguidas de bajas, de otras altas, y así consecutivamente).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_28" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,90]' texto='Aprendamos un poco de cómo se llaman las partes de una onda:' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_29" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red52\green73\blue94;\red0\green0\blue255;}\f1\fs44 Las partes altas de la onda se llaman \cf0 crestas\cf1 . Ellas corresponden a las partes\par donde hay aire comprimido.\par \par Las partes bajas de la onda se llaman \cf2 valles\cf1 . Ellas corresponden a las partes\par donde hay vac\u237 o.}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_30" value="espacio='P3' tipo='texto' color='34495e' expresión='[0,20]' texto='De ahora en adelante sólo trabajaremos con las gráficas. Si tienes dos gráficas de sonido como las que has visto antes, éstas se pueden sumar. Esto corresponde a tener dos tonos oyéndose al mismo tiempo. El tono resultante será la suma de estos dos tonos.\nPero hay que saber qué entendemos por sumar gráficas. Lo que se suma es la altura de la gráfica en un punto dado. La altura en la gráfica resultante será la suma de las alturas de cada gráfica original.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_31" value="espacio='P3' tipo='texto' color='1abc9c' expresión='[0,160]' texto='Mueve el punto amarillo y escógele un lugar sobre la raya horizontal. Escoge con los botones si mostrar la primera gráfica, la segunda gráfica, y la gráfica que sale de sumar las anteriores.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='980'">
   <param name="G_32" value="espacio='P3_1' tipo='ecuación' color='34495e' expresión='y=0'">
   <param name="G_33" value="espacio='P3_1' tipo='ecuación' color='rojo' dibujar-si='P3ShwGraf1' expresión='y=sin(x)' ancho='2'">
   <param name="G_34" value="espacio='P3_1' tipo='segmento' color='rojo' expresión='(P3Trace.x-2/P3_1.escala,0)(P3Trace.x-2/P3_1.escala,sin(P3Trace.x))' fijo='sí' tamaño='0'">
   <param name="G_35" value="espacio='P3_1' tipo='ecuación' color='00b700' dibujar-si='P3ShwGraf2' expresión='y=sin(1.2*x)' ancho='2'">
   <param name="G_36" value="espacio='P3_1' tipo='segmento' color='00b700' expresión='(P3Trace.x+2/P3_1.escala,0)(P3Trace.x+2/P3_1.escala,sin(1.2*P3Trace.x))' fijo='sí' tamaño='0'">
   <param name="G_37" value="espacio='P3_1' tipo='ecuación' color='9b59b6' dibujar-si='P3ShwGraf3' expresión='y=sin(x)+sin(1.2*x)' ancho='4'">
   <param name="G_38" value="espacio='P3_1' tipo='segmento' color='9b59b6' expresión='(P3Trace.x,0)(P3Trace.x,sin(P3Trace.x)+sin(1.2*P3Trace.x))' fijo='sí' tamaño='0'">
   <param name="G_39" value="espacio='P3_1' tipo='polígono' color='34495e' coord_abs='sí' expresión='(1,1)(P3_1._w-1,1)(P3_1._w-1,P3_1._h-1)(1,P3_1._h-1)(1,1)' ancho='3'">
   <param name="G_40" value="espacio='P3' tipo='segmento' color='rojo' expresión='(1-0.57,-2.25)(1-0.57,-2.25+sin(P3Trace.x))' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_41" value="espacio='P3' tipo='segmento' color='00b700' expresión='(3-0.57,-2.25)(3-0.57,-2.25+sin(1.2*P3Trace.x))' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_42" value="espacio='P3' tipo='segmento' color='b700b7' expresión='(5-0.57,-2.25)(5-0.57,-2.25+sin(P3Trace.x)+sin(1.2*P3Trace.x))' fijo='sí' tamaño='0' ancho='4'">
   <param name="G_43" value="espacio='P3' tipo='texto' color='34495e' expresión='[553-20+s*70,290]' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='[(s==0)?&squot;+&squot;:&squot;=&squot;]' fuente='SansSerif,PLAIN,24' fijo='sí'">
   <param name="G_44" value="espacio='P3' tipo='texto' color='34495e' expresión='[700-20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red52\green73\blue94;\red0\green183\blue0;\red183\green0\blue183;}\f1\fs40\cf0 Primer segmento\cf1  {\*\mjaformula{\expr (sin(P3Trace.x)>0)?&squot;sobre&squot;:&squot;bajo&squot;}} la\par horizontal. \cf2 El segundo\par segmento\cf1  {\*\mjaformula{\expr (sin(1.2*P3Trace.x)>0)?&squot;sobre&squot;:&squot;bajo&squot;}} la horizontal.\par El \cf3 segmento resultante\cf1\par queda {\*\mjaformula{\expr (sin(P3Trace.x)+sin(1.2*P3Trace.x)>0)?&squot;sobre&squot;:&squot;bajo&squot;\decimals 0\fixed0}} la horizontal.}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_45" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==0' expresión='[RetroMargIzq,90]' texto='Cuando sumas gráficas, es tan sencillo como seguir esta receta:' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_46" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==0' expresión='[RetroMargIzq,140]' texto='1. Te colocas en un punto sobre la horizontal.\n2. Observas qué tan alto es el segmento sobre tu punto y bajo la primera gráfica. Digamos que vale 2 cm.\n3. Haces lo mismo, pero para la segunda gráfica. Digamos que queda 1 cm pero bajo la horziontal.\n4. Sumas los valores de las alturas. Pero como la de la segunda gráfica está debajo de la horizontal, la restas. 2-1=1 cm.\n5. La altura de la gráfica resultante en el punto que escogiste será 1 cm.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_47" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==1' expresión='[RetroMargIzq,90]' texto='¿Y para qué nos sirve esto?\n\nResulta que los sonidos se suman igual que las sumas de sus ondas. Si tienes las gráficas de dos ondas, la gráfica de la onda resultante será la de la suma de las dos originales.\n\nEn esta onda resultante se cumple también que los puntos muy altos corresponden a partes con aire comprimido, y las muy bajas a regiones con vacío.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_48" value="espacio='P1InfoSp' tipo='texto' color='34495e' expresión='[RetroMargIzq,275]' texto='Es importante también que  aprendas a interpretar gráficas. Éstas representan de una forma sencilla y clara el fenómeno de compresión y vacío del aire. Más adelante verás otros tipos de gráficas del sonido, que seguramente has visto antes.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_49" value="espacio='P2InfoSp' tipo='curva' color='rojo' dibujar-si='P2StepInfo==1' expresión='(s*2.0944+t-7.5,sin(3*t)-1.5)' familia='s' s.intervalo='[0,6]' s.pasos='6' t.intervalo='[0,pi/3]' t.pasos='15' ancho='3'">
   <param name="G_50" value="espacio='P2InfoSp' tipo='curva' color='azul' dibujar-si='P2StepInfo==1' expresión='(s*2.0944+t-6.453,-sin(3*t)-1.5)' familia='s' s.intervalo='[0,6]' s.pasos='6' t.intervalo='[0,pi/3]' t.pasos='15' ancho='3'">
   <param name="G_51" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==2' expresión='[RetroMargIzq,90]' texto='Como probablemente te hayas imaginado, el sonido en el tubo del experimento viaja alejándose de la bocina, pero al llegar a la tapa, rebota en ésta.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_52" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==2' expresión='[RetroMargIzq,195]' texto='Al rebotar, se comporta como una onda igualita, pero viaja de regreso hacia la bocina.\n\nAsí que, cuando analicemos todo el fenómeno en el tubo, tendremos que sumar dos ondas. ¡Pero ahora ya sabes cómo se suman las ondas!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="Animación" value="pausa='25' controles='no' auto='no' inicio='ia=0;da=P1w/100' hacer='dwave=ia*da;bla=(StepEscena==0)?P1Retract():bla;bla=(StepEscena==1)?P2Huecos():bla;ia=ia+1;P1bocina=((ia>1)&(ia<6)&(StepEscena==0))?&squot;images/speaker2.png&squot;:&squot;images/speaker1.png&squot;;P2bocina=((ia%9>0)&(ia%9<4)&(StepEscena==1))?&squot;images/speaker2.png&squot;:&squot;images/speaker1.png&squot;;animando=(ia>100)?0:animando;' mientras='animando'">
