   <param name="A_04" value="id='clear_OK_WRONG()' algoritmo='sí' algoritmo='sí' Local='j' inicio='iniciado=0;j=0' hacer='OK[j]=0;WRONG[j]=0;j=j+1' mientras='j<100'">
   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en dos minutos&squot;;nP=10;T=120;TINR=7;;NP=0;PREG[NP,txt]=&squot;En el experimento, la bocina siempre representa un nodo.&squot;;PREG[NP,rt1]=&squot;El final cerrado del tubo es el que representa un nodo.&squot;;PREG[NP,rt2]=&squot;La bocina siempre representa un antinodo.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Conforme tomas frecuencias más grandes, tienes más posibilidad de tener más nodos.&squot;;PREG[NP,rt1]=&squot;Como viste en el experimento, la frecuencia más grande presenta&squot;;PREG[NP,rt2]=&squot;tres nodos, mientras que la más chica sólo uno.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La mayor vibración de aire en una onda estacionaria se encuentra en los nodos.&squot;;PREG[NP,rt1]=&squot;Recuerda que el unicel vibra más, por acción del aire,&squot;;PREG[NP,rt2]=&squot;en los antinodos, mientras que en los nodos permanece quieto.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Para una onda estacionaria producida por una frecuencia de 110 Hz, si la velocidad de la onda es 220 m/s, la longitud de onda es de 2 m.&squot;;PREG[NP,rt1]=&squot;El producto de la frecuencia por la longitud de onda es la velocidad.&squot;;PREG[NP,rt2]=&squot;En este caso, 110 Hz x 2 m = 220 m/s.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Cualquier onda presenta nodos.&squot;;PREG[NP,rt1]=&squot;Sólo las ondas estacionarias tienen nodos y antinodos. Una onda individual&squot;;PREG[NP,rt2]=&squot;que se desplaza no los presenta, como lo viste en la parte de Aprende.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si en la suma de dos ondas individuales, ambas presentan una cresta en un punto, habrá vacío en ese punto.&squot;;PREG[NP,rt1]=&squot;Una cresta involucra aire comprimido en el punto donde está. Si en ese punto&squot;;PREG[NP,rt2]=&squot;hay dos crestas, tendrás aún más aire comprimido.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La distancia horizontal de un valle al que sigue es igual a la longitud de onda.&squot;;PREG[NP,rt1]=&squot;Aunque normalmente se usa la distancia horziontal entre crestas sucesivas para representar&squot;;PREG[NP,rt2]=&squot;la longitud de onda, como vimos, esa distancia es la misma que de un valle al que le sigue.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El doble de la longitud de onda de una onda individual que rebota es la distancia entre nodos de su onda estacionaria.&squot;;PREG[NP,rt1]=&squot;Es el doble de la distania entre nodos de una onda estacionaria&squot;;PREG[NP,rt2]=&squot;la que corresponde a la longitud de onda de la onda original.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El producto de la frecuencia por la longitud de onda te indica la velocidad de la onda.&squot;;PREG[NP,rt1]=&squot;La longitud de onda es la distancia entre crestas. Como la frecuencia te dice&squot;;PREG[NP,rt2]=&squot;cuántas crestas pasan por segundo, el producto de ambas dará la velocidad.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una onda que rebota en una superficie forma otra onda con iguales características.&squot;;PREG[NP,rt1]=&squot;La longitud de onda, velocidad y frecuencia de la onda es la misma.&squot;;PREG[NP,rt2]=&squot;La única diferencia es que va en sentido opuesto a la onda que llega.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Las ondas estacionarias como las que vimos pueden desplazarse horizontalmente.&squot;;PREG[NP,rt1]=&squot;Una onda estacionaria sólo se mueve para arriba y para abajo&squot;;PREG[NP,rt2]=&squot;donde se encuentran los antinodos, y en los nodos no hay movimiento.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si en un experimento para medir la velocidad del sonido no obtienes 343 metros por segundo, el experimento está mal.&squot;;PREG[NP,rt1]=&squot;Hay detalles como falta de precisión de los instrumentos que pueden darte valores algo distintos&squot;;PREG[NP,rt2]=&squot;del esperado, lo que significa que el diseño del experimento no necesariamente está mal.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En algunos momentos, la onda estacionaria está plana. Esto ocurre cuando crestas coinciden con crestas y valles con valles en las ondas individuales.&squot;;PREG[NP,rt1]=&squot;Justo cuando coinciden cresta con cresta y valle con valle, la onda&squot;;PREG[NP,rt2]=&squot;estacionaria es lo más ondulada (menos plana) posible.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una onda sonora genera una onda estacionaria con 2 nodos. Es posible tener menos nodos usando un tono más grave.&squot;;PREG[NP,rt1]=&squot;Como en el experimento, hay más nodos si el tono es más agudo. Si quieres tener menos&squot;;PREG[NP,rt2]=&squot;nodos, has de probar frecuencias más bajas (que es lo mismo que tonos más graves).&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En una onda estacionaria, la distancia de un primer nodo a un tercer nodo es la longitud de onda de la onda original.&squot;;PREG[NP,rt1]=&squot;El doble de la distancia entre nodos es la longitud de onda. Y la distancia del primer&squot;;PREG[NP,rt2]=&squot;al tercer nodo (saltándose el segundo) es el doble de la distancia entre nodos.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Las ondas estacionarias se forman de la suma de dos ondas individuales iguales sin importar cómo se mueven.&squot;;PREG[NP,rt1]=&squot;Una condición para que dos ondas iguales formen una&squot;;PREG[NP,rt2]=&squot;estacionaria es que deben ir en sentidos opuestos.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Se tienen dos ondas de igual frecuencia. Pero la segunda viaja más rápido que la primera. La longitud de onda de la segunda debe ser mayor a la de la primera.&squot;;PREG[NP,rt1]=&squot;La frecuencia por la longitud de onda es la velocidad. Si este producto es mayor para la&squot;;PREG[NP,rt2]=&squot;segunda onda, con la frecuencia igual, forzosamente tendrá que ser mayor la longitud de onda.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Hay dos ondas, donde la segunda tiene el doble de la longitud de onda pero la mitad de la frecuencia. Ambas viajan a la misma velocidad.&squot;;PREG[NP,rt1]=&squot;El producto de la frecuencia por la longitud de onda da la velocidad. Si una es la mitad,&squot;;PREG[NP,rt2]=&squot;pero la otra es el doble, el producto se compensa y resultan tener la misma velocidad.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Dos ondas que viajan a la misma velocidad por fuerza deben tener igual frecuencia y longitud de onda.&squot;;PREG[NP,rt1]=&squot;Lo que debe ser igual para que viajen a la misma velocidad es el producto de&squot;;PREG[NP,rt2]=&squot;la frecuencia por la longitud de onda, aunque no sean iguales por separado.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1'">
