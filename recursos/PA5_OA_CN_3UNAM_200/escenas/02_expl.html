   <param name="G_06" value="espacio='P1' tipo='texto' color='34495e' expresión='[0,20]' texto='La onda roja es la que emite la bocina al generar un tono. Al llegar al extremo del tubo, la onda rebota y se pinta en verde como una onda que regresa a la bocina. La suma de las dos ondas es la curva morada. ¿Puedes decir si se mueve a la izquierda o a la derecha como las otras dos?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_07" value="espacio='P1_1' tipo='segmento' color='((s%2==0)?183/255:0,(s%2==0)?183/255:0,(s%2==1)?1*1:0,00)' dibujar-si='P1t1>2*P1wCR' expresión='(2.1+2.08*s,-3)(2.1+2.08*s,3)' familia='s' s.intervalo='[0,7]' s.pasos='7' fijo='sí'">

   <param name="G_09" value="espacio='P1_1' tipo='segmento' color='rojo' dibujar-si='P1t1<P1wCR' expresión='(P1t1,0)(P1t1+P1wCR,0)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_10" value="espacio='P1' tipo='texto' color='1abc9c' expresión='[0,110]' texto='Pulsa el botón “Bocina” para que empiece a emitir la onda. Observa cómo rebota la onda roja al llegar al otro extremo del tubo. Trata de entender qué son los nodos y antinodos marcados. Al final, pulsa el botón “Información” para saber más.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='980'">
   <param name="G_11" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,90]' texto='La onda morada no viaja ni hacia la derecha ni hacia la izquierda. Sólo tiene partes que suben y bajan, y otras partes que no se mueven ni para arriba ni para abajo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_12" value="espacio='P2' tipo='texto' color='34495e' expresión='[0,20]' texto='A continuación se muestra una imagen estática de las ondas en cuestión.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_13" value="espacio='P2' tipo='texto' color='1abc9c' expresión='[0,60]' texto='Toma la distancia horizontal entre nodos de la onda estacionaria (morada) y compárala respecto a la distancia entre crestas de cualquiera de las otras ondas. Con los botones correspondientes a las gráficas puedes mostrar u ocultar una gráfica. Recuerda que puedes usar la herramienta Regla para medir las distancias.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='980'">
   <param name="G_14" value="espacio='P2' tipo='imagen' coord_abs='sí' expresión='(0,226)' archivo='P2bocina'">
   <param name="G_15" value="espacio='P2_1' tipo='ecuación' color='rojo' dibujar-si='P2ShwGraf1' expresión='y=0.7*sin(P2NO*(x-P2t1-P2wCR-pi/2-0.5))' ancho='2'">
   <param name="G_16" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='La distancia horizontal de una cresta a la siguiente en cualquiera de las tres ondas es exactamente la misma.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_17" value="espacio='P3' tipo='texto' color='1abc9c' expresión='[0,20]' texto='Mide la longitud de onda con la regla. Luego pulsa el botón “Bocina” para que la onda se mueva. Observa el cronómetro durante la simulación de 1 segundo y determina cuántas crestas pasan por la línea vertical del centro cada segundo. ¿Qué operación entre la longitud de onda y la frecuencia te permite calcular cuánto se mueve la onda a la derecha cada segundo? ¿Será la suma? ¿La multiplicación? Al terminar, pulsa el botón “Información”.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='980'">
   <param name="G_18" value="espacio='P3' tipo='texto' color='34495e' dibujar-si='P3ShwTxt' expresión='[0,120]' texto='La longitud de onda que obtuviste con la regla debe ser 2.6 unidades. Nota que pasan dos crestas cada segundo. El segmento que se mueve a la derecha flanquea justo dos crestas. Esto es, mide dos longitudes de onda, o bien 5.2 unidades. Y esto es lo que se mueve la onda a la derecha cada segundo.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='980'">
   <param name="G_19" value="espacio='P3_1' tipo='segmento' fondo='sí' color='34495e' coord_abs='sí' expresión='(P3_1._w/2,0)(P3_1._w/2,P3_1._h)' fijo='sí'">
   <param name="G_20" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==0' expresión='[RetroMargIzq,90]' texto='Como seguro habrás deducido, el producto entre la longitud de onda y la frecuencia te permite conocer cuánto avanza la onda cada segundo. Esto es lo mismo que la velocidad a la que se mueve la onda.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_21" value="espacio='P3' tipo='imagen' coord_abs='sí' expresión='(0,226)' archivo='P3bocina'">
   <param name="G_22" value="espacio='P1_1' tipo='ecuación' color='rojo' dibujar-si='P1t1>P1wCR' expresión='y=0.7*sin(P1NO*(x-P1t1-P1wCR-pi/2-0.5))' ancho='2'">
   <param name="G_23" value="espacio='P1_1' tipo='curva' color='00b700' dibujar-si='(P1t1>P1wCR)&(P1t1<2*P1wCR)' expresión='(t+2*P1wCR-P1t1,-0.7*sin(P1NO*t))' t.intervalo='[0,P1wCR]' t.pasos='3*P1wCR' ancho='3'">
   <param name="G_24" value="espacio='P1_1' tipo='ecuación' color='00b700' dibujar-si='P1t1>2*P1wCR' expresión='y=-0.7*sin(P1NO*(x+P1t1+P1wCR+pi/2+0.5))' ancho='2'">
   <param name="G_25" value="espacio='P1_1' tipo='curva' color='9b59b6' dibujar-si='(P1t1>P1wCR)&(P1t1<2*P1wCR)' expresión='(t,0.7*(sin(P1NO*(t-P1t1-P1wCR-pi/2-0.5))-sin(P1NO*(t+P1t1+P1wCR+pi/2+0.5))))' t.intervalo='[-P1t1+2*P1wCR,3*P1wCR]' t.pasos='5*P1wCR' ancho='3'">
   <param name="G_26" value="espacio='P1_1' tipo='ecuación' color='9b59b6' dibujar-si='P1t1>2*P1wCR' expresión='y=0.7*(sin(P1NO*(x-P1t1-P1wCR-pi/2-0.5))-sin(P1NO*(x+P1t1+P1wCR+pi/2+0.5)))' ancho='4'">
   <param name="G_27" value="espacio='P1_1' tipo='polígono' color='34495e' coord_abs='sí' expresión='(1,1)(P1_1._w-1,1)(P1_1._w-1,P1_1._h-1)(1,P1_1._h-1)(1,1)' ancho='3'">
   <param name="G_28" value="espacio='P1' tipo='punto' color='((s%2==0)?183/255:0,(s%2==0)?183/255:0,(s%2==1)?1*1:0,00)' dibujar-si='P1t1>2*P1wCR' expresión='(-7+s*2.1,-0.1)' familia='s' s.intervalo='[0,7]' s.pasos='7' texto='[(s%2==0)?&squot;  nodo&squot;:&squot;antinodo&squot;]' fuente='SansSerif,PLAIN,20' fijo='sí' tamaño='0'">
   <param name="G_29" value="espacio='P1' tipo='imagen' coord_abs='sí' expresión='(0,226)' archivo='P1bocina'">
   <param name="G_30" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,195]' texto='Gracias a que no se mueven ni a la derecha ni a la izquierda, a las ondas como la morada se les conoce como &squot;ondas estacionarias&squot;.\n\nLas partes que más se mueven hacia arriba y hacia abajo se llaman antinodos. Las partes que no se mueven se llaman nodos.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_31" value="espacio='P2_1' tipo='ecuación' color='00b700' dibujar-si='P2ShwGraf2' expresión='y=-0.7*sin(P2NO*(x+P2t1+P2wCR+pi/2+0.5))' ancho='2'">
   <param name="G_32" value="espacio='P2_1' tipo='ecuación' color='9b59b6' dibujar-si='P2ShwGraf3' expresión='y=0.7*(sin(P2NO*(x-P2t1-P2wCR-pi/2-0.5))-sin(P2NO*(x+P2t1+P2wCR+pi/2+0.5)))' ancho='4'">
   <param name="G_33" value="espacio='P2_1' tipo='polígono' color='34495e' coord_abs='sí' expresión='(1,1)(P2_1._w-1,1)(P2_1._w-1,P2_1._h-1)(1,P2_1._h-1)(1,1)' ancho='3'">
   <param name="G_34" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,165]' texto='Si la mediste con la herramienta Regla, resulta ser 8 unidades.\n\nComo puedes corroborar, esta distancia es la misma que la distancia horizontal entre valle y valle para una misma onda. A esta distancia se le conoce como &squot;longitud de onda&squot;.\n\nLa distancia entre nodos sucesivos de la onda estacionaria resulta ser 4 unidades. Así, parece que el doble de esta distancia corresponde a la longitud de onda de las ondas roja o verde.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_35" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,90]' texto='¿Recuerdas que en la parte de Observa se mencionó algo llamado &squot;frecuencia&squot;? Esa frecuencia se mide en unidades llamadas Hertz, y se abrevian como Hz (algo así como la longitud se puede medir en metros, que se abrevian como m).' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_36" value="espacio='P3_1' tipo='ecuación' color='rojo' expresión='y=0.7*cos(P3NO*(x-P3t1))' ancho='2'">
   <param name="G_37" value="espacio='P3_1' tipo='polígono' color='34495e' coord_abs='sí' expresión='(1,1)(P3_1._w-1,1)(P3_1._w-1,P3_1._h-1)(1,P3_1._h-1)(1,1)' ancho='3'">
   <param name="G_38" value="espacio='P3' tipo='punto' color='34495e' expresión='(-2.7+P3t1,0.05)' texto='5.2 unidades' fuente='SansSerif,PLAIN,20' fijo='sí' tamaño='0'">
   <param name="G_39" value="espacio='P3' tipo='segmento' color='9b59b6' expresión='(-4.4+P3t1,-0.05)(-4.4+P3t1+5.3,-0.05)' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_40" value="espacio='P3' tipo='texto' color='34495e' expresión='[840,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Tiempo: {\*\mjaformula{\expr secs\decimals 2\fixed1}} s\fs44}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_41" value="espacio='P3' tipo='texto' dibujar-si='0' expresión='[P3._w-150,20]' texto='ia=[ia]\nanimando=[animando]\ng21.x=[g21.x]' fijo='sí'">
   <param name="G_42" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==0' expresión='[RetroMargIzq,200]' texto='En el ejemplo, tenemos que la frecuencia es 2 Hz. Y la longitud de onda es 2.6 unidades. De tal forma que la onda se mueve a la derecha 2 x 2.6 = 5.2 unidades a la derecha cada segundo. Que es lo mismo que decir que tiene una velocidad de 4.6 unidades por segundo.\n\nEste mismo ejercicio que hicimos podemos hacerlo con los datos del experimento. Sólo que entonces usaremos metros en lugar de unidades de longitud. Veamos qué resultados obtenemos.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_43" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==1' expresión='[RetroMargIzq,90]' texto='Para la frecuencia de 77 Hz:\n\nSe encontró un nodo al extremo derecho del tubo (a 1 m a la derecha de la bocina). El antinodo está justo en la bocina. De tal forma que el otro nodo, si lo hubiera, estaría a la misma distancia a la izquierda de la bocina.\n\nAsí pues, la distancia entre nodos es 2 m. Y sabemos que la longitud de onda es el doble de la distancia entre nodos. Es decir, 4 m.\n\nSi multiplicamos la frecuencia por la longitud de onda, obtenemos que la velocidad de la onda es 77 x 4 = 308.8 metros cada segundo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_44" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==2' expresión='[RetroMargIzq,90]' texto='Para la frecuencia de 221 Hz:\n\nSe encontró un nodo a 27 cm (0.27 m) a la derecha de la bocina. El otro nodo está en el extremo del tubo (a 1 m de la bocina).\n\nAsí, la distancia entre nodos es 1 - 0.27 = 0.73 m. Y sabemos que la longitud de onda es el doble de la distancia entre nodos. Es decir, 1.46 m.\n\nSi multiplicamos la frecuencia por la longitud de onda, obtenemos que la velocidad de la onda es 221 x 1.46 = 322.66 metros cada segundo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_45" value="espacio='P2' tipo='texto' color='9b59b6' dibujar-si='P2ShwGraf3' expresión='[185,200]' texto='Distancia entre nodos' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_46" value="espacio='P2' tipo='segmento' color='9b59b6' dibujar-si='P2ShwGraf3' expresión='(-6.35,-0.05)(-6.35+4.1,-0.05)' fijo='sí' tamaño='0' ancho='4'">
   <param name="G_47" value="espacio='P2' tipo='texto' color='00b700' dibujar-si='P2ShwGraf2' expresión='[610,200]' texto='Distancia entre crestas' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_48" value="espacio='P2' tipo='segmento' color='00b700' dibujar-si='P2ShwGraf2' expresión='(0.35,-0.05)(0.35+8.2,-0.05)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_49" value="espacio='P2' tipo='texto' color='rojo' dibujar-si='P2ShwGraf1' expresión='[580,160]' texto='Distancia entre crestas' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_50" value="espacio='P2' tipo='segmento' color='rojo' dibujar-si='P2ShwGraf1' expresión='(-0.4,0.8)(-0.4+8.2,0.8)' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_51" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,90]' texto='Al igual que como aprendiste antes, cuando encuentras una parte de la onda muy arriba quiere decir que hay aire comprimido. Si está muy abajo, hay vacío.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_52" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,195]' texto='De esta forma, los antinodos cambian entre tener aire comprimido y tener vacío conforme pasa el tiempo, mientras que los nodos siempre tienen la misma cantidad de aire.\n\nEstos cambios en la cantidad de aire son los que hacen que las bolitas de unicel se muevan en los antinodos. Como en los nodos no hay estas variaciones, el unicel ahí casi no se mueve.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_53" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,220]' texto='Imagina que te fijas en un punto quieto y ves cómo la onda pasa por él. Ahora imagina que cuentas cuántas crestas pasan por ese punto cada segundo. Ese número es precisamente la frecuencia de tu onda.\n\nPor ejemplo, una frecuencia de 70 Hz quiere decir que pasan 70 crestas por un punto cada segundo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_54" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,90]' texto='Seguro ya te imaginarás que si sabes cuánto mide la longitud de tu onda y sabes cuántas crestas pasan por segundo, puedes calcular la velocidad a la que se mueve tu onda.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_55" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,195]' texto='Y ya sabes que la longitud de la onda es dos veces la distancia entre dos nodos sucesivos.\n\nRecuerda que los nodos en el experimento son las partes donde el unicel no vibra. Son las partes marcadas con el papel adhesivo.\n\n¡Así que ahora ya podemos proceder a calcular la velocidad del sonido!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_56" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==3' expresión='[RetroMargIzq,90]' texto='Para la frecuencia de 371 Hz:\n\nEl primero nodo se encuentra a 12 cm (0.12 m) a la derecha de la bocina. El segundo nodo se encuentra a 54 cm (0.54 m) a la derecha de la bocina. El tercer nodo está al extremo del tubo, a 1 m a la derecha de la bocina.\n\nAsí, la distancia entre nodos es 1 - 0.54 = 0.46 m. Y sabemos que la longitud de onda es el doble de la distancia entre nodos. Es decir, 0.92 m.\n\nSi multiplicamos la frecuencia por la longitud de onda, obtenemos que la velocidad de la onda es 371 x 0.84 = 341.32 metros cada segundo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_57" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==4' expresión='[RetroMargIzq,90]' texto='Obtuvimos tres distintos resultados para la velocidad del sonido. Resulta que la velocidad correcta es 343 metros cada segundo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_58" value="espacio='P3InfoSp' tipo='texto' color='34495e' dibujar-si='P3StepInfo==4' expresión='[RetroMargIzq,165]' texto='Los errores que obtuvimos se deben a cosas que no consideramos. Por ejemplo, la medición de la longitud del tubo pudo no ser muy precisa. Si contáramos con instrumentos más profesionales, nuestros valores serían más parecidos a 343 metros por segundo. Sin embargo, nuestros valores no están tan lejos del valor esperado.\n\n¡Ahora ya sabes qué tan rápido viaja el sonido!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="Animación" value="pausa='5' controles='no' auto='no' inicio='ia=0;P3ShwTxt=(StepEscena==2)?1:P3ShwTxt' hacer='ia=ia+1;P1t1=ia/4;P3t1=ia/6;secs=ia/32;animando=((StepEscena==2)&(ia==32))?0:animando;P1bocina=((ia%34)<17)?&squot;images/speaker2.png&squot;:&squot;images/speaker1.png&squot;' mientras='animando'">
</ajs>
