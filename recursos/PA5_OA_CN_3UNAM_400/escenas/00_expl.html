   <param name="A_01" value="id='Subt' vector='sí' matriz='sí' evaluar='una-sola-vez' expresión='Subt[0,0]=0;Subt[0,1]=137;Subt[0,2]=&squot;Observa:\n\nPrimero se vierte un líquido café.\nLuego se vierte un líquido verde que queda sobre el café.\nLuego uno azul que queda hasta arriba.\nEn cuarto lugar un líquido incoloro que parece colarse entre el café y el verde.\nY finalmente uno amarillo que se queda hasta arriba.\n\n¿Por qué no se quedan en el orden en que fueron vertidos?&squot;;Subt[1,0]=Subt[0,1];Subt[1,1]=144;Subt[1,2]=&squot;Observa el vaso como queda al final.\n\nPuedes intentar añadir los líquidos en otro orden, pero al final quedarán igual.&squot;;Subt[2,0]=Subt[1,1];Subt[2,1]=173;Subt[2,2]=&squot;Por otra parte, observa este recipiente de agua.\n\nSobre ella se posa una tapa boca arriba. La tapa flota (no se hunde).\n\nSin embargo, si la tapa se introduce en diagonal, y aún volteada, sí se va al fondo.\n\n¿Qué hace que se flote o se hunda?&squot;'">

   <param name="A_13" value="id='tryPlay(k)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='parent.exec(&squot;tryPlay&squot;,&squot;EXP&squot;)'">
   <param name="A_14" value="id='doPlay(k)' algoritmo='sí' algoritmo='sí' hacer='parent.exec(&squot;doPlay&squot;,k);parent.update()'">
   <param name="A_15" value="id='Inicio()' algoritmo='sí' algoritmo='sí' hacer='n=0;t=0;ninya_actitud=parada;ninyo_actitud=parado;Handler(ent(n/3));slow=128;r=1.5;nN=3;Rx=280;Rw=460;nw=ent(Rw/(nN+1));Ry=120;;autorInicio();AutorControls();;FotDesc[0]=&squot;Revisemos el material necesario para el experimento, al tiempo que vemos las propiedades de los bloques.\n\nPor un lado, es necesario contar con una báscula. Aunque la usada aquí es digital, puedes usar una como las que se usan en el mercado o en reposterías.\n\nPor otro lado, requerirás 3 recipientes de igual tamaño y forma. Los mostrados aquí son como para hacer gelatinas.\n\nA uno ponle 2 rondanas de acero. Llénalos con agua al mismo nivel y congélalos.&squot;;FotDesc[1]=&squot;Para el bloque de hielo con canicas vas a necesitar unas 14 canicas.\n\nAquí ves que la báscula está prendida, sin nada sobre ella, y marca 0 gramos.&squot;;FotDesc[2]=&squot;Cuando coloques el recipiente, la báscula marcará un valor.\n\nAhora la deberás “Tarar”, es decir sólo vamos a pesar el contenido del recipiente, para ello presiona el botón “Tarar” o “Tare” de la báscula y ésta restará el peso del recipiente permitiendo sólo ver el peso de su contenido.\n\nLas básculas digitales normalmente tienen un botón Tarar o Tare.&squot;;FotDesc[3]=&squot;Después de “tarar” la báscula, marca únicamente el peso de la masa del agua congelada que está dentro del recipiente, como puedes ver en la imagen pesa 120 gramos.&squot;;FotDesc[4]=&squot;Por otro lado, el agua congelada con las rondanas tiene una masa de 125 gramos, es decir 5 gramos más que el recipiente que tiene sólo agua congelada.&squot;;FotDesc[5]=&squot;Por último, la masa del hielo con las canicas es de 173 gramos, es decir su masa es más pesada que el hielo solo.&squot;;FotDesc[6]=&squot;Éste es un ejemplo de cómo tarar la báscula con las rondanas.\n\nPuedes ver el recipiente sobre la báscula después de tararla y las rondanas a su izquierda.&squot;;FotDesc[7]=&squot;Se colocan las rondanas en el recipiente y se llena con agua hasta alcanzar el peso deseado.&squot;;FotDesc[8]=&squot;Se hace lo mismo con las canicas. Aquí está el recipiente sobre la báscula después de tararla y puedes ver las canicas a la izquierda.&squot;;FotDesc[9]=&squot;Se colocan las canicas en el recipiente y se llena de agua también.\n\nEstos recipientes con las rondanas y las canicas son los que deberás meter al congelador.&squot;;FotDesc[10]=&squot;Por último necesitarás un plano inclinado, para ello puedes utilizar cualquier superficie plana y lisa. En este experimento usamos un espejo, pero también puedes usar un vidrio, te recomendamos que realices la actividad en compañía de un adulto.\n\nCuando tires los hielos por la rampa coloca sobre ésta la superficie más lisa del hielo.&squot;;;panel.x=680;panel.y=56;panel.w=324;panel.h=436;;panelC.x=585;panelC.y=56;panelC.w=419;panelC.h=424'">
