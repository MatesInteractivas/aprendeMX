   <param name="A_28" value="id='P1Bola()' algoritmo='sí' algoritmo='sí' hacer='hoja_x=hoja_x+ianim/200*sgn(0.5-rnd);hoja_y=(hoja_y>5)?hoja_y-0.005*ianim^2:hoja_y-0.005*(ianim+7)^1.5;bal_y=bal_y-0.01*ianim^2;animand=(hoja_y>-1)?animand:0;bal_y=(bal_y<-1.8)?-1.8:bal_y;ianim=ianim+1'">

   <param name="G_06" value="espacio='P1' tipo='texto' color='34495e' expresión='[0,0]' texto='Iniciamos dejando caer una hoja de papel y un balín de plomo, ambos pesan lo mismo, la hoja puede dejarse “extendida” o arrugarla hasta hacerla “bolita”. ¿Qué diferencia notas entre la caída del balín de plomo y la hoja?' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='980'">
   <param name="G_07" value="espacio='P1_1' tipo='texto' color='1abc9c' expresión='[0,0]' texto='En el menú de abajo puedes elegir la forma de la hoja al dejarla caer, puede estar “extendida” o hecha “bola”. Pulsa el botón “Soltar” para dejarlos caer. Al final, pulsa el botón “Información”. Pon atención a la caída de cada uno.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='480'">
   <param name="G_08" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,90]' texto='Analicemos la caída de los objetos:' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_09" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='!P2ShwGraf' expresión='[0,0]' texto='Analizaremos la caída de una caja que tiene un paracaídas y qué pasa cuando éste se abre.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_10" value="espacio='P2_1' tipo='texto' color='1abc9c' dibujar-si='!animand' expresión='[0,0]' texto='Primero puedes dejar caer la caja sin abrir el paracaídas, para ello utiliza el botón “Soltar”; luego intenta dejarla caer y abre el paracaídas con el botón “Abrir” ¿Qué cambios puedes ver en cada caída? Al final del experimento pulsa el botón “Información”' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='483'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='0' expresión='[E2._w-270,0]' texto='animand=[animand]\nplayanim=[playanim]' fijo='sí'">
   <param name="G_12" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='P1animo&(P1HojaMn==1)' expresión='[0,120]' texto='El balín cae en línea recta, mientras que la hoja “extendida” cae oscilando (moviéndose) de un lado a otro. ¿Qué crees que provoca esta oscilación?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='480'">
   <param name="G_13" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='P1animo&(P1HojaMn==2)' expresión='[0,120]' texto='El balín cae en línea recta, la hoja en esta ocasión no oscila al caer, aunque se mueve ligeramente a los lados. Es decir, no cae en línea recta. Cuando está hecha “bola” cae más rápido que cuando está “extendida”. Sin embargo sigue cayendo más lento que el balín. ¿Por qué crees que sucede esto?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='480'">
   <param name="G_14" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,140]' texto='El balín es el que cae más rápido y lo hace en línea recta.\n\nLa hoja hecha “bola” cae rápido, pero no lo hace en línea recta, se mueve ligeramente.\n\nLa hoja “extendida” cae lento y oscila mucho al caer. \n\nLa gravedad es la fuerza que jala los objetos hacia abajo. Entonces, ¿qué hace que la hoja se mueva hacia los lados? ¿Se te ocurre qué puede suceder para que la hoja se mueva así?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_15" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,90]' texto='¡Cierto! El aire es el que detiene la caída de la hoja; el balín es muy pequeño, al caer choca con muy pocas partículas de aire, por eso su caída es en línea recta.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_16" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,190]' texto='Por otro lado la hoja hecha “bola” es más grande en su caída choca con más partículas de aire, por ello se mueve de un lado a otro.\n\nCuando la hoja está “extendida” está más expuesta a chocar con el aire por ello su caída es la más lenta y se mueve hacia los lados.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_17" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,90]' texto='Antes de pasar a la siguiente parte, medita qué pasa si una caja se deja caer de un avión con un paracaídas cerrado, y otra igual pero con el paracaídas abierto.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_18" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,190]' texto='¿Cuál se estrellará contra el piso? ¿Por qué, si ambas tienen la misma masa?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_19" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='Como pudiste ver en los experimentos, la masa de la caja y del paracaídas no cambia. Lo único que cambia es la forma del paracaídas' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_20" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,145]' texto='cuando se abre, pues ocupa un área más grande y choca con más partículas de aire y éste vaya deteniendo su caída.\n\nComo pudimos comprobar, la masa de un objeto no determina la velocidad con que cae, es la fricción con el aire, esta fricción es mayor si el paracaídas está abierto.\n\nRecuerda la caída del balín y la hoja, tienen la misma masa pero la hoja “extendida” cae más lento porque actúa igual que el paracaídas abierto.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_21" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,90]' texto='Hasta ahora hemos visto cómo la presencia del aire afecta en la velocidad con la que caen los objetos.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='660'">
   <param name="G_22" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,160]' texto='Pero regresemos a nuestra primera pregunta: ¿Caen más rápido los objetos pesados que los ligeros? Para ir respondiendo debemos pensar en lo siguiente:\n\n¿Cómo sería la caída de un objeto si no hay aire? ¿Cómo sería la caída de dos cuerpos que tienen la misma masa pero diferente forma? Recuerda que cuando dos cuerpos tienen la misma forma la fricción con el aire es la misma.\n\n¿Puedes ver ahora la relación de este experimento con el video de la sección “Observa”?, ve a la sección “Aprende” ahí encontrarás una simulación que te ayudará a comprenderlo mejor.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='RetroWidth'">

   <param name="G_34" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(P2animo&P2abierto)' expresión='[0,150]' texto='Al abrir el paracaídas su tela ocupa un área más grande por lo que choca con el aire y disminuye la velocidad con la que cae la caja. Por lo tanto aterriza más lento y no se rompe.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='483'">
