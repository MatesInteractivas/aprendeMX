   <param name="A_26" value="id='P1HojaCirc(P1A,P1B,P1C)' expresión='(-P1B-sqrt(P1B^2-4*P1A*P1C))/(2*P1A)'">
   <param name="A_27" value="id='P2Init()' algoritmo='sí' algoritmo='sí' hacer='P2concluyo=0;ianim=0;P2mx=-3.25;P2px=P2mx;P2my=7.5;P2py=6.5;P2dist=P2my-P2py;P2A=0.8;P2distmax=2;P2bloqx=3.25;P2bloqy=7;'">
   <param name="A_28" value="id='P2Anim()' algoritmo='sí' algoritmo='sí' inicio='P2animo=1' hacer='P2estiro=(P2dist>=P2distmax)?1:0;P2py=(!P2estiro)?P2py-0.015*(ianim^1.1):P2py-0.01*(ianim^1.1);P2my=(!P2estiro)?P2my-0.005*(ianim^1.1):P2my-0.01*(ianim^1.1);P2bloqy=P2bloqy-0.02*(ianim^1.1);P2dist=P2my-P2py;P2A=P2A/P2dist;P2concluyo=(P2py<0)?1:0;animand=(P2concluyo)?0:animand;P2py=(P2concluyo)?0:P2py;P2my=(P2concluyo)?P2distmax:P2my;P2bloqy=(P2bloqy>0.5)?P2bloqy:0.5;ianim=ianim+1'">
   <param name="A_29" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='Init();Inicio();'">
   <param name="A_30" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='Calculos();'">
   <param name="A_31" value="id='play' evento='sí' condición='playAudio' acción='reproducir' parámetro='audio/02_expl.mp3' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_32" value="id='fin' evento='sí' condición='1' acción='calcular' parámetro='playAudio=0' ejecución='siempre' pos_mensajes='centro'">
   <param name="A_33" value="id='animev' evento='sí' condición='animand==1' acción='animar' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E2' tipo='texto' color='34495e' expresión='[60,16]' texto='[titulo[StepEscena]]' fuente='SansSerif,BOLD,24' fijo='sí' info='Título'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='34495e' dibujar-si='CP(drawIf,s)&&(CP(interfaz,s)==TEXTFIELD)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)?CTI.rojo:CTI2.rojo,CP(active,s)?CTI.verde:CTI2.verde,CP(active,s)?CTI.azul:CTI2.azul,00)' info='(PLANTILLA) relleno boton'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='34495e' dibujar-si='CP(drawIf,s)&&(CP(interfaz,s)==SPINNER)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)+spnw-2,CP(ctw,s)-2*spnw+4,t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)?CTI.rojo:CTI2.rojo,CP(active,s)?CTI.verde:CTI2.verde,CP(active,s)?CTI.azul:CTI2.azul,00)' info='(PLANTILLA) relleno pulsador'">
   <param name="G_04" value="espacio='E2' tipo='texto' color='negro' dibujar-si='CP(drawIf,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;BOLD&squot;,22))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' fuente='SansSerif,BOLD,22' fijo='sí' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(_SEPARADOR_,_SEPARADOR_)' fijo='sí' info='(_SEPARADOR_)'">
   <param name="G_06" value="espacio='P1' tipo='texto' color='34495e' expresión='[0,0]' texto='Ésta es una simulación del experimento que viste en la sección “Observa”. Igual que en el video, la masa del objeto azul (hielo con canicas) es mayor a la del objeto blanco (hielo solo), pero cambiaremos el material del plano inclinado; observa la fricción de los objetos con el plano. ¿Cuál caerá antes?' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='980'">
   <param name="G_07" value="espacio='P1_1' tipo='texto' color='1abc9c' expresión='[0,10]' texto='Elige un tipo de material con el menú. Pulsa el botón “Soltar” para dejar caer los bloques de hielo. Al finalizar, pulsa el botón “Información”.' fuente='SansSerif,ITALIC,20' fijo='sí' ancho='482'">
   <param name="G_08" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,90]' texto='Para poder comprobar si un objeto pesado cae más rápido que uno ligero, debemos eliminar de nuestro experimento cualquier factor que' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_09" value="espacio='P2' tipo='texto' color='34495e' dibujar-si='!P2ShwGraf' expresión='[0,0]' texto='Galileo propuso el siguiente experimento: se sueltan dos balas de cañón, una de madera y la otra de plomo unidas por un hilo. Asumimos que Aristóteles tiene razón y la de plomo cae más rápido que la de madera. ¿Qué pasa si analizamos el comportamiento de cada esfera y lo comparamos con el comportamiento de ambas en conjunto?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='980'">
   <param name="G_10" value="espacio='P2_1' tipo='texto' color='1abc9c' dibujar-si='P2concluyo' expresión='[0,0]' texto='Escoge con el menú si analizar el lado izquierdo de la simulación o el derecho. Luego, pulsa el botón “Soltar” para dejar que las balas caigan. Con el botón “Pausar” puedes detener la simulación para analizar lo que pasa en cada momento. Con el botón “Continuar” sigue la simulación. Observa en la imagen izquierda qué pasa si se analiza cada bala por separado, y en la derecha qué pasa si se consideran como conjunto. Al final, oprime “Información”.' fuente='SansSerif,ITALIC,22' fijo='sí' ancho='483'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='0' expresión='[E2._w-270,0]' texto='animand=[animand]\nplayanim=[playanim]' fijo='sí'">
   <param name="G_12" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='P1animo&(P1PlanoMn==1)' expresión='[0,150]' texto='La superficie de la grava es muy áspera, lo que produce mayor fricción y frena el movimiento de los objetos. En este caso detiene al objeto más pesado pues hay mayor fricción.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='482'">
   <param name="G_13" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='P1animo&(P1PlanoMn==2)' expresión='[0,150]' texto='La madera es menos áspera que la grava. La fricción que se produce con los objetos es menor. Sin embargo, es la suficiente para frenar al objeto más pesado.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='482'">
   <param name="G_14" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==0' expresión='[RetroMargIzq,145]' texto='afecte el resultado.\n\nPrimero, la fricción con el aire debe ser la misma para los objetos, por ello deben tener la misma forma, aunque tengan distinta masa.\n\nSegundo, la fricción con la superficie también debe ser mínima para los dos objetos y además debe permitirles moverse libremente, por ello en el experimento puede enjabonarse la superficie y usar hielo ya que entre ellas se forma una capa líquida que reduce la fricción.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_15" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,90]' texto='El experimento mental de Galileo consiste en aceptar la hipótesis de Aristóteles y ver qué pasa. Recordemos que esta hipótesis dice que un' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_16" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==0' expresión='[RetroMargIzq,145]' texto='cuerpo más pesado cae más rápido que uno más ligero. En este caso, el objeto pesado es la bala de plomo y el ligero la de madera.\n\nSi se analiza cada bala por separado, se obtiene que la bala más pesada se separará de la más ligera pues cae más rápido. Esto hará que se tense la cuerda que las une.\n\nPero al tensarse, la bala más pesada no puede caer libremente, pues siente un jalón hacia arriba por parte de la bala más ligera. Así que por fuerza ha de caer más lento que si no estuviera atada.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_17" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,90]' texto='Por otro lado, si se consideran las dos balas y la cuerda como un solo cuerpo, éste será más pesado que únicamente la bala de plomo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_18" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==1' expresión='[RetroMargIzq,165]' texto='Así que deberá caer más rápido que la bala de plomo sola y sin atar. Sabemos que ésta cae más rápido que la atada.\n\nDe esta forma concluimos que todo el conjunto (ambas balas y la cuerda) han de caer más rápido que la bala de plomo atada.\n\nPero estos dos resultados no son consistentes. Uno dice que la bala de plomo cae antes (lado derecho) y el otro dice que después (lado izquierdo). ¡Algo está mal!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_19" value="espacio='P1_2' tipo='imagen' dibujar-si='P1PlanoMn<2' expresión='(0,2.5-s,1,1)' familia='s' s.intervalo='[0,6.1]' s.pasos='1' archivo='images/plano_grava.png'">
   <param name="G_20" value="espacio='P1_2' tipo='imagen' dibujar-si='P1PlanoMn==2' expresión='(0,2.5-s,1,1)' familia='s' s.intervalo='[0,6.1]' s.pasos='1' archivo='images/plano_madera.png'">
   <param name="G_21" value="espacio='P1_1' tipo='texto' color='34495e' dibujar-si='P1animo&(P1PlanoMn==3)' expresión='[0,150]' texto='El vidrio forma una superficie muy lisa, que casi no produce fricción con ninguno de los objetos. Por ello, ambos llegan al mismo tiempo al final de la rampa.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='482'">
   <param name="G_22" value="espacio='P1' tipo='macro' dibujar-si='0' expresión='macros/borde.txt' nombre='P1panel'">
   <param name="G_23" value="espacio='P1_2' tipo='imagen' dibujar-si='P1PlanoMn==3' expresión='(0,2.5-s,1,1)' familia='s' s.intervalo='[0,6.1]' s.pasos='1' archivo='images/plano_vidrio.png'">
   <param name="G_24" value="espacio='P2_2' tipo='imagen' coord_abs='sí' expresión='(P2_2._w/2,P2_2._h/2,1,1)' archivo='images/back_aprende.png'">
   <param name="G_25" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(!P2concluyo)&(P2AnalizarMn==1)&(!P2estiro)' expresión='[0,0]' texto='La bala de plomo cae más rápido que la de madera. Por ello, cada vez se separan más y la cuerda que las une se va tensando. ¿Qué pasará cuando se tense?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='483'">
   <param name="G_26" value="espacio='P2_2' tipo='curva' color='rojo' expresión='(P2px+P2A*sin(2*pi*t/P2dist),P2py+t)' t.intervalo='[0,P2dist]' ancho='2'">
   <param name="G_27" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(!P2concluyo)&(P2AnalizarMn==1)&P2estiro' expresión='[0,0]' texto='Al tensarse la cuerda, la bala de arriba “jala” a la de abajo y evita que caiga tan rápido como lo haría si no estuviera atada.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='483'">
   <param name="G_28" value="espacio='P2' tipo='macro' dibujar-si='0' expresión='macros/borde.txt' nombre='P2panel'">
   <param name="G_29" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,90]' texto='Cuenta la leyenda que Galileo hizo un experimento soltando de la Torre de Pisa dos balas de cañón, una de metal y la otra de madera, ambas' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_30" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==1' expresión='[RetroMargIzq,145]' texto='cayeron al mismo tiempo.\n\nEs más probable que haya realizado su experimento real como el del plano inclinado, ya que sobre una superficie inclinada la caída es más lenta y se puede ver mejor si los objetos llegan al mismo tiempo o no.\n\nGalileo pudo comprobar experimentalmente que los objetos caen al mismo tiempo aunque su peso sea diferente. Es decir, la rapidez con que caen los objetos no depende de su peso.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_31" value="espacio='P1_2' tipo='imagen' expresión='(P1hcx,P1hcy,1,1)' archivo='images/hielo_canicas.png' rotini='-13'">
   <param name="G_32" value="espacio='P1_2' tipo='imagen' expresión='(P1hx,P1hy,1,1)' archivo='images/hielo.png' rotini='-13'">
   <param name="G_33" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,90]' texto='Cuando Aristóteles aseguró que los objetos caen más rápido porque son más pesados no realizó ningún experimento que comprobara su teoría,' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_34" value="espacio='P1_2' tipo='segmento' fondo='sí' color='rojo' dibujar-si='0' coord_abs='sí' expresión='(0,P1_2._h-1)(100,P1_2._h-1)' fijo='sí' tamaño='0'">
   <param name="G_35" value="espacio='P1_2' tipo='segmento' fondo='sí' color='rojo' dibujar-si='0' coord_abs='sí' expresión='(P1_2._w-1,0)(P1_2._w-1,100)' fijo='sí' tamaño='0'">
   <param name="G_36" value="espacio='P2_2' tipo='imagen' expresión='(-3.25,P2my,0.3,0.3)' archivo='images/bala_madera.png'">
   <param name="G_37" value="espacio='P2_2' tipo='imagen' expresión='(-3.25,P2py,0.3,0.3)' archivo='images/bala_plomo.png'">
   <param name="G_38" value="espacio='P2_2' tipo='curva' color='rojo' expresión='(P2bloqx+0.8*sin(2*pi*t/P2dist),P2bloqy-0.5+t/P2dist)' t.intervalo='[0,P2dist]' ancho='2'">
   <param name="G_39" value="espacio='P2_1' tipo='texto' color='34495e' dibujar-si='(!P2concluyo)&(P2AnalizarMn==2)' expresión='[0,0]' texto='Si consideramos a ambas balas y la cuerda como un solo objeto, éste pesa más que la bala de plomo sola.\n\nSuponiendo que Aristóteles tenía razón, todo este cuerpo debe caer más rápido que la bala de plomo sola. En particular, la bala de plomo en este cuerpo debería caer más rápido que la bala de plomo del lado izquierdo de la simulación.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='483'">
   <param name="G_40" value="espacio='P2_2' tipo='imagen' expresión='(P2bloqx,P2bloqy+0.5,0.3,0.3)' archivo='images/bala_madera.png'">
   <param name="G_41" value="espacio='P2_2' tipo='imagen' expresión='(P2bloqx,P2bloqy-0.5,0.3,0.3)' archivo='images/bala_plomo.png'">
   <param name="G_42" value="espacio='P2_2' tipo='arco' color='9b59b6' centro='(P2bloqx,P2bloqy)' inicio='s' fin='s+10' familia='s' s.intervalo='[0,360]' s.pasos='18' fijo='sí' ancho='2'">
   <param name="G_43" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,90]' texto='Lo que justo está mal es la hipótesis de Aristóteles. Sólo si los objetos caen igual, independientemente de que uno sea más pesado que otro, tendrás un resultado en que en ambos casos caigan al mismo tiempo.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_44" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==2' expresión='[RetroMargIzq,190]' texto='Galileo seguramente hizo estas reflexiones antes de hacer el experimento real. Sin embargo, también hizo el experimento real para confirmar el resultado de su ejercicio mental.\n\nRepite varias veces la simulación hasta que la entiendas, pues requiere de atención y concentración.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_45" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==3' expresión='[RetroMargIzq,90]' texto='Ahora además ya sabes que si un objeto cae más lento que otro no es por la diferencia en cuánto pesan, sino porque hay fricción involucrada.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='660'">
   <param name="G_46" value="espacio='P2InfoSp' tipo='texto' color='34495e' dibujar-si='P2StepInfo==3' expresión='[RetroMargIzq,165]' texto='Es decir, ya sea que el aire está deteniendo la caída de uno o, en el caso del plano inclinado, un objeto está rozando más fuerte contra la superficie.\n\nExperimentos en cámaras de alto vacío (donde no hay casi aire) y en la Luna han confirmado el resultado de Galileo. Es asombroso ver que una pluma de ave cae igual de rápido que un balín cuando se sueltan en esas condiciones.\n\n¡Parece que el tal Galileo era un personaje muy inteligente!' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="G_47" value="espacio='P1InfoSp' tipo='texto' color='34495e' dibujar-si='P1StepInfo==2' expresión='[RetroMargIzq,145]' texto='además no tomó en cuenta el efecto de la fricción del aire con los objetos.\n\nProbablemente Galileo ya sabía que los objetos caen al mismo tiempo antes de hacer su experimento real (el del plano inclinado). Pero ¿cómo lo supo? Pulsa el botón “Siguiente” para que conozcas el experimento mental que diseñó.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth'">
   <param name="Animación" value="pausa='pau' controles='no' auto='no' inicio='P1Init();P2Init()' hacer='bla=(StepEscena==0)?P1Anim():bla;bla=(StepEscena==1)?P2Anim():bla' mientras='animand'">
</ajs>

tipo='polígono' coord_abs='sí' expresión='(x,y)(x+w,y)(x+w,y+h+2)(x,y+h+2)(x,y)' relleno='(R,G,V,A)' ancho='0' 

tipo='segmento' color='c0000000' coord_abs='sí' expresión='(x+1,y+h+1)(x+w-1,y+h+1)' fijo='sí' tamaño='0' ancho='2'
