   <param name="A_05" value="id='PREG' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='100' filas='10' expresión='txt=0;rtr=1;rt1=1;rt2=2;rsp=3;img=4;tri=5;usd=6;no=0;si=1;;instruc=&squot;10 enunciados en dos minutos&squot;;nP=10;T=120;TINR=10;;NP=0;PREG[NP,txt]=&squot;Si un objeto cae más rápido que otro, entonces es más pesado.&squot;;PREG[NP,rt1]=&squot;Los objetos caen al mismo tiempo sin importar cuánto pesan.&squot;;PREG[NP,rt2]=&squot;&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si lanzas un avión de papel en la Luna éste podrá planear.&squot;;PREG[NP,rt1]=&squot;Para que un avión de papel pueda planear necesita aire. La Luna no tiene&squot;;PREG[NP,rt2]=&squot;atmósfera y por lo tanto el avión de papel caería como si fuera un balín.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;El que un objeto caiga más lento que otro se debe a la fricción del aire.&squot;;PREG[NP,rt1]=&squot;Cuando un objeto está extendido expone la mayor parte de su cuerpo&squot;;PREG[NP,rt2]=&squot;a la fricción con el aire, lo que hará más lenta su caída.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;En algunos casos, la fricción de los objetos con el aire puede favorecer para que caigan más rápido.&squot;;PREG[NP,rt1]=&squot;La fricción frena la caída de los objetos, por lo tanto&squot;;PREG[NP,rt2]=&squot;a mayor fricción, menor velocidad en la caída.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Al dejar caer dos objetos que tienen distinta masa, caerá más rápido el que se expone menos al aire.&squot;;PREG[NP,rt1]=&squot;Cuando un objeto está extendido choca con más partículas de aire, debido a que&squot;;PREG[NP,rt2]=&squot;expone más su cuerpo, así que caerá más rápido el que se expone menos al aire.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Los paracaídas aprovechan la fricción.&squot;;PREG[NP,rt1]=&squot;Al abrir el paracaídas se extiende y por lo tanto tiene&squot;;PREG[NP,rt2]=&squot;más fricción con el aire. Esto lo hace caer más lento.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un paracaídas sería inservible en la Luna.&squot;;PREG[NP,rt1]=&squot;En la Luna no hay atmósfera. Por lo tanto, un objeto&squot;;PREG[NP,rt2]=&squot;con paracaídas caería igual que uno sin paracaídas.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si se quiere hacer un auto más aerodinámico, una opción es hacerlo menos alto.&squot;;PREG[NP,rt1]=&squot;Si se hace menos alto hay menos área del auto expuesta&squot;;PREG[NP,rt2]=&squot;al aire, por lo tanto habrá menor fricción.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si un paracaidista quiere aumentar la velocidad de su caída antes de abrir el paracaídas le conviene abrir los brazos.&squot;;PREG[NP,rt1]=&squot;Para caer a mayor velocidad le conviene ponerse en posición vertical&squot;;PREG[NP,rt2]=&squot;ya que si abre los brazos tendrá más fricción con el aire y reducirá la velocidad.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Al lanzar un balín de plomo y uno de madera caen al mismo tiempo, debido a que se lanzaron en un lugar sin aire.&squot;;PREG[NP,rt1]=&squot;Los balines caen al mismo tiempo aunque haya aire, en este caso&squot;;PREG[NP,rt2]=&squot;el aire no es un factor que afecte la caída.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si lanzamos dos balines que tienen la misma forma, uno de acero y el otro de madera caerá primero el de acero.&squot;;PREG[NP,rt1]=&squot;Si tienen la misma forma caerán al mismo tiempo&squot;;PREG[NP,rt2]=&squot;sin importar si su peso es diferente.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si caminas en contra del viento y éste es muy fuerte, te conviene abrir los brazos para avanzar mejor.&squot;;PREG[NP,rt1]=&squot;Al abrir los brazos, la mayor parte de tu cuerpo quedará expuesta a la fricción con el viento&squot;;PREG[NP,rt2]=&squot;y éste frenaría tu andar. Si caminas de lado te expones menos y la fricción será mínima.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Para que un barco de velas se mueva más rápido, conviene abrir las velas.&squot;;PREG[NP,rt1]=&squot;La fricción del aire contra la tela es la que favorece que se arrastre.&squot;;PREG[NP,rt2]=&squot;Así que conviene exponer las velas para tener más fricción.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Una forma de aumentar la fricción en un plano inclinado es enjabonar la superficie.&squot;;PREG[NP,rt1]=&squot;Al enjabonar la superficie se lubrica y esto ayuda&squot;;PREG[NP,rt2]=&squot;a disminuir la fricción en lugar de aumentarla.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La razón por la que se usan hielos con la misma forma en el video es porque la fricción con el aire será igual.&squot;;PREG[NP,rt1]=&squot;La fricción de los objetos con el aire debe ser igual, así la&squot;;PREG[NP,rt2]=&squot;caída de ninguno se verá afectada por dicha fricción.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Si dos objetos tienen la misma fricción con el aire al caer, llegarán al mismo tiempo.&squot;;PREG[NP,rt1]=&squot;La fricción con el aire es la que frena la caída de los objetos.&squot;;PREG[NP,rt2]=&squot;Si tienen la misma fricción, caerán al mismo tiempo.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La razón por la que una pluma de ave cae más lento que un lápiz es que pesa menos.&squot;;PREG[NP,rt1]=&squot;La pluma de ave está más extendida que el lápiz. Por lo tanto, tiene&squot;;PREG[NP,rt2]=&squot;mayor fricción con el aire y esto hace su caída más lenta.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;Un objeto extendido siempre caerá más lento que uno que no está extendido.&squot;;PREG[NP,rt1]=&squot;Esto sólo ocurrirá cuando hay aire, que es lo que provoca la fricción.&squot;;PREG[NP,rt2]=&squot;En un lugar sin atmósfera como la Luna siempre caerán al mismo tiempo.&squot;;PREG[NP,rsp]=no;PREG[NP,img]=no;NP=NP+1;;PREG[NP,txt]=&squot;La velocidad con la que cae un objeto depende sólo de la fricción con el aire.&squot;;PREG[NP,rt1]=&squot;Si no hay fricción con el aire, los objetos caerán a la misma velocidad.&squot;;PREG[NP,rt2]=&squot;Si hay fricción caerá más lento el objeto que tenga mayor fricción.&squot;;PREG[NP,rsp]=si;PREG[NP,img]=no;NP=NP+1'">
