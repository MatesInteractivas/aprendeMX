   <param name="C_13" value="id='debu' tipo='gráfico' espacio='E2' fijo='sí' dibujar-si='0'">
   <param name="A_01" value="id='Subt' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='4' expresión='Subt[0,0]=0;Subt[0,1]=12;Subt[0,2]=&squot;Este es un circuito de una chicharra o timbre rudimentario.\n\nAl conectar la pila, la tapa de la lata vibra y hace ruido.&squot;;Subt[1,0]=Subt[0,1];Subt[1,1]=18;Subt[1,2]=&squot;Del lado izquierdo, la tapa de lata hace contacto intermitentemente con un clavo de metal.\n\nSe alcanza a ver una chispa cerca de la punta del clavo.&squot;;Subt[2,0]=Subt[1,1];Subt[2,1]=24;Subt[2,2]=&squot;A la derecha de la lata, muy cerca de ella, hay una espira de alambre o bobina.\n\nLa bobina no parece tocar la tapa de la lata.&squot;'">
   <param name="A_02" value="id='Fot' vector='sí' evaluar='una-sola-vez' tamaño='11' expresión='Fot[0]=&squot;images/01.jpg&squot;;Fot[1]=&squot;images/02.jpg&squot;;Fot[2]=&squot;images/03.jpg&squot;;Fot[3]=&squot;images/04.jpg&squot;;Fot[4]=&squot;images/05.jpg&squot;;Fot[5]=&squot;images/06.jpg&squot;;Fot[6]=&squot;images/07.jpg&squot;;Fot[7]=&squot;images/08.jpg&squot;;Fot[8]=&squot;images/09.jpg&squot;;Fot[9]=&squot;images/10.jpg&squot;;Fot[10]=&squot;images/11.jpg&squot;'">
   <param name="A_03" value="id='FotDesc' vector='sí' evaluar='una-sola-vez' tamaño='11' expresión='FotDesc[0]=&squot;He aquí el timbre ya hecho. Desarmémoslo para ver cómo se construye.&squot;;FotDesc[1]=&squot;Quitamos la pila. Notamos que se usan tres cables caimán-caimán:\n1. Conectando la tapa de la lata a un extremo de la espira.\n2. El extremo de otro tomado del clavo de la izquierda.\n3. El extremo del último conectado al otro extremo de la espira.&squot;;FotDesc[2]=&squot;Quitando los cables caimán-caimán, observamos la tapa de la lata y dos esquineros de metal unidos a una tabla de madera. Fíjate que la espira enredada está separada de la tapa de la lata a una distancia en la que cabe un papel doblado cuatro veces.&squot;;FotDesc[3]=&squot;Quitamos la bobina, que es la espira de alambre alrededor del clavo de la derecha, y notamos que se encontraba sujetada al esquinero del lado derecho por medio de un sujetapapeles.&squot;;FotDesc[4]=&squot;Quitamos el clavo de la izquierda, que está sujetado de igual forma al esquinero de la izquierda.&squot;;FotDesc[5]=&squot;Los esquineros están sujetos a la madera mediante 2 pijas. Éstas entran en los agujeros de los esquineros.&squot;;FotDesc[6]=&squot;La tapa de la lata se encuentra fija a la madera por 3 pijas  que sujetan el anillo.&squot;;FotDesc[7]=&squot;Dado que la tapa de la lata debe ser conductora, se le quitó el recubrimiento de plástico lijándola.&squot;;FotDesc[8]=&squot;Lo mismo se hizo con el cable de cobre para quitarle el esmalte y sea buen conductor.&squot;;FotDesc[9]=&squot;Al desenredar el alambre de cobre, notamos que fue originalmente enredado alrededor de un clavo de metal.&squot;;FotDesc[10]=&squot;Así, el material necesario es:\n - 1 tabla de madera de base.\n - 1 pila de 9 V.\n - 2 esquineros de metal de 2 pulgadas.\n - 1 pedacito de lija.\n - 7 pijas para madera.\n - 2 clavos de metal.\n - 4 m de alambre esmaltado del no. 22.\n - 3 sujetapapeles. 1 pedacito de papel.\n - 3 cables caimán-caimán.\n - 1 desarmador de cruz.\n - 1 tapa de una lata de atún.&squot;'">
