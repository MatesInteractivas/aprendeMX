   <param name="A_09" value="id='initDialog()' algoritmo='sí' algoritmo='sí' Local='str' inicio='N=0' hacer='fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n\n    ¡Quiubo Lupe!&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=saludando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;¿Qué tal Juan?\n\n¿Ya te convenciste de que hay más puntos en la recta que números fraccionarios?&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Pues no.\n\nLos números son infinitos y no hay nada más grande que el infinito.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Pero también los números enteros positivos 1, 2, 3, . . .\nson infinitos.\n\n¿No?&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\nSí.\n\n¿Y qué?&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;str=&squot;showEnteros:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;\nY hay más puntos en la recta que enteros positivos.\n\n¿Verdad?&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\nDe acuerdo.&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Así que tu argumento no funciona.\n\nQue haya una infinidad de fracciones no significa que haya más fracciones que puntos en la recta.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Bueno.\nPero de todos modos es cierto lo que digo.\n\nA ver, demuestra que hay al menos tantos puntos en la recta como números fraccionarios.&squot;;DIALOGO[N,judT]=8;DIALOGO[N,jact]=senyalando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Te apuesto a que por cada fracción que me des, yo te doy un punto en la recta.&squot;;DIALOGO[N,ludT]=8;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n¡A que no!&squot;;DIALOGO[N,judT]=1;DIALOGO[N,jact]=sorprendido;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n  ¡A que sí!&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=sorprendida;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\nA ver, dame un punto para dos tercios.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;str=&squot;showFrac1:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;\n\nAquí está.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\nMuy bien.\n\nAhora dame un punto para cuatro sextos.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\nmmm . . .&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n¡Apúrate!&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=parado;str=&squot;showFrac2:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;\n\n  Aquí está.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=senyalando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n\n¡Es el mismo!&squot;;DIALOGO[N,judT]=2;DIALOGO[N,jact]=sorprendido;str=&squot;showFrac2:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;\n\n Sí, claro.&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Ya ves?\n\nYo te di dos fracciones y tú sólo me diste un punto.\n\nAsí que hay más fracciones que puntos en la recta.\n\nComo tú misma dices:\nQuedó demostrado.\nJa ja ja.&squot;;DIALOGO[N,judT]=10;DIALOGO[N,jact]=senyalando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n¡Pero hiciste trampa!&squot;;DIALOGO[N,ludT]=3;DIALOGO[N,lact]=sorprendida;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¡Eso no es cierto!\nDos tercios y cuatro sextos son dos números fraccionarios.\n\n¿A poco no?&squot;;DIALOGO[N,judT]=6;DIALOGO[N,jact]=sorprendido;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\n\n Sí, pero . . .&squot;;DIALOGO[N,ludT]=2;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Y te puedo dar otros:\nseis novenos,\ndoce dieciochoavos\ny muchos más.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=senyalando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Sí, pero son fracciones equivalentes y representan el mismo número racional.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\n¡Número racional!\n\nOtra vez tú y tus palabrejas.&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=sorprendido;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;\nAlgún día te voy a demostrar que hay más puntos en la recta que números fraccionarios.&squot;;DIALOGO[N,ludT]=6;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Ah sí?\n¿Y cómo le vas a hacer?&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Te enseñaré algún punto de la recta que no corresponde a una fracción.&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;Pero a ver. . .\n\n¿Cuál punto me vas a enseñar al que no le corresponde una fracción?&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=parado;str=&squot;showFrac3:=1&squot;;makeFig(N,1,str);DIALOGO[N,lupe]=&squot;Por ejemplo . . .\nraíz cuadrada de 2.\n\nPero todavía no lo entenderías.\nAsí que, por ahora tú ganas.&squot;;DIALOGO[N,ludT]=7;DIALOGO[N,lact]=pensando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;\nLero lero.\n\n¡Te gané!&squot;;DIALOGO[N,judT]=3;DIALOGO[N,jact]=saludando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;Sí, pero quien ríe al último, ríe mejor.\nYa lo verás.\n\n¡Hasta la vista!&squot;;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=saludando;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;¿Raíz cuadrada de 2?\n\n¿Será cierto?\n\nVoy a consultarlo en Internet.&squot;;DIALOGO[N,judT]=5;DIALOGO[N,jact]=pensando;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,lshw]=0;DIALOGO[N,ludT]=5;DIALOGO[N,lact]=parada;N=N+1;;fixData(N);makeFig(N,0,&squot;&squot;);DIALOGO[N,juan]=&squot;&squot;;DIALOGO[N,judT]=0;DIALOGO[N,jact]=parado;makeFig(N,1,&squot;&squot;);DIALOGO[N,lupe]=&squot;&squot;;DIALOGO[N,ludT]=0;DIALOGO[N,lact]=parada;N=N+1;'">
