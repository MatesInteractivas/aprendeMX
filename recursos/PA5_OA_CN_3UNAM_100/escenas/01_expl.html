   <param name="G_37" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='fase=7' expresión='[50,70]' texto='Cuando los medios en donde se produce la refracción son superficies curvas, estas son\nllamadas lentes, las cuales son utilizadas para la construcción de diferentes aparatos ópticos,\ntales como microscopios, telescopios, cámaras fotográficas o proyectores de cine. Para\neste tipo de instrumentos se utiliza un sistema de varios cristales o espejos; en casos simples\npero muy importantes, se utiliza una sólo lente, la cuál corrige los defectos de la vista de los\nseres humanos.\n\nLas lentes se clasifican en cóncavas o divergentes y convexas o convergentes. En la siguiente\nsección se analizará como es el comportamiento de lentes compuestos.' fuente='SansSerif,PLAIN,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
