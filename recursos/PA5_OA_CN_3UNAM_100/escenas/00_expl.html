   <param name="A_13" value="id='tryPlay(k)' algoritmo='sí' expresión='0' algoritmo='sí' hacer='parent.exec(&squot;tryPlay&squot;,&squot;EXP&squot;)'">
   <param name="A_14" value="id='doPlay(k)' algoritmo='sí' algoritmo='sí' hacer='parent.exec(&squot;doPlay&squot;,k);parent.update()'">
   <param name="A_15" value="id='Inicio()' algoritmo='sí' algoritmo='sí' hacer='n=0;t=0;ninya_actitud=parada;ninyo_actitud=parado;Handler(ent(n/3));slow=128;r=1.5;nN=3;Rx=280;Rw=460;nw=ent(Rw/(nN+1));Ry=120;;InitFotos();;autorInicio();;Subt[0]=&squot;Ésta es una foto tomada con una tableta como la tuya. En la foto se muestra una hoja por la que pasa la luz del Sol.\n\nAquí puedes observar los canales por los cuales se transportan los nutrientes de las hojas (nervaduras).&squot;;Subt[1]=&squot;Esta foto es de los pixeles de una pantalla de computadora.\n\nTambién puedes fotografiar los pixeles de otra tablet.&squot;;Subt[2]=&squot;Esta foto es de un ojo de una persona.\n\nLa parte café es el iris.&squot;;Subt[3]=&squot;Aquí se muestra el cuerpo de un insecto muerto.&squot;;Subt[4]=&squot;Esta foto muestra cómo se ve el musgo en acercamiento.&squot;;Subt[5]=&squot;Aquí puedes observar piel de cebolla.\n\n¿Identificas los rectangulitos que se encuentran dentro de ella?&squot;;Subt[6]=&squot;Otra foto de lo mismo.\n\nLa diferencia es que la piel de cebolla se encuentra pintada o teñida con violeta de genciana.\n\nDetrás tienes la escala de la regla que marca la longitud de un milímetro. Con esto puedes medir el tamaño de las células respecto a un milímetro.&squot;;Subt[7]=&squot;Observa una amplificación de la foto con violeta de genciana.\n\nLas células se observan más claramente.\n\n¿Puedes decir qué tan larga es cada célula?&squot;;;FotDesc[0]=&squot;El aparato del experimento terminado.\n\nEs un microscopio que ocupa la tableta y una lente añadida sobre la cámara.\n\nVamos a ver el arreglo que se hizo a la tableta.&squot;;FotDesc[1]=&squot;Sobre la lente de la cámara de la tableta se añadió un tubito verde. Está soportado con clips pegados con cinta adhesiva.\n\nAl desmontar el tubito, vemos que los clips fueron doblados en ángulos rectos, y el tubito se mantiene cerrado con cinta adhesiva.&squot;;FotDesc[2]=&squot;Si quitamos la cinta adhesiva del tubo y lo abrimos, vemos que hay un par de lentes plano-convexos (planos de un lado, y abombados del otro) colocados en una tercera parte del tubito.\n\nEl tubito tiene un ancho de 2.6 cm, por lo que los lentes se encuentran aproximadamente a 0.86 cm de un extremo del tubito.&squot;;FotDesc[3]=&squot;Para formar el tubo se dobló el cartón alrededor de una pila  AA.&squot;;FotDesc[4]=&squot;Los lentes dentro del tubo están unidos de tal forma que las caras planas de cada uno coinciden.&squot;;FotDesc[5]=&squot;Además, están unidos entre sí con cinta adhesiva.&squot;;FotDesc[6]=&squot;El cartón para el tubo mide 2.6 cm de ancho, y aproximadamente 6.5 cm de largo.&squot;;FotDesc[7]=&squot;El valor de 2.6 se obtuvo calculando el doble de la distancia focal de dos lentes. Esta distancia la puedes calcular viendo qué tan lejos tienen que estar las lentes para que la luz de un foco de techo se concentre en un punto sobre la mesa, y resulta ser 1.3 cm.\n\nDe aquí que el largo del tubo es 2x1.3=2.6 cm.&squot;;FotDesc[8]=&squot;Esta distancia se marcó en un papel con un lápiz para luego cortarla.&squot;;FotDesc[9]=&squot;Los lentes se pueden extraer de dijes de bisutería usados como portafotografías.&squot;;FotDesc[10]=&squot;Para observar la cebolla, sobre una base hay un papel, sobre ésta hay una regla, encima está la piel de la cebolla y sobre ella otro lente de bisutería.\n\nLa cebolla es normalmente traslúcida, el color morado se debe a que se tiñó con violeta de genciana.\n\nEl papel naranja debajo de la regla se usa sólo para obtener más contraste en la imagen.&squot;;FotDesc[11]=&squot;El material a observar lo puedes obtener tomando un pedacito de cebolla que sea lo suficientemente delgado como para verse transparente.&squot;;FotDesc[12]=&squot;En esta foto, en la parte superior de la cebolla puedes observar la piel pelada que podría ser usada como material de observación.&squot;;FotDesc[13]=&squot;Así pues, el material necesario para el microscopio es:\n\n- Cinta adhesiva.\n- Tijeras.\n- Una escuadra de un juego de geometría.\n- Un lápiz.\n- Una pila AA.\n- Cartón delgado para el tubo.\n- 2 clips para papel.\n- Tres dijes con lentes.\n- Tu tableta.&squot;;FotDesc[14]=&squot;Y el material necesario para observar la cebolla, además de tu microscopio, es:\n\n- Una cebolla.\n- Violeta de genciana.\n- Papel brillante para hacer contraste (en el ejemplo es naranja).&squot;;;;panel.x=620;panel.y=56;panel.w=384;panel.h=436;;panelC.x=585;panelC.y=56;panelC.w=419;panelC.h=424'">
