   <param name="G_07" value="espacio='E1' tipo='texto' color='27ae60' dibujar-si='fase=4' expresión='[40,55]' texto='Finalmente podemos entender cómo funciona un microscopio. En el siguiente diagrama se\nmuestra la posición de las lentes de un microscopio y cómo se forman las imágenes. Mueve\nel segundo lente y nota en qué posición la imagen es más nítida.' fuente='SansSerif,ITALIC,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">

   <param name="G_30" value="espacio='E1' tipo='segmento' color='ff002c' dibujar-si='fase=2' expresión='(-7+distEspX2-desTeta2*.9,laser2.y-((laser2.y+.3)*.05))(-5+distEspX2,laser2.y-tetaRad2*2)' fijo='sí' tamaño='1' ancho='2'">

   <param name="G_38" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='fase=3' expresión='[630,110]' texto='La luz que atraviesa una lente\nbiconvexa se desvía hacia dentro.\nEsto hace que se forme una imagen\ndel objeto en una pantalla situada al\notro lado de la lente y de mayor\ntamaño que la original.\n\nLa lente del ojo humano es convexa,\ny además puede cambiar de forma\npara enfocar objetos a diferentes\ndistancias. La lente se hace más\ngruesa al mirar objetos cercanos y\nmás delgada al mirar objetos lejanos.' fuente='SansSerif,PLAIN,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">
   <param name="G_39" value="espacio='E1' tipo='texto' color='34495e' dibujar-si='fase=4' expresión='[150,400]' texto='Observa que la imagen virtual, se ve invertida con respecto a la original.' fuente='SansSerif,PLAIN,22' fijo='sí' info='INFORMACION PARA LOS CONTROLES'">

   <param name="G_53" value="espacio='info' tipo='texto' color='34495e' expresión='[RetroMargIzq,100]' texto='El microscopio se utiliza para examinar objetos muy pequeños a cortas\ndistancias, de forma simple está formado por dos lentes convergentes.\n\nLa lente más cercana al objeto crea una imagen mayor que la original. La otra lente sirve como una lupa para observar la imagen formada por el primer lente. Para que las imagenes que llegan al ojo sean nítidas es necesario que las distancias entre el objeto y las lentes cumplan una relación especial. Esta relación depende de la distancia focal de las dos lentes.\n\nEn el caso del microscopio que se construyó con la tableta, las dos lentes que se añadieron actúan como la primera lente del microscopio. La segunda lente se encuentra dentro de la cámara de la tableta.' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='RetroWidth' info='INFORMACION PARA LOS CONTROLES'">
