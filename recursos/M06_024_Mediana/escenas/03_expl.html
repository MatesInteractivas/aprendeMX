ste ejemplo vale 3.&squot;;;P1Molde[4,8]=1;P1Molde[4,9]=1;P1Molde[4,10]=2;P1Molde[4,11]=2;P1Molde[4,12]=3;P1Molde[4,13]=3;P1Molde[4,14]=4;P1Molde[4,15]=5;P1Molde[4,16]=4;P1Molde[4,17]=3;P1Molde[4,18]=2;P1Molde[4,19]=2;P1Molde[4,20]=2;P1Molde[4,21]=1;P1Molde[4,28]=&squot;La muestra es simétrica y la moda queda cerca de las otras medidas. En este ejercicio, cualquier medida es representativa.&squot;;P1Molde[4,29]=4;P1Molde[4,30]=&squot;La moda en este ejemplo vale 17.&squot;;;P1Molde[5,8]=2;P1Molde[5,9]=2;P1Molde[5,10]=4;P1Molde[5,11]=4;P1Molde[5,12]=6;P1Molde[5,13]=0;P1Molde[5,14]=0;P1Molde[5,15]=0;P1Molde[5,16]=0;P1Molde[5,17]=0;P1Molde[5,18]=4;P1Molde[5,19]=4;P1Molde[5,20]=4;P1Molde[5,21]=3;P1Molde[5,28]=&squot;Este ejemplo es como una campana en la que no hay valores centrales. Por ello, la moda y media, que siempre han de caer en un valor donde las columnas tengan datos, están movidas lateralmente. Aquí la media es quien mejor representa la distribución.&squot;;P1Molde[5,29]=0;P1Molde[5,30]=&squot;La media en este ejemplo vale 16.58.&squot;;;P1Molde[6,29]=0;P1Molde[6,30]=&squot;La media en este ejemplo vale 16.58.&squot;'">
